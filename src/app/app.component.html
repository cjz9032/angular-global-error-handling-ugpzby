<mat-toolbar color="primary"> Error Interceptor Demo </mat-toolbar>

<div class="content-container">
  {{ someCode }}
  <button mat-raised-button (click)="startF1('str')">startF1-F2</button>
  <button mat-raised-button (click)="middleF1()">middleF1</button
  ><button mat-raised-button (click)="endF1()">endF1</button>

  <button mat-raised-button (click)="startF2()">startF2</button>
  <button mat-raised-button (click)="middleF2()">middleF2</button
  ><button mat-raised-button (click)="endF2()">endF2</button>
  ignore
  <vtr-menu-main></vtr-menu-main>
  <button mat-raised-button (click)="localError()">
    Local front end error
  </button>
  <button mat-raised-button (click)="localErrorInZone()">
    Local front end error with zone
  </button>
  <button mat-raised-button (click)="failingRequest()">
    Server request with error
  </button>
  <button mat-raised-button (click)="successfulRequest()">
    Successful request showing loading spinner
  </button>
</div>
