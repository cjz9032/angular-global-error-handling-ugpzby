<div class="modal-body">
  <div class="title">{{modalTitle}}</div>
  <div class="description">{{modalDescription}}</div>

  <div class="row">
    <div id="loading-div">
      <fa-icon id="loading-icon" placement="auto" spin="true" [icon]="['fal', 'circle-notch']" container="body">
      </fa-icon>
    </div>
  </div>

  <a role="button"
    href="javascript:;"
    class="close-btn"
    vtrMetrics
    metricsEvent="FeatureClick"
    metricsParent="{{ItemParent}}"
    metricsItem="{{CancelItemName}}"
    tabindex="0"
    (click)="closeButtonClick()">
    <img [src]=" '/assets/icons/Close.svg' | svgInline | async"
      alt=""
      srcset="">
  </a>
</div>
