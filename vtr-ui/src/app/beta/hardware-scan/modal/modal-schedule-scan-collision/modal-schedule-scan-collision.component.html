<div class="modal-body">
		<div class="error">{{error}}</div>

		<br />

		<div class="description" [innerHtml]="description"></div>

		<!-- <br />
		<div class="description question">{{question}}</div> -->

		<br />

		<div class="row">
			<div class="col">
				<beta-vtr-ui-button
					vtrMetrics
					metricsEvent="FeatureClick"
					metricsParent="{{ItemParent}}"
					metricsItem="{{ConfirmItemName}}"
					[label]="buttonText"
					[tooltipText]="buttonText"
					(onClick)="onClosing()">
				</beta-vtr-ui-button>
			</div>
		</div>
		<a role="button"
			href="javascript:;"
			class="close-btn"
			vtrMetrics
			metricsEvent="FeatureClick"
			metricsParent="{{ItemParent}}"
			metricsItem="{{CancelItemName}}"
			(click)="activeModal.dismiss('Cross click')">
			<img [src]=" '/assets/icons/Close.svg' | svgInline | async"
				alt=""
				srcset="">
		</a>
</div>
