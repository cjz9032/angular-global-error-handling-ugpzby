<vtr-container-collapsible
	[headerLevel]="3"
	[cardTitle]="'intelligentBoost.title' | translate"
	[tabIndex]="0"
	componentName="Smart assist"
	[isCollapsed]="false"
	[allowCollapse]="true"
	[theme]="'white'"
	[collapseLinkId]="'smartAssist-autoClose-collapse'">
	<vtr-widget-boost-container
		[featureToggle]="autoCloseChecked"
		id="auto-close">
		<img src="assets/icons/Performance-boost.svg" alt="" class="boost-feature-icon">
		<span class="boost-feature-heading" [innerHTML]="'intelligentBoost.performanceBoost' | translate"></span>
		<span class="boost-feature-content" [innerHTML]="'intelligentBoost.performanceBoostDesc' | translate"></span>
		<div class="boost-feature-toggle">
			<mat-slide-toggle #toggle
				id="auto-close-toggle"
				[disabled]="!autoCloseAvailable"
				[checked]="autoCloseChecked && autoCloseAvailable"
				(change)="updateAutoCloseToggleState($event)"
				vtrMetrics
				metricsEvent="featureClick"
				metricsItem="auto-close-toggle"
				[metricsValue]="!(autoCloseChecked && autoCloseAvailable)"></mat-slide-toggle>
		</div>
		<vtr-material-app-tile-list
			id="auto-close"
			class="boost-feature-apps-container w-100"
			[tileItems]="savedApps"
			[removable]="removable"
			(removed)="remove($event)"
			(addButtonClick)="openRunningAppsDialog()"
			[metricsParent]="metricsParent"
		></vtr-material-app-tile-list>
	</vtr-widget-boost-container>
</vtr-container-collapsible>
