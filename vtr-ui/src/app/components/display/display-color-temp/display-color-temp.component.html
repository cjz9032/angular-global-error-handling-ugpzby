<div class="vtr-eye-care-mode">
	<div class="row d-flex justify-content-between align-items-center">
		<div class="slider-block">
			<vtr-ui-custom-slider [step]=100
				[isMetricsEnabled]=true
				[metricsParent]="metricsParent"
				[isDisabled]="enableSlider"
				[min]="displayColorTempSettings.minimum"
				[max]="displayColorTempSettings.maximum"
				[minLegend]="'device.deviceSettings.displayCamera.display.dispColorTemp.options.warm' | translate"
				[maxLegend]="'device.deviceSettings.displayCamera.display.dispColorTemp.options.cold' | translate"
				[value]="displayColorTempSettings.current"
				(dragEnd)="onDisplayColorTemperatureChanged($event)"
				(valueChange)="onDisplayColorTemperaturePreview($event)"
				[metricsItem]="'day-time-color-temp'"
				[metricsValue]="displayColorTempSettings.current"
				[ariaLabel]="'daytime color temperature'"
				[tipSuffix]="'K'"
				[showTip]=true
				[sliderId]="'day-time-color-temp'">
			</vtr-ui-custom-slider>
		</div>
		<div class="button-block">
			<div class="reset-temperature">
				<div class="button-box">
					<vtr-ui-button (onClick)="onResetTemperature($event)"
						metricsEvent="itemClick"
						metricsParent="eye-care-mode"
						metricsItem="btn.eye-care-mode.ResetTemperature"
						[isDisabled]="disableReset"
						[isFullWidth]="false"
						[label]="'device.deviceSettings.displayCamera.display.dispColorTemp.reset' | translate"
						[linkId]="'day-time-color-temp-reset-btn'">
					</vtr-ui-button>
				</div>
			</div>
		</div>
	</div>
</div>
