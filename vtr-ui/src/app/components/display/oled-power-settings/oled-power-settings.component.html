<div class="vtr-oled-power-settings">
	<div class="row">
		<div class="col">
			<p class="caption">
        {{ description[0] }}
      </p>
      <p class="caption">
          {{ description[1] }}
      </p>
    </div>
  </div>
  
  <div class="dropdown row">
    <section class="col-sm-12 col-md-3">
      <h5>TASKBAR DIMMER</h5>
      <vtr-ui-dropdown
        [list]="interval"
        [title]="title"
      >
      </vtr-ui-dropdown>
    </section>
    <section class="col-sm-12 col-md-3">
      <h5>BACKGROUND DIMMER</h5>
      <vtr-ui-dropdown
        [list]="interval"
        [title]="title"
      >
      </vtr-ui-dropdown>
    </section>
    <section class="col-sm-12 col-md-3">
      <h5>DISPLAY DIMMER</h5>
      <vtr-ui-dropdown
        [list]="interval"
        [title]="title"
      >
      </vtr-ui-dropdown>
    </section>
  </div>
</div>
