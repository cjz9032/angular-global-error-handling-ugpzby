<div class="vtr-eye-care-mode"
	*ngIf="eyeCareModeSettings">
	<div class="row d-flex justify-content-between align-items-center"
		*ngIf="eyeCareModeSettings.current">
		<div class="slider-block">
			<vtr-ui-custom-slider [step]=100
				[isMetricsEnabled]=true
				[metricsParent]="metricsParent"
				[isDisabled]="enableSlider"
				[min]="eyeCareModeSettings.minimum"
				[max]="eyeCareModeSettings.maximum"
				[minLegend]="'device.deviceSettings.displayCamera.display.eyeCareMode.options.warm' | translate"
				[maxLegend]="'device.deviceSettings.displayCamera.display.eyeCareMode.options.cold' | translate"
				[value]="eyeCareModeSettings.current"
				(valueChange)="onEyeCareTemperatureChanged($event)"
				[ariaLabel]="'eye care mode color temperature'"
				[tipSuffix]="'K'"
				[showTip]=true
				[sliderId]="'color-temp-eyeCareMode'">
			</vtr-ui-custom-slider>
		</div>
		<div class="button-block">
			<div class="reset-temperature">
				<div class="button-box">
					<vtr-ui-button (onClick)="onResetTemperature($event)"
						metricsEvent="itemClick"
						metricsParent="eye-care-mode"
						metricsItem="btn.eye-care-mode.ResetTemperature"
						[isDisabled]="disableReset"
						[isFullWidth]="false"
						[label]="'device.deviceSettings.displayCamera.display.eyeCareMode.reset' | translate"
						[linkId]="'color-temp-eyeCareMode-reset-btn'">
					</vtr-ui-button>
				</div>
			</div>
		</div>
	</div>
	<div class="custom-control custom-checkbox eye-care-checkbox"
		*ngIf="sunsetToSunriseStatus && sunsetToSunriseStatus.available && enableSunsetToSunrise">
		<vtr-ui-checkbox componentId="cb-eye-care-schedule"
			[isMetricsEnabled]=true
			[metricsParent]='metricsParent'
			[metricsItem]="'cb.eye-care-schedule'"
			[disabled]="enableSunsetToSunrise || missingGraphicDriver"
			[checked]="sunsetToSunriseStatus.status"
			[value]="sunsetToSunriseStatus.status"
			(toggle)="onSunsetToSunrise()"
			[hasChild]="true">
			<!-- Schedule eye care mode from sunset to sunrise  -->
			{{'device.deviceSettings.displayCamera.display.eyeCareMode.onSunsetToSunriseScheduleDescription' | translate}}
			{{sunriseToSunsetText}}
		</vtr-ui-checkbox>
	</div>
	<div class="custom-control custom-checkbox eye-care-checkbox"
		*ngIf="sunsetToSunriseStatus && sunsetToSunriseStatus.available && !enableSunsetToSunrise">
		<vtr-ui-checkbox componentId="cb-eye-care-schedule"
			[isMetricsEnabled]=true
			[metricsParent]='metricsParent'
			[metricsItem]="'cb.eye-care-schedule'"
			[disabled]="missingGraphicDriver"
			[checked]="sunsetToSunriseStatus.status"
			[value]="sunsetToSunriseStatus.status"
			(toggle)="onSunsetToSunrise()"
			[hasChild]="true">
			<!-- Schedule eye care mode from sunset to sunrise  -->
			{{'device.deviceSettings.displayCamera.display.eyeCareMode.onSunsetToSunriseScheduleDescription' | translate}}
			{{sunriseToSunsetText}}
		</vtr-ui-checkbox>
	</div>
</div>
