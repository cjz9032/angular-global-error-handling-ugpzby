<div class="article-item mb-80"
	#articleItemDiv
	id="{{'article-item-' + index}}"
	attr.aria-label="{{'article-item-' + index}}"
	[ngClass]="{'item-no-img': !item.Thumbnail, 'item-no-title': !item.Title}">
	<div class="container-fluid">
		<div class="row">
			<a href="javascript:;"
				*ngIf="item.Thumbnail"
				class="col col-12 image"
				[style.background-image]="'url('+item.Thumbnail+')'"
				vtrMetrics
				id="{{'article-item-image-' + index}}"
				attr.aria-label="{{'article-item-image-' + index}}"
				metricsEvent="ArticleClick"
				metricsParent="Page.Support"
				metricsItemID="{{ item.Id }}"
				metricsItemCategory="{{ itemCategory }}"
				metricsItemPosition="{{ index + 1 }}"
				metricsViewOrder="{{metricsDatas.viewOrder}}"
				metricsPageNumber="{{metricsDatas.pageNumber}}"
				(click)="showArticleDetails()">
				<div *ngIf="item.Logo"
					class="logo">
					<span class="img"
						*ngIf="item.Logo && item.Thumbnail">
						<img src="{{item.Logo}}"
							alt="{{item.LogoText}}">
					</span>
					<span *ngIf="item.LogoText"
						class="text">{{item.LogoText}}</span>
				</div>
			</a>
			<div *ngIf="item.Title"
				class="col col-12 content">
				<a href="javascript:;"
					class="title"
					vtrMetrics
					id="{{'article-item-title-' + index}}"
					attr.aria-label="{{'article-item-title-' + index}}"
					metricsEvent="ArticleClick"
					metricsParent="Page.Support"
					metricsItemID="{{ item.Id }}"
					metricsItemCategory="{{ itemCategory }}"
					metricsItemPosition="{{ index + 1 }}"
					metricsViewOrder="{{metricsDatas.viewOrder}}"
					metricsPageNumber="{{metricsDatas.pageNumber}}"
					(click)="showArticleDetails()">{{item.Title}}</a>
				<div class="logo-text">
					<span *ngIf="item.LogoText && !item.Thumbnail">{{item.LogoText}}</span>
				</div>
				<div *ngIf="item.ReadMore && item.Thumbnail"
					class="read-more">
					<a href="javascript:;"
						vtrMetrics
						id="{{'article-item-readmore-' + index}}"
						attr.aria-label="{{'article-item-readmore-' + index}}"
						metricsEvent="ArticleClick"
						metricsParent="Page.Support"
						metricsItemID="{{ item.Id }}"
						metricsItemCategory="{{ itemCategory }}"
						metricsItemPosition="{{ index + 1 }}"
						metricsViewOrder="{{metricsDatas.viewOrder}}"
						metricsPageNumber="{{metricsDatas.pageNumber}}"
						(click)="showArticleDetails()">
						<span class="link-label">Read More</span>
						<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
