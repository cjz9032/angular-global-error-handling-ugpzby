<div class="vtr-feedback-form"
	id="feedback-form-dialog">
	<div class="content">
		<div class="title">{{ 'dashboard.feedback.title' | translate }}</div>
		<form name="feedBack"
			class="feedback-form"
			(submit)="onFeedBackSubmit($event)"
			[formGroup]="feedbackForm"
			novalidate>
			<div class="line"></div>
			<div class="qa-item"
				*ngFor="let qa of questions">
				<div class="question">
					{{ qa.question | translate}}
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input"
						type="radio"
						[formControlName]="qa.name"
						[name]="qa.name"
						[id]="qa.idYes"
						[value]="true">
					<label class="form-check-label"
						[for]="qa.idYes">{{'dashboard.feedback.form.yes' | translate}}</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input"
						type="radio"
						[formControlName]="qa.name"
						[name]="qa.name"
						[id]="qa.idNo"
						[value]="false">
					<label class="form-check-label"
						[for]="qa.idNo">{{'dashboard.feedback.form.no' | translate}}</label>
				</div>
				<div class="line"></div>
			</div>

			<div class="row">
				<div class="col">
					<div class="comment-tip">
						{{'dashboard.feedback.form.tips1' | translate}}
					</div>
					<textarea placeholder="{{'dashboard.feedback.form.comments' | translate}}"
						class="form-control user-comment"
						cols="30"
						rows="10"
						formControlName="userComment"
						pattern="^(?!\s*$).+"
						required></textarea>
				</div>
			</div>

			<div class="d-flex">
				<button type="submit"
					class="button"
					title="{{'dashboard.feedback.form.sendFeedback' | translate}}"
					[disabled]="!feedbackForm.value.userComment && feedbackForm.value.qaNewStyle === null && feedbackForm.value.qaPerformance === null && feedbackForm.value.qaUseFrequency === null">
					{{'dashboard.feedback.form.sendFeedback' | translate}}
				</button>
				<div ngbDropdown
					class="d-inline-block dropdown-content">
					<a href="javascript:;"
						class="dropdown-btn"
						id="dropdownBasic1"
						ngbDropdownToggle>
						<fa-icon [icon]="['fal', 'angle-down']"></fa-icon>
					</a>
					<div class="dropdown-list"
						ngbDropdownMenu
						aria-labelledby="dropdownBasic1">
						<div class="menu-pointer"></div>
						<div class="dropdown-item"
							vtrMetrics
							metricsItem="btn.SubmitScreenShot"
							metricsEvent="FeatureClick"
							metricsParent="Dialog.Feedback"
							title="{{'dashboard.feedback.form.submitScreenShot' | translate}}"
							(click)="goToMailUtility()">
							{{'dashboard.feedback.form.submitScreenShot' | translate}}
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="feedback-success"
		*ngIf="feedbackSuccess">
		<div class="success-icon">
			<fa-icon [icon]="['fal', 'check-circle']"></fa-icon>
		</div>
		<div class="thank-you">{{ 'dashboard.feedback.form.messages.feedbackSuccess' | translate }}</div>
		<div class="left-time">{{ leftTime }}</div>
	</div>

	<a role="button"
		href="javascript:;"
		class="close-btn"
		vtrMetrics
		metricsItem="btn.close"
		metricsEvent="featureClick"
		metricsParent="Dialog.Feedback"
		data-dismiss="modal"
		(click)="activeModal.dismiss('Cross click')"
		aria-label="Close">
		<img [src]=" '/assets/icons/Close.svg' | svgInline | async"
			alt=""
			srcset="">
	</a>
</div>
