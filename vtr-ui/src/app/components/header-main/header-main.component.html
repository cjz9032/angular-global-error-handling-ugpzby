<div class="vtr-header-main"
	[ngStyle]="{background: dccService.headerBackground}">
	<div class="vtr-header-main-inner">
		<a class="back"
			vtrMetrics
			metricsEvent="FeatureClick"
			metricsItem="back"
			(click)="goBack()"
			id="{{backId}}"
			href="javascript:void(0);"
			[attr.aria-label]="back"
			tabindex="1"
			*ngIf="back && back.length > 0">
			{{backarrow}}
			<span>
				{{back}}
			</span>
		</a>
		<h1 class="title"
			*ngIf="title"
			id="{{textId}}-header-title"
			attr.aria-label="{{title}}"
			role="text"
			tabindex="1"
			*ngIf="!hideTitle"
			[innerHTML]="title"></h1>
			<div class="welcomeText-placeholder" *ngIf="hideTitle"></div>
		<ng-content></ng-content>
		<div *ngIf="forwardLink"
			class="forward-link">
			<a routerLink="/{{forwardLink.path}}"><span class="forward-link-label">{{forwardLink.label}}</span>
				<fa-icon [icon]="['fas', 'arrow-right']"
					class="forward-link-icon"></fa-icon>
			</a>
		</div>
		<div class="menu">
			<vtr-menu-header [menuItems]="menuItems"></vtr-menu-header>
		</div>
	</div>
</div>
