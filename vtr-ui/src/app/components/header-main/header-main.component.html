<div class="vtr-header-main">
	<h1 class="title">{{title}}</h1>
	<div *ngIf="forwardLink" class="forward-link">
		<a routerLink="/{{forwardLink.path}}"><span class="forward-link-label">{{forwardLink.label}}</span><fa-icon [icon]="['fas', 'arrow-right']" class="forward-link-icon"></fa-icon></a>
	</div>
	<div class="menu">
		<vtr-menu-header [menuItems]="menuItems"></vtr-menu-header>
	</div>
</div>
