<div class="vtr-container-collapsible"
	[ngClass]="{'white-theme': theme === 'white', 'blue-theme': theme === 'blue'}">
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-header">
					<div class="container-fluid">
						<div class="row align-items-center py-2">
							<div class="col-auto px-2 text-left mr-auto header"
									id="{{collapseLinkId+'-collapse-card-title'}}"
									attr.aria-label="{{collapseLinkId+'-collapse-card-title'}}">
								{{cardTitle}}
							</div>
							<div class="col-auto px-3"
								*ngIf="allowCollapse">
								<div class="collapse-control"
									[tabindex]="tabIndex"
									vtrMetrics
									id="{{collapseLinkId+'-collapse-link'}}"
									attr.aria-label="{{collapseLinkId+'-collapse-link'}}"
									metricsEvent="itemClick"
									[metricsValue]="!isCollapsed"
									[metricsItem]="'btn.collapse'"
									[metricsParent]="metricsParent"
									(keyup.enter)="onToggle()"
									(click)="onToggle()">
									<div *ngIf="isCollapsed"
										class="collapse-text"
										id="{{collapseLinkId+'-expand-title'}}"
										attr.aria-label="{{collapseLinkId+'-expand-title'}}">
										<!-- Expand -->
										{{'common.ui.expand' | translate}}
									</div>
									<div *ngIf="!isCollapsed"
										class="collapse-text"
										id="{{collapseLinkId+'-collapse-title'}}"
										attr.aria-label="{{collapseLinkId+'-collapse-title'}}">
										<!-- Collapse -->
										{{'common.ui.collapse' | translate}}
									</div>
									<fa-icon *ngIf="isCollapsed"
										[icon]="['fal', 'chevron-down']"></fa-icon>
									<fa-icon *ngIf="!isCollapsed"
										[icon]="['fal', 'chevron-up']"></fa-icon>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body"
					[ngbCollapse]="isCollapsed">
					<ng-content></ng-content>
				</div>
			</div>
		</div>
	</div>
</div>
