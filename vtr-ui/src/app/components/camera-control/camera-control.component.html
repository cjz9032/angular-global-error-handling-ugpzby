<div class="vtr-camera-control">
	<div class="row">
		<div class="col-6">
			<div class="camera-preview">
				<video *ngIf="!cameraDetail.isPrivacyModeEnabled"
				 #cameraPreview
				 class="feed"></video>
				<div *ngIf="cameraDetail.isPrivacyModeEnabled"
				 class="privacy text-center">
					<fa-icon [icon]="['far', 'gem']"></fa-icon>
				</div>
			</div>
		</div>
		<div class="col-6">
			<ul class="list-group list-group-flush">
				<li class="list-group-item border-top">
					<div class="slider-item-text text-uppercase">
						Brightness
					</div>
					<vtr-ui-range-slider [step]="cameraDetail.brightnessStepValue"
					 [minValue]="cameraDetail.brightnessMinValue"
					 [maxValue]="cameraDetail.brightnessMaxValue"
					 [value]="cameraDetail.brightnessValue">
					</vtr-ui-range-slider>
				</li>
				<li class="list-group-item">
					<div class="slider-item-text text-uppercase">
						Contrast
					</div>
					<vtr-ui-range-slider [step]="cameraDetail.contrastStepValue"
					 [minValue]="cameraDetail.contrastMinValue"
					 [maxValue]="cameraDetail.contrastMaxValue"
					 [value]="cameraDetail.contrastValue">
					</vtr-ui-range-slider>
				</li>
				<li class="list-group-item">
					<div class="d-flex justify-content-between">
						<div class="slider-item-text text-uppercase">
							Auto Exposure
						</div>
						<div class="float-right">
							<vtr-ui-switch-onoff [value]="cameraDetail.isAutoExposureEnabled"
							 (change)="onAutoExposureChange($event)"></vtr-ui-switch-onoff>
						</div>
					</div>
					<vtr-ui-range-slider [step]="cameraDetail.autoExposureStepValue"
					 [minValue]="cameraDetail.autoExposureMinValue"
					 [maxValue]="cameraDetail.autoExposureMaxValue"
					 [value]="cameraDetail.autoExposureValue"
					 *ngIf="!cameraDetail.isAutoExposureEnabled">
					</vtr-ui-range-slider>
				</li>
				<li class="list-group-item">
					<div class="d-flex justify-content-between">
						<div class="slider-item-text text-uppercase ">
							Auto Focus
						</div>

						<div class="float-right">
							<vtr-ui-switch-onoff [value]="cameraDetail.isAutoFocusEnabled"></vtr-ui-switch-onoff>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
