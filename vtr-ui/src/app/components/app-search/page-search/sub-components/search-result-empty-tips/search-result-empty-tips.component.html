<div class="container-fluid widget-root no-search-result-tips">
	<div class="row title justify-content-center" id="{{ idPrefix }}no-search-result-title">
		{{ noSearchResultTips }}
	</div>
	<div class="row description pt-24 justify-content-center">
		<div class="detail" id="{{ idPrefix }}no-search-result-description">
			<div>Your search did not match any items.</div>
			<ul>
				<li>Check the spelling of your keyword</li>
				<li>Try a different keyword</li>
				<li>Try fewer or more general keywords</li>
			</ul>
		</div>
	</div>
</div>
