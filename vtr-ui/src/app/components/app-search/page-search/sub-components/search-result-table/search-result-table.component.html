<div class="container-fluid widget-root">
	<div class="row search-result-table">
		<div class="paginator-item-range-label" id="{{ idPrefix }}paginator-item-range-label">
			<span>{{ paginator.getCurrentRangeLabel() }}</span>
			/
			<span>{{ paginator.getTotalItemCount() }}</span>
		</div>
		<table mat-table [dataSource]="displayData">
			<ng-container matColumnDef="featureInfo">
				<td mat-cell *matCellDef="let resultItem; let rowIdx = index">
					<button
						mat-button
						id="{{ idPrefix }}result-item-row-{{ rowIdx }}"
						class="w-100 result-item-btn"
						(click)="itemClick.emit(resultItem)"
					>
						<div class="row h-100 result-item-box">
							<div
								class="feature-icon-box d-flex justify-content-center align-items-center"
							>
								<fa-icon
									id="{{ idPrefix }}result-item-row-{{ rowIdx }}-icon"
									class="feature-icon"
									[icon]="resultItem.icon || ['fal', 'gem']"
								></fa-icon>
							</div>

							<!-- feature name and category-->
							<div
								class="feature-name-box text-two-ellipsis h-100 d-flex flex-grow-1 col align-items-center align-content-center"
								id="{{ idPrefix }}result-item-row-{{ rowIdx }}-feature-name"
							>
								{{ resultItem.featureName }}
							</div>

							<div
								class="feature-category-box text-two-ellipsis h-100 d-flex col-3 align-items-center justify-content-end"
								id="{{ idPrefix }}result-item-row-{{ rowIdx }}-category-name"
							>
								{{ resultItem.categoryName }}
							</div>

							<!-- feature icon -->
							<div
								class="narrow-icon-box d-flex justify-content-center align-items-center"
							>
								<fa-icon
									id="{{ idPrefix }}result-item-row-{{ rowIdx }}-narrow-icon"
									class="narrow-icon"
									[icon]="['fas', 'arrow-right']"
								></fa-icon>
							</div>
						</div>
					</button>
				</td>
			</ng-container>

			<tr mat-row *matRowDef="let row; columns: ['featureInfo']"></tr>
		</table>

		<div class="row w-100 d-flex justify-content-center pagination-bar">
			<vtr-paginator
				#paginator
				[pageSize]="pageSize"
				[totalItemsCount]="this.dataSource.length"
				(pageIndexChange)="onPageIndexChange($event)"
				[hidden]="this.dataSource.length <= pageSize"
				[idPrefix]="idPrefix"
			></vtr-paginator>
		</div>
	</div>
</div>
