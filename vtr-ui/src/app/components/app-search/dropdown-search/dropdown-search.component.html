<div class="search-block" (click)="onDropdownClick($event)">
	<vtr-search-input-widget
		[iconClickable]="true"
		[showSearchButton]="false"
		[placeholder]="searchTips"
		(search)="onClickSearch()"
		[(input)]="userInput"
		[disabled]="!(userInput?.length > 0)"
		[maxlength]="40"
		idPrefix="search-menu-"
		customMetricParent="Dropdown.Search"
	></vtr-search-input-widget>
</div>
