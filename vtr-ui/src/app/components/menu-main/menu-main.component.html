<div class="vtr-menu-main">
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand"
		 href="#">L</a>
		<div class="navbar-text">
			<div class="app-title">{{configService.appBrand}} <strong>{{configService.appName}}</strong></div>
			<div class="device-type">{{deviceService.deviceModel}}</div>
		</div>
		<button class="navbar-toggler"
		 type="button"
		 data-toggle="collapse"
		 data-target="#navbarSupportedContent"
		 aria-controls="navbarSupportedContent"
		 aria-expanded="false"
		 aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse"
		 id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<ng-container *ngFor="let item of items; let i=index">
					<li *ngIf="item.subitems.length===0"
					 class="nav-item active">
						<a class="nav-link"
						 routerLink="/{{item.path}}"
						 routerLinkActive="active">{{item.label}}</a>
					</li>
					<li *ngIf="item.subitems.length>0"
					 class="nav-item dropdown">
						<a class="nav-link dropdown-toggle"
						 routerLink="/{{item.path}}"
						 routerLinkActive="active"
						 id="navbarDropdown"
						 role="button"
						 data-toggle="dropdown"
						 aria-haspopup="true"
						 aria-expanded="false">
							{{item.label}}
						</a>
						<div class="dropdown-menu"
						 aria-labelledby="navbarDropdown">
							<a *ngFor="let subitem of item.subitems; let ii=index"
							 class="dropdown-item"
							 routerLink="/{{subitem.path}}">{{subitem.label}}</a>
						</div>
					</li>
				</ng-container>
			</ul>
		</div>
	</nav>
</div>
