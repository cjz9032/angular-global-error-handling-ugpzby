<div class="vtr-menu-main">
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand"
		 href="#">L</a>
		<div class="navbar-text">
			<div class="app-title">{{configService.appBrand}} <span class="app-name">{{configService.appName}}</span></div>
			<div class="device-type">{{deviceService.deviceModel}}</div>
		</div>
		<button class="navbar-toggler"
		 type="button"
		 data-toggle="collapse"
		 data-target="#navbarSupportedContent"
		 aria-controls="navbarSupportedContent"
		 aria-expanded="false"
		 aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse"
		 id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<ng-container *ngFor="let item of items; let i=index">
					<li *ngIf="item.subitems.length===0&&item.id!=='user'"
					 class="nav-item">
						<a class="nav-link {{item.id}}"
						 routerLink="/{{item.path}}"
						 routerLinkActive="active">{{item.label}}</a>
					</li>
					<li *ngIf="item.subitems.length>0&&item.id!=='user'"
					 class="nav-item dropdown">
						<a class="nav-link dropdown-toggle {{item.id}}"
						 routerLink="/{{item.path}}"
						 routerLinkActive="active"
						 id="navbarDropdown"
						 role="button"
						 data-toggle="dropdown"
						 aria-haspopup="true"
						 aria-expanded="false">
							{{item.label}}
						</a>
						<div class="dropdown-menu"
						 aria-labelledby="navbarDropdown">
						 	<fa-icon [icon]="['fas', 'square']" class="menu-pointer"></fa-icon>
							<a *ngFor="let subitem of item.subitems; let ii=index"
							 class="dropdown-item link"
							 routerLink="/{{subitem.path}}">{{subitem.label}}</a>
						</div>
					</li>
					<li *ngIf="item.id==='user'"
					 class="nav-item dropdown">
						<a class="nav-link dropdown-toggle {{item.id}}"
						 routerLink="/{{item.path}}"
						 routerLinkActive="active"
						 id="navbarDropdown"
						 role="button"
						 data-toggle="dropdown"
						 aria-haspopup="true"
						 aria-expanded="false">
							<div class="user-initials">
								{{userService.initials}}
							</div>
						</a>
						<div class="dropdown-menu {{item.id}}"
						 aria-labelledby="navbarDropdown">
							<div class="dropdown-item">Welcome, {{userService.firstName}}</div>
							<a *ngIf="!userService.auth" class="dropdown-item link" href="#" (click)="OpenLenovoId()">Login</a>
							<a *ngIf="userService.auth" class="dropdown-item link" href="#" (click)="onLogout()">Logout</a>
						</div>
					</li>
				</ng-container>
			</ul>
		</div>
	</nav>
</div>
