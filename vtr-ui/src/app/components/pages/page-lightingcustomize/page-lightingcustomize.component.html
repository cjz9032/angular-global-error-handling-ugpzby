<vtr-page-layout [title]="'gaming.lightingProfile.title' | translate" [textId]="'lightingcustomize'"
	[pageCssClass]="'lightingcustomize'" [shiftLeftUp]="true" [shiftRightUp]="true"
	[back]="'common.ui.back' | translate" [backId]="'lightingcustomize-back-btn'">

	<left-content>
		<div class="container-fluid">
			<div class="row" *ngIf="!isOnline">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-widget-offline-info [title]="'dashboard.offlineInfo.title' | translate"
						[subtitle]="'dashboard.offlineInfo.subtitle' | translate"
						[buttonText]="'dashboard.offlineInfo.buttonText' | translate" [isSubtitleVisible]="false"
						[isButtonVisible]="false" id="dashboard-btn-connectivity">
					</vtr-widget-offline-info>
				</div>
			</div>
			<div class="row mb-60">
				<div class="col col-12 pt-0 px-0">
					<vtr-ui-lighting-profile [currentProfileId]="currentProfileId" *ngIf="ledlayoutversion === 1">
					</vtr-ui-lighting-profile>
					<vtr-widget-lighting-desk  [currentProfileId]="currentProfileId" *ngIf="ledlayoutversion !== 1 && ledlayoutversion !== 2" [ledlayoutversion]="ledlayoutversion"></vtr-widget-lighting-desk>
					<vtr-widget-lighting-notebook  [currentProfileId]="currentProfileId" *ngIf="ledlayoutversion === 2"></vtr-widget-lighting-notebook>
				</div>
			</div>
		</div>
	</left-content>

	<right-content>
		<div class="container-fluid">
			<div class="row">
				<div class="col col-12  px-0 pt-0 pb-40">
					<vtr-container-card [ngClass]="{'cursor-default': isOnline == false}" order="1"
						[item]="cardContentPositionC" [type]="'subpage-article'" [ratio]="1"
						id="lighting_customize_crm_card_A" containerCardId="gaming_lighting_containercard_positionC" aria-label="lighting_customize_crm_card_A" vtrMetrics
						metricsEvent="ArticleClick"
						metricsItem="gaming_lighting_containerCard_positionC" ItemCategory="corner-article">
					</vtr-container-card>
				</div>
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-container-card [ngClass]="{'cursor-default': isOnline == false}" order="2"
						[item]="cardContentPositionF"
						[type]="'subpage-corner'" [ratio]="2" [cornerShift]="'large'"
						id="lighting_customize_crm_card_B" containerCardId="gaming_lighting_containercard_positionF" aria-label="lighting_customize_crm_card_B"  vtrMetrics
						metricsEvent="ArticleClick"
						metricsItem="gaming_lighting_containerCard_positionF" ItemCategory="corner-article">
					</vtr-container-card>
				</div>
			</div>
		</div>
	</right-content>

</vtr-page-layout>
