<div class="vtr-modal-chs-start-trial-container position-relative">
	<div class="modal-header justify-content-end">
		<div role="button" id="chs-trialModal-btn-close"
			href="javascript:;"
			class="close-btn"
			metricsItem="closeCHSTrialModal"
			metricsEvent="featureClick"
			metricsParent="ConnectedHomeSecurity"
			(click)="closeModal()">
			<img [src]=" '/assets/icons/Close.svg' | svgInline | async"
				alt=""
				srcset="">
		</div>
	</div>
	<!-- start of page 1-->
	<div class="page page-one" *ngIf="switchPage === 1">
		<p class="description" [innerHTML]="'homeSecurity.modal.countdownTile' | translate"></p>
		<div class="countdown text-center">
			<span class="number" [innerHTML]="countdownNumber"></span>
		</div>
		<div class="btn-group d-flex justify-content-between">
			<vtr-ui-button
				linkId="chs-trialModal-btn-countdownGoNow"
				metricsEvent="FeatureClick"
				metricsItem="CHSTrialGoNowButton"
				metricsParent="{{metricsParent}}"
				(click)="openCornet()"
				[isDisabled]="!chs?.account?.consoleUrl"
				[label]="'homeSecurity.modal.goNow' | translate"
				[title]="'homeSecurity.modal.goNow' | translate"></vtr-ui-button>
			<vtr-ui-button
				linkId="chs-trialModal-btn-countdownCancel"
				metricsEvent="FeatureClick"
				metricsItem="CHSTrialCountdownCancelButton"
				metricsParent="{{metricsParent}}"
				(click)="closeModal()"
				[isRed]="true"
				[label]="'security.wifisecurity.locationmodal.cancel' | translate"
				[title]="'security.wifisecurity.locationmodal.cancel' | translate"></vtr-ui-button>
		</div>
	</div>
	<!-- end of page1-->
	<!-- start of page 2-->
	<div class="page page-two" *ngIf="switchPage === 2">
		<p class="description mb-5" [innerHTML]="'homeSecurity.modal.disconnectedTitle' | translate"></p>
		<div class="btn-group d-flex justify-content-between">
			<vtr-ui-button
				linkId="chs-modal-btn-cancel"
				metricsEvent="FeatureClick"
				metricsItem="CHSTrialCancelButton"
				metricsParent="{{metricsParent}}"
				(click)="closeModal()"
				[isRed]="true"
				[label]="'security.wifisecurity.locationmodal.cancel' | translate"
				[title]="'security.wifisecurity.locationmodal.cancel' | translate"></vtr-ui-button>
			<vtr-ui-button
				linkId="chs-modal-btn-disconnect"
				metricsEvent="FeatureClick"
				metricsItem="CHSDisconnectButton"
				metricsParent="{{metricsParent}}"
				(click)="disconnect()"
				[label]="'homeSecurity.overview.disconnect' | translate"
				[title]="'homeSecurity.overview.disconnect' | translate"></vtr-ui-button>
		</div>
	</div>
	<!-- end of page2-->
</div>
