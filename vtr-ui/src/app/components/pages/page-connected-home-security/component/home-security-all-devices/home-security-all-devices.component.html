<div class="vtr-home-security-all-devices container-fluid">
	<div class="d-flex justify-content-between">
		<div class="row flex-column content-container text-center pl-2 pr-2" *ngFor="let item of allDevices.allDevicesItem">
			<div class="icon-bkg blue">
				<fa-icon [icon]="['fal', getItemStatusIconClass(item)]"></fa-icon>
			</div>
			<div class="mb-2"><span [innerHTML]="item.type"></span></div>
			<div class="mb-4"><span class="font-weight-bold blue" [innerHTML]="item.count"></span></div>
		</div>
	</div>
</div>
