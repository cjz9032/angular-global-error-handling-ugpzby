<div class="vtr-page-connected-home-security vtr-page">
    <div class="row vtr-page-header">
        <div class="col vtr-col">
            <vtr-header-main [backarrow]="'&lt; '" [back]="'common.ui.back' | translate"
                [title]="'homeSecurity.title' | translate" [backId]="backId"></vtr-header-main>
        </div>
    </div>
    <div class="row vtr-page-content">
        <div class="col vtr-col">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-8 vtr-page-left-column">
                    <div class="vtr-subpage">
                        <div class="vtr-page-shift-up">
                            <div class="container-fluid">
                                <div class="row mb-40 content-container p-40">
                                    <div class="container-fluid">
                                        <vtr-widget-home-security-device
                                            [device]="account.device"
                                            [allDevice]="account.allDevice"
                                          ></vtr-widget-home-security-device>
                                    </div>
                                </div>
                                <div class="row content-container p-40">
                                    <div class="container-fluid fix-height">
                                        <div class="row title">{{'homeSecurity.overview.overviewBlockTitle' | translate}}</div>
                                        <div class="container-fluid sub-container">
                                            <div class="row sub-title">{{'homeSecurity.overview.myDevice' | translate}}</div>
                                            <div class="row container-fluid h-50 device-card">
                                                <vtr-widget-home-security-my-device class="container-fluid"
                                                    [homeSecurityOverviewMyDevice]="homeSecurityOverviewMyDevice">
                                                </vtr-widget-home-security-my-device>
                                            </div>
                                            <div class="row sub-title">{{'homeSecurity.overview.allDevices' | translate}}
                                            </div>
                                            <div class="row container-fluid home-card">
												<vtr-widget-home-security-all-devices class="container-fluid"
													[connectedHomeSecurity]="connectedHomeSecurity"
                                                    [allDevicesInfo]="allDevicesInfo"
                                                    [account]="account">
                                                </vtr-widget-home-security-all-devices>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-lg-4 vtr-page-right-column">
                    <div class="vtr-page-shift-up">
                        <div class="container-fluid">
                            <div class="row mb-40">
                                <div class="col col-12">
                                    <vtr-widget-home-security-account-status [status]="account.state"
                                        [standardTime]="account.standardTime" [expiredDate]="account.expiration"
                                        (startTrial)="onStartTrial()" (manageAccount)="onManageAccount($event)"
                                        (upgradeAccount)="onUpgradeAccount()">
                                    </vtr-widget-home-security-account-status>
                                </div>
                            </div>
                            <div class="row mb-40">
                                <div class="col col-12">
                                    <vtr-widget-questions [title]="'homeSecurity.notification.notifications' | translate"
                                        [description]="'homeSecurity.notification.recent' | translate "
                                        [items]="notificationItems?.notificationItem" [clickable]="false"
                                        [chevronVisibility]=false>
                                    </vtr-widget-questions>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
