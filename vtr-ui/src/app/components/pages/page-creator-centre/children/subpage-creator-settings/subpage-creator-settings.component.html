<div class="subpage-creator-settings vtr-subpage row vtr-page-columns">
	<div class="col-lg-7 col-xl-8 vtr-page-column vtr-subpage-left-column">
		<vtr-ui-header-subpage [title]="'smb.creatorCentre.creatorSettings.title' | translate"
			[caption]="'smb.creatorCentre.creatorSettings.desc' | translate" [textId]="'smb-creator-settings'">
		</vtr-ui-header-subpage>

		<div class="row py-5" id="Creator Settings">
			<div class="col-12 px-0">
				<vtr-container-collapsible [collapseLinkId]="'creatorSettings'" [headerLevel]="3"
					[cardTitle]="'smb.creatorCentre.creatorSettings.title' | translate" componentName="Creator Settings"
					[isCollapsed]="false" [allowCollapse]="true" [theme]="'white'" [tabIndex]="0">
					<ul class="list-group list-group-flush">
						<li class="common-li-padding">
							Here is ITS.
						</li>
						<li class="common-li-padding">
							Here is Auto Close.
						</li>
                        <li class="common-li-padding"
                            *ngIf="windowsOSVersion > 17763">
							<vtr-color-settings></vtr-color-settings>
                        </li>
					</ul>
				</vtr-container-collapsible>
			</div>
		</div>
	</div>

	<div class="col-lg-5 col-xl-4 vtr-page-column vtr-subpage-right-column">
		<div class="col mt-40">
			<div>auto close banner</div>
			<div>ITS banner</div>
		</div>
	</div>
</div>
