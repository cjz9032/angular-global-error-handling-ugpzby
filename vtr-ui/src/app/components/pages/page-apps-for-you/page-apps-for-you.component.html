<div class="vtr-page-apps-for-you vtr-page">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="title | translate" [isInnerBack]="isCategoryArticlesShow"
				(innerBack)="onInnerBack()" [backarrow]="'&lt; '" [back]="'common.ui.back' | translate"
				[backId]="backId"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid" *ngIf="isOnline && appDetails">
				<div class="img-con pt-4">
					<img class="qr-img"
						[src]="'/assets/images/apps-for-you/LMA icon.png'"
						alt="Lenovo Migration Assistant" />
				</div>
				<p id="appInstallSpinner" class="app-spinner" *ngIf="appDetails.showStatus == statusEnum.INSTALLING">
					<img class="app-spinner-img" [src]="'/assets/images/apps-for-you/spinner.png'" />
				</p>
				<a href="javascript:;"
					class="quick-assess-item col col-6 col-sm-3"
					(click)="clickInstallButton()">
					<div class="item-con" [ngSwitch]="installButtonStatus">
						<div class="item-button" *ngSwitchCase="installButtonStatusEnum.INSTALL">
							Install
						</div>
						<div class="item-button" *ngSwitchCase="installButtonStatusEnum.INSTALLING">
							Installing
						</div>
						<div class="item-button" *ngSwitchCase="installButtonStatusEnum.LAUNCH">
							Launch
						</div>
						<div class="item-button" *ngSwitchCase="installButtonStatusEnum.SEEMORE">
							See More
						</div>
					</div>
				</a>
				<div class="row" style="color: red; font-size: 2rem; padding-left: 10px;">{{ errorMessage }}</div>
				<div class="row" style="color: black; font-size: 2rem; padding-left: 10px;">{{ appDetailsJson }}</div>
			</div>
		</div>
	</div>
</div>
