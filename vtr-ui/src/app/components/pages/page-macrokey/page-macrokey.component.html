<vtr-page-layout [title]="'gaming.macroKey.title' | translate" [textId]="'gaming-macrokey'"
	[pageCssClass]="'gaming-macrokey'" [shiftLeftUp]="true" [shiftRightUp]="true" [back]="'common.ui.back' | translate"
	[backId]="'vtr-gaming-macrokey-btn-back'">

	<left-content>
		<div class="container-fluid">
			<div class="row" *ngIf="!isOnline">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-widget-offline-info [title]="'dashboard.offlineInfo.title' | translate"
						[subtitle]="'dashboard.offlineInfo.subtitle' | translate"
						[buttonText]="'dashboard.offlineInfo.buttonText' | translate" [isSubtitleVisible]="false"
						[isButtonVisible]="false" id="dashboard-btn-connectivity">
					</vtr-widget-offline-info>
				</div>
			</div>
			<div class="row">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-widget-macrokey-settings></vtr-widget-macrokey-settings>
				</div>
			</div>
		</div>
	</left-content>

	<right-content>
		<div class="container-fluid">
		<div class="row">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-container-card [ngClass]="{'cursor-default': isOnline == false}" order="1"
						[item]="cardContentPositionC" [type]="'subpage-article'" [ratio]="1"
						id="macro_key_crm_card_A" aria-label="macro_key_crm_card_A" [cardId]="'macro_key_crm_card'" vtrMetrics
						metricsEvent="ArticleClick"
						metricsItem="gaming_macrokey_containerCard_positionC" ItemCategory="corner-article">
					</vtr-container-card>
				</div>
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-container-card [ngClass]="{'cursor-default': isOnline == false}" order="2"
						[item]="cardContentPositionF"
						[type]="'subpage-corner'" [ratio]="2" [cornerShift]="'large'"
						id="macro_key_crm_card_B" aria-label="macro_key_crm_card_B" [cardId]="'macro_key_crm_card'" vtrMetrics
						metricsEvent="ArticleClick"
						metricsItem="gaming_macrokey_containerCard_positionF" ItemCategory="corner-article">
					</vtr-container-card>
				</div>
			</div>
		</div>
	</right-content>

</vtr-page-layout>
