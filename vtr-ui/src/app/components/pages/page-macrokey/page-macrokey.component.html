<vtr-page-layout [title]="'gaming.macroKey.title' | translate" [textId]="'gaming-macrokey'"
	[pageCssClass]="'gaming-macrokey'" [shiftLeftUp]="true" [shiftRightUp]="true" [back]="'common.ui.back' | translate"
	[backId]="'vtr-gaming-macrokey-btn-back'">

	<left-content>
		<div class="container-fluid">
			<div class="row" *ngIf="!isOnline">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-widget-offline-info [title]="'dashboard.offlineInfo.title' | translate"
						[subtitle]="'dashboard.offlineInfo.subtitle' | translate"
						[buttonText]="'dashboard.offlineInfo.buttonText' | translate" [isSubtitleVisible]="false"
						[isButtonVisible]="false" id="dashboard-btn-connectivity">
					</vtr-widget-offline-info>
				</div>
			</div>
			<div class="row">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-widget-macrokey-settings></vtr-widget-macrokey-settings>
				</div>
			</div>
		</div>
	</left-content>

	<right-content>
		<div class="container-fluid">
			<div class="row">
				<div *ngIf="!deviceService.isGaming" class="col col-12 pt-0 pb-40 px-0">
					<vtr-container-card order="1" [itemID]="cardContentPositionF.Id"
						[img]="cardContentPositionF.FeatureImage" [title]="cardContentPositionF.Title"
						[logoText]="cardContentPositionF.BrandName" [action]="cardContentPositionF.Action"
						[dataSource]="cardContentPositionF.DataSource" [actionType]="cardContentPositionF.ActionType"
						[actionLink]="cardContentPositionF.ActionLink" [type]="'corner-article'" [ratioX]="4"
						[ratioY]="4" id="macro_key_crm_card_A" aria-label="macro_key_crm_card_A"
						[cardId]="'macro_key_crm_card'">
					</vtr-container-card>
				</div>

				<div class="col col-12 pt-0 pb-40 px-0">
					<vtr-container-card order="2" [itemID]="cardContentPositionB.id"
						[dynamicmetricsItem]="dynamic_metricsItem" [img]="cardContentPositionB.FeatureImage"
						[caption]="cardContentPositionB.Description" [title]="cardContentPositionB.Title"
						[logoText]="cardContentPositionB.BrandName" [action]="cardContentPositionB.Action"
						[dataSource]="cardContentPositionB.DataSource" [actionType]="cardContentPositionB.ActionType"
						[actionLink]="cardContentPositionB.ActionLink" [type]="'corner-article'" [ratioX]="4"
						[ratioY]="2" [cornerShift]="'large'" id="macro_key_crm_card_B" aria-label="macro_key_crm_card_B"
						[cardId]="'macro_key_crm_card'">
					</vtr-container-card>
				</div>
			</div>
		</div>
	</right-content>

</vtr-page-layout>
