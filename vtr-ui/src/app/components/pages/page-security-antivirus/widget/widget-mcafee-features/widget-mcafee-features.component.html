<div class="vtr-widget-mcafee-features row px-5 px-md-3 mb-60">
	<div *ngFor="let item of items" class="col-12 col-sm-6 row mb-4">
		<div class="col-auto">
			<img class="icon pt-4" src="{{item.image}}" alt="">
		</div>
		<div class="col p-3">
			<p [innerHTML]="item.title | translate" class="mcafee-title font-weight-bold text-break"></p>
			<p [innerHTML]="item.desc | translate" class="mcafee-desc text-break"></p>
		</div>
	</div>
	<div class="d-flex w-100 align-items-center justify-content-center">
		<vtr-ui-button
			[vtrMetricEnabled]="false"
			[linkId]="install?'sa-av-btn-launchmcafee':'sa-av-btn-getMcafee'"
			[label]="install?launchMcafeeText:getMcafeeText"
			[isDisabled]="isOnline === false && !install"
			[upperCaseLabel]="false"
			[btnHeight]="true"
			(onClick)="install?common.launch():common.openMcAfeePurchase('button')"></vtr-ui-button>
	</div>
</div>
