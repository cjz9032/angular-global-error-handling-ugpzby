<div class="vtr-page-support vtr-page">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="title | translate"
				[isInnerBack]="isCategoryArticlesShow"
				(innerBack)="onInnerBack()"
				[backarrow]="'&lt; '"
				[back]="'common.ui.back' | translate"
				[backId]="backId"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-8 col-sm-12 vtr-page-left-column">
						<div class="vtr-page-shift-up nmx-40">

							<div class="row"
								*ngIf="!isOnline">
								<div class="col col-12 px-40 pb-40">
									<vtr-widget-offline-info [isButtonVisible]="false"
										[isSubtitleVisible]="false"
										[title]="'dashboard.offlineInfo.title' | translate"
										[subtitle]="'dashboard.offlineInfo.subtitle' | translate"
										[buttonText]="'dashboard.offlineInfo.buttonText' | translate">
									</vtr-widget-offline-info>
								</div>
							</div>
							<div class="row pb-40"
								*ngIf="!isOnline">
								<div class="col-6 p-40"
									*ngFor="let offlineImage of offlineImages">
									<div class="offline-article-item">
										<img class="w-100"
											[src]="offlineImage" />
									</div>
								</div>
							</div>

							<div class="row"
								*ngIf="articleCategories.length > 0 && isOnline">
								<div class="col col-12 px-40 mb-80">
									<div class="card quick-access">
										<div class="quick-access-title">
											{{ 'support.quickAccess.categories' | translate }}</div>
										<div class="quick-access-desc">
											{{ 'support.quickAccess.categoriesDesc' | translate }}</div>
										<div class="quick-assess-categories row">
											<a href="javascript:;"
												class="quick-assess-item col col-6 col-sm-3"
												*ngFor="let category of articleCategories"
												vtrMetrics
												metricsItem="Support.CategoryClicked"
												metricsEvent="featureClick"
												metricsParam="CategoryId: {{ category.Id }}"
												metricsParent="Page.Support"
												(click)="clickCategory(category.Id)">
												<div class="item-con"
													id="{{'support-category-'+category.Id}}"
													attr.aria-label="{{'support-category-'+category.Id}}">
													<fa-icon [icon]="['fal', 'bolt']"></fa-icon>
													<div class="item-title">{{ category.Title }}</div>

													<div class="item-button"
														title="{{ 'support.quickAccess.seeArticles' | translate }}">
														{{ 'support.quickAccess.seeArticles' | translate }}</div>
												</div>
											</a>
										</div>
									</div>
								</div>
							</div>

							<div class="row" *ngIf="articlesType !== 'loading'">
								<div class="col col-6 px-40 pt-40" *ngIf="articles.leftTop.length > 0">
									<vtr-container-article [items]="articles.leftTop"
										*ngIf="isOnline"
										[startIndex]="1"
										[indexTimes]="2"
										[type]="articlesType">
									</vtr-container-article>
									<vtr-container-article [items]="articles.leftBottom"
										*ngIf="isOnline"
										[startIndex]="5"
										[indexTimes]="2"
										[type]="articlesType">
									</vtr-container-article>
								</div>
								<div class="col col-6 px-40 pt-40" *ngIf="articles.middleTop.length > 0">
									<vtr-container-article [items]="articles.middleTop"
										*ngIf="isOnline"
										[startIndex]="2"
										[indexTimes]="2"
										[type]="articlesType">
									</vtr-container-article>
									<vtr-container-article [items]="articles.middleBottom"
										*ngIf="isOnline"
										[startIndex]="6"
										[indexTimes]="2"
										[type]="articlesType">
									</vtr-container-article>
								</div>
							</div>
							<div class="spinner-content w-100 text-center"
								*ngIf="articlesType === 'loading'">
								<div class="spinner-border text-primary progress-spinner"
									role="status"></div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-sm-12 vtr-page-right-column">
						<div class="vtr-page-shift-up">
							<div class="container-fluid">

								<div class="row"
									*ngIf="warrantyData && warrantyData.info && warrantyData.info.status >= 0">
									<div class="col col-12 pb-60">
										<vtr-widget-warranty [item]="warrantyData"
											[isConnected]="isOnline"></vtr-widget-warranty>
									</div>
								</div>

								<div class="row">
									<div class="col col-12 pb-60">
										<vtr-widget-support [title]="'support.documentation.title' | translate"
											[description]="''"
											[items]="supportDatas.documentation">
										</vtr-widget-support>
									</div>
								</div>

								<div class="row">
									<div class="col col-12 pb-60">
										<vtr-widget-support [title]="'support.needHelp.title' | translate"
											[description]="'support.needHelp.description' | translate"
											[items]="supportDatas.needHelp"></vtr-widget-support>
									</div>
								</div>

								<div class="row">
									<div class="col col-12 pb-60">
										<!-- 	[description]="'support.quicklinks.description' | translate" -->
										<vtr-widget-support [title]="'support.quicklinks.title' | translate"
											[description]="''"
											[items]="supportDatas.quicklinks"></vtr-widget-support>
									</div>
								</div>

								<div class="row"
								*ngIf="articlesType !== 'loading' && articles.right.length > 0">
									<div class="col col-12 p-60">
									<vtr-container-article [items]="articles.right"
										*ngIf="isOnline"
										[startIndex]="5"
										[indexPreText]="'r'"
										[indexTimes]="1"
										[type]="articlesType">
									</vtr-container-article>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
