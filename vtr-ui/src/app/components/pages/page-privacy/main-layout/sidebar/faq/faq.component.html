<div class="faq" *ngIf="isVisible">
    <div class="faq__head">
        <h4 class="faq__title">{{mainTitle}}</h4>
    </div>
    <ul class="faq__list">
        <li class="faq__item"
			*ngFor="let item of questions.questions; let i = index">
			<div class="faq__item-top">
				<fa-icon [icon]="['fal', item.icon]" class="faq__item-icon"></fa-icon>
				<div class="faq__item-title"
					 (click)="openAccordion(i)"
                     vtrSendAnalytics
                     [metricsEvent]="'ItemClick'"
                     [metricsItem]="'QuestionsAndAnswersItem'"
                     [metricsParam]="{QuestionsAndAnswersId: item.id}"
					 [ngClass]="{'faq__item-title--icon-up': openId === i}">
					<span class="faq__list-text">{{item.title}}</span>
				</div>
			</div>
			<div class="faq__item-description"
				 *ngIf="openId === i">
				{{item.texts}}
			</div>
        </li>
    </ul>
</div>
