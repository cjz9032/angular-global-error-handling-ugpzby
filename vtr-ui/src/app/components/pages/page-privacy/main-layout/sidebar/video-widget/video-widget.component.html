<div class="video-widget" data-analyticsName="VideoBlock">
	<div class="video-widget__inner"
		 vtrSendAnalytics
		 [metricsEvent]="'ItemClick'"
		 [metricsItem]="'ViewVideoButton'"
		 [ngClass]="{'video-widget--bottom': margin === 'bottom'}"
		 (click)="openVideo()">
		<div>
			<img class="video-widget__main-image"
				 [src]="'/assets/images/privacy-tab/video-widget/video-widget.png'"
				 [srcset]="'/assets/images/privacy-tab/video-widget/video-widget@2x.png 2x'"
				 alt="Why Online Privacy Matters video">
		</div>
	</div>
</div>
<vtr-common-popup [popUpId]="videoPopupId" size="big">
	<ng-template>
		<vtr-video></vtr-video>
	</ng-template>
</vtr-common-popup>
