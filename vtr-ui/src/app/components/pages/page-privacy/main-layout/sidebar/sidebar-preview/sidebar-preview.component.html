<div class="sidebar-preview">
    <div class="sidebar-preview__head">
        <h4 class="sidebar-preview__title">{{data.mainTitle}}</h4>
        <a routerLink="{{data.allArticlesLink}}" class="sidebar-preview__see-more-link">{{data.allArticlesText}}</a>
    </div>

    <vtr-privacy-tip *ngIf="data.dataType === 'tips'" [tip]="data.items[0]" [mode]="'preview'"></vtr-privacy-tip>
    <vtr-news-item *ngIf="data.dataType === 'news'" [newsItem]="data.items[0]" [mode]="'preview'"></vtr-news-item>

</div>
