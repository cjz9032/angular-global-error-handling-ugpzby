<div class="vtr-header-main" [ngClass]="{'vtr-header-main--navigation-block': showNavigationBlock}">
	<h1 class="title" [ngClass]="{'title--icon': figLeafIcon}">
		{{title}}
		<button class="back-button" *ngIf="backButton" (click)="backClicked()">Back</button>
	</h1>
	<div *ngIf="forwardLink" class="forward-link">
		<a routerLink="/{{forwardLink.path}}"><span class="forward-link-label">{{forwardLink.label}}</span></a>
	</div>

	<!-- TODO delete this -->
	<span>{{version}}</span>

	<div *ngIf="showNavigationBlock">
		<ul class="header-nav">
			<li class="header-nav__item">
				<a class="header-nav__link" routerLink="./breaches" routerLinkActive="active">Breached Accounts</a>
			</li>
			<li class="header-nav__item">
				<a class="header-nav__link" routerLink="./trackers" routerLinkActive="active">Visible to Online Trackers</a>
			</li>
			<li class="header-nav__item">
				<a class="header-nav__link" routerLink="./browser-accounts" routerLinkActive="active">Non-Private Passwords</a>
			</li>
		</ul>
	</div>
</div>
