<div class="vtr-header-main"
	[ngStyle]="{background: dccService.headerBackground}">
	<div class="vtr-header-main-inner">
		<h1 class="title"
			[ngClass]="{'title--icon': figLeafIcon}">
			{{title}}
			<button class="back-button"
				*ngIf="backButton"
				(click)="backClicked()">Back</button>
		</h1>
		<div *ngIf="forwardLink"
			class="forward-link">
			<a routerLink="/{{forwardLink.path}}"><span class="forward-link-label">{{forwardLink.label}}</span></a>
		</div>
	</div>
</div>
