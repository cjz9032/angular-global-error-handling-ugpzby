<svg
	class="fl-tracking-map"

	[attr.width]="width"
	[attr.height]="height"

	[attr.viewBox]="mapCore.viewBox"

	[@mState]="(animate) ? 'visible' : ''"
>

	<svg:defs>
		<svg:linearGradient id="lgr" x1="0%" y1="0%" x2="100%" y2="0%">
			<svg:stop offset="0%" stop-color="#FFFFFF"/>
			<svg:stop offset="100%" stop-color="#FE5050"/>
		</svg:linearGradient>
	</svg:defs>

	<svg:g fl-chart
				 class="fl-tracker-chart"

				 (loadError)="onTrackerLoadError($event)"

				 [hitboxEnabled]="!positive"

				 [chart]="mapCore.chart"

				 (selectTracker)="onHover($event)"
				 (selectAll)="onLeave()"

				 (showDetails)="onShowDetails($event)"
	/>

	<svg:line
		class="fl-data-line"

		[attr.x1]="mapCore.line.start.x"
		[attr.y1]="mapCore.line.start.y"

		[attr.x2]="mapCore.line.end.x"
		[attr.y2]="mapCore.line.end.y"

		[attr.stroke]="mapCore.line.style.stroke"
		[attr.stroke-opacity]="mapCore.line.style.opacity"
		[attr.stroke-width]="mapCore.line.style.size"
		[attr.stroke-dasharray]="mapCore.line.style.dash"
		[attr.stroke-linecap]="mapCore.line.style.cap"
	/>

	<svg:g fl-site-cloud
				 class="fl-site-cloud"

				 (loadError)="onSiteLoadError($event)"

				 [siteCloud]="mapCore.siteCloud"
	/>

</svg>
