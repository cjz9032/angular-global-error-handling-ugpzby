<svg:g [attr.fill]="circles.color">
	<svg:circle *ngFor="let c of circles.circles" [attr.r]="c.r" [attr.fill-opacity]="c.opacity"/>
	<svg:text class="map-circle-label" y="5" text-anchor="middle" alignment-baseline="central"
						fill="white">{{circles.text}}
	</svg:text>

	<svg:circle
		*ngIf="circles.border"

		fill="none"
		stroke-width="1"
		stroke-dasharray="2 2"

		[attr.stroke]="circles.color"
		[attr.r]="circles.borderRadius"
	/>
</svg:g>
