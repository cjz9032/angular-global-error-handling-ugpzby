<svg:g [attr.transform]="siteCloud.globalTransform">
	<svg:g fl-map-text [text]="siteCloud.title"/>
	<svg:g [attr.transform]="siteCloud.transform">
		<svg:g fl-site
					 class="fl-site"
					 *ngFor="let site of siteData; trackBy: trackSite"

					 (loadError)=(onLoadError($event))

					 [p]="site"
		/>
	</svg:g>
</svg:g>
