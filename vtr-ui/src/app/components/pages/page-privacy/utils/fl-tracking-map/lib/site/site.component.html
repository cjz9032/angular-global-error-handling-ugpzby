<svg
	[attr.x]="p.transform.position.x"
	[attr.y]="p.transform.position.y"

	[attr.width]="p.transform.scale.x"
	[attr.height]="p.transform.scale.y"

	[attr.opacity]="p.opacity"
>
	<svg:g fl-image
				 [src]="p.logo.icon"

				 [x]="p.logo.position.x"
				 [y]="p.logo.position.y"

				 [width]="p.logo.size.x"
				 [height]="p.logo.size.y"

				 (loadError)="imageLoadError($event)"
	/>

	<svg:circle
		cx="50%"
		cy="50%"

		r="48%"

		fill="none"

		[attr.stroke]="p.border.color"
		[attr.stroke-width]="p.border.size"
	/>
</svg>
