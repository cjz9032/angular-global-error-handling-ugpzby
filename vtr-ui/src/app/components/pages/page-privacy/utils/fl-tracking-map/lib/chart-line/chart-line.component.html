<svg:g class="fl-tracker" [attr.opacity]="p.style.opacity">
	<svg:path
		[attr.fill]="p.color"
		[attr.d]="p.path"
	/>

	<svg:line
		[attr.x1]="p.arcCenter.x"
		[attr.y1]="p.arcCenter.y"
		[attr.x2]="p.logo.rawPosition.x"
		[attr.y2]="p.logo.rawPosition.y"

		[attr.stroke]="p.style.line.color"
		[attr.stroke-opacity]="p.style.line.opacity"
		[attr.stroke-width]="p.style.line.strokeSize"
		[attr.stroke-dasharray]="p.style.line.dashes"
	/>

	<svg:circle
		[attr.cx]="p.arcCenter.x"
		[attr.cy]="p.arcCenter.y"

		[attr.fill]="p.style.dot.color"
		[attr.fill-opacity]="p.style.dot.opacity"

		[attr.r]="p.style.dot.size"
	/>

	<svg:g fl-image
				 [x]="p.logo.position.x"
				 [y]="p.logo.position.y"

				 [width]="p.logo.size.x"
				 [height]="p.logo.size.y"

				 [src]="p.logo.icon"

				 (loadError)="onLoadError($event)"
	/>

	<svg:text
		[attr.class]="p.style.text.className"
		[attr.fill]="p.style.text.color"
		[attr.fill-opacity]="p.style.text.opacity"

		[attr.x]="p.text.x"
		[attr.y]="p.text.y"

		alignment-baseline="central"
	>
		{{p.text.text}} &rsaquo;
	</svg:text>
</svg:g>
