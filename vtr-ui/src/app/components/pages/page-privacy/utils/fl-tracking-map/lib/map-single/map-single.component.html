<svg class="fl-tracking-map-single" [attr.width]="width" [attr.height]="height" [attr.viewBox]="mapCore.viewBox">
	<svg:defs>
		<svg:linearGradient id="lgr_v" x1="0%" y1="100%" x2="0%" y2="-100%">
			<svg:stop offset="0%" stop-color="#FFFFFF"/>
			<svg:stop offset="100%" stop-color="#FE5050"/>
		</svg:linearGradient>

		<svg:linearGradient id="lgr_v_p" x1="0%" y1="100%" x2="0%" y2="-100%">
			<svg:stop offset="0%" stop-color="#FFFFFF"/>
			<svg:stop offset="100%" stop-color="#5AC462"/>
		</svg:linearGradient>
	</svg:defs>

	<svg:line
		class="fl-data-line-vertical"

		[attr.x1]="mapCore.line.start.x"
		[attr.y1]="mapCore.line.start.y"

		[attr.x2]="mapCore.line.end.x"
		[attr.y2]="mapCore.line.end.y"

		[attr.stroke]="mapCore.line.style.stroke"
		[attr.stroke-opacity]="mapCore.line.style.opacity"
		[attr.stroke-width]="mapCore.line.style.size"
		[attr.stroke-dasharray]="mapCore.line.style.dash"
		[attr.stroke-linecap]="mapCore.line.style.cap"
	/>

	<svg:g [attr.transform]="mapCore.logoBlockTransform">
		<svg:g fl-chart-circle [circles]="mapCore.chartCircles"/>

		<svg:g fl-image
					 [x]="mapCore.logo.position.x"
					 [y]="mapCore.logo.position.y"

					 [width]="mapCore.logo.size.x"
					 [height]="mapCore.logo.size.y"

					 [src]="mapCore.logo.icon"

					 (loadError)="onTrackerLoadError($event)"
		/>
	</svg:g>

	<svg:g fl-site-cloud [siteCloud]="mapCore.siteCloud" (loadError)="onSiteLoadError($event)"/>

</svg>
