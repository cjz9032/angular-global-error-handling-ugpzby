<div vtrSendAnalytics
	 customPageName="Privacy.Home"
	 [metricsEvent]="'PageView'"
	 [vtrAppSearchScroller]="['search-email-breach', 'search-check-tracking', 'search-vulnerable-passwords']">
    <ul class="header-nav">
        <li class="header-nav__item" *ngFor="let featureConfig of featurePagesConfig">
            <a class="header-nav__link" routerLink="{{featureConfig.routerLink}}" routerLinkActive="active">
                <img class="header-nav__img" src="{{featureConfig.image}}" alt="Breached Accounts logo">
                <span class="header-nav__number" [ngClass]="[featureConfig.state === 'exist' ? 'header-nav__number--exist' : 'header-nav__number--none']">
                    {{featureConfig.issuesCount}}
                </span>
                <p class="header-nav__title">{{featureConfig.title}}</p>
            </a>
        </li>
    </ul>
</div>
