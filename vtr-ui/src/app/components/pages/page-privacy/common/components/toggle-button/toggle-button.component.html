<label class="switch">
	<input type="checkbox"
		   [formControl]="controlName"
		   vtrSendAnalytics
		   [metricsEvent]="'ItemClick'"
		   [metricsValue]="(controlName.valueChanges | async) ? 'on' : 'off'"
		   [metricsItem]="'WebsiteTrackersWhoTrackinMeSwitch'">
	<div class="slider round">
		<span class="on">ON</span>
		<span class="off">OFF</span>
	</div>
</label>
