<vtr-tooltip [showStrategy]="'click'" #tooltip>
	<ng-template #tooltipText>
		<span class="clear-data__tooltip-text">{{currentText?.text}}</span>
	</ng-template>
	<ng-template #tooltipContext>
		<div class="clear-data__tooltip-context">
			<p>{{currentText?.content}}</p>
			<button (click)="clearData()" class="clear-data__button">Yes</button>
			<button (click)="closeTooltip()" class="clear-data__button">Not now</button>
		</div>
	</ng-template>
</vtr-tooltip>
