<vtr-tooltip [showStrategy]="'click'" #tooltip>
	<ng-template #tooltipText>
		<span class="clear-data__tooltip-text">Clear my breaches results</span>
	</ng-template>
	<ng-template #tooltipContext>
		<div class="clear-data__tooltip-context">
			<button (click)="clearData()">Yes</button>
			<button (click)="closeTooltip()">Not now</button>
		</div>
	</ng-template>
</vtr-tooltip>
