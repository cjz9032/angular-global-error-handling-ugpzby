<div class="try-product">
	<div class="try-product__description">
		<p class="try-product__title">
			{{texts.title}}
		</p>
		<p class="try-product__text">
			{{texts.text}}
		</p>
	</div>
	<div class="try-product__group-button">
		<button class="try-product__button"
				vtrOpenFigleafInstaller
				vtrSendAnalytics
				[metricsEvent]="'ItemClick'"
				[metricsItem]="'TryLenovoPrivacyButton'"
				*ngIf="texts.buttonText">
			{{texts.buttonText}}
		</button>
		<div class="try-product__button-link" *ngIf="texts.link">
			<a [href]="texts.link.url"
			   vtrSendAnalytics
			   [metricsEvent]="'ItemClick'"
			   [metricsItem]="'LenovoPrivacyLearnMoreButton'">
				<span>{{texts.link.text}}</span>
			</a>
		</div>
	</div>
</div>
