<section class="exit-pitch">
	<vtr-fake-breaches></vtr-fake-breaches>
	<section class="exit-pitch__block-wrapper">
		<img class="exit-pitch__img"
			 src="assets/images/privacy-tab/main-exit-logo.png"
			 srcset="assets/images/privacy-tab/main-exit-logo@2x.png 2x"
			 alt="main exit logo">

		<h2 class="exit-pitch__title">Looks like you quit the app</h2>

		<p class="exit-pitch__text">
			To see the most recent information about breaches and tracking tools, launch Lenovo Privacy Essentials by
			FigLeaf.
		</p>

		<button class="exit-pitch__button"
				vtrOfflineMode
				vtrOpenFigleafInstaller
				vtrSendAnalytics
				[metricsEvent]="'ItemClick'"
				[metricsItem]="'Launch App'">
			Launch App
		</button>
	</section>
</section>
