<div class="check-breaches" *ngIf="!emailWasScanned && scanCounter < scanCounterLimit">
	<vtr-check-breaches-form></vtr-check-breaches-form>
</div>

<button class="check-breaches__preview-link"
		(click)="showEmailScanner()"
		vtrOfflineMode
		*ngIf="emailWasScanned && scanCounter < scanCounterLimit">
	<span>Check another email</span>
</button>

<vtr-scan-limit-pitch class="check-breaches__limit-pitch" *ngIf="scanCounter >= scanCounterLimit"></vtr-scan-limit-pitch>
