<div class="breached-description">
	<div class="breached-description__text">
		<p class="breached-description__plaintext"
			  vtrCutMultilineTextWithDots
			  [textToAppend]="breachedAccount.details"
			  title="{{breachedAccount.details}}">
		</p>
	</div>

	<div class="breached-description__details-wrapper">
		<div class="breached-description__details-wrapper-title">
			We found your info in a {{breachedAccount.date}} data breach
		</div>

		<div class="breached-description__description">
			<div class="breached-description__col">
				<div *ngIf="breachedAccount.email"
					 class="breached-description__item"
					 [ngClass]="{'breached-description__item--email': breachedAccount.email}">
					{{breachedAccount.email}}
				</div>
				<div *ngIf="breachedAccount.password"
					 class="breached-description__item"
					 [ngClass]="{'breached-description__item--password': breachedAccount.password}">
					{{breachedAccount.password}}
				</div>
				<div *ngIf="breachedAccount.name" class="breached-description__item"
					 [ngClass]="{'breached-description__item--name': breachedAccount.name}">
					{{breachedAccount.name}}
				</div>
			</div>
		</div>
	</div>
</div>
