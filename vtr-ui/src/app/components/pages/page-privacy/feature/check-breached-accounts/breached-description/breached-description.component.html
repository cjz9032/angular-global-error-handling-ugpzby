<div class="breached-description">
<!--	<div class="breached-description__text" vtrCutMultilineTextWithDots [textToAppend]="breachedAccount.details"></div>-->
	<div class="breached-description__text-wrapper">
		<div class="breached-description__text" vtrCutMultilineTextWithDots [textToAppend]="breachedAccount.details" [addShowMoreBtn]="true"></div>
	</div>

	<div class="breached-description__details-wrapper">
		<div>We found your info in a {{breachedAccount.date}} data breach</div>

		<div class="breached-description__description">
			<div class="breached-description__col">
				<div *ngIf="breachedAccount.email" class="breached-description__item">
					<img src="/assets/icons/privacy-tab/breach-details/email.svg" alt="email icon">
					{{breachedAccount.email}}
				</div>
				<div *ngIf="breachedAccount.password" class="breached-description__item">
					<img src="/assets/icons/privacy-tab/breach-details/password.svg" alt="password icon">
					{{breachedAccount.password}}
				</div>
				<div *ngIf="breachedAccount.name" class="breached-description__item">
					<img src="/assets/icons/privacy-tab/breach-details/username.svg" alt="username icon">
					{{breachedAccount.name}}
				</div>
			</div>
		</div>
	</div>
</div>
