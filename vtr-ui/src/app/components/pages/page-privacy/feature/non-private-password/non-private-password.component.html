<div class="browser-accounts-block browser-accounts-block__wrapper">

	<vtr-browser-stored-accounts
		[openPasswordId]="openPasswordId$ | async"
		[inputData]="browserStoredAccountsData"
		[installedBrowsers]="installedBrowsers$ | async"
		[isFigleafInstalled]="isFigleafReadyForCommunication$ | async"
		[isNonPrivatePasswordWasScanned]="isNonPrivatePasswordWasScanned$ | async"
		[nonPrivatePasswordCount]="nonPrivatePasswordCount$ | async"
		(howToFixClick)="openPopup($event)" >
	</vtr-browser-stored-accounts>
	<div class="browser-accounts-block__accounts-stored"
		 *ngIf="(isShowAccountsStored$ | async) ||
		 		(isBreachedAndFigleafReady$ | async)">
		<vtr-accounts-stored
			[dashboardData]="dashboardData$ | async"
			(buttonClick$)="openFigleaf()">
		</vtr-accounts-stored>
	</div>
</div>

<vtr-common-popup [popUpId]="removePasswordPopupId" size="big">
	<h3>How to remove passwords from {{browserName | titlecase}}</h3>
	<ng-template>
		<vtr-remove-password
			data-analyticsName="NonPrivatePassword.HowToRemoveAccountsPopup"
			[browserName]="browserName"
			[popupId]="removePasswordPopupId"
			(buttonClick)="closePopup(removePasswordPopupId)">
		</vtr-remove-password>
	</ng-template>
</vtr-common-popup>
