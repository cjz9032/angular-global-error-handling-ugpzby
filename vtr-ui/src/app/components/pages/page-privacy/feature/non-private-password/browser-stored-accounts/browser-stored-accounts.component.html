<vtr-installed-browser
		*ngFor="let browser of (installedBrowsers$ | async).browserData; trackBy: trackByBrowser; let i = index"
		[installedBrowser]="browser"
		[showDetailAction]="inputData.showDetailAction"
		[index]="i"
		[isDetailsExpanded]="i === openPasswordId"
		(showPasswordForBrowser$)="showPasswordForBrowser($event)">
</vtr-installed-browser>
