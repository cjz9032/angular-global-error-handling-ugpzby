<ng-container [ngSwitch]="currentStep.step">
	<vtr-permit-trackers-and-passwords
		[data]="{
			index: currentStep.index,
			length: currentStep.length
		}"
		*ngSwitchCase="oneClickScanSteps.PERMIT_TRACKERS_AND_PASSWORD"
		(allow)="handlerAllow($event, oneClickScanSteps.PERMIT_TRACKERS_AND_PASSWORD)">
	</vtr-permit-trackers-and-passwords>
	<vtr-enter-email
		[data]="{
			index: currentStep.index,
			length: currentStep.length
		}"
		*ngSwitchCase="oneClickScanSteps.VERIFY_EMAIL"
		(allow)="handlerAllow($event, oneClickScanSteps.VERIFY_EMAIL)">
	</vtr-enter-email>
</ng-container>
