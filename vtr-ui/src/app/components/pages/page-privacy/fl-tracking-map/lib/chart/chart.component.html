<svg:g [attr.transform]="chart.transform">
	<svg:g class="fl-tracker-chart-background">
		<svg:rect
			[attr.x]="chart.style.background.transform.position.x"
			[attr.y]="chart.style.background.transform.position.y"

			[attr.width]="chart.style.background.transform.scale.x"
			[attr.height]="chart.style.background.transform.scale.y"

			[attr.rx]="chart.style.background.borderRadius"
			[attr.ry]="chart.style.background.borderRadius"

			[attr.fill]="chart.style.background.color"
		/>

		<svg:g fl-map-text [text]="chart.text"/>
	</svg:g>

	<svg:g [attr.transform]="chart.chartPieData.transform">
		<svg:g>
			<svg:g fl-chart-line *ngFor="let p of chartLineData; trackBy: trackPieLine" [p]="p"
						 (loadError)="onLoadError($event)"/>
		</svg:g>

		<svg:g class="fl-tracker-chart-circles">
			<svg:g fl-chart-circle [circles]="chart.chartCircles"/>
		</svg:g>

		<svg:g (mouseleave)="selectAll.emit($event)">
			<svg:g fl-chart-hitbox *ngFor="let p of chartLineData; trackBy: trackPieLine"
						 [p]="p"

						 [enabled]="hitboxEnabled"

						 (selectTracker)="selectTracker.emit($event)"

						 (showDetails)="showDetails.emit($event)"
			/>
		</svg:g>
	</svg:g>
</svg:g>
