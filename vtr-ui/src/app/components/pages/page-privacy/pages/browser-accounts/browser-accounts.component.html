<section class="browser-accounts-page">
	<vtr-common-text [texts]="commonTexts"></vtr-common-text>

    <div class="browser-accounts-block browser-accounts-block__wrapper">

        <vtr-light-privacy-banner [data]="LightPrivacyBannerData"></vtr-light-privacy-banner>

        <vtr-browser-stored-accounts [inputData]="browserStoredAccountsData"></vtr-browser-stored-accounts>

    </div>

</section>
