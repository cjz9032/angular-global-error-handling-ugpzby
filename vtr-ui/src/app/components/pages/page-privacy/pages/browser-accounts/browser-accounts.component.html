<section class="browser-accounts-page">

    <vtr-browser-stored-accounts [inputData]="browserStoredAccountsData"></vtr-browser-stored-accounts>

    <vtr-article-promo [data]="promoArticleData"></vtr-article-promo>

    <div class="promo">
        <h3 class="promo__title">We recommend to keep your data private</h3>
        <p class="promo__text">Lenovo Privacy by FigLeaf can keep your data private and can even create masked emails and hard-to-crack passwords for you. Everything remains private and fully encrypted.</p>

        <vtr-promo-video [data]="promoVideoData" [popupData]="promoVideoPopupData"></vtr-promo-video>

        <div class="promo__features-list">
            <vtr-promo-features-list [data]="promoFeaturesData"></vtr-promo-features-list>
        </div>

        <vtr-page-banner [data]="pageBannerData"></vtr-page-banner>
    </div>


    <h3>Privacy - Browser accounts page</h3>
    <button (click)="backClicked()"><= back</button>
</section>
