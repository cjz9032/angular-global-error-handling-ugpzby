<ng-container *ngIf="isNoneBreachedAndFigleafReadyState(); else defaultHeader">
	<p class="browser-accounts-header__title-block">
			<span class="browser-accounts-header__title">
				{{dashboardData?.totalAccounts}} accounts stored in Lenovo Privacy Essentials
			</span>
		<button class="browser-accounts-header__btn"
				(click)="openFigleafApp.emit(true)">
			View in Lenovo Privacy Essentials
		</button>
	</p>
	<p class="browser-accounts-header__text">
		You can log in to your favorite websites automatically with your passwords stored in Lenovo Privacy Essentials by
		Figleaf.
	</p>
</ng-container>
<ng-template #defaultHeader>
	<vtr-feature-header
		[texts]="textForFeatureHeader"
		[countOfIssue]="nonPrivatePasswordCount"
		[isFeatureWasScanned]="isNonPrivatePasswordWasScanned"
		[isFigleafReadyToCommunication]="isFigleafReadyForCommunication">
		<span class="browser-accounts-header__title--red">{{nonPrivatePasswordCount}}</span> Non-private
		passwords found
	</vtr-feature-header>
</ng-template>
