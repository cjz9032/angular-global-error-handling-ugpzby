<section class="breaches-page"
         vtrSendAnalytics
		 [metricsEvent]="'PageView'">
	<vtr-common-text [texts]="commonTexts"></vtr-common-text>

	<div class="breached-accounts" data-analyticsName="BreachedAccountsBlock">

		<div *ngIf="!(isFigleafReadyForCommunication$ | async) && !breached_accounts?.length" class="email-scanner">
			<vtr-email-scanner></vtr-email-scanner>
		</div>

		<div *ngIf="breached_accounts?.length" class="breaches-wrapper">
			<p class="breached-accounts__text">
				Looks like some of your personal info is floating around online, making it easy for others to access
				your accounts without your knowledge. You should change your passwords right now.
			</p>
			<button (click)="startVerify()">Verify</button>
			<vtr-breached-account
					[breachedAccounts]="breached_accounts"
					[openId]="openBreachedId$ | async"
					(verifyClick)="startVerify()">
			</vtr-breached-account>
		</div>

	</div>
</section>

<vtr-common-popup [popUpId]="confirmationPopupName">
	<ng-template>
		<vtr-confirmation-popup [popupId]="confirmationPopupName"></vtr-confirmation-popup>
	</ng-template>
</vtr-common-popup>
