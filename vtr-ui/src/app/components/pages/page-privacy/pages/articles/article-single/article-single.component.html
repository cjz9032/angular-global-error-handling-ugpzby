<ng-container *ngIf="article$ | async as article else loader">
	<div class="article"
		 vtrSendAnalytics
		 [metricsEvent]="'PageView'"
		 [metricsParam]="{'ArticleId': article.ActionLink}">
		<vtr-article-description [article]="article"></vtr-article-description>
		<div class="article-recommendations">
			<div class="article-recommendations__top">
				<p class="article-recommendations__title">Related content</p>
				<a class="article-recommendations__read-more" routerLink="/privacy/articles">see all articles</a>
			</div>
			<div class="article-recommendations__article-wrapper">
				<div *ngFor="let articleItem of otherArticles$ | async" class="article-recommendations__article">
					<vtr-article-preview
						(openArticle)="openArticle($event)"
						[article]="articleItem">
					</vtr-article-preview>
				</div>
			</div>
		</div>
	</div>
</ng-container>
<ng-template #loader>
	<vtr-spinner></vtr-spinner>
</ng-template>
