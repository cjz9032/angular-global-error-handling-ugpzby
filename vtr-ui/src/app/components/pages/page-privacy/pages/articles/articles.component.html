<ng-container *ngIf="articles$ | async as articles else loader">
	<div class="articles-wrapper"
		 vtrSendAnalytics
		 [metricsEvent]="'PageView'">
		<div class="article" *ngFor="let articleItem of articles">
			<vtr-article-preview
				(openArticle)="openArticle($event)"
				[article]="articleItem">
			</vtr-article-preview>
		</div>
	</div>
</ng-container>
<ng-template #loader>
	<vtr-spinner></vtr-spinner>
</ng-template>
