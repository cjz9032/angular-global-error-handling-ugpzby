<div class="article-preview" (click)="openSingleArticle(article.id)">
  <img class="article-preview__image" src="{{article.image}}" alt="{{article.title}}">
  <div class="article-preview__description">
    <h2 class="article-preview__title">{{article.title}}</h2>
    <a class="article-preview__read-more" href="../articles?id={{article.id}}">Read more</a>
  </div>
</div>
