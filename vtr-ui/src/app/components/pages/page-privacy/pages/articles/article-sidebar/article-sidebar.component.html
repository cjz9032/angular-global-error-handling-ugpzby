<div *ngIf="showedArticle" class="article-widget" data-analyticsName="Article">
	<div class="article-widget__top-description">
		<p class="article-widget__title">Privacy hub</p>
		<a class="article-widget__link"
		   vtrSendAnalytics
		   [metricsEvent]="'ItemClick'"
		   [metricsItem]="'ArticlesSeeAllButton'"
		   vtrOfflineMode positionContextTo="left"
		   routerLink="/privacy/articles">See all articles</a>
	</div>
	<vtr-article-preview
		(openArticle)="openArticle($event)"
		[article]="showedArticle"></vtr-article-preview>
</div>
<vtr-common-popup [popUpId]="articlePopupId" size="large">
	<h3>{{article?.Title}}</h3>
	<ng-template>
		<ng-container *ngIf="article">
			<vtr-article-description
				[article]="article"
				data-analyticsName="Article.ArticlePopup">
			</vtr-article-description>
			<div class="all-articles-block" data-analyticsName="Article.ArticlePopup">
				<a class="all-articles-link"
				   vtrSendAnalytics
				   [metricsEvent]="'ItemClick'"
				   [metricsItem]="'ArticlesSeeAllButton'"
				   vtrOfflineMode
				   positionContextTo="top-left"
				   routerLink="/privacy/articles">see all articles</a>
			</div>
		</ng-container>
		<ng-container *ngIf="!article">
			<vtr-spinner></vtr-spinner>
		</ng-container>
	</ng-template>
</vtr-common-popup>
