<vtr-common-popup [popUpId]="articlePopupId" size="large">
	<ng-template>
		<ng-container *ngIf="article">
			<vtr-article-description
				[article]="article"
				data-analyticsName="ArticlePopup">
			</vtr-article-description>
			<a class="all-articles-link"
			   data-analyticsName="NewsPopup"
			   vtrSendAnalytics
			   [metricsEvent]="'ItemClick'"
			   [metricsItem]="'ArticlesSeeAllButton'"
			   vtrOfflineMode
			   routerLink="/privacy/articles">see all articles</a>
		</ng-container>
		<ng-container *ngIf="!article">
			<vtr-spinner></vtr-spinner>
		</ng-container>
	</ng-template>
</vtr-common-popup>
