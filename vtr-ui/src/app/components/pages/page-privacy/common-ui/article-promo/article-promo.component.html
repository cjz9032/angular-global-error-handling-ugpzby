<div class="article-promo">
  <div class="article-promo__text-col">
    <p class="article-promo__title">{{data.title}}</p>
    <p class="article-promo__text">{{data.text}}</p>
    <a class="article-promo__link" href="{{data.link_href}}">Tell me more</a>
  </div>
  <div class="article-promo__img-col">
    <div class="article-promo__placeholder">
      <img class="article-promo__img" src="{{data.image_url}}" alt="">
    </div>
  </div>
</div>
