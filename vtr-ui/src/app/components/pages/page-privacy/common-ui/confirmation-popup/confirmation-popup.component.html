<div *ngIf="isPopupOpen" class="confirm-popup">
  <div class="confirm-popup__overlay" (click)="closePopup()"></div>
  <div class="confirm-popup__body">
    <button class="confirm-popup__close-btn"></button>

    <h2 class="confirm-popup__title">Letâ€™s confirm your email</h2>

    <div class="confirm-content">
      <div class="confirm-content__container-top">
        <p class="confirm-content__title">Enter code</p>
        <input class="confirm-input"type="text">
        <div class="confirm-failure">
          <p class="confirm-failure__text">Didn't get the code?</p>
          <button class="confirm-failure__btn">send it again</button>
        </div>
      </div>

      <vtr-scan-steps></vtr-scan-steps>

    </div>

    <button class="confirm-popup__confirm-btn" (click)="confirm()">CONFIRM</button>
  </div>
</div>
