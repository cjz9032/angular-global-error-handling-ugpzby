<div class="browser-accounts-block browser-accounts-block__wrapper">
  <h3 *ngIf="inputData && inputData.title" class="browser-accounts-block__title">{{inputData.title}}</h3>
  <p class="browser-accounts-block__text">You're storing some of your passwords in your web browser, but these passwords are usually not well encrypted, making your accounts vulnerable to hacking.</p>
  <div class="browser-accounts-block__browser">
    <vtr-installed-browser *ngFor="let browser of installedBrowsers" [installedBrowser]="browser" [showDetailAction]="inputData.showDetailAction">
    </vtr-installed-browser>
  </div>
</div>
