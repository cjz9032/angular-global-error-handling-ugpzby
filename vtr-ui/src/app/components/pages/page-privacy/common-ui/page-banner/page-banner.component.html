<div class="page-banner"
     [ngStyle]="{'background-image': 'url(' + data.image_url + ')'}">
    <div class="page-banner__text-block">
        <p class="page-banner__title">{{data.title}}</p>
        <p class="page-banner__text">{{data.text}}</p>

    <button class="page-banner__btn">Try Lenovo Privacy</button>

</div>
