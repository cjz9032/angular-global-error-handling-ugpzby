<div class="breached-description">
	<div class="breached-description__text">{{breachedAccount.description}}</div>

	<div class="breached-description__details-wrapper">
		<div>We found your info in a {{breachedAccount.date}} data breach</div>

		<div class="breached-description__description">
			<div class="breached-description__col">
				<div *ngIf="breachedAccount.email" class="breached-description__item">{{breachedAccount.email}}</div>
				<div *ngIf="breachedAccount.password" class="breached-description__item">{{breachedAccount.password}}</div>
				<div *ngIf="breachedAccount.name" class="breached-description__item">{{breachedAccount.name}}</div>
			</div>
		</div>
	</div>
</div>
