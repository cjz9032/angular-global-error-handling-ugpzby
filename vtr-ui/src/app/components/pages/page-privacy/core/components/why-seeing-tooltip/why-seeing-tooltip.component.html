<div class="tooltip-fg">
	<vtr-tooltip positionContextTo="left">
		<ng-template #tooltipText>
			<div class="tooltip-fg__text-wrapper">
				<span class="tooltip-fg__text">Why I'm seeing this?</span>
				<span class="tooltip-fg__text-info">i</span>
			</div>
		</ng-template>
		<ng-template #tooltipContext>
			<div class="tooltip-fg__context">
				{{contextText}}
			</div>
		</ng-template>
	</vtr-tooltip>
</div>
