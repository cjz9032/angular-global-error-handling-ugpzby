<vtr-page-layout [title]="'gaming.networkBoost.title' | translate"
	[textId]="'networkboost'"
	[pageCssClass]="'networkboost'"
	[shiftLeftUp]="true"
	[shiftRightUp]="true"
	[back]="'common.ui.back' | translate"
	[backId]="'vtr-gaming-networkboost-btn-back'">

	<left-content>
		<div class="container-fluid">
			<div class="row"
				*ngIf="!isOnline">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-widget-offline-info [title]="'dashboard.offlineInfo.title' | translate"
						[subtitle]="'dashboard.offlineInfo.subtitle' | translate"
						[buttonText]="'dashboard.offlineInfo.buttonText' | translate"
						[isSubtitleVisible]="false"
						[isButtonVisible]="false"
						id="dashboard-btn-connectivity">
					</vtr-widget-offline-info>
				</div>
			</div>
			<div class="row">
				<div class="col col-12 px-0 pt-0 pb-40">
					<div class="vtr-widget-system-monitor">
						<div class="widget-container">
							<div class="container-fluid">
								<div class="row">
									<div class="col-sm-12">
										<!-- <vtr-ui-switch-onoff [value]="toggleStatus"
											(toggle)="setNetworkBoostStatus($event)" [ariaLabel]="'Network boost'">
										</vtr-ui-switch-onoff> -->
										<vtr-ui-toggle *ngIf='toggleStatus !== undefined'
											[label]="'networkBoost'"
											[toggleId]="'networkBoost'"
											[onOffSwitchId]="'networkboostSwitch'"
											(toggle)="setNetworkBoostStatus($event)"
											[value]="toggleStatus">
										</vtr-ui-toggle>
										<p class="intro-text">
											{{'gaming.networkBoost.introLine' | translate}}</p>
										<vtr-widget-networkboost [modalStatus]="(showTurnOnModal || showAppsModal)"
											[changeNum]="changeListNum"
											(actionModal)="openTargetModal()"
											(addedApps)="appsCount = $event">
										</vtr-widget-networkboost>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</left-content>

	<right-content>
		<div class="container-fluid">
			<div class="row">
				<div *ngIf="!deviceService.isGaming"
					class="col col-12 px-0 pt-0 pb-40">
					<vtr-container-card order="1"
						[itemID]="cardContentPositionF.Id"
						[img]="cardContentPositionF.FeatureImage"
						[title]="cardContentPositionF.Title"
						[logoText]="cardContentPositionF.BrandName"
						[action]="cardContentPositionF.Action"
						[dataSource]="cardContentPositionF.DataSource"
						[actionType]="cardContentPositionF.ActionType"
						[actionLink]="cardContentPositionF.ActionLink"
						[type]="'article'"
						[ratioX]="4"
						[ratioY]="4">
					</vtr-container-card>
				</div>

				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-container-card order="2"
						[itemID]="cardContentPositionB.id"
						[img]="cardContentPositionB.FeatureImage"
						[caption]="cardContentPositionB.Description"
						[title]="cardContentPositionB.Title"
						[logoText]="cardContentPositionB.BrandName"
						[action]="cardContentPositionB.Action"
						[dataSource]="cardContentPositionB.DataSource"
						[actionType]="cardContentPositionB.ActionType"
						[actionLink]="cardContentPositionB.ActionLink"
						[type]="'corner'"
						[ratioX]="4"
						[ratioY]="2"
						[cornerShift]="'large'"
						[dynamicmetricsItem]="dynamic_metricsItem">
					</vtr-container-card>
				</div>
			</div>
		</div>
	</right-content>

</vtr-page-layout>


<vtr-networkboost-turn-on *ngIf="showTurnOnModal"
	(actionNeedAsk)="doNotShowAction($event)"
	(closeTurnOnModal)="modalCloseTurnOn($event)"
	(actionNotNow)="initNotNowAction($event)"
	(actionTurnOn)="initTurnOnAction($event)">
</vtr-networkboost-turn-on>

<vtr-networkboost-add-apps *ngIf="showAppsModal"
	[addedApps]="appsCount"
	(closeAddAppsModal)="modalCloseAddApps($event)">
</vtr-networkboost-add-apps>
