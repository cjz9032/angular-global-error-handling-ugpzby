<vtr-page-layout [title]="'gaming.networkBoost.title' | translate" [textId]="'networkboost'"
	[pageCssClass]="'networkboost'" [shiftLeftUp]="true" [shiftRightUp]="true" [back]="'common.ui.back' | translate"
	[backId]="'vtr-gaming-networkboost-btn-back'">

	<left-content>
		<div class="container-fluid">
			<div class="row" *ngIf="!isOnline">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-widget-offline-info [title]="'dashboard.offlineInfo.title' | translate"
						[subtitle]="'dashboard.offlineInfo.subtitle' | translate"
						[buttonText]="'dashboard.offlineInfo.buttonText' | translate" [isSubtitleVisible]="false"
						[isButtonVisible]="false" id="dashboard-btn-connectivity">
					</vtr-widget-offline-info>
				</div>
			</div>
			<div class="row">
				<div class="col col-12 px-0 pt-0 pb-40">
					<div class="vtr-widget-networkboost">
						<div class="widget-container">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12">
										<!-- <vtr-ui-switch-onoff [value]="toggleStatus"
											(toggle)="setNetworkBoostStatus($event)" [ariaLabel]="'Network boost'">
										</vtr-ui-switch-onoff> -->
										<vtr-ui-toggle *ngIf='toggleStatus !== undefined' [label]="'networkBoost'"
											[toggleId]="'networkBoost'" [onOffSwitchId]="'networkboostSwitch'"
											(toggle)="setNetworkBoostStatus($event)" [value]="toggleStatus">
										</vtr-ui-toggle>
										<p class="intro-text">
											{{'gaming.networkBoost.introLine' | translate}}</p>
										<vtr-widget-networkboost [modalStatus]="(showTurnOnModal || showAppsModal)"
											[changeNum]="changeListNum" (actionModal)="openTargetModal()"
											(addedApps)="appsCount = $event">
										</vtr-widget-networkboost>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</left-content>

	<right-content>
		<div class="container-fluid">
			<div class="row">
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-container-card [ngClass]="{'cursor-default': isOnline == false}"  order="1" [itemID]="cardContentPositionC.id"
						[img]="cardContentPositionC.FeatureImage" [title]="cardContentPositionC.Title"
						[logoText]="cardContentPositionC.BrandName" [action]="cardContentPositionC.Action"
						[dataSource]="cardContentPositionC.DataSource" [actionType]="cardContentPositionC.ActionType"
						[actionLink]="cardContentPositionC.ActionLink" [type]="'subpage-article'" [ratio]="1"
						[dynamicmetricsItem]="dynamic_metricsItem" vtrMetrics
						metricsEvent="FeatureClick"
						metricsItem="{{cardContentPositionC.Title}}">
					</vtr-container-card>
				</div>
				<div class="col col-12 px-0 pt-0 pb-40">
					<vtr-container-card [ngClass]="{'cursor-default': isOnline == false}"  order="2" [itemID]="cardContentPositionF.Id"
						[img]="cardContentPositionF.FeatureImage" [caption]="cardContentPositionF.Description"
						[title]="cardContentPositionF.Title" [logoText]="cardContentPositionF.BrandName"
						[action]="cardContentPositionF.Action" [dataSource]="cardContentPositionF.DataSource"
						[actionType]="cardContentPositionF.ActionType" [actionLink]="cardContentPositionF.ActionLink"
						[type]="'subpage-corner'" [ratio]="2" [cornerShift]="'large'" vtrMetrics
						metricsEvent="FeatureClick"
						metricsItem="{{cardContentPositionF.Title}}">
					</vtr-container-card>
				</div>

			</div>
		</div>
	</right-content>

</vtr-page-layout>


<vtr-networkboost-turn-on *ngIf="showTurnOnModal" (actionNeedAsk)="doNotShowAction($event)"
	(closeTurnOnModal)="modalCloseTurnOn($event)" (actionNotNow)="initNotNowAction($event)"
	(actionTurnOn)="initTurnOnAction($event)">
</vtr-networkboost-turn-on>

<vtr-networkboost-add-apps *ngIf="showAppsModal" [addedApps]="appsCount"
	(closeAddAppsModal)="modalCloseAddApps($event)">
</vtr-networkboost-add-apps>
