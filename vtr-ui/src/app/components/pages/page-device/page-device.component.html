<vtr-page-layout [title]="'device.myDevice.title' | translate"
	[textId]="'myDevice'"
	[pageCssClass]="'device'"
	[shiftLeftUp]="true"
	[shiftRightUp]="true"
	[back]="'common.ui.back' | translate"
	[backId]="'myDevice-back-btn'">

	<left-content>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 pb-5 pt-0 px-0"
					[vtrAppSearchScroller]="['search-prossesor', 'search-memory', 'search-disk']">
					<vtr-widget-device></vtr-widget-device>
				</div>
			</div>
		</div>
	</left-content>

	<right-content>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 px-0 pb-5 pt-0">
					<vtr-container-card order="1"
						sideFlag="r"
						[img]="cardContentPositionA.FeatureImage"
						[itemID]="cardContentPositionA.Id"
						[caption]="cardContentPositionA.Description"
						[title]="cardContentPositionA.Title"
						[logoText]="cardContentPositionA.BrandName"
						[action]="cardContentPositionA.Action"
						[actionType]="cardContentPositionA.ActionType"
						[actionLink]="cardContentPositionA.ActionLink"
						[type]="'subpage-corner'"
						[ratio]="2"
						[cornerShift]="'large'"
						id="device-container-card"
						aria-label="device-container-card"
						[containerCardId]="'myDevice-container-card'">
					</vtr-container-card>
				</div>
			</div>
			<div class="row">
				<div class="col col-12 help-heading"
					role="text"
					tabindex="0">
					{{ 'device.deviceSettings.helpful' | translate }}
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 px-0 mt-3">
					<vtr-widget-questions [title]="'common.qAndA.title' | translate"
						[itemid]="'common.QAndA.itemid'|translate"
						[description]="'common.qAndA.subtitle' | translate"
						[items]="qaService.qas"
						blockPosition="r2"
						id="device-qa-widget"
						aria-label="device-qa-widget"
						[linkId]="'myDevice-qa'"></vtr-widget-questions>
				</div>
			</div>
		</div>
	</right-content>

</vtr-page-layout>
