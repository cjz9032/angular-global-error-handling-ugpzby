<div class="vtr-page-device vtr-page">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [backarrow]="backarrow"
				[back]="'common.ui.back' | translate"
				[title]="'device.myDevice.title' | translate">
			</vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="row">
				<div class="col-sm-12 col-lg-8 col-xl-8 vtr-page-left-column">
					<div class="vtr-subpage">
						<div class="vtr-page-shift-up">
							<vtr-widget-device id="device-mydevice-card" 
							aria-label="device-mydevice-card" ></vtr-widget-device>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-lg-4 col-xl-4 vtr-page-right-column">
					<div class="vtr-page-shift-up">
						<div class="container-fluid">
							<div class="row">
								<div class="col col-12">
									<vtr-container-card order="1"
														sideFlag="r"
														[img]="cardContentPositionA.FeatureImage"
														[itemID]="cardContentPositionA.Id"
										[caption]="cardContentPositionA.Description"
										[title]="cardContentPositionA.Title"
										[logoText]="cardContentPositionA.BrandName"
										[action]="cardContentPositionA.Action"
										[actionType]="cardContentPositionA.ActionType"
										[actionLink]="cardContentPositionA.ActionLink"
										[type]="'corner-article'"
										[ratioX]="4"
										[ratioY]="2"
										[cornerShift]="'large'"
										id="device-upgradePcMemory-card" 
										aria-label="device-upgradePcMemory-card"
										[id]="'myDevice-upgradePcMemory-card'"
										[ariaLabel]="'myDevice-upgradePcMemory-card'">
									</vtr-container-card>
								</div>
							</div>

							<div class="row mb-40">
								<div class="col col-12 cont">
									<div class="widget-heading mb-40">{{'device.myDevice.helpful' |translate }}</div>
									<vtr-widget-questions [title]="'common.qAndA.title' | translate"
														  [itemid]="'common.QAndA.itemid'|translate"
										[description]="'common.qAndA.subtitle' | translate"
										[items]="qaService.qas" blockPosition="r2"
										id="device-qa-widget" 
										aria-label="device-qa-widget"
										[ariaLabel]="'myDevice'"></vtr-widget-questions>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
