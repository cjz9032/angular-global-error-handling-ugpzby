<div class="vtr-page-security-wifi vtr-page">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="title"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-8 vtr-page-left-column">
						<div class="row">
							<div class="col">
								<div class="vtr-subpage">
									<div class="vtr-page-shift-up vtr-page-shift-down">
										<vtr-connected-home></vtr-connected-home>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-4 vtr-page-right-column">
						<div class="vtr-page-shift-up">

							<div class="container-fluid">

								<!--Start of Security Card Advisor for LWS enabled-->
								<!--Start of Security Card Advisor-->
								<div class="row mb-40"
									*ngIf="isLWSEnabled===true">
									<div class="col col-12">
										<vtr-widget-status [title]="'Security Advisor'"
											[description]="'Security Status Component'"
											[items]="mockService.securityStatus">
										</vtr-widget-status>
									</div>
								</div>
								<!--end of Security Card Advisor-->

								<!--Start of Security Health Advisor-->
								<div class="row mb-40"
									*ngIf="isLWSEnabled===true">
									<div class="col col-12">
										<vtr-widget-status [title]="'Security Health'"
											[description]="'Learn more about each of these components here. Make &quot;here&quot; a hyperlink. We will work on creating an article that links to this content'"
											[items]="mockService.securityHealth">
										</vtr-widget-status>
									</div>
								</div>
								<!--end of Security Health Advisor-->
								<!--End of Security Card Advisor for LWS enabled-->

								<!--Start of Security Card Advisor for LWS diabled-->
								<div class="row mb-40"
									*ngIf="isLWSEnabled===false">
									<div class="col col-12">
										<div class="vtr-security-advisor">
											<div class="container-fluid">
												<!--Start of  Security Advisor-->
												<div class="row">
													<div class="col">
														<div class="title">{{'Security Advisor'}}</div>
														<div class="description">{{'Security Status Component'}}</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col">
													<vtr-ui-list-chevron [items]="mockService.securityStatus">
													</vtr-ui-list-chevron>
												</div>
											</div>
											<!--End of  Security Advisor-->

											<!--Start of Home Security Advisor-->
											<div class="container-fluid">
												<!--Start of  Security Advisor-->
												<div class="row">
													<div class="col">
														<div class="home-security">{{'Home Security' | uppercase }}

														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col">
													<div class="opaq-disabled">
														<div class="peace-of-mind">
															Do you want more
															peace of mind?
														</div>
														<div class="button-box shift-left">
															<vtr-ui-button (onClick)="enableWiFiSecurity($event)"
																[label]="'Enable Wifi security'"></vtr-ui-button>
														</div>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col">
													<div class="coronet-section">

														<div class="row">
															<div class="col">
																<div class="pull left view-security-check">
																	<a routerLink="/{{viewSecChkRoute}}">View more
																		security
																		checks</a>
																</div>
															</div>

															<div class="col-4 p-0">
																<div class="pull right">
																	<a routerLink="/{{viewSecChkRoute}}">
																		<img class="coronet_logo_teal"
																			src="../../../../assets/images/coronet-icon.png" /></a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<!--End of Home Security Advisor-->
										</div>
									</div>
								</div>
								<!--End of Security Card Advisor for LWS diabled-->

								<!--start of Antivirus ad-->
								<div class="row mb-40">
									<div class="col col-12">
										<vtr-container-card
											[img]="'https://www.channelweb.co.uk/w-images/7703f0aa-a9d4-48ec-a719-c993f0388479/3/Datacentre-580x358.jpg'"
											[title]="'Try out McAfee anti-virus software for 6 months'"
											[logoText]="'LENEVO SPECIAL'"
											[readMore]="'http://www.google.com'"
											[type]="'article'"
											[ratioX]="4"
											[ratioY]="4">
										</vtr-container-card>
									</div>
								</div>
								<!--end of Antivirus ad-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
