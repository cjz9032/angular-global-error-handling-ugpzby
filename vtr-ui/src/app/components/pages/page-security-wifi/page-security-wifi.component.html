<div class="vtr-page-security-wifi vtr-page">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [backarrow]="backarrow"
				[back]="back"
				[title]="title"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-8 vtr-page-left-column">
						<div class="vtr-subpage">
							<div class="vtr-page-shift-up">
								<wifi-security></wifi-security>
							</div>
						</div>
						<div class="connected-home-container">
							<vtr-connected-home></vtr-connected-home>
						</div>
					</div>
					<div class="col col-4 vtr-page-right-column">
						<div class="vtr-page-shift-up">
							<div class="container-fluid">
								<!--Start of Security Card Advisor-->
								<div class="row mb-40">
									<div class="col col-12">
										<vtr-widget-status [title]="'Security Advisor'"
											[description]="'CHECK IF YOUR DEVICE IS SECURED.'"
											[items]="mockService.securityStatus">
										</vtr-widget-status>
									</div>
								</div>
								<!--end of Security Card Advisor-->

								<!--Start of Security Health Advisor-->
								<div class="row mb-40">
									<div class="col col-12">
										<div class="vtr-security-health">
											<div class="container-fluid">
												<div class="row">
													<div class="col">
														<div class="title">{{'Security Health'}}</div>
														<div class="description"
															*ngIf="isLWSEnabled===true">
															Learn more about each of these components <a routerLink="/">here</a>.
														</div>
													</div>
												</div>

												<div class="row">
													<div class="col">

														<!--Start of Security Health Advisor When LWS is enabled-->
														<vtr-ui-list-chevron [items]="mockService.securityHealth"
															[chevronVisibility]='false'
															*ngIf="isLWSEnabled===true">
														</vtr-ui-list-chevron>
														<!--end of Security Health Advisor When LWS is enabled-->

														<!--Start of Security Health Advisor When LWS is disabled-->
														<div class="security-health-disabled"
															*ngIf="isLWSEnabled===false">
															<div class="security-health-disabled-list">

																<div class="peace-of-mind">
																	Do you want more
																	peace of mind?
																</div>
																<div class="button-box">
																	<vtr-ui-button metricsParent="security-health"
																		metricsItem="btn.enable wifi security"
																		metricsEvent="itemClick"
																		(onClick)="enableWiFiSecurity($event)"
																		[label]="'Enable Wifi security'">
																	</vtr-ui-button>
																</div>
															</div>

															<div class="coronet-section">
																<div class="row">
																	<div class="col">
																		<!-- <div class="pull left view-security-check">
																			<a routerLink="/{{viewSecChkRoute}}">View
																				more
																				security
																				checks</a>
																		</div> -->

																	</div>

																	<div class="col-4 p-0">
																		<div class="pull right">
																			<a routerLink="/{{viewSecChkRoute}}">
																				<img class="coronet_logo_teal"
																					src="../../../../assets/images/coronet-icon.png" /></a>
																		</div>
																	</div>
																</div>
															</div>
														</div>

														<!--end of Security Health Advisor When LWS is disabled-->
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!--end of Security Health Advisor-->

								<div class="row">
									<div class="col col-12">
										<vtr-article-item *ngFor="let item of articles, let i = index"
											[item]="item"></vtr-article-item>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
