<div class="row threat-locator mb-40">
	<div class="col">
		<div class="threat-locator-container">
			<div class="row">
				<vtr-ui-description-button class="description-button col-12 row"
					metricsEvent="featureClick"
					metricsItem="checkYourLocation"
					id="sa-ws-btn-openlocator"
					[label]="'security.wifisecurity.threatlocator.button' | translate"
					[isDisabled]="locatorButtonDisable"
					(buttonClick)="openThreatLocator()">
						<h2 class="sub-heading-2">Threat locator</h2>
						<p class="text-regular">
							{{'security.wifisecurity.threatlocator.describe' | translate}}
						</p>
				</vtr-ui-description-button>
			</div>
		</div>
	</div>
</div>
