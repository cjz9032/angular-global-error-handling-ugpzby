<div class="wifi-security">
	<!-- <div class="container-fluid p-40 security-card"
	 *ngIf="data.isLWSEnabled===true"> -->
	<div class="container-fluid p-40 security-card" *ngIf="data.isLWSEnabled===true || data.isLWSEnabled===false">
		<div class="row">
			<div class="col">
				<div class="heading">Lenovo Wifi Security</div>
			</div>
			<div class="pull right"><img class="coronet-logo"
					src="../../../../assets/images/coronet-logo.svg" /></div>
		</div>
		<div class="row mt-20">
			<div class="col">
				<div class="wifiSecurity accordion">
					<div class="card"
						[ngClass]="{'collapsed': !isCollapsed}">
						<div class="card-header"
							id="wifiSecurity">
							<div class="half subHeading" *ngIf="data.isLWSEnabled">
								<span class="circle green">
									<fa-icon [icon]="['fas', 'check']"></fa-icon>
								</span>
								<h3>WIFI SECURITY</h3>
								<button class="btn btn-success btn-round-xs text-uppercase button-green">Enabled</button>
							</div>
							<div class="half subHeading" *ngIf="!data.isLWSEnabled">
								<span class="circle red">
									<fa-icon [icon]="['fas', 'times']"></fa-icon>
								</span>
								<h3>WIFI SECURITY</h3>
								<button class="btn btn-danger btn-round-xs text-uppercase">Disabled</button>
							</div>
							<div class="half">
								<div class="collapse-control"
									(click)="$event.preventDefault();isCollapsed=!isCollapsed;" [hidden]="!data.isLWSEnabled">
									<button class="btn btn-link collapse-text" type="button" data-toggle="collapse" data-target="#wifi-collapse" aria-expanded="false" aria-controls="wifi-collapse"
										*ngIf="isShowMore===false" (click)="isShowMore=true">
										Less info <fa-icon [icon]="['fas', 'chevron-up']"></fa-icon></button>
									<button class="btn btn-link collapse-text" type="button" data-toggle="collapse" data-target="#wifi-collapse" aria-expanded="false" aria-controls="wifi-collapse"
										*ngIf="isShowMore===true" (click)="isShowMore=false">
										More info <fa-icon [icon]="['fas', 'chevron-down']"></fa-icon></button>
								</div>
								<div class="switch">
										<vtr-ui-switch-onoff name="wifisecurity" [value]="data.isLWSEnabled" [data]="data"></vtr-ui-switch-onoff>
								</div>
							</div>
						</div>
					</div>
					<div id="wifi-collapse" class="collapse show" *ngIf="data.isLWSEnabled && isShowMore===false">
						<div class="card-body">
							<div class="content">
								<div class="cardTitle">
									<h3>Network History</h3>
									<!-- <small class="status">
										Show: <a href=""
											vtrMetrics
											metricsItem="link.Malicious"
											metricsEvent="itemclick"
											metricsParent="wifisecurity"
											(click)="$event.preventDefault();showAllNetworks=false;"
											[ngClass]="{'active': !showAllNetworks}">Malicious</a> / <a href=""
											(click)="$event.preventDefault();showAllNetworks=true;"
											vtrMetrics
											metricsItem="link.all"
											metricsEvent="itemclick"
											metricsParent="wifisecurity"
											[ngClass]="{'active': showAllNetworks}">All</a>
									</small> -->
								</div>
								<div class="cardBody">
									<ul class="openNetworks">
										<li *ngFor="let history of data.historys">
											<div class="status-icon">
												<span class="fa-stack fa-3x">
													<fa-icon [icon]="['fas', 'wifi']" class="menu-pointer"></fa-icon>
													<span class="circle" [ngClass]="{'green':history.good === 0,'red':history.good !== 0}"><fa-icon [icon]="['fas', 'check']"></fa-icon></span>
												</span>
											</div>
											<div class="connection-name">
												{{history.ssid}}
												<small class="connection-status">
													{{history.info}}
												</small>
											</div>
										</li>
									</ul>
								</div>
								<div class="card-foot">
									<a class="show-more" href="#" (click)="clickShowMore()">{{isShowMoreLink?'Show more':'Show less'}}</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="row mt-10 threat-locator" *ngIf="isShowMore===false"> -->
		<div class="row mt-10 threat-locator">
			<div class="col">
				<div class="sub-heading-2">Threat locator</div>
				<div class="text-regular">
					Use the threat detector to determine the safety of the networks
					around you.
				</div>
				<div class="text-regular">
					<input type="text"
						placeholder="Your location">
					<button type="button"
						vtrMetrics
						metricsParent="lenovo-wifi-security"
						metricsEvent="itemClick"
						metricsItem="btn.check threat"
						class="btn btn-primary text-uppercase btn-round-sm  btn-lg">
						Check threat
					</button>
				</div>
			</div>
		</div>
		<div class="row mt-40" *ngIf="!data.isLWSEnabled">
			<div class="col">
			</div>

			<div class=" pull right">
				<div class="col-12">
					<button type="button"
						(click)="enableWifiSecurity()"
						vtrMetrics
						metricsParent="lenovo-wifi-security"
						metricsItem="btn.enable wifi security"
						metricsEvent="itemClick"
						class="btn btn-primary text-uppercase btn-round-sm  btn-lg">
						Enable Wifi Security
					</button>
				</div>
			</div>
		</div>
	</div>
