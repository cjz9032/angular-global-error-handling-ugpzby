<div class="vtr-connected-home-status">
	<div class="container-fluid p-40">
		<div class="row">
			<span class="title">Connected Home Security</span>
			<h3 class="chsStatus">
				<span class="badge badge-pill badge-success line-height-2-5 p-0 pl-3 pr-3 text-uppercase"
					title="{{'security.homeprotection.homeStatus.protected' | translate}}"
					*ngIf="badgeStatus">
					{{'security.homeprotection.homeStatus.protected' | translate}}
				</span>
				<span class="badge badge-pill badge-danger line-height-2-5 p-0 pl-3 pr-3 text-uppercase"
					title="{{'security.homeprotection.homeStatus.notProtected' | translate}}"
					*ngIf="!badgeStatus">
					{{'security.homeprotection.homeStatus.notProtected' | translate}}
				</span>
			</h3>
		</div>
		<div class="row mt-20">
			<vtr-ui-button
				routerLink="/home-security"
				metricsItem="goToChs"
				[linkId]="'sa-ws-btn-goToChs'"
				[label]="'security.homeprotection.homesecurity.goToChs' | translate"
				[title]="'security.homeprotection.homesecurity.goToChs' | translate">
			</vtr-ui-button>
			<vtr-ui-button
				[linkId]="'sa-ws-btn-switch'"
				[label]="'switch'"
				[title]="'switch'"
				(onClick)="switchBadge()">
			</vtr-ui-button>
		</div>
	</div>
</div>
