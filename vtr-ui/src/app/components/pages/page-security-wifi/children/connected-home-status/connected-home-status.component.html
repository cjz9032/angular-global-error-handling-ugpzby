<div class="vtr-connected-home-status">
	<div class="container-fluid p-40">
		<div class="row">
			<div class="col">
				<span class="title">{{'homeSecurity.title' | translate}}</span>
				<div class="home-security mt-20">
					<div class="card">
						<div class="card-header flex align-items-center">
							<div class="row no-gutters">
								<div class="col-sm-7 subHeading align-items-center">
									<span class="circle green"
										*ngIf="homeSecurity?.account?.state === 'trial' || homeSecurity?.account?.state === 'standard'">
										<fa-icon [icon]="['fas', 'check']"></fa-icon>
									</span>
									<span class="circle red"
										*ngIf="homeSecurity?.account?.state !== 'trial' && homeSecurity?.account?.state !== 'standard'">
										<fa-icon [icon]="['fas', 'times']"></fa-icon>
									</span>
									<div *ngIf="!homeSecurity?.account?.state"
										class="loading">
										<div class="spinner-border text-primary progress-spinner"
											role="status"></div>
									</div>
									<h3 class="mb-0 homesecurity-container-name"
										title="{{'homeSecurity.title' | translate}}">
										{{'homeSecurity.title' | translate}}
									</h3>
									<h3 class="homesecurity-container-enable"><span
											class="badge badge-pill badge-success line-height-2-5 p-0 pl-3 pr-3"
											title="{{'security.homeprotection.homeStatus.protected' | translate}}"
											*ngIf="homeSecurity?.account?.state === 'trial' || homeSecurity?.account?.state === 'standard'"
											[innerHTML]="'security.homeprotection.homeStatus.protected' | translate"></span>
										<span class="badge badge-pill badge-danger line-height-2-5 p-0 pl-3 pr-3"
											title="{{'security.homeprotection.homeStatus.notProtected' | translate}}"
											*ngIf="homeSecurity?.account?.state !== 'trial' && homeSecurity?.account?.state !== 'standard'"
											[innerHTML]="'security.homeprotection.homeStatus.notProtected' | translate"></span>
									</h3>
								</div>
								<div class="col-sm-5 button-container">
									<vtr-ui-button
										routerLink="/home-security"
										metricsItem="goToChs"
										[linkId]="'sa-ws-btn-goToChs'"
										btnHeight=true
										[label]="'security.homeprotection.homesecurity.goToChs' | translate"
										[title]="'security.homeprotection.homesecurity.goToChs' | translate">
									</vtr-ui-button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
