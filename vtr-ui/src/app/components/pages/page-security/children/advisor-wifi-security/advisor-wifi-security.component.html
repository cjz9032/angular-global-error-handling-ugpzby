<div class="vtr-advisor-wifi-security">
	<ul class="chevron-list outside">
		<li class="good">
			<a routerLink="/wifi-security"
				vtrMetrics
				[metricsItem]="'link.wifisecurity'"
				metricsEvent="itemClick">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col col-10 item-text">
							<div class="title"
								[ngClass]="{'light-title':false}">
								WiFi Security
							</div>
							<div class="detail">
								Enabled
							</div>
						</div>
						<div class="col col-1 text-center">
							<div class="item-icon status">
								<div class="icon-bkg">
									<fa-icon [icon]="['fas', 'check']"></fa-icon>
								</div>
							</div>
						</div>
						<div class="col col-1 text-center">
							<div class="arrow">
								<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
							</div>
						</div>
					</div>
				</div>
			</a>
		</li>
		<li class="detail">
			<div class="container-fluid">
				<div class="row align-items-center">
					<div class="col col-2 text-center">
						<div class="wifi">
							<fa-icon [icon]="['fas', 'wifi']"></fa-icon>
						</div>
					</div>
					<div class="col col-10 item-text">
						<div class="title">
							Prevented your computer from joining 3 malicious networks this month.
						</div>
					</div>
				</div>
			</div>
			<ul class="chevron-list inside">
				<li>
					<a routerLink="/wifi-security"
						vtrMetrics
						[metricsItem]="'link.starbucks Free_wifi'"
						metricsEvent="itemClick">
						<div class="container-fluid">
							<div class="row align-items-center">
								<div class="col col-1 text-center">
									<div class="wifi malicious">
										<fa-icon [icon]="['fas', 'wifi']"></fa-icon>
									</div>
								</div>
								<div class="col col-11 item-text">
									<div class="title"
										[ngClass]="{'light-title':false}">
										$tarbucks Free_wifi
									</div>
									<div class="detail">
										<span class="badge badge-pill badge-danger uppercase">Malicious</span>
									</div>
								</div>
							</div>
						</div>
					</a>
				</li>
				<li>
					<a routerLink="/wifi-security"
						vtrMetrics
					    [metricsItem]="'link.JFK_REAL-OFFICIAL-Wifi'"
						metricsEvent="itemClick">
						<div class="container-fluid">
							<div class="row align-items-center">
								<div class="col col-1 text-center">
									<div class="wifi suspicious">
										<fa-icon [icon]="['fas', 'wifi']"></fa-icon>
									</div>
								</div>
								<div class="col col-11 item-text">
									<div class="title"
										[ngClass]="{'light-title':false}">
										JFK_REAL-OFFICIAL-Wifi
									</div>
									<div class="detail">
										<span class="badge badge-pill badge-warning uppercase">Suspicious</span>
									</div>
								</div>
							</div>
						</div>
					</a>
				</li>
				<li>
					<div class="item-text">
						<div class="title">
							<a routerLink="/wifi-security"
								vtrMetrics
							    [metricsItem]="'link.joinednetworks'"
								metricsEvent="itemClick">
								See all joined networks
							</a>
						</div>
					</div>
				</li>
			</ul>
		</li>
	</ul>
</div>
