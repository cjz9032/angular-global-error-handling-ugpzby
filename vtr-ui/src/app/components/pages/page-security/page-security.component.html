<div class="vtr-page-security vtr-page">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="title"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="row">
				<div class="col-lg-8 col-sm-12 vtr-page-left-column">
					<div class="vtr-page-shift-up">
						<div class="vtr-page-left-column-inner">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12">
										<vtr-widget-security [percentValue]="score"></vtr-widget-security>
									</div>
								</div>

								<div class="row">
									<div class="col col-md-6 security-widgets-container left">

										<vtr-ui-landing-feature
											*ngIf="antivirusLandingViewModel.subject.status !== undefined && antivirusLandingViewModel.subject.status !== null"
											[feature]='antivirusLandingViewModel'>
										</vtr-ui-landing-feature>

										<vtr-ui-landing-feature
											*ngIf="passwordManagerLandingViewModel.subject.status !== undefined && passwordManagerLandingViewModel.subject.status !== null"
											[feature]='passwordManagerLandingViewModel'>
										</vtr-ui-landing-feature>

										<vtr-ui-landing-feature
											*ngIf="vpnLandingViewModel.subject.status !== undefined && vpnLandingViewModel.subject.status !== null"
											[feature]='vpnLandingViewModel'>
										</vtr-ui-landing-feature>
									</div>

									<div class="col col-md-6 security-widgets-container">
										<div class="security-widget wifi-connected-home"
											*ngIf="wifiSecurityLandingViewModel.subject.status !== undefined && wifiSecurityLandingViewModel.subject.status !== null">
											<div class="security-widget-inner">
												<div class="security-widget-wifi">
													<vtr-ui-object-title
														[objects]="wifiSecurityLandingViewModel.subject">
													</vtr-ui-object-title>
													<vtr-ui-list-chevron
														[items]="wifiSecurityLandingViewModel.statusList">
													</vtr-ui-list-chevron>
													<div class="wifi-history"
														*ngIf="wifiHistory && wifiSecurityLandingViewModel.subject.status === 0 && wifiHistory.length !== 0">
														<div class="row align-items-center pt-wifiLength">
															<div class="col-2 row justify-content-center">
																<fa-icon class="wifi-font-icon"
																	[icon]="['fas', 'wifi']"></fa-icon>
															</div>
															<div class="col-10">{{'security.landing.maliciousNetwork' | translate:{maliciousWifi:maliciousWifi} }}</div>
														</div>
														<ul class="chevron-list">
															<li *ngFor="let wifi of wifiHistory.slice(0, 2);"
																class="row no-gutters">
																<div class="col-2 item-icon">
																	<div class="icon-bkg">
																		<fa-icon [ngClass]="getWifiStatus(wifi.good)"
																			[icon]="['fas', 'wifi']"></fa-icon>
																	</div>
																</div>
																<div class="col-6 pl-0 ellipsis wifi-good-font" title="{{wifi.ssid}}">{{wifi.ssid}}</div>
																<div class="wifi-bg col-4 pl-0 pr-3">
																	<span class="wifi-good pt-1 pb-1 pr-2 pl-2"
																		[ngClass]="getWifiStatus(wifi.good)">
																		{{getWifiDetail(wifi.good) | translate}}
																	</span>
																</div>
															</li>
															<li class="wifi-link"><a routerLink="wifi-security"
																[queryParams]="{isShowMore:false}">See all joined networks</a>
															</li>
														</ul>
													</div>
												</div>
												<vtr-ui-list-chevron
													[items]="homeProtectionLandingViewModel.statusList">
												</vtr-ui-list-chevron>
												<div class="pull"><img class="coronet-logo"
														src="{{wifiSecurityLandingViewModel.imgUrl}}" />
												</div>
											</div>
										</div>
										<vtr-ui-landing-feature
											*ngIf="windowsHelloLandingViewModel"
											[feature]='windowsHelloLandingViewModel'>
										</vtr-ui-landing-feature>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12 vtr-page-right-column">
					<div class="vtr-page-shift-up">
						<div class="container-fluid">
							<div class="row">
								<div class="col col-12">
									<vtr-container-card [img]="cardContentPositionA.FeatureImage"
										[caption]="cardContentPositionA.Description"
										[title]="cardContentPositionA.Title"
										[logoText]="cardContentPositionA.BrandName"
										[action]="cardContentPositionA.Action"
										[actionLink]="cardContentPositionA.ActionLink"
										[type]="'corner-article'"
										[ratioX]="4"
										[ratioY]="2"
										[cornerShift]="'large'">
									</vtr-container-card>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
