<div class="vtr-widget-security">
	<div class="container-fluid">
		<div class="row security-background">
			<div class="status-container row d-flex flex-nowrap align-items-start mb-3">
				<div class="left-container">
					<vtr-material-status-circle
						[gradientColor]="statusItem"
						[statusText]="securityLevelInfo[statusItem?.status].status | translate"
						class="security-card">
					</vtr-material-status-circle>
				</div>
				<div class="side">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 237.17">
						<defs><style>.side-a {fill: #2f3447;}@media screen and (-ms-high-contrast: black-on-white) {.side-a {fill: #ffffff;}}
							@media screen and (-ms-high-contrast: white-on-black) {.side-a {fill: #000000;}}
						</style></defs>
						<path class="side-a" d="M100,1.41H0A332,332,0,0,1,100,238.59Z" transform="translate(0 -1.41)" />
					</svg>
				</div>
				<div class="right-container">
					<div class="level_desc">
						<h2 class="title mb-4" [innerHTML]="securityLevelInfo[statusItem?.status].title | translate"></h2>
						<p class="desc mb-0" [innerHTML]="securityLevelInfo[statusItem?.status].desc | translate"></p>
					</div>
				</div>

			</div>
			<div class="button-container w-100">
				<div class="row no-gutters align-items-center flex-nowrap">
					<p class="desc mb-0 follow-btn" [innerHTML]="btnDesc[statusItem?.fullyProtected ? 1 : 0] | translate"></p>
					<button mat-flat-button
						id="sa-ov-btn-securityArticle"
						color="primary"
						class="mw-50 uppercase btn-size-md button"
						[disabled]="!isOnline"
						(click)="buttonClick()"
						[ngbTooltip]="'security.landing.security101' | translate" tooltipClass="vtr-system-tooltip" container="body"
						vtrMetrics
						metricsItem="securityAdvisor101"
						metricsEvent="ArticleClick"
						metricsItemPosition="1"
						metricsPageNumber="1"
						[metricsItemID]="articleId"
						[metricsItemCategory]="articleCategory"
					>{{'security.landing.security101' | translate}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
