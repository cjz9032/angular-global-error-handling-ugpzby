<div class="row">
	<div class="col title">{{'hardwareScan.title' | translate}}</div>
</div>
<div class="row">
 	<div class="col button-row">
		<button [ngClass]="{'action-button': !isButtonDisable(), 'action-button-disable': isButtonDisable()}"
			[title]="'hardwareScan.reminderTimeRetrieveHardwareInformation' | translate"
			[disabled]="isButtonDisable()"
			(click)="startScanWaitingModules(taskTypeEnum.QuickScan)"
			>{{'hardwareScan.quickScan' | translate}}</button>
		<a
			vtrMetrics
			metricsEvent="FeatureClick"
			metricsParent="HardwareScan"
			metricsItem="HardwareScan.CustomizeScan"
			[title]="'hardwareScan.reminderTimeRetrieveHardwareInformation' | translate"
			[ngClass]="{'action-anchor': !isButtonDisable(), 'disabled-anchor': isButtonDisable()}"
			(click)="startScanWaitingModules(taskTypeEnum.CustomScan)"
			>{{'hardwareScan.customize.name' | translate}}
		</a>
	</div> 
</div>
