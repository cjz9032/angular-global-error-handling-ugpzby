<div class="vtr-hardware-scan-header-pages">
	<div class="container-fluid">
		<div class="row" [ngSwitch]="isExecutingAnyScan()">
			<div class="col col-12 hardwarescan-background" *ngSwitchCase="true">
				<vtr-hardware-scan-executing-header
				[title]="getDeviceTitle()"
				[subTitle]="getDeviceSubTitle()"
				[percent]="progress"
				></vtr-hardware-scan-executing-header>
			</div>
			<div class="col col-12 hardwarescan-background" *ngSwitchDefault>
				<vtr-hardware-scan-wait-select-header
				[culture]="culture"
				[metrics]="metrics"
				></vtr-hardware-scan-wait-select-header>
			</div>
		</div>
	</div>
</div>
