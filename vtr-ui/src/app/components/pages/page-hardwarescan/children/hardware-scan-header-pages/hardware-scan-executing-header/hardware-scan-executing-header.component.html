
<div class="row">
	<div class="col title">{{title}}</div>
</div>
<div class="row hwscan-header" *ngIf="!isScanOrRBSFinished()">
	<div class="col row1">
		<span class="row">{{subTitle}}</span>
		<span id="warning-message" class="row">{{'hardwareScan.warningMessage' | translate}}</span>
	</div>
	<div class="row">
		<div class="row progress-div">
			<div class="row progress-percent-text">
				<span class="progress-value-text">{{percent}}</span>
				<span class="progress-complete-text">% {{'hardwareScan.complete' | translate}}</span>
			</div>
		</div>
	</div>
</div>
<div class="col row hwscan-header">
	<div *ngIf="!isScanOrRBSFinished()" class="col col-12 row progress-bar-div-container">
		<div class="col col-12 progress-bar-div">
			<ngb-progressbar type="success" [value]="percent" [height]="'0.6rem'"></ngb-progressbar>
		</div>
	</div>
	<div *ngIf="isScanOrRBSFinished()" class="col col-12 row status">
		<span>{{statusText}}</span>
	</div>


	<div class="col col-12 row">
		<div class="col col-12 row">
			<div class="col col-12 cancel-check" *ngIf="!isScanOrRBSFinished()"
					title="{{ disableCancel ? ('hardwareScan.waitScanStarts' | translate) : ''}}">
				<button type="button"
					id="hw_cancel_scan"
					attr.aria-label="hw_cancel_scan"
					vtrMetrics
					metricsEvent="FeatureClick"
					metricsParent="{{itemParentCancel}}"
					metricsItem="{{itemNameCancel}}"
					class="btn btn-link cancel-check"
					[disabled]="disableCancel"
					tabindex="1"
					(click)="onCancel()">{{'hardwareScan.cancel' | translate}}</button>
			</div>
		</div>
		<div class="col-12 final-result-code" *ngIf="getFinalResultCode()">
			<span class="result-code-value-text">{{'hardwareScan.finalResultCode' | translate}}:</span>
			<span class="result-code-complete-text">{{getFinalResultCode()}}</span>
			<fa-icon *ngIf="getTooltipInformation()" class="result-code-icon" triggers="click:blur" placement="auto" [ngbTooltip]="tooltipFinalResultCode" [icon]="['far', 'question-circle']" container="vtr-root" tooltipClass="vtr-tooltip">
			</fa-icon>
		</div>
	</div>
</div>

<ng-template #tooltipFinalResultCode>
	<div [innerHTML]="getTooltipInformation()"></div>
	<div class='button-box'>
		<a
			[attr.href]="'https://support.lenovo.com/contactus'"
			target="_blank"
			vtrMetrics
			metricsItemID="HardwareScan.ResultSupport"
			metricsItemPosition="r1"
			metricsItemCategory="partnerarticle"
			metricsEvent="articleclick"
			metricsPageNumber="1">
			<button class='btn button'>
				{{ 'hardwareScan.support.subtitle' | translate }}
			</button>
		</a>
	</div>
</ng-template>
