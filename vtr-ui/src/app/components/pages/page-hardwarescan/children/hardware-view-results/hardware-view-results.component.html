<div class="vtr-hardware-components p-5 mb-5">
	<div class="row">
		<div class="col-12">
			<div class="header">
				<div [ngClass]="{'heading1': !showProgress, 'heading2': showProgress}">{{ title }}</div>
				<!-- <a class="action-anchor">{{ anchorText }}</a> -->
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="hardware-lists-container">

				<div class="final-result">
					<div class="col col-5 status">
						<div class="test-status">
							<div [ngSwitch]="item.statusValue">
								<!--Aria-hidden defined as true to ignore faicon selection and defined a span with description to the icon-->
								<div *ngSwitchCase="0">
									<fa-icon aria-hidden="true" aria-labelledby="loading-icon" class="loading" [icon]="['fas', 'circle-notch']" [spin]="true"></fa-icon>
									<span id="loading-icon" class="sr-only">loading</span>
								</div>

								<span class="progress-value-text" *ngSwitchCase="1">{{item.percent}}%</span>

								<div *ngSwitchCase="2">
									<fa-icon aria-hidden="true" aria-labelledby="success-icon" class="success" [icon]="['fas', 'check-circle']"></fa-icon>
									<span id="success-icon" class="sr-only">success</span>
								</div>

								<div *ngSwitchCase="3">
									<fa-icon aria-hidden="true" aria-labelledby="failure-icon" class="failure" [icon]="['fas', 'times-circle']"></fa-icon>
									<span id="failure-icon" class="sr-only">failure</span>
								</div>

								<div *ngSwitchCase="4">
									<fa-icon aria-hidden="true" aria-labelledby="warning-icon" class="warning" [icon]="['fas', 'exclamation-triangle']"></fa-icon>
									<span id="warning-icon" class="sr-only">warning</span>
								</div>

								<div *ngSwitchDefault>
									<fa-icon aria-hidden="true" aria-labelledby="canceled-icon" class="failure" [icon]="['fas', 'exclamation-circle']"></fa-icon>
									<span id="canceled-icon" class="sr-only">canceled</span>
								</div>
							</div>
						</div>
						<div class="text-status">
							<div class="title">{{ item.statusToken }}</div>
							<div class="subtitle">{{ item.date }}</div>
						</div>
					</div>
					<div class="col col-7">
						<div class="final-result-code" *ngIf="item.finalResultCode">
							<div class="result-code-value-text"><span>{{finalResultCodeText}}:</span></div>
							<div class="left-result-code">
								<span class="result-code-complete-text"> {{item.finalResultCode}}</span>
								<a href="javascript:void(0)"
									aria-label="final-result-code-question-mark"
									class="result-code-icon"
									triggers="click"
									[ngbTooltip]="tooltipRef"
									container="vtr-root"
									tooltipClass="vtr-tooltip"
									placement="auto">
									<fa-icon [icon]="['far', 'question-circle']"></fa-icon>
								</a>
							</div>
						</div>
					</div>
				</div>

				<hr>

				<vtr-widget-hardware-scan-item [items]="item.items" [resultCodeText]="resultCodeText"
					[detailsText]="detailsText"
					[isLoadingDone]="true">
				</vtr-widget-hardware-scan-item>
			</div>
		</div>
	</div>
</div>

<ng-template #tooltipRef>
	<div [innerHTML]="item.information"></div>
	<div class='button-box'>
		<a
			[attr.href]="'https://support.lenovo.com/contactus'"
			target="_blank"
			vtrMetrics
			metricsItemID="HardwareScan.ResultSupport"
			metricsItemPosition="r1"
			metricsItemCategory="partnerarticle"
			metricsEvent="articleclick"
			metricsPageNumber="1">
			<button class='btn button'>
				{{ lenovoSupport }}
			</button>
		</a>
	</div>
</ng-template>
