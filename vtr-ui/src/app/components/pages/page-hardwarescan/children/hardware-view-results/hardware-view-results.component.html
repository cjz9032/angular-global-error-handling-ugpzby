<div class="vtr-hardware-components">
	<!-- Defines the header component -->
	<div class="col col-12 hardwarescan-background">
		<vtr-hardware-scan-finished-header></vtr-hardware-scan-finished-header>
	</div>

	
	<h2 class="header2">{{ 'hardwareScan.hardwareComponents' | translate }}</h2>
	<hr>

	<!-- Defines the last test list executed -->
	<div class="row">
		<div class="col">
			<vtr-widget-hardware-scan-item 
				[items]="item.items" 
				[resultCodeText]="resultCodeText" 
				[detailsText]="detailsText" 
				[isLoadingDone]="true">
			</vtr-widget-hardware-scan-item>
		</div>
	</div>
</div>


<ng-template #tooltipRef>
	<div [innerHTML]="item.information"></div>
		<a [attr.href]="'https://support.lenovo.com/contactus'"
			class="link-support"
			id="supportButton"
			target="_blank"
			vtrMetrics
			metricsItemID="HardwareScan.ResultSupport"
			metricsItemPosition="r1"
			metricsItemCategory="partnerarticle"
			metricsEvent="articleclick"
			metricsPageNumber="1"
			tabindex="1">
			{{ 'hardwareScan.scanFinishedHeader.supportButtonText' | translate }}
		</a>
	</ng-template>
