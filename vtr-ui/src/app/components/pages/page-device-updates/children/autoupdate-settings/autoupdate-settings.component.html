<div class="vtr-autoupdate-settings">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="title"
					id="su_auto_updates_title"
					role="text">{{title}}</div>
				<div class="description"
					id="su_auto_updates_desc"
					role="text">{{description}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="settings-container">
					<ul class="list-group">
						<li class="list-group-item"
							*ngFor="let item of items; index as i">
							<div class="media pl-1 align-items-center"
								id="{{item.name}}">
								<img [src]="item.leftImageSource|svgInline|async" />
								<div class="media-body pb-0 mb-0 small pl-2">
									<div class="d-flex justify-content-between align-items-center w-100">
										<div class="update-title"
											[innerHTML]="item.header| sanitize : 'html'"></div>
										<div *ngIf="item.isSwitchVisible"
											class="d-flex no-pointer">
											<vtr-ui-switch-onoff id="{{'su-auto-updates-onoff-'+item.name}}"
												attr.aria-label="{{'su-auto-updates-onoff-'+item.name}}"
												[onOffSwitchId]="item.name"
												[ariaLabel]="i === 0 ? title + ' ' + item.header : item.header"
												(toggle)="onToggleOnOff($event)"
												[value]="item.isChecked"
												[isSwitchDisable]="item.isDisabled"
												[disabled]="item.isDisabled">
											</vtr-ui-switch-onoff>
											<fa-icon class="question"
												tabindex="0"
												triggers="click:blur"
												placement="auto"
												id="{{'su_auto_updates_question_circle_' + item.name}}"
												attr.aria-label="{{item.name}}"
												role="tooltip"
												[ngbTooltip]="item.tooltipText"
												#tooltip="ngbTooltip"
												[icon]="['far', 'question-circle']"
												container="vtr-root"
												tooltipClass="vtr-tooltip"
												(click)="onQuestionMarkClick(tooltip)"
												(keydown.enter)="onQuestionMarkClick(tooltip)">
											</fa-icon>
										</div>
										<a href="javascript:void();"
											class="link-text"
											id="su-auto-updates-winSettingLink"
											aria-label="su-auto-updates-winSettingLink"
											*ngIf="!item.isSwitchVisible"
											(click)="onLinkClick(item.linkPath)">
											{{item.linkText}}
										</a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
