<div class="vtr-page-device-gaming vtr-page container-fluid macro-key-subpage">
	<div class="row" *ngIf="!isOnline">
		<div class="col col-12 px-40 pb-40">
			<vtr-widget-offline-info [title]="'dashboard.offlineInfo.title' | translate"
				[subtitle]="'dashboard.offlineInfo.subtitle' | translate"
				[buttonText]="'dashboard.offlineInfo.buttonText' | translate" [isSubtitleVisible]="false"
				[isButtonVisible]="false" id="dashboard-btn-connectivity">
			</vtr-widget-offline-info>
		</div>
	</div>
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="'gaming.autoClose.title' | translate" [backarrow]="'&lt; '"
				[back]="'common.ui.back' | translate" [backId]="backId" [ariaLabel]="'Back to dashboard'">
			</vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row">
					<div [ngClass]="'col-sm-12 col-md-12 col-lg-8 col-xl-8 vtr-page-left-column'">
						<div class="vtr-page-shift-up nmx-40">
							<div class="container-fluid">
								<div class="row mb-60">
									<div class="col col-12 px-40">
										<div class="vtr-widget-system-monitor">
											<div class="widget-container">
												<div class="container-fluid">
													<div class="row">
														<div class="col-sm-12">
															<vtr-ui-toggle [toggleId]="'Auto close '"
																(toggle)="toggleAutoClose($event)"
																[value]="toggleStatus">
															</vtr-ui-toggle>
															<p class="intro-text">
																{{'gaming.autoClose.introLine' | translate}}</p>
															<vtr-widget-autoclose [appListData]="autoCloseAppList"
																(actionModal)="openTargetModal()"
																(removeFromList)="deleteAppFromList($event)"
																[modalStatus]="showAppsModal || showTurnOnModal">
															</vtr-widget-autoclose>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 vtr-page-right-column">
						<div class="vtr-page-shift-up">
							<div class="container-fluid">
								<div class="row">
									<div class="col-sm-12 col-md-6 col-lg-12 mb-60">
										<vtr-container-card [ngClass]="{'cursor-default': isOnline == false}" order="1" 
										  [itemID]="cardContentPositionF.Id"
											[img]="cardContentPositionF.FeatureImage"
											[title]="cardContentPositionF.Title"
											[logoText]="cardContentPositionF.BrandName"
											[action]="cardContentPositionF.Action"
											[actionType]="cardContentPositionF.ActionType"
											[actionLink]="cardContentPositionF.ActionLink" 
											[type]="'article'"
											[ratioX]="4" 
											[ratioY]="4">
										</vtr-container-card>
									</div>

									<div class="col-sm-12 col-md-6 col-lg-12 mb-60">
										<vtr-container-card [ngClass]="{'cursor-default': isOnline == false}" order="2" 
										  [itemID]="cardContentPositionC.id"
											[img]="cardContentPositionC.FeatureImage"
											[caption]="cardContentPositionC.Description"
											[title]="cardContentPositionC.Title"
											[logoText]="cardContentPositionC.BrandName"
											[action]="cardContentPositionC.Action"
											[dataSource]="cardContentPositionC.DataSource"
											[actionType]="cardContentPositionC.ActionType"
											[actionLink]="cardContentPositionC.ActionLink" 
											[type]="'corner'"
											[ratioX]="4" 
											[ratioY]="2">
										</vtr-container-card>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<vtr-modal-turn-on *ngIf="showTurnOnModal" (actionNeedAsk)="doNotShowAction($event)"
	(closeTurnOnModal)="modalCloseTurnOn($event)" (actionNotNow)="showTurnOnModal=false;initNotNowAction($event)"
	(actionTurnOn)="showTurnOnModal=false;initTurnOnAction()">
</vtr-modal-turn-on>

<vtr-modal-add-apps *ngIf="showAppsModal" (addAppToList)="addAppDataToList($event)"
	(closeAddAppsModal)="modalCloseAddApps($event)">
</vtr-modal-add-apps>
