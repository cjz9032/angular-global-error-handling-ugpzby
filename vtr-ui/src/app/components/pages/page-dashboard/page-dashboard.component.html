<div class="vtr-page-dashboard vtr-page container-fluid">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="title"
				[forwardLink]="forwardLink"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-12 col-sm-12 col-md-8 col-lg-8 vtr-page-left-column">
						<div class="vtr-page-shift-up nmx-40">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12 px-40 pb-40">
										<vtr-widget-carousel [data]="mockService.carousel"
											source="title"
											[interval]="2000"
											title="title"
											pauseOnHover="true"
											image="url"
											[showNavigationArrows]="true"
											[showNavigationIndicators]="true"
											link="thumbnailUrl"></vtr-widget-carousel>
									</div>
								</div>
								<div class="row">
									<div class="col col-6 p-40">
										<vtr-container-card
											[img]="'http://d2pa5gi5n2e1an.cloudfront.net/global/images/product/mobilephones/Motorola_moto_360_SPORT/Motorola_moto_360_SPORT_L_1.jpg'"
											[caption]="'Run free, partner'"
											[title]="'Moto 360'"
											[logoText]="'LENOVO SPECIAL'"
											[type]="'corner'"
											[ratioX]="4"
											[ratioY]="2"
											[cornerShift]="'large'">
										</vtr-container-card>
									</div>
									<div class="col col-6 p-40">
										<vtr-container-card
											[img]="'http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/1966.png&w=350&h=254'"
											[caption]="'I am so excited Lakers	fans welcome LeBron'"
											[title]="'LeBron James'"
											[logoText]="'LENOVO SPECIAL'"
											[type]="'corner'"
											[ratioX]="4"
											[ratioY]="2">
										</vtr-container-card>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col col-12 p-40">
									<vtr-container-card [img]="'./assets/images/highlight1.jpg'"
										[title]="'New Fortnite patch is live. Update and get playing!'"
										[logoText]="'LENOVO SPECIAL'"
										[type]="'highlight'"
										[ratioX]="8"
										[ratioY]="2">
									</vtr-container-card>
								</div>
							</div>
							<div class="row">
								<div class="col col-6 p-40">
									<vtr-container-card
										[img]="'https://www.channelweb.co.uk/w-images/7703f0aa-a9d4-48ec-a719-c993f0388479/3/Datacentre-580x358.jpg'"
										[title]="'Lenovo announced new powerful Legion compact series.'"
										[logoText]="'LENOVO SPECIAL'"
										[readMore]="'http://www.google.com'"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4">
									</vtr-container-card>
								</div>
								<div class="col col-6 p-40">
									<vtr-container-card
										[img]="'https://d3w2mpp70f6o8z.cloudfront.net/media/images/MareNostrum.original.jpg'"
										[title]="'Lenovo announced new powerful Legion compact series.'"
										[logoText]="'LENOVO SPECIAL'"
										[readMore]="'http://www.google.com'"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4">
									</vtr-container-card>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-12 col-sm-12 col-md-4 col-lg-4 vtr-page-right-column">
						<div class="vtr-page-shift-up">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12 pb-40">
										<vtr-widget-feedback [title]="'Give feedback'"
											[description]="'Tell us what you think about vantage'"
											[actionName]="'Give feedback'"
											[action]="'feedback'"
											(feedBackClick)="onFeedbackModal(feedBackModal)">
										</vtr-widget-feedback>
									</div>
								</div>

								<div class="row">
									<div class="col col-12 pb-40">
										<vtr-widget-quicksettings></vtr-widget-quicksettings>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-status [title]="'System Status'"
											[description]="'Quick catch up your device status.'"
											[items]="systemStatus">
										</vtr-widget-status>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-status [title]="'Security Advisor'"
											[description]="'Check if your device is secured.'"
											[items]="mockService.securityStatus">
										</vtr-widget-status>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-questions [title]="'Q&A for your machine'"
											[description]="'Find some helpful tips for your device.'"
											[items]="qaService.qas"></vtr-widget-questions>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<ng-template #feedBackModal
		let-modal>
		<div class="modal-header">
			<h4 class="modal-title battery-detail-modal-title pl-5"></h4>
			<button type="button"
				class="close"
				aria-label="Close"
				(click)="modal.dismiss('Cross click')">
				<img src="assets/icons/Close.svg" />
			</button>
		</div>
		<div class="modal-body">
			<vtr-feedback-form (feedbackClick)="onFeedbackClick()"
				[buttonText]="feedbackButtonText">
			</vtr-feedback-form>
		</div>
	</ng-template>
</div>
