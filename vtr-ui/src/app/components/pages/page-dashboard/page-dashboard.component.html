<div class="vtr-page-dashboard vtr-page">
  <vtr-header-main [title]="title"
                   [forwardLink]="forwardLink"></vtr-header-main>
  <div class="row pl-40 pr-40 mt--50">
    <div class="col-12">
      <div class="row">
        <div class="col-8">
          <div class="row  pa-20">
            <div class="col">
              <vtr-widget-carousel [data]="data" title="title" [interval]="1000" subtitle="title" pauseOnHover="true"
                                   image="url" [showNavigationArrows]="true" [showNavigationIndicators]="true"
                                   link="thumbnailUrl"></vtr-widget-carousel>

            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row pa-20">
                <div class="col">

                  <vtr-container-card [img]="'./assets/images/image4.png'"
                                      [caption]="'Run free, meet your now workout partner'"
                                      [title]="'Moto 360,'"
                                      [logo]="'https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/082015/branding_lenovo-logo_lenovologoposred_high_res.png?itok=ST2dQazn'"
                                      [logoText]="'LENEVO SPECIAL'"
                                      [readMore]="''"
                                      [type]="'4X3'">
                  </vtr-container-card>

                </div>
              </div>
            </div>
            <div class="col">
              <div class="row pa-20">
                <div class="col">

                  <vtr-container-card [img]="'./assets/images/image5.png'"
                                      [caption]="'I am so excited Lakers	fans welcome LeBron'"
                                      [title]="'LeBron James,'"
                                      [logo]="'https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/082015/branding_lenovo-logo_lenovologoposred_high_res.png?itok=ST2dQazn'"
                                      [logoText]="'WRAL SPORTS'"
                                      [readMore]="''"
                                      [type]="'4X3'">
                  </vtr-container-card>

                </div>
              </div>
            </div>
          </div>
          <div class="row pa-20">
            <div class="col">
              <vtr-container-card [img]="'./assets/images/image3.png'"
                                  [caption]="'I am so excited Lakers	fans welcome LeBron'"
                                  [title]="'LeBron James,'"
                                  [logo]="'https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/082015/branding_lenovo-logo_lenovologoposred_high_res.png?itok=ST2dQazn'"
                                  [logoText]="'WRAL SPORTS'"
                                  [readMore]="''"
                                  [type]="'8X4'">
              </vtr-container-card>

            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row pa-20">
                <div class="col">
                  <vtr-container-card [img]="'./assets/images/image1.png'"
                                      [caption]="' '"
                                      [title]="'Lenovo anounced new powerfull Legion compact series'"
                                      [logo]="'https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/082015/branding_lenovo-logo_lenovologoposred_high_res.png?itok=ST2dQazn'"
                                      [logoText]="'WRAL SPORTS'"
                                      [readMore]="'READ MORE'"
                                      [type]="'4X4'">
                  </vtr-container-card>


                </div>
              </div>
              <div class="row pa-20">
                <div class="col">
                  <vtr-container-card [img]="'./assets/images/image2.png'"
                                      [caption]="' '"
                                      [title]="'Lenovo anounced new powerfull Legion compact series'"
                                      [logo]="'https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/082015/branding_lenovo-logo_lenovologoposred_high_res.png?itok=ST2dQazn'"
                                      [logoText]="'WRAL SPORTS'"
                                      [readMore]="'READ MORE'"
                                      [type]="'4X4'">
                  </vtr-container-card>


                </div>
              </div>
            </div>
            <div class="col">
              <div class="row pa-20">
                <div class="col" style="height:180px;border:1px solid blue;border-radius:5px;"></div>
              </div>
              <div class="row pa-20">
                <div class="col" style="height:220px;border:1px solid blue;border-radius:5px;"></div>
              </div>
              <div class="row pa-20">
                <div class="col" style="height:430px;border:1px solid blue;border-radius:5px;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row pa-20">
            <div class="col" style="height:218px;border:1px solid blue;border-radius:5px;">

            </div>
          </div>

          <div class="row pa-20">
            <div class="col" style="height:319px;border:1px solid blue;border-radius:5px;">

            </div>
          </div>

          <div class="row pa-20">
            <div class="col" style="height:218px;border:1px solid blue;border-radius:5px;">

            </div>
          </div>

          <div class="row pa-20">
            <div class="col" style="height:375px;border:1px solid blue;border-radius:5px;">

            </div>
          </div>
          <div class="row pa-20">
            <div class="col" style="height:370px;border:1px solid blue;border-radius:5px;">

            </div>
          </div>
          <div class="row pa-20">
            <div class="col" style="height:480px;border:1px solid blue;border-radius:5px;">

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
