<vtr-page-layout
	[title]="deviceService.isArm || !commonService.isOnline || !userService.auth || !userService.hasFirstName || !userService.isLenovoIdSupported() ? (dashboardService.welcomeTextWithoutUserName | translate) : '<pre>' + (dashboardService.welcomeText | translate:{firstName:userService.firstName}) + '</pre>'"
	[textId]="'dashboard'"
	[pageCssClass]="'dashboard'"
	[shiftLeftUp]="true"
	[shiftRightUp]="true"
	[hideTitle]="hideTitle"
	[showDemo]="dccService.showDemo">

	<left-content>
		<div class="container-fluid">
			<div class="row"
				*ngIf="!isOnline">
				<div class="col col-12 p-0 pb-40">
					<vtr-widget-offline-info [title]="'dashboard.offlineInfo.title' | translate"
						[subtitle]="'dashboard.offlineInfo.subtitle' | translate"
						[buttonText]="'dashboard.offlineInfo.buttonText' | translate"
						[isSubtitleVisible]="false"
						[isButtonVisible]="false"
						id="dashboard-btn-connectivity"
						[offlineConnection]="offlineConnection"></vtr-widget-offline-info>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 pb-20 pt-0 px-0"
					[hidden]="canShowDccDemo$ | async">
					<vtr-widget-carousel [data]="contentCards.positionA.displayContent"
						[order]="1"
						source="title"
						[interval]="5000"
						cardTitle="title"
						[pauseOnHover]="true"
						image="url"
						[showNavigationArrows]="true"
						[showNavigationIndicators]="true"
						[carouselId]="'dashboard-lnk-hero-banner'"
						id="dashboard-lnk-hero-banner"
						aria-label="dashboard-lnk-hero-banner"
						link="thumbnailUrl">
					</vtr-widget-carousel>
				</div>
				<div class="col-sm-12 pb-20 pt-0 px-0"
					[hidden]="!(canShowDccDemo$ | async)">
					<vtr-widget-carousel [data]="heroBannerDemoItems"
						[order]="1"
						source="title"
						[interval]="5000"
						cardTitle="title"
						[pauseOnHover]="true"
						image="url"
						[showNavigationArrows]="true"
						[showNavigationIndicators]="true"
						[carouselId]="'dashboard-lnk-hero-banner'"
						id="dashboard-lnk-hero-banner"
						aria-label="dashboard-lnk-hero-banner"
						link="thumbnailUrl">
					</vtr-widget-carousel>
				</div>
				<div class="col-12 px-0 d-flex custom-card-container">
					<div class="custom-card pb-20 card-left">
						<vtr-container-card order=2
							[item]="contentCards.positionB.displayContent"
							[isOfflineArm]="(deviceService.isArm && !isOnline) || (deviceService.isArm && contentCards.positionB.displayContent.isLocal)"
							[type]="'corner'"
							[ratio]="2"
							[cornerShift]="'large'"
							[containerCardId]="'dashboard-lnk-content-b'"
							id="dashboard-card-b"
							aria-label="dashboard-card-b">
						</vtr-container-card>
					</div>
					<div class="custom-card pb-20 card-right">
						<vtr-container-card order=3
							[item]="contentCards.positionC.displayContent"
							[isOfflineArm]="(deviceService.isArm && !isOnline) || (deviceService.isArm && contentCards.positionC.displayContent.isLocal)"
							[type]="'corner'"
							[ratio]="2"
							[containerCardId]="'dashboard-lnk-content-c'"
							id="dashboard-card-c"
							aria-label="dashboard-card-c">
						</vtr-container-card>
					</div>
				</div>
				<div class="col-sm-12 pb-20 px-0">
					<vtr-container-card order=4
						[item]="contentCards.positionD.displayContent"
						[isOfflineArm]="(deviceService.isArm && !isOnline) || (deviceService.isArm && contentCards.positionD.displayContent.isLocal)"
						[type]="'highlight'"
						[ratio]="4"
						[containerCardId]="'dashboard-lnk-content-d'"
						id="dashboard-card-d"
						aria-label="dashboard-card-d">
					</vtr-container-card>
				</div>
				<div class="col-12 px-0 d-flex custom-card-container">
					<div class="custom-card pb-20 card-left"
						[hidden]="deviceService.isSMode">
						<vtr-container-card order=5
							[item]="contentCards.positionE.displayContent"
							[isOfflineArm]="(deviceService.isArm && !isOnline) || (deviceService.isArm && contentCards.positionE.displayContent.isLocal)"
							[type]="'article'"
							[ratio]="1"
							[containerCardId]="'dashboard-lnk-content-e'"
							id="dashboard-card-e"
							aria-label="dashboard-card-e">
						</vtr-container-card>
					</div>
					<div class="custom-card pb-20 card-right"
						[hidden]="deviceService.isSMode">
						<vtr-container-card order=6
							[item]="contentCards.positionF.displayContent"
							[isOfflineArm]="(deviceService.isArm && !isOnline) || (deviceService.isArm && contentCards.positionF.displayContent.isLocal)"
							[type]="'article'"
							[ratio]="1"
							[containerCardId]="'dashboard-lnk-content-f'"
							id="dashboard-card-f"
							aria-label="dashboard-card-f">
						</vtr-container-card>
					</div>
				</div>
			</div>
		</div>
	</left-content>

	<right-content>
		<div class="container-fluid">
			<div class="row"
				*ngIf="!deviceService.isArm && !deviceService.isSMode">
				<div class="col-sm-12 col-md-12 pb-20 px-0">
					<vtr-widget-system-update></vtr-widget-system-update>
				</div>
			</div>
			<div class="row"
				*ngIf="warrantyData && warrantyData.info && warrantyData.info.status !== 2 && isWarrantyVisible">
				<div class="col-sm-12 col-md-12 pb-20 px-0">
					<vtr-widget-dashboard-warranty [item]="warrantyData"
						[isConnected]="isOnline">
					</vtr-widget-dashboard-warranty>
				</div>
			</div>

			<div class="row" *ngIf="!androidService.isAndroid && deviceService.isArm">
				<div class="col-sm-12 col-md-12 pb-20 px-0">
					<vtr-widget-support [title]="'support.documentation.title' | translate"
						[description]="''"
						[items]="supportDatas.documentation">
					</vtr-widget-support>
				</div>
			</div>

			<div class="row"
				*ngIf="!deviceService.isArm && showQuickSettings">
				<div class="col-sm-12 px-0 pt-3">
					<vtr-widget-quicksettings
						[vtrAppSearchScroller]="['search-microphone-quick', 'search-camera-quick', 'search-eye-care-quick']">
					</vtr-widget-quicksettings>
				</div>
			</div>
			<div class="row"
				*ngIf="!deviceService.isArm">
				<div class="col-sm-12 px-0 mt-20">
					<vtr-widget-status componentName="system status"
						[title]="'dashboard.systemStatus.title' | translate"
						[description]="'dashboard.systemStatus.subtitle' | translate"
						[items]="systemStatus"
						[linkId]="'dashboard-ss'">
					</vtr-widget-status>
				</div>
			</div>

			<div class="row"
				*ngIf="!androidService.isAndroid && deviceService.isArm">
				<div class="col-sm-12 px-0 pb-20">
					<vtr-widget-questions [title]="'common.qAndA.title' | translate"
						[description]="'common.qAndA.subtitle' | translate"
						[items]="qaService.qas"
						blockPosition="r4"
						[linkId]="'dashboard-qa'"></vtr-widget-questions>
				</div>
			</div>

			<div class="row"
				*ngIf="!androidService.isAndroid && deviceService.isArm">
				<div class="col-sm-12 px-0 pb-20">
					<vtr-widget-energy-star></vtr-widget-energy-star>
				</div>
			</div>

			<!-- <div class="row"
				*ngIf="!deviceService.isArm && !deviceService.isSMode && brand !== 1 && !deviceService.isGaming">
				<div class="col-sm-12 px-0 py-20">
					<vtr-widget-security-status [securityAdvisor]="securityAdvisor"
						[linkId]="'dashboard'">
					</vtr-widget-security-status>
				</div>
			</div> -->

		</div>
	</right-content>

	<!--indicate dashboard was loaed, send related metrics-->
	<div vtrPageLoadedDetector></div>

</vtr-page-layout>
