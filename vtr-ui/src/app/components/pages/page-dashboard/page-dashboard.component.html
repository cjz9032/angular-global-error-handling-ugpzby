<div class="vtr-page-dashboard vtr-page container-fluid">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="title"
				[forwardLink]="forwardLink"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-8 vtr-page-left-column">
						<div class="vtr-page-shift-up nmx-40">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12 px-40 pb-40">
										<vtr-widget-carousel [data]="data"
											source="title"
											[interval]="2000"
											title="title"
											pauseOnHover="true"
											image="url"
											[showNavigationArrows]="true"
											[showNavigationIndicators]="true"
											link="thumbnailUrl"></vtr-widget-carousel>
									</div>
								</div>
								<div class="row">
									<div class="col col-6 p-40">
										<vtr-container-card
											[img]="'http://d2pa5gi5n2e1an.cloudfront.net/global/images/product/mobilephones/Motorola_moto_360_SPORT/Motorola_moto_360_SPORT_L_1.jpg'"
											[caption]="'Run free, partner'"
											[title]="'Moto 360'"
											[logoText]="'LENEVO SPECIAL'"
											[type]="'corner'"
											[ratioX]="4"
											[ratioY]="2"
											[cornerShift]="'large'">
										</vtr-container-card>
									</div>
									<div class="col col-6 p-40">
										<vtr-container-card
											[img]="'http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/1966.png&w=350&h=254'"
											[caption]="'I am so excited Lakers	fans welcome LeBron'"
											[title]="'LeBron James'"
											[logoText]="'LENEVO SPECIAL'"
											[type]="'corner'"
											[ratioX]="4"
											[ratioY]="2">
										</vtr-container-card>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col col-12 p-40">
									<vtr-container-card [img]="'./assets/images/highlight1.jpg'"
										[title]="'New Fortnite patch is live. Update and get playing!'"
										[logoText]="'LENEVO SPECIAL'"
										[type]="'highlight'"
										[ratioX]="8"
										[ratioY]="2">
									</vtr-container-card>
								</div>
							</div>
							<div class="row">
								<div class="col col-6 p-40">
									<vtr-container-card
										[img]="'https://www.channelweb.co.uk/w-images/7703f0aa-a9d4-48ec-a719-c993f0388479/3/Datacentre-580x358.jpg'"
										[title]="'Lenovo Reprehenderit Officia Porro Iure est Deserunt Velit'"
										[logoText]="'LENEVO SPECIAL'"
										[readMore]="'http://www.google.com'"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4">
									</vtr-container-card>
								</div>
								<div class="col col-6 p-40">
									<vtr-container-card
										[img]="'https://d3w2mpp70f6o8z.cloudfront.net/media/images/MareNostrum.original.jpg'"
										[title]="'Lenovo Announces Accusamus Beatae ad Facilis Officia Porro Iure'"
										[logoText]="'LENEVO SPECIAL'"
										[readMore]="'http://www.google.com'"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4">
									</vtr-container-card>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-4 vtr-page-right-column">
						<div class="vtr-page-shift-up">
							<div class="container-fluid">

									<div class="row">
											<div class="col col-12 pb-40">
													<vtr-widget-feedback [title]="'Give feedback'"
													[description]="'Tell us what you think about vantage'"
													[actionName]="'Give feedback'"
													[action]="'feedback'"
													>

													</vtr-widget-feedback>
											</div>
										</div>

								<div class="row">
									<div class="col col-12 pb-40">
										<vtr-widget-quicksettings></vtr-widget-quicksettings>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-status [title]="'System Status'"
											[description]="'System Status Component'"
											[items]="dummySystem">
										</vtr-widget-status>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-status [title]="'Security Status'"
											[description]="'Security Status Component'"
											[items]="dummySecurity">
										</vtr-widget-status>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
