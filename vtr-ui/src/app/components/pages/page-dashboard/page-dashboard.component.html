<div class="vtr-page-dashboard vtr-page container-fluid">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main
				[title]="title"
				[forwardLink]="forwardLink"
			></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-8 vtr-page-left-column">
						<div class="vtr-page-shift-up nmx-40">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12 px-40 pb-40">
										<vtr-widget-carousel
											[data]="mockService.carousel"
											source="title"
											[interval]="2000"
											title="title"
											pauseOnHover="true"
											image="url"
											[showNavigationArrows]="true"
											[showNavigationIndicators]="true"
											link="thumbnailUrl"
										></vtr-widget-carousel>
									</div>
								</div>
								<div class="row">
									<div class="col col-6 p-40">
										<vtr-container-card
											[img]="
												'http://d2pa5gi5n2e1an.cloudfront.net/global/images/product/mobilephones/Motorola_moto_360_SPORT/Motorola_moto_360_SPORT_L_1.jpg'
											"
											[caption]="'Run free, partner'"
											[title]="'Moto 360'"
											[logoText]="'LENEVO SPECIAL'"
											[type]="'corner'"
											[ratioX]="4"
											[ratioY]="2"
											[cornerShift]="'large'"
										>
										</vtr-container-card>
									</div>
									<div class="col col-6 p-40">
										<vtr-container-card
											[img]="
												'http://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/1966.png&w=350&h=254'
											"
											[caption]="
												'I am so excited Lakers	fans welcome LeBron'
											"
											[title]="'LeBron James'"
											[logoText]="'LENEVO SPECIAL'"
											[type]="'corner'"
											[ratioX]="4"
											[ratioY]="2"
										>
										</vtr-container-card>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col col-12 p-40">
									<vtr-container-card
										[img]="'./assets/images/highlight1.jpg'"
										[title]="
											'New Fortnite patch is live. Update and get playing!'
										"
										[logoText]="'LENEVO SPECIAL'"
										[type]="'highlight'"
										[ratioX]="8"
										[ratioY]="2"
									>
									</vtr-container-card>
								</div>
							</div>
							<div class="row">
								<div class="col col-6 p-40">
									<vtr-container-card
										[img]="
											'https://www.channelweb.co.uk/w-images/7703f0aa-a9d4-48ec-a719-c993f0388479/3/Datacentre-580x358.jpg'
										"
										[title]="
											'Lenovo Reprehenderit Officia Porro Iure est Deserunt Velit'
										"
										[logoText]="'LENEVO SPECIAL'"
										[readMore]="'http://www.google.com'"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4"
									>
									</vtr-container-card>
								</div>
								<div class="col col-6 p-40">
									<vtr-container-card
										[img]="
											'https://d3w2mpp70f6o8z.cloudfront.net/media/images/MareNostrum.original.jpg'
										"
										[title]="
											'Lenovo Announces Accusamus Beatae ad Facilis Officia Porro Iure'
										"
										[logoText]="'LENEVO SPECIAL'"
										[readMore]="'http://www.google.com'"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4"
									>
									</vtr-container-card>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-4 vtr-page-right-column">
						<div class="vtr-page-shift-up">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12 pb-40">
										<vtr-widget-feedback
											[title]="'Give feedback'"
											[description]="
												'Tell us what you think about vantage'
											"
											[actionName]="'Give feedback'"
											[action]="'feedback'"
											(feedBackClick)="
												onFeedBackClick(feedBackModal)
											"
										>
										</vtr-widget-feedback>
									</div>
								</div>

								<div class="row">
									<div class="col col-12 pb-40">
										<vtr-widget-quicksettings></vtr-widget-quicksettings>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-status
											[title]="'System Status'"
											[description]="
												'System Status Component'
											"
											[items]="mockService.systemStatus"
										>
										</vtr-widget-status>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-status
											[title]="'Security Advisor'"
											[description]="
												'Security Status Component'
											"
											[items]="mockService.securityStatus"
										>
										</vtr-widget-status>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-questions
											[title]="'Q&A\'s for your machine'"
											[description]="
												'Find answers for your Ideapad'
											"
											[items]="qaService.qas"
										></vtr-widget-questions>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<ng-template #feedBackModal let-modal>
		<div class="modal-header">
			<h4 class="modal-title battery-detail-modal-title pl-5"></h4>
			<button
				type="button"
				class="close"
				aria-label="Close"
				(click)="modal.dismiss('Cross click')"
			>
				<img src="assets/icons/Close.svg" />
			</button>
		</div>
		<div class="modal-body">
			<form
				name="feedBack"
				class="feedback-form"
				(ngSubmit)="feedBackForm.form.valid && onFeedBackSubmit()"
				#feedBackForm="ngForm"
				novalidate
			>
				<div class="row">
					<div class="col">
						<input
							placeholder="Email (optional)"
							type="email"
							class="form-control user-email text-center"
							[(ngModel)]="feedBackFormModel.userEmail"
							name="userEmail"
							#userEmail="ngModel"
							[ngClass]="{
								'is-invalid':
									feedBackForm.submitted && userEmail.invalid
							}"
						/>
						<div
							*ngIf="
								feedBackFormModel.submitted && userEmail.invalid
							"
							class="invalid-feedback"
						>
							<div *ngIf="feedBackFormModel.errors.required">
								Email is required
							</div>
						</div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col">
						<textarea
							placeholder="Comments..."
							class="form-control user-comment text-center align-self-center"
							cols="30"
							rows="10"
							aria-label="feedback comments"
							name="userComment"
							[(ngModel)]="feedBackFormModel.userComment"
							#userComment="ngModel"
							[ngClass]="{
								'is-invalid':
									feedBackForm.submitted &&
									userComment.invalid
							}"
							required
						></textarea>
						<div
							*ngIf="
								feedBackFormModel.submitted &&
								userComment.invalid
							"
							class="invalid-feedback"
						>
							<div>
								Comments is required
							</div>
						</div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col text-center">
						<button
							type="submit"
							class="btn btn-primary btn-lg user-submit"
						>
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
	</ng-template>
</div>
