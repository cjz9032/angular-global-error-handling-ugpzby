<div class="vtr-page-dashboard vtr-page container-fluid">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="title"
				[forwardLink]=""></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row">
					<div [ngClass]="{
						'col-sm-12 col-md-8 col-lg-8 vtr-page-left-column':!deviceService.isArm,
						'vtr-arm-page': deviceService.isArm
					}"
					 class="col col-12">
						<div class="vtr-page-shift-up nmx-40">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12 px-40 pb-40">
										<vtr-widget-carousel [data]="mockService.carousel"
											source="title"
											[interval]="2000"
											title="title"
											pauseOnHover="true"
											image="url"
											[showNavigationArrows]="true"
											[showNavigationIndicators]="true"
											link="thumbnailUrl"></vtr-widget-carousel>
									</div>
								</div>
								<div class="row">
									<div class="col col-6 p-40">
										<vtr-container-card [img]="cardContentPositionB.FeatureImage"
										 [caption]="cardContentPositionB.Description"
										 [title]="cardContentPositionB.Title"
										 [logoText]="cardContentPositionB.BrandName"
										 [type]="'corner'"
										 [ratioX]="4"
										 [ratioY]="2"
										 [cornerShift]="'large'">
										</vtr-container-card>
									</div>
									<div class="col col-6 p-40">
										<vtr-container-card [img]="cardContentPositionC.FeatureImage"
										 [caption]="cardContentPositionC.Description"
										 [title]="cardContentPositionC.Title"
										 [logoText]="cardContentPositionC.BrandName"
										 [type]="'corner'"
										 [ratioX]="4"
										 [ratioY]="2">
										</vtr-container-card>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col col-12 p-40">
									<vtr-container-card [img]="'./assets/images/highlight1.jpg'"
										[title]="'New Fortnite patch is live. Update and get playing!'"
										[logoText]="'LENOVO SPECIAL'"
										[type]="'highlight'"
										[ratioX]="8"
										[ratioY]="2">
									</vtr-container-card>
								</div>
							</div>
							<div class="row">
								<div class="col col-6 p-40">
									<vtr-container-card
										[img]="'https://www.channelweb.co.uk/w-images/7703f0aa-a9d4-48ec-a719-c993f0388479/3/Datacentre-580x358.jpg'"
										[title]="'Lenovo announced new powerful Legion compact series.'"
										[logoText]="'LENOVO SPECIAL'"
										[readMore]="'http://www.google.com'"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4">
									</vtr-container-card>
								</div>
								<div class="col col-6 p-40">
									<vtr-container-card
										[img]="'https://d3w2mpp70f6o8z.cloudfront.net/media/images/MareNostrum.original.jpg'"
										[title]="'Lenovo announced new powerful Legion compact series.'"
										[logoText]="'LENOVO SPECIAL'"
										[readMore]="'http://www.google.com'"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4">
									</vtr-container-card>
								</div>
							</div>
						</div>
					</div>
					<div *ngIf="!deviceService.isArm"
					 class="col col-12 col-sm-12 col-md-4 col-lg-4 vtr-page-right-column">
						<div class="vtr-page-shift-up">
							<div class="container-fluid">
								<div class="row">
									<div class="col col-12 pb-40">
										<vtr-widget-feedback [title]="'dashboard.feedback.title' | translate"
											[description]="'dashboard.feedback.subtitle' | translate"
											[actionName]="'dashboard.feedback.button' | translate"
											[action]="'feedback'"
											(feedBackClick)="onFeedbackModal(feedBackModal)">
										</vtr-widget-feedback>
									</div>
								</div>

								<div class="row"
									*ngIf="!deviceService.isArm">
									<div class="col col-12 pb-40">
										<vtr-widget-quicksettings></vtr-widget-quicksettings>
									</div>
								</div>

								<div class="row"
									*ngIf="!deviceService.isArm">
									<div class="col col-12 py-40">
										<vtr-widget-status [title]="'System Status'"
											[description]="'Quick catch up your device status.'"
											[items]="systemStatus">
										</vtr-widget-status>
									</div>
								</div>
								<div class="row"
									*ngIf="!deviceService.isArm">
									<div class="col col-12 py-40">
										<vtr-widget-status [title]="'Security Advisor'"
											[description]="'Check if your device is secured.'"
											[items]="securityStatus">
										</vtr-widget-status>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 py-40">
										<vtr-widget-questions [title]="'Q&A for your machine'"
											[description]="'Find some helpful tips for your device.'"
											[items]="qaService.qas"></vtr-widget-questions>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<ng-template #feedBackModal
		let-modal>
		<div class="modal-header">
			<h4 class="modal-title battery-detail-modal-title pl-5"></h4>
			<button type="button"
				class="close"
				aria-label="Close"
				(click)="modal.dismiss('Cross click')">
				<img src="assets/icons/Close.svg" />
			</button>
		</div>
		<div class="modal-body">
			<vtr-feedback-form (feedbackClick)="onFeedbackClick()"
				[buttonText]="feedbackButtonText">
			</vtr-feedback-form>
		</div>
	</ng-template>
</div>
