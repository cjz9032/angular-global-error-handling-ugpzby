<div class="vtr-page-dashboard vtr-page container-fluid">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main title="{{'lenovoId.welcomeText' | translate:{firstName:userService.firstName} }}"
				[forwardLink]=""></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row">
					<div [ngClass]="{
							'col-sm-12 col-md-7 col-lg-7 col-xl-8 vtr-page-left-column':!deviceService.isArm,
							'vtr-arm-page': deviceService.isArm
						}">
						<div class="vtr-page-shift-up nmx-40">

							<div class="container-fluid">
								<div class="row"
									*ngIf="!isOnline">
									<div class="col col-12 px-40 pb-40">
										<vtr-widget-offline-info [title]="'No internet connection detected'"
											[subtitle]="'Learn more on how to solve connection issues in our'"
											[buttonText]="'Connectivity 101'"
											(buttonClick)="onConnectivityClick($event)"></vtr-widget-offline-info>
									</div>
								</div>
								<div class="row">
									<div class="col col-12 px-40 pb-40">
										<vtr-widget-carousel [data]="heroBannerItems"
											source="title"
											[interval]="2000"
											cardTitle="title"
											pauseOnHover="true"
											image="url"
											[showNavigationArrows]="true"
											[showNavigationIndicators]="true"
											link="thumbnailUrl"></vtr-widget-carousel>
									</div>
								</div>
								<div class="row">
									<div class="col col-6 p-40">
										<vtr-container-card [img]="cardContentPositionB.FeatureImage"
											[caption]="cardContentPositionB.Description"
											[title]="cardContentPositionB.Title"
											[logoText]="cardContentPositionB.BrandName"
											[action]="cardContentPositionB.Action"
											[actionLink]="cardContentPositionB.ActionLink"
											[type]="'corner'"
											[ratioX]="4"
											[ratioY]="2"
											[cornerShift]="'large'">
										</vtr-container-card>
									</div>
									<div class="col col-6 p-40">
										<vtr-container-card [img]="cardContentPositionC.FeatureImage"
											[caption]="cardContentPositionC.Description"
											[title]="cardContentPositionC.Title"
											[logoText]="cardContentPositionC.BrandName"
											[action]="cardContentPositionC.Action"
											[actionLink]="cardContentPositionC.ActionLink"
											[type]="'corner'"
											[ratioX]="4"
											[ratioY]="2">
										</vtr-container-card>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col col-12 p-40">
									<vtr-container-card [img]="cardContentPositionD.FeatureImage"
										[title]="cardContentPositionD.Title"
										[logoText]="cardContentPositionD.BrandName"
										[action]="cardContentPositionD.Action"
										[actionLink]="cardContentPositionD.ActionLink"
										[type]="'highlight'"
										[ratioX]="8"
										[ratioY]="2">
									</vtr-container-card>
								</div>
							</div>
							<div class="row">
								<div class="col col-6 p-40">
									<vtr-container-card [img]="cardContentPositionE.FeatureImage"
										[title]="cardContentPositionE.Title"
										[logoText]="cardContentPositionE.BrandName"
										[action]="cardContentPositionE.Action"
										[actionLink]="cardContentPositionE.ActionLink"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4">
									</vtr-container-card>
								</div>
								<div class="col col-6 p-40">
									<vtr-container-card [img]="cardContentPositionF.FeatureImage"
										[title]="cardContentPositionF.Title"
										[logoText]="cardContentPositionF.BrandName"
										[action]="cardContentPositionF.Action"
										[actionLink]="cardContentPositionF.ActionLink"
										[type]="'article'"
										[ratioX]="4"
										[ratioY]="4">
									</vtr-container-card>
								</div>
							</div>
						</div>
					</div>
					<div *ngIf="!deviceService.isArm"
						class="col-sm-12 col-md-5 col-lg-5 col-xl-4 vtr-page-right-column">
						<div class="vtr-page-shift-up">
							<div class="container-fluid">
								<div class="row no-gutters">
									<div class="col-sm-12 col-md-12 pb-60">
										<vtr-widget-feedback [title]="'dashboard.feedback.title' | translate"
											[description]="'dashboard.feedback.subtitle' | translate"
											[actionName]="'dashboard.feedback.button' | translate"
											[action]="'feedback'"
											(feedBackClick)="onFeedbackModal()">
										</vtr-widget-feedback>
										<!-- </div> -->
										<!-- </div> -->

										<!-- <div class="row"
										*ngIf="!deviceService.isArm"> -->
										<!-- <div class="col-sm-12"> -->
										<div class="pt-5">
											<vtr-widget-quicksettings></vtr-widget-quicksettings>
										</div>
									</div>
									<!-- </div> -->

									<!-- <div class="row"
									*ngIf="!deviceService.isArm"> -->
									<div class="col-sm-12 col-md-12 pb-40">
										<vtr-widget-status componentName="system status"
											[title]="'dashboard.systemStatus.title' | translate"
											[description]="'dashboard.systemStatus.subtitle' | translate"
											[items]="systemStatus">
										</vtr-widget-status>
									</div>
								</div>
								<div class="row no-gutters"
									*ngIf="!deviceService.isArm">
									<div class="col-sm-12 py-40">
										<vtr-widget-security-status [securityAdvisor]="securityAdvisor">
										</vtr-widget-security-status>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
