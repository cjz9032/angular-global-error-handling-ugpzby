<div class="vtr-page-dashboard vtr-page container-fluid">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [title]="title"
			 [forwardLink]="forwardLink"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="container-fluid">
				<div class="row h-100">
					<div class="col col-8 vtr-page-left-column">
						Left Column Content Here...
					</div>
					<div class="col col-4 vtr-page-right-column">
            <vtr-widget-feedback
            [description]="'Tell us what you think about vantage'"
            [title]="'Give feedback'"
            [actionName]="'Give feedback'"
            [action]="'feedback'"
             >

            </vtr-widget-feedback>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
