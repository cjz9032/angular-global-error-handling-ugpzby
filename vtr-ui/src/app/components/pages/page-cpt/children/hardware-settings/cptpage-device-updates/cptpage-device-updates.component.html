<div class="row">
    <div class="col">
        <h1>{{'systemUpdates.title' | translate}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6 px-0 pb-5 pt-0">
        <vtr-container-card [img]="cardContentPositionA.FeatureImage" id="su-positionA-cardcontent"
            aria-label="su-positionA-cardcontent" [itemID]="cardContentPositionA.Id"
            [caption]="cardContentPositionA.Description" [title]="cardContentPositionA.Title"
            [logoText]="cardContentPositionA.BrandName" [action]="cardContentPositionA.Action"
            [actionType]="cardContentPositionA.ActionType" [actionLink]="cardContentPositionA.ActionLink"
            [type]="'subpage-corner'" order="3" sideFlag='r' [ratio]="2" [cornerShift]="'large'">
        </vtr-container-card>
    </div>
</div>
