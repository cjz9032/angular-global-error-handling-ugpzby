<div class="row">
    <div class="col">
        <h1>{{title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 pb-20 pt-0 px-0">
        <vtr-widget-carousel [data]="heroBannerItems" [order]="1" source="title" [interval]="5000" cardTitle="title"
            [pauseOnHover]="true" image="url" [showNavigationArrows]="true" [showNavigationIndicators]="true"
            [carouselId]="'dashboard-lnk-hero-banner'" id="dashboard-lnk-hero-banner"
            aria-label="dashboard-lnk-hero-banner" link="thumbnailUrl">
        </vtr-widget-carousel>
    </div>
    <div class="col-xl-6 col-sm-6 pb-20 card-left">
        <vtr-container-card [order]="2" [item]="cardContentPositionB" [isOfflineArm]="cardContentPositionB.isLocal"
            [type]="'corner'" [ratio]="2" [cornerShift]="'large'" [containerCardId]="'dashboard-lnk-content-b'"
            id="dashboard-card-b" aria-label="dashboard-card-b">
        </vtr-container-card>
    </div>
    <div class="col-xl-6 col-sm-6 pb-20 card-right">
        <vtr-container-card [order]="3" [item]="cardContentPositionC"
            [isOfflineArm]="cardContentPositionC.isLocal" [type]="'corner'" [ratio]="2"
            [containerCardId]="'dashboard-lnk-content-c'" id="dashboard-card-c" aria-label="dashboard-card-c">
        </vtr-container-card>
    </div>
    <div class="col-sm-12 pb-20 px-0">
        <vtr-container-card [order]="4" [item]="cardContentPositionD" [isOfflineArm]="cardContentPositionD.isLocal"
            [type]="'highlight'" [ratio]="4" [containerCardId]="'dashboard-lnk-content-d'" id="dashboard-card-d"
            aria-label="dashboard-card-d">
        </vtr-container-card>
    </div>
    <div class="col-xl-6 col-sm-6 pb-20 card-left">
        <vtr-container-card [order]="5" [item]="cardContentPositionE" [isOfflineArm]="cardContentPositionE.isLocal"
            [type]="'article'" [ratio]="1" [containerCardId]="'dashboard-lnk-content-e'" id="dashboard-card-e"
            aria-label="dashboard-card-e">
        </vtr-container-card>
    </div>
    <div class="col-xl-6 col-sm-6 pb-20 card-right">
        <vtr-container-card [order]="6" [item]="cardContentPositionF" [isOfflineArm]="cardContentPositionF.isLocal"
            [type]="'article'" [ratio]="1" [containerCardId]="'dashboard-lnk-content-f'" id="dashboard-card-f"
            aria-label="dashboard-card-f">
        </vtr-container-card>
    </div>
</div>
