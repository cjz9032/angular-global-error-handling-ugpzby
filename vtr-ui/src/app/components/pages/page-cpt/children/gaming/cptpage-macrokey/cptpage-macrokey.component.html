<div class="row">
    <div class="col">
        <h1>{{title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6">
        <vtr-container-card order="1" [item]="cardContentPositionC" [type]="'subpage-article'" [ratio]="1"
            id="macro_key_crm_card_A" aria-label="macro_key_crm_card_A" [cardId]="'macro_key_crm_card'" vtrMetrics
            metricsEvent="ArticleClick" metricsItem="gaming_macrokey_containerCard_positionC"
            ItemCategory="corner-article">
        </vtr-container-card>
    </div>
    <div class="col-xs-6 col-sm-6">
        <vtr-container-card order="2" [item]="cardContentPositionF"
            [type]="'subpage-corner'" [ratio]="2" [cornerShift]="'large'" id="macro_key_crm_card_B"
            aria-label="macro_key_crm_card_B" [cardId]="'macro_key_crm_card'" vtrMetrics metricsEvent="ArticleClick"
            metricsItem="gaming_macrokey_containerCard_positionF" ItemCategory="corner-article">
        </vtr-container-card>
    </div>
</div>
