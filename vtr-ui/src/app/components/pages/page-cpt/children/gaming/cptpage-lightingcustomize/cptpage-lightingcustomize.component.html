<div class="row">
    <div class="col">
        <h1>{{title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6">
        <vtr-container-card order="1"
            [item]="cardContentPositionF"
            [type]="'subpage-article'" [ratio]="1" id="lighting_customize_crm_card_A"
            aria-label="lighting_customize_crm_card_A">
        </vtr-container-card>
    </div>
    <div class="col-xs-6 col-sm-6">
        <vtr-container-card order="2"
            [item]="cardContentPositionC" [dynamicmetricsItem]="dynamic_metricsItem"
            [type]="'subpage-corner'" [ratio]="2" [cornerShift]="'large'" id="lighting_customize_crm_card_B"
            aria-label="lighting_customize_crm_card_B">
        </vtr-container-card>
    </div>
</div>
