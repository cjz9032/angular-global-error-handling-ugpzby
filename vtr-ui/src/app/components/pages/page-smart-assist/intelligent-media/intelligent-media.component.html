<div class="row pt-5 smart-assist-card"
	id="intelligentMedia">
	<div class="col-12 px-0"
		id="media">
		<vtr-container-collapsible [collapseLinkId]="'intelligentMedia'"
			[tabIndex]="0"
			[cardTitle]="'device.smartAssist.intelligentMedia.heading' | translate"
			componentName="intelligentMediaCollapsible"
			[isCollapsed]="false"
			[allowCollapse]="true"
			[theme]="'white'">
			<ul class="list-group list-group-flush">
				<li>
					<vtr-ui-row-switch *ngIf="intelligentMediaAvailable"
						[switchId]="'intelligentMedia'"
						[title]="'device.smartAssist.intelligentMedia.title' | translate"
						componentName="intelligentMediaSwitch"
						[isLastChild]="true"
						[isSwitchVisible]="true"
						[leftIcon]="['icomoon', 'icomoon-zero-touch-playback']"
						[rightIcon]="['far', 'question-circle']"
						[showChildContent]="false"
						[isSwitchChecked]="isChecked"
						[tooltipText]="'device.smartAssist.intelligentMedia.tooltip' | translate"
						(toggleOnOff)="setVideoPauseResumeStatus($event)"
						[caption]="'device.smartAssist.intelligentMedia.desc' | translate"
						[theme]="'white'"
						[showLoaderState]="isLoading">
					</vtr-ui-row-switch>
				</li>
			</ul>

			<ul class="list-group list-group-flush">
				<li>
					<div class="border-top common-li-padding" *ngIf="superResolutionAvailable && intelligentMediaAvailable"></div>
					<vtr-ui-row-switch *ngIf="superResolutionAvailable"
						[switchId]="'superResolution'"
						[title]="'device.smartAssist.superResolution.title' | translate"
						componentName="superResolutionSwitch"
						[isLastChild]="true"
						[isSwitchVisible]="true"
						[leftIcon]="['icomoon', 'icomoon-superResolution']"
						[rightIcon]="['far', 'question-circle']"
						[showChildContent]="false"
						[isSwitchChecked]="isSRChecked"
						[tooltipText]="'device.smartAssist.superResolution.tooltip' | translate"
						(toggleOnOff)="setSuperResolutionStatus($event)"
						[caption]="'device.smartAssist.superResolution.desc' | translate"
						[theme]="'white'"
						[showLoaderState]="isSRLoading">
					</vtr-ui-row-switch>
					<div class="row">
						<div class="feature-note p-4"
							*ngIf="superResolutionAvailable">
							<p id="superResolution-note-description"  tabindex="0"
							attr.aria-label="{{'device.smartAssist.superResolution.note.description' | translate}}">
								{{'device.smartAssist.superResolution.note.description' | translate}}</p>
							<div class="m-4">
								<ul>
									<li>
										<p id="superResolution-note-description1" tabindex="0"
										attr.aria-label="{{'device.smartAssist.superResolution.note.description1' | translate}}">
											{{'device.smartAssist.superResolution.note.description1' | translate}}</p>
									</li>
									<li>
										<p id="superResolution-note-description2" tabindex="0"
										attr.aria-label="{{'device.smartAssist.superResolution.note.description2' | translate}}">
											{{'device.smartAssist.superResolution.note.description2' | translate}}</p>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</vtr-container-collapsible>
	</div>
</div>
