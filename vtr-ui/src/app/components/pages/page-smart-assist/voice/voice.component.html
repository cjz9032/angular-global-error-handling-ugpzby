<div class="vtr-voice">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="d-flex justify-content-between">
					<p class="context">{{'device.smartAssist.voice.description' | translate}}</p>
					<button type="button"
						class="btn btn-primary btn-block install-btn">{{'device.smartAssist.voice.installBtnText' | translate | uppercase }}</button>
				</div>
			</div>
		</div>
		<ul class="list-group list-group-flush">
			<li class="">
				<vtr-ui-row-switch
					[title]="'device.smartAssist.voice.voiceToText.title' | translate"
					[caption]="'device.smartAssist.voice.voiceToText.caption' | translate"
					[leftIcon]="['fal', 'gem']"
					[rightIcon]="['far', 'question-circle']"
					[showChildContent]="true">
					<div class="row">
						<div class="col pl-2">
								<div class="learn-more d-flex justify-content-end">
										<a alt="" (click)="voicePopUp('voiceToText')">{{'device.smartAssist.voice.learnMoreText' | translate}}</a>
								</div>
						</div>
					</div>
				</vtr-ui-row-switch>
			</li>
			<li class="">
					<vtr-ui-row-switch
						[title]="'device.smartAssist.voice.translation.title' | translate"
						[caption]="'device.smartAssist.voice.translation.caption' | translate"
						[leftIcon]="['fal', 'gem']"
						[rightIcon]="['far', 'question-circle']"
						[showChildContent]="true">
						<div class="row">
								<div class="col pl-2">
										<div class="learn-more d-flex justify-content-end">
												<a alt="" (click)="voicePopUp('translation')">{{'device.smartAssist.voice.learnMoreText' | translate}}</a>
										</div>
								</div>
							</div>
					</vtr-ui-row-switch>
			</li>
		</ul>
	</div>
</div>
