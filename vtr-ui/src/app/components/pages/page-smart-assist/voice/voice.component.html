<div class="vtr-voice">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="d-flex justify-content-between">
					<p class="context">{{'device.smartAssist.voice.description' | translate}}</p>
					<button type="button"
						class="btn btn-primary btn-block install-btn">{{'device.smartAssist.voice.installBtnText' | translate | uppercase }}</button>
						<!-- <button type="button"
						class="btn btn-primary btn-block install-btn">{{'device.smartAssist.voice.launchBtnText' | translate | uppercase }}</button> -->
				</div>
			</div>
		</div>
		<ul class="list-group list-group-flush">
			<li class="">
				<vtr-ui-row-switch
					[title]="'device.smartAssist.voice.voiceToText.title' | translate"
					[caption]="'device.smartAssist.voice.voiceToText.caption' | translate"
					[leftIcon]="['fal', 'gem']"
					[rightIcon]="['far', 'question-circle']"
					[voice]="true"
					[voiceValue]="voiceToText"
					[showChildContent]="true">
				</vtr-ui-row-switch>
			</li>
			<li class="">
					<vtr-ui-row-switch
						[title]="'device.smartAssist.voice.translation.title' | translate"
						[caption]="'device.smartAssist.voice.translation.caption' | translate"
						[leftIcon]="['fal', 'gem']"
						[rightIcon]="['far', 'question-circle']"
						[voice]="true"
						[voiceValue]="translation"
						[showChildContent]="true">
					</vtr-ui-row-switch>
			</li>
		</ul>
	</div>
</div>
