<div class="modal-body vtr-modal-voice-installed">
	<div class="row justify-content-end">
		<a role="button"
		type="button"
		href="javascript:;"
		class="close-btn"
		(click)="closeModal()">
		<img [src]=" '/assets/icons/Close.svg' | svgInline | async"
			alt=""
			srcset="">
	</a>
	</div>
	<div class="row">
	<h1 class="mb-4"> {{'device.smartAssist.voice.modalInstallationFailed.title' | translate}}</h1>
</div>
	<div class="row">
		<div class="col">
			<div class="number-list">
				<p class="text-regular">{{'device.smartAssist.voice.modalInstallationFailed.desc' | translate}}</p>
			</div>
		</div>
	</div>
	<div class="line"></div>
	<div class="row">
		<button class="btn close-button"
			(click)="closeModal()">{{'device.smartAssist.voice.modalInstallationFailed.btnText' | translate}}</button>
	</div>
</div>
