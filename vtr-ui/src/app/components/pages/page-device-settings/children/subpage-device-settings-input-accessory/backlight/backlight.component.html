			(toggleOnOff)="onToggleOnOff($event)"

	<div *ngSwitchCase="backlightLevelEnum.TWO_LEVELS">
		<vtr-ui-row-switch [title]="'device.deviceSettings.inputAccessories.backlight.title' | translate"
			[isMetricsEnabled]=false
			componentName="Input Accessories"
			[caption]="'device.deviceSettings.inputAccessories.backlight.description.base' | translate"
			[leftIcon]="['fal', 'keyboard']"
			[showChildContent]="true"
			[theme]="'white'"
			[isLastChild]="isLastChild"

				<vtr-ui-circle-radio-with-checkbox-list [groupName]="'optimize-microphone-radio-group'"
