<div [ngSwitch]="supportType$ | async">
	<vtr-ui-row-switch
		*ngSwitchCase="backlightLevelEnum.ONE_LEVEL"
		[title]="'device.deviceSettings.inputAccessories.inputAccessory.Backlight.title' | translate"
		componentName="Input Accessories"
		[caption]="'device.deviceSettings.inputAccessories.inputAccessory.Backlight.description.base' | translate"
		[leftIcon]="['fal', 'keyboard']"
		[theme]="'white'"
		[isLastChild]="isLastChild"
		[isSwitchVisible]="true"
		[isSwitchChecked]="false"
		(toggleOnOff)="onToggleOnOff($event)"
		[switchId]="'inputAccessories-Backlight'"
		automationId="[Backlight.title, Backlight.description.base]">
	</vtr-ui-row-switch>
	<vtr-ui-row-switch
		*ngSwitchCase="backlightLevelEnum.TWO_LEVELS"
		[title]="'device.deviceSettings.inputAccessories.inputAccessory.Backlight.title' | translate"
		componentName="Input Accessories"
		[caption]="'device.deviceSettings.inputAccessories.inputAccessory.Backlight.description.base' | translate"
		[leftIcon]="['fal', 'keyboard']"
		[showChildContent]="true"
		[theme]="'white'"
		[isLastChild]="isLastChild"
		[switchId]="'inputAccessories-Backlight'"
		automationId="[Backlight.title, Backlight.description.base]">
		<vtr-ui-circle-radio-with-checkbox
			*ngFor="let mode of modes$ | async"
			[theme]="'blue'"
			[radioId]="'backlightMode' + mode | removeSpace"
			[group]="'backlight'"
			[label]="mode.title"
			[value]='mode.value'
			[checked]="mode.checked"
			(change)="update$.next(mode)"
			[disabled]="mode.value === backlightStatusEnum.DISABLED_OFF"
			[processIcon]="true"
			[textId]="'myDevice-settings-inputAccessories-backlight'">
		</vtr-ui-circle-radio-with-checkbox>
	</vtr-ui-row-switch>
	<vtr-ui-row-switch
		*ngSwitchCase="backlightLevelEnum.TWO_LEVELS_AUTO"
		[title]="'device.deviceSettings.inputAccessories.inputAccessory.Backlight.title' | translate"
		componentName="Input Accessories"
		[caption]="'device.deviceSettings.inputAccessories.inputAccessory.Backlight.description.auto' | translate"
		[leftIcon]="['fal', 'keyboard']"
		[showChildContent]="true"
		[theme]="'white'"
		[isLastChild]="isLastChild"
		[switchId]="'inputAccessories-Backlight'"
		automationId="[Backlight.title, Backlight.description.auto]">
		<vtr-ui-circle-radio-with-checkbox
			*ngFor="let mode of modes$ | async"
			[theme]="'blue'"
			[radioId]="'backlightMode' + mode | removeSpace"
			[group]="'backlight'"
			[label]="mode.title"
			[value]='mode.value'
			[checked]="mode.checked"
			(change)="update$.next(mode)"
			[disabled]="mode.value === backlightStatusEnum.DISABLED_OFF"
			[processIcon]="true"
			[textId]="'myDevice-settings-inputAccessories-backlight'">
		</vtr-ui-circle-radio-with-checkbox>
	</vtr-ui-row-switch>
</div>
