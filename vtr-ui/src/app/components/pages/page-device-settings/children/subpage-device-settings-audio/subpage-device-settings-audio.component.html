<div class="subpage-device-settings-audio vtr-subpage">
	<div class="row">
		<div class="col">
			<vtr-ui-header-subpage [title]="title"
			 [caption]="headerCaption"
			 [menuTitle]="headerMenuTitle"
			 [items]="headerMenuItems"></vtr-ui-header-subpage>

		</div>
	</div>
	<div class="row py-5 smartsettings-card"
	 id="audio">
		<div class="col-10 mx-auto ">
			<vtr-container-collapsible title="Audio Smartsettings"
			 [isCollapsed]="false"
			 [allowCollapse]="false"
			 [theme]="'blue'">
				<div class="row">
					<div class="col-auto text-wrap subtitle">
						<h3>Application-Based Settings</h3>
						<p>Automatically adjust audio settings according todifferent apps you are using.</p>
					</div>
				</div>
				<ul class="list-group list-group-flush">
					<li class="">
						<vtr-ui-row-switch [title]="'Automatic Dolby Audio settings'"
						 [caption]="''"
						 [isSwitchVisible]=true
						 [leftIcon]="['fas', 'search']"
						 [rightIcon]="['far', 'question-circle']"
						 [readMoreText]="''"
						 [showChildContent]="true"
						 [theme]="'blue'"
						 (toggleOnOff)="onAutomaticDolbyAudioToggleOnOff($event)">

							<div class="my-3"
							 *ngIf="!automaticDolbyAudioSettings">
								<vtr-ui-rectangle-radio [radioId]="'radio1'"
								 [group]="'radio'"
								 [label]="'DYNAMIC'"
								 [value]="'DYNAMIC'"
								 [tooltip]="'Sample tooltip'"></vtr-ui-rectangle-radio>
								<vtr-ui-rectangle-radio [radioId]="'radio2'"
								 [group]="'radio'"
								 [label]="'MOVIE'"
								 [value]="'MOVIE'"></vtr-ui-rectangle-radio>
								<vtr-ui-rectangle-radio [radioId]="'radio3'"
								 [group]="'radio'"
								 [label]="'MUSIC'"
								 [value]="'MUSIC'"
								 [tooltip]="'Sample tooltip'"></vtr-ui-rectangle-radio>
								<vtr-ui-rectangle-radio [radioId]="'radio4'"
								 [group]="'radio'"
								 [label]="'GAME'"
								 [value]="'GAME'"
								 [tooltip]="'Sample tooltip'"></vtr-ui-rectangle-radio>
								<vtr-ui-rectangle-radio [radioId]="'radio5'"
								 [group]="'radio'"
								 [label]="'VOICE'"
								 [value]="'VOICE'"
								 [tooltip]="'Sample tooltip'"></vtr-ui-rectangle-radio>
							</div>
						</vtr-ui-row-switch>
					</li>
					<li class="">
						<vtr-ui-row-switch [title]="'Automatic Audio Optimization for VoIP'"
						 [caption]="''"
						 [isSwitchVisible]=true
						 [leftIcon]="['fas', 'search']"
						 [rightIcon]="['far', 'question-circle']"
						 [readMoreText]="''"
						 [showChildContent]="false"
						 [theme]="'blue'">
						</vtr-ui-row-switch>
					</li>
				</ul>
			</vtr-container-collapsible>
		</div>
	</div>
	<div class="row py-5 smartsettings-card"
	 id="microphone">
		<div class="col-10 mx-auto ">
			<vtr-container-collapsible title="Microphone"
			 [isCollapsed]="false"
			 [allowCollapse]="true"
			 [theme]="'white'">
				<ul class="list-group list-group-flush">
					<li class="">
						<vtr-ui-row-switch [title]="'Microphone'"
						 [caption]=""
						 [isSwitchVisible]=true
						 [leftIcon]="['far', 'gem']"
						 [rightIcon]="['far', 'question-circle']"
						 [readMoreText]="''"
						 [showChildContent]="true"
						 [theme]="'white'">
						</vtr-ui-row-switch>
					</li>
					<li class="">
						<vtr-ui-row-switch [title]="'Microphone Volume'"
						 [caption]="'Dolby Audio delivers rich, clear, powerful sound from all the content you enjoy, select appropriate mode for your content and equipment.'"
						 [isSwitchVisible]=false
						 [leftIcon]="['far', 'gem']"
						 [rightIcon]=""
						 [readMoreText]="''"
						 [showChildContent]="true"
						 [theme]="'white'">
							<vtr-ui-range-slider
							 [minValueLegend]="'Silent'"
							 [maxValueLegend]="'Loud'"
							>
							</vtr-ui-range-slider>
						</vtr-ui-row-switch>
					</li>

					<li class="">
						<vtr-ui-row-switch [title]="'Suppress keyboard noise'"
						 [caption]=""
						 [isSwitchVisible]=true
						 [leftIcon]="['far', 'gem']"
						 [rightIcon]="['far', 'question-circle']"
						 [readMoreText]="''"
						 [showChildContent]="true"
						 [theme]="'white'">
						</vtr-ui-row-switch>
					</li>

					<li class="">
						<vtr-ui-row-switch [title]="'Acoustic Echo Cancellation'"
						 [caption]=""
						 [isSwitchVisible]=true
						 [leftIcon]="['far', 'gem']"
						 [rightIcon]="['far', 'question-circle']"
						 [readMoreText]="''"
						 [showChildContent]="true"
						 [theme]="'white'">
						</vtr-ui-row-switch>
					</li>

					<li class="">
						<vtr-ui-row-switch [title]="'Optimize my microphone for:'"
						 [caption]="'Configures microphone effect to enhance your audio experience by different scenarios and environment.'"
						 [isSwitchVisible]=false
						 [leftIcon]="['far', 'gem']"
						 [readMoreText]="''"
						 [showChildContent]="true"
						 [theme]="'white'">
							<div class="my-3">
								<vtr-ui-rectangle-radio [radioId]="'radio1'"
								 [group]="'radio'"
								 [label]="'VOICE RECOGINITION'"
								 [value]="'DYNAMIC'"></vtr-ui-rectangle-radio>
								<vtr-ui-rectangle-radio [radioId]="'radio2'"
								 [group]="'radio'"
								 [label]="'ONLY MY VOICE'"
								 [value]="'MOVIE'"></vtr-ui-rectangle-radio>
								<vtr-ui-rectangle-radio [radioId]="'radio3'"
								 [group]="'radio'"
								 [label]="'NORMAL'"
								 [value]="'MUSIC'"></vtr-ui-rectangle-radio>
								<vtr-ui-rectangle-radio [radioId]="'radio4'"
								 [group]="'radio'"
								 [label]="'MULTIPLE VOICES'"
								 [value]="'GAME'"></vtr-ui-rectangle-radio>
							</div>
						</vtr-ui-row-switch>
					</li>
				</ul>
			</vtr-container-collapsible>
		</div>
	</div>
</div>
