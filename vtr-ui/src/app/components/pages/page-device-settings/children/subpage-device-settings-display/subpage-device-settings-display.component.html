<h2>{{ title }}</h2>

<vtr-ui-range-slider
	title="delete demo code after review"
	[value]="sliderValue"
	[minValue]="1"
	[maxValue]="10"
	[step]="1"
	(change)="onSliderChange($event)"
	(valueChange)="onValueChange($event)"
></vtr-ui-range-slider>

<p title="delete demo code after review">Value : {{ sliderValue }}</p>
