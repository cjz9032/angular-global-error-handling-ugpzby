<h2>{{title}}</h2>
<div class="container-fluid">
	<div class="row">
		<div class="col-10">
			<div class="container-card">
				<ng-container *ngFor="let item of dummyCollapsibleContainerItemArray">
					<vtr-ui-row-switch [title]="item.title"
					 [caption]="item.caption"
					 [isSwitchVisible]=true
					 [leftIcon]="item.leftIcon"
					 [rightIcon]="item.rightIcon">
					</vtr-ui-row-switch>
				</ng-container>
			</div>
		</div>
	</div>
</div>
