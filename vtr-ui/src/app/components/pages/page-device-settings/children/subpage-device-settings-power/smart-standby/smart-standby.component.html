<div class="row py-5"
	id="smartStandby"
	*ngIf="smartStandby?.isCapable">
	<div class="col-10 mx-auto ">
		<vtr-container-collapsible
			[cardTitle]="'device.deviceSettings.power.smartStandby.title' | translate"
			[isCollapsed]="false"
			[collapseLinkId]="'smartrStandby'">
			<ul class="list-group list-group-flush">
				<li class="">
					<vtr-ui-row-switch
						[caption]="'device.deviceSettings.power.smartStandby.description' | translate"
						[isSwitchVisible]=true
						[isLastChild]=true
						[showChildContent]="true"
						[rightIcon]="['far', 'question-circle']"
						[tooltipText]="'device.deviceSettings.power.smartStandby.tooltip' | translate"
						[isSwitchChecked]="smartStandby.isEnabled"
						(toggleOnOff)="onSmartStandbyToggle($event)"
						[switchId]="'smartStandby'"
						>
					</vtr-ui-row-switch>
					<div>
						<div class="auto-set-checkbox">
							<input id="cb-auto-standby"
								class="custom-control-input"
								attr.aria-label="cb-auto-standby"
								type="checkbox"
								tabindex="0"
								name="auto-standby-checkbox-id"
								[(ngModel)]="checkbox"
								(ngModelChange)='onCheckboxClicked()'
								checked="" />
							<span class="checkmark"></span>
							<label for="cb-auto-standby">
								{{ 'device.deviceSettings.power.smartStandby.checkbox' | translate }}
							</label>
						</div>
					</div>
					<section *ngIf="smartStandby?.isEnabled">
						<div class="smart-standby-timer">
							<h5>
								{{ 'device.deviceSettings.power.smartStandby.timer.heading' | translate | uppercase }}
							</h5>
							<vtr-ui-time-picker
								[time]="smartStandbyStartTime"
								[subHeadingText]="'device.deviceSettings.power.smartStandby.timer.subHeading1'"
								[id]="'dropcheck1'"
								[showDropDown]="showDropDown[0]"
								(setTime)="onSetActiveStartEnd($event, true)"
								[linkId]="'start'">
							</vtr-ui-time-picker>
							<vtr-ui-time-picker [time]="smartStandbyEndTime"
								[subHeadingText]="'device.deviceSettings.power.smartStandby.timer.subHeading2'"
								[id]="'dropcheck2'"
								[showDropDown]="showDropDown[1]"
								(setTime)="onSetActiveStartEnd($event, false)"
								[linkId]="'end'">
							</vtr-ui-time-picker>
							<div *ngIf="showDiffNote"
								class="row">
								<div class="col">
									<div class="note align-items-center" id="smartStandby-timer-endTimeNote"
									aria-label="smartStandby-timer-endTimeNote">
										{{ 'device.deviceSettings.power.smartStandby.timer.endTimeNote' | translate }}
									</div>
								</div>
							</div>
							<vtr-ui-days-picker
								[subHeadingText]="'device.deviceSettings.power.smartStandby.timer.subHeading3'"
								[daysId]="'dropcheck3'"
								[showDropDown]="showDropDown[2]"
								(setDays)="onSetDaysOfWeekOff($event)"></vtr-ui-days-picker>
						</div>
					</section>
				</li>
			</ul>
		</vtr-container-collapsible>
	</div>
</div>
