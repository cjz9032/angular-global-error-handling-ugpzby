<div class="vtr-page-device-settings vtr-page">
	<div class="row vtr-page-header">
		<div class="col vtr-col">
			<vtr-header-main [backarrow]="backarrow"
				[back]="back"
				[title]="title"
				[parentPath]="parentPath"
				[menuItems]="menuItems"></vtr-header-main>
		</div>
	</div>
	<div class="row vtr-page-content">
		<div class="col vtr-col">
			<div class="row">
				<div class="col col-8 vtr-page-left-column">
					<router-outlet></router-outlet>
				</div>
				<div class="col col-4 vtr-page-right-column">
					<div class="vtr-page-shift-up-medium">
						<div class="container-fluid">
							<div class="row mb-40">
								<div class="col col-12">
									<vtr-battery-card> </vtr-battery-card>
								</div>
							</div>
							<div class="row mb-40">
								<div class="col col-12 cont">
									<div class="widget-heading mb-40">{{'device.deviceSettings.helpful' | translate}}</div>
									<vtr-widget-questions [title]="'Q&A for your machine'"
										[description]="'FIND SOME HELPFUL TIPS FOR YOUR DEVICE.'"
										[items]="qaService.qas"></vtr-widget-questions>
								</div>
							</div>
							<div class="row">
								<div class="col col-12">
									<vtr-container-card [img]="cardContentPositionA.FeatureImage"
										[caption]="cardContentPositionA.Description"
										[title]="cardContentPositionA.Title"
										[logoText]="cardContentPositionA.BrandName"
										[action]="cardContentPositionA.Action"
										[actionLink]="cardContentPositionA.ActionLink"
										[type]="'corner-article'"
										[ratioX]="4"
										[ratioY]="2"
										[cornerShift]="'large'">
									</vtr-container-card>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<form class="card">
		<div class="card-body row no-gutters align-items-center">
			<div class="search-icon">
				<fa-icon [icon]="['fas', 'search']"></fa-icon>
			</div>
			<div class="col">
				<input class="form-control form-control-borderless"
					type="search"
					placeholder="Filter settings">
			</div>
		</div>
	</form>
</div>
