<div class="row scan-results-accordion">
	<div class="pc-info-card pc-accordion w-100">
		<div class="col-12 px-0">
			<ngb-accordion [closeOthers]="true">
				<ngb-panel [id]="result.id"
					*ngFor="let result of spResults, let i = index">
					<ng-template ngbPanelTitle>
						<div class="d-flex justify-content-between align-items-center"
							accordion-heading>
							<div class="heading"
								[id]="result.header.id"
								role="text">
								<div class="icomoon {{result.header.icon}}"></div>
								<h2>{{result.header.title |translate }}</h2>
							</div>
							<div class="status-text float-right pull-right">
								<p [id]="result.header.pId"
									role="text"
									[ngSwitch]="i">
									<b *ngSwitchCase="0">{{tune}}</b>
									<b *ngSwitchCase="1">{{boost}}</b>
									<b *ngSwitchCase="2">{{secure}}</b>
									<b *ngSwitchDefault>0</b>
									{{'smartPerformance.scanCompletePage.issues' |translate}}
									<span>
										<fa-icon class="chevron-down"
											[icon]="['fal', 'chevron-down']">
										</fa-icon>
										<fa-icon class="chevron-up"
											[icon]="['fal', 'chevron-up']">
										</fa-icon>
									</span>
								</p>
							</div>
						</div>
					</ng-template>
					<ng-template ngbPanelContent>
						<div class="mt-2 d-flex justify-content-between align-items-center">
							<div class="scan-result-tabs w-100">
								<div class="d-flex scan-result-content"
									*ngFor="let content of result.contents">
									<div class="icon-box">
										<div class="d-flex align-items-center">
											<div class="icomoon {{content.icon}}"></div>
											<p [id]="content.id"
												role="text"
												[title]="content.title | translate">
												{{content.title | translate}}</p>
										</div>
									</div>
									<ul class="scanned-list">
										<li class="list-item list-heading"
											*ngFor="let item of content.sections">
											<p id="{{content.id}}-{{item | translate}}"
												class="mb-0 pl-20"
												[title]="item | translate"
												role="text">
												{{item | translate}}
											</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</ng-template>
				</ngb-panel>
			</ngb-accordion>
		</div>
	</div>
</div>
