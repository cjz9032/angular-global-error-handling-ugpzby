<div class='cover' id="{{dropDownId}}" attr.aria-label="{{dropDownId}}" *ngIf='isDropDownOpen'
	[attr.aria-hidden]="!isDropDownOpen" (click)="toggle()" (keydown.enter)="toggle()" tabindex="0"></div>
<section class="vtr-ui-dropdown">
	<div #toggleBtn class="input" [class.opened]="isDropDownOpen" (click)="toggle()" (keydown.enter)="toggle()"
		role="combobox" [attr.aria-expanded]="isDropDownOpen" aria-haspopup="true" tabindex="0">
		<div class="time">
			<span [title]="text">{{ text }} </span>
		</div>
		<p class="chevron">
			<fa-icon *ngIf="!isDropDownOpen" [icon]="['fal', 'chevron-down']">
			</fa-icon>
			<fa-icon *ngIf="isDropDownOpen" [icon]="['fal', 'chevron-up']">
			</fa-icon>
		</p>
	</div>
	<div class="list" *ngIf="isDropDownOpen && !disabled" role="listbox" tabindex="0"
		[attr.aria-hidden]="!isDropDownOpen">
		<ul>
			<li (click)="[select($any(i), toggleBtn),toggle()]" role="option"
				(keydown.enter)="[select($any(i), toggleBtn),toggle()]" tabindex="0" attr.aria-label="{{ i.text }}"
				*ngFor="let i of list">
				<span [title]="i.text">{{ i.text }}</span>
			</li>
		</ul>
	</div>
</section>
