<div class='cover' id="{{dropDownId}}"  *ngIf='isDropDownOpen' (click)="toggle()" (keydown.enter)="toggle()"></div>
<section class="vtr-ui-dropdown">
	<div #toggleBtn class="input" [attr.aria-label]="label+' '+text" role="combobox" [attr.aria-expanded]="isDropDownOpen"
	[class.opened]="isDropDownOpen" (click)="toggle()" (keydown.enter)="toggle()" tabindex="0">
		<div class="time">
			<span [title]="text">{{ text }} </span>
		</div>
		<p class="chevron">
			<fa-icon *ngIf="!isDropDownOpen" [icon]="['fal', 'chevron-down']">
			</fa-icon>
			<fa-icon *ngIf="isDropDownOpen" [icon]="['fal', 'chevron-up']">
			</fa-icon>
		</p>
	</div>
	<div class="list" *ngIf="isDropDownOpen && !disabled" role="listbox">
		<ul>
			<li (click)="[select(i,toggleBtn),toggle()]" role="option" (blur)="onItemBlur(last)"
				(keydown.enter)="[select(i,toggleBtn),toggle()]" tabindex="0" attr.aria-label="{{ i.text }} selected,"
				*ngFor="let i of list; let last = last">
				<span [title]="i.text">{{ i.text }}</span>
			</li>
		</ul>
	</div>
</section>
