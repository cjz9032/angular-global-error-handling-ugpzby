<div class="select-box">
  <div class="select-box__current" tabindex="1">
    <div class="select-box__value">
      <input class="select-box__input" type="radio" id="0" value="on" name="choose" checked="checked"/>
      <p class="select-box__input-text">Always On</p>
    </div>
    <div class="select-box__value">
      <input class="select-box__input" type="radio" id="1" value="gaming" name="choose" checked="checked"/>
      <p class="select-box__input-text">When Gaming</p>
    </div>
    <div class="select-box__value">
      <input class="select-box__input" type="radio" id="2" value="off" name="choose" checked="checked"/>
      <p class="select-box__input-text">Off</p>
    </div>
    <div class="select-box__icon"><i class="icomoon icon-arrowDown"></i></div>
  </div>
  <ul class="select-box__list">
    <li>
      <label class="select-box__option" for="0" aria-hidden="aria-hidden">Always On</label>
    </li>
    <li>
      <label class="select-box__option" for="1" aria-hidden="aria-hidden">When Gaming</label>
    </li>
    <li>
      <label class="select-box__option" for="2" aria-hidden="aria-hidden">Off</label>
    </li>
    <div class="information">
      <p>CPU Overclock will be activated all the time.</p>
    </div>
  </ul>
</div>
