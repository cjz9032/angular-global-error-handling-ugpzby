<div class="select-box">
	<div class="dropdown">
		<div class="dropdown-toggle" id="{{'gaming-drop '+ariaLabel}}" [attr.aria-label]="ariaLabel+' '+currentOption" (click)="toggleOptions(options)"
		name="dropdown" role="combobox" [attr.aria-expanded]="showOptions" aria-haspopup="true"
		 (keydown.enter)="toggleOptions(options)" tabindex="1">
			<span *ngFor="let option of options.dropOptions"
				[ngStyle]="{display: option.value != options.curSelected? 'none':''}">
				{{option.name  | translate}}
			</span>
			<!-- <i class="icon icon-arrowdown"></i> -->
			<fa-icon class="icon" [icon]="['fal', 'chevron-down']"></fa-icon>
		</div>
		<ng-container *ngIf="showOptions" >
			<div class="gaming-dropdown-menu" role="listbox" tabindex="-1" [attr.aria-labelledby]="'gaming-drop '+ariaLabel" [attr.aria-hidden]="!showOptions">
				<ng-container *ngFor="let option of options.dropOptions; index as i">
					<li [ngClass]="{ 'selected': option.value===options.curSelected }" (click)="optionSelected(option)" (keydown.enter)="optionSelected(option)"
						(mouseenter)="changeDescription(option)" (mouseleave)="resetDescription(option)" vtrMetrics
						[metricsItem]="option.metricitem" metricsEvent="featureClick" metricsParam="{{option.metricitem}}" metricsValue="{{option.value}}"
						(keydown)="keyupTabFn($event,i)" [attr.aria-selected]="option.value===options.curSelected?'true':'false'" role="option" tabindex="1" [attr.aria-label] = "option.ariaLabel">
						<a class="dropdown-item" id="{{option.id}}" tabindex="-1">
							<!-- <i class="icon icon-checkline"></i> -->
							<fa-icon class="icon" [icon]="['fal', 'check']"></fa-icon>
							{{ option.name  | translate}}
						</a>
					</li>
				</ng-container>
				<div class="information">
					<p *ngFor="let option of options.dropOptions"
					[ngStyle]="{display: option.value != options.curSelected? 'none':''}">
					{{ option.description | translate }}</p>
				</div>
			</div>
		</ng-container>
	</div>
</div>
