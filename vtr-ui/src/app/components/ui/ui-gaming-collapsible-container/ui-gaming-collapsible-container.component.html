<div class="select-box">
	<div class="dropdown">
		<a class="dropdown-toggle" id="gaming-drop" (click)="toggleOptions()">
			<span>{{ currentOption | translate }}</span>
			<i class="icon icon-arrowdown"></i>
		</a>
		<ng-container *ngIf="showOptions">
			<div class="gaming-dropdown-menu">
				<ng-container *ngFor="let option of options; index as i">
					<li [ngClass]="{ 'selected': option.name===currentOption }" (click)="optionSelected(option)">
						<a class="dropdown-item"><i class="icon icon-checkline"></i>{{ option.name  | translate}}</a>
					</li>
				</ng-container>
				<!--<div class="information">
				  <p>{{ currentDescription | translate }}</p>
				</div>-->
			</div>
		</ng-container>
	</div>
</div>
