<div class="select-box">
	<div class="dropdown">
		<a class="dropdown-toggle" id="gaming-drop" >
			<span *ngFor="let option of options.dropOptions" attr.aria-label="{{option.name | translate}}"  tabindex="1"
				[ngStyle]="{display: option.value != options.curSelected? 'none':''}">
				{{option.name  | translate}}
			</span>
			<!-- <i class="icon icon-arrowdown"></i> -->
			<fa-icon class="icon"  (click)="toggleOptions(options)" aria-label="expand"
			(keydown.enter)="toggleOptions(options)" tabindex="1" [icon]="['fal', 'chevron-down']"></fa-icon>
		</a>
		<ng-container *ngIf="showOptions">
			<div class="gaming-dropdown-menu">
				<ng-container *ngFor="let option of options.dropOptions; index as i">
					<li [ngClass]="{ 'selected': option.value===options.curSelected }" (click)="optionSelected(option)" (keydown.enter)="optionSelected(option)"
						(mouseenter)="changeDescription(option)" (mouseleave)="resetDescription(option)" vtrMetrics
						[metricsItem]="option.id" metricsEvent="featureClick" metricsParam="{{option.id}}" metricsValue="{{option.value}}">
						<a class="dropdown-item" id="{{option.id}}" attr.aria-label = "{{option.id}}" tabindex="1">
							<!-- <i class="icon icon-checkline"></i> -->
							<fa-icon class="icon" [icon]="['fal', 'check']"></fa-icon>
							{{ option.name  | translate}}
						</a>
					</li>
				</ng-container>
				<div class="information">
					<p *ngFor="let option of options.dropOptions"
					[ngStyle]="{display: option.value != options.curSelected? 'none':''}">
					{{ option.description | translate }}</p>
				</div>
			</div>
		</ng-container>
	</div>
</div>
