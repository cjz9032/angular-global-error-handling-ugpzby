<ui-gaming-driver-popup  tabindex="1" class="gaming-popup-window" vtrOutsideClick (clickOutside)="onOutsideClick()"
attr.aria-label="{{ popupTitle | translate }} window">
	<div class="modal-body vtr-ui-gaming-driver-popup"
	 id="{{automationId+(isGamingDriverPop ? '_driver_popup' : '_restart_popup')}}" role="text">
		<div class="btn-close">
			<button type="button" class="close" (click)="close()"
			[ngClass]="[isGamingDriverPop ? 'driver_popup_close_btn' : 'restart_popup_close_btn']"
			tabindex="1" (keyup.enter)="close()"
			role="button" vtrMetrics [metricsItem]="isGamingDriverPop ? 'driverpopup_close' : 'popover_close'"
			metricsEvent="featureClick" metricsParent="Gaming.Dashboard"
			id="{{automationId+(isGamingDriverPop ? '_driver_popup_close_btn' : '_restart_popup_close_btn')}}"
			attr.aria-label="{{'gaming.dashboard.device.popup.closeBtn' | translate}}"
			attr.aria-labelledby="{{isGamingDriverPop ? 'driver_popup_close' : 'popup_close'}}">
				<fa-icon [icon]="['fal', 'times']"></fa-icon>
			</button>
		</div>
		<div class="content-body" role="dialog" attr.aria-labelledby="{{isGamingDriverPop ? 'driver_popup' : 'restart_popup'}}" tabindex="-1">
			<h1>{{popupTitle | translate}}</h1>	
			<p *ngIf="isGamingDriverPop">{{popupFeatureText | translate}}</p>
		</div>
		<hr [ngClass]="{'restart-style': !isGamingDriverPop}">
		<div class="btn-container">
			<div>
				<button class="btn enable-button" vtrMetrics tabindex="1"
				[metricsItem]="isGamingDriverPop ? 'driverPopup_install' : 'popover_ok'"
				metricsEvent="featureClick"
				(click)="clickEnableBtn()"
				(keydown)="isPopupWindowGetFocus($event)"
				id="{{automationId+(isGamingDriverPop ? '_driver_popup_install_btn' : '_restart_popup_close_btn')}}"
				attr.aria-label="{{isGamingDriverPop ? 'gaming driverPopup install' : 'gaming popup ok'}}">
				{{strOKbtn | translate}}
				</button>
			</div>
			<div>
				<button (click)="close()" vtrMetrics tabindex="1" role="button" *ngIf="isGamingDriverPop"
					[metricsItem]="'driverpopup_cancel'"
					metricsEvent="featureClick"
					(keydown)="isPopupWindowGetFocus($event)"
					class="cancel-link" id="{{automationId+'driver_popup_cancel_btn'}}"
					aria-label="gaming driverPopup cancel">
					{{'gaming.dashboard.device.legionEdge.driverPopup.link' | translate}}</button>
			</div>
		</div>
	</div>
</ui-gaming-driver-popup>
