<ui-gaming-driver-popup *ngIf="showMePartially">
	<div class="modal-body">
		<div class="row justify-content-end">
			<div class="btn-close">
				<button class="close" type="button" (click)="close()">
					<i class="icon icon-close"></i>
				</button>
			</div>
		</div>
		<div class="content-body">
			<h1>{{'gaming.dashboard.device.legionEdge.driverPopup.headerText' | translate}}</h1>
			<p>{{'gaming.dashboard.device.legionEdge.driverPopup.text' | translate}}</p>
		</div>
		<hr>
		<div class="row">

			<button class="btn enable-button"
				(click)="systemUpdatePage()">{{'gaming.dashboard.device.legionEdge.driverPopup.button' | translate}}</button>
			<a (click)="close()"
				class="cancel-link active">{{'gaming.dashboard.device.legionEdge.driverPopup.link' | translate}}</a>
		</div>
	</div>
</ui-gaming-driver-popup>
