<div class="modal-main-wrapper">
	<ui-popover>
		<div class="modal-body vtr-ui-macrokey-popup">
			<div class="row justify-content-end">
				<div class="btn-close">
					<button type="button" class="close" aria-hidden="true" (click)="submitAction(false)">
						<fa-icon [icon]="['fal', 'times']"></fa-icon>
					</button>
				</div>
			</div>
			<div class="content-body">
				<h1>{{modalContent.headerTitle | translate}}</h1>
				<p>{{modalContent.bodyText | translate}}</p>
			</div>
			<hr>
			<div class="row">
				<div *ngIf="modalContent.btnConfirm">
					<button class="btn enable-button"
						(click)="submitAction(true)">{{'gaming.macroKey.popupContent.confirmButton.btnClear' | translate}}</button>
					<a (click)="submitAction(false)"
						class="cancel-link active">{{'gaming.macroKey.popupContent.confirmButton.btnCancel' | translate}}</a>
				</div>
				<div *ngIf="!modalContent.btnConfirm">
					<button class="btn enable-button"
						(click)="submitAction(true)">{{'gaming.macroKey.popupContent.btnOk' | translate}}</button>
				</div>
			</div>
		</div>
	</ui-popover>
</div>
