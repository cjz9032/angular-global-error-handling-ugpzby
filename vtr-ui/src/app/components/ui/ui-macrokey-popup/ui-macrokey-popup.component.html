<div class="modal-main-wrapper" tabindex="-1">
	<ui-popover>

		<div class="modal-body vtr-ui-macrokey-popup" [id]="modalContent.metricsItemPopup || 'macrokey_popup_close'"
			attr.aria-label="modalContent.metricsItemPopup || 'macrokey_popup_close'">
			<div class="row justify-content-end">
				<div class="btn-close">
					<button type="button" class="close" aria-hidden="true" (click)="submitAction(false)"
						id="{{modalContent.metricsItemClose}}" attr.aria-label="{{modalContent.metricsItemClose}}"
						vtrMetrics [metricsItem]="'macrokey_popup_close'" metricsEvent="featureClick">
						<fa-icon  tabindex="1" (keyup.enter)="submitAction(false)" [icon]="['fal', 'times']"></fa-icon>
					</button>
				</div>
			</div>
			<div class="content-body">
				<h1>{{modalContent.headerTitle | translate}}</h1>
				<p>{{modalContent.bodyText | translate}}</p>
			</div>
			<hr>
			<div class="row">
				<div *ngIf="modalContent.btnConfirm">
					<a href="javascript:void(0)" tabindex="1" role="link" class="btn enable-button"
						(click)="submitAction(true)" id="macrokey_popup_clear" attr.aria-label="clear"
						vtrMetrics [metricsItem]="'macrokey_popup_clear'"
						metricsEvent="featureClick">{{'gaming.macroKey.popupContent.confirmButton.btnClear' | translate}}</a>
					<a (click)="submitAction(false)" href="javascript:void(0)" tabindex="1" role="link"
						class="cancel-link active" id="macrokey_popup_cancel" attr.aria-label="cancel"
						vtrMetrics [metricsItem]="'macrokey_popup_cancel'"
						metricsEvent="featureClick">{{'gaming.macroKey.popupContent.confirmButton.btnCancel' | translate}}</a>
				</div>
				<div *ngIf="!modalContent.btnConfirm">
					<a href="javascript:void(0)" tabindex="1" attr.aria-label="ok" role="link" class="btn enable-button" (click)="submitAction(true)"
						id="{{modalContent.metricsItemId}}" attr.aria-label="{{modalContent.metricsItemId}}" vtrMetrics
						[metricsItem]="modalContent.metricsItemId"
						metricsEvent="featureClick">{{'gaming.macroKey.popupContent.btnOk' | translate}}</a>
				</div>
			</div>
		</div>
	</ui-popover>
</div>
