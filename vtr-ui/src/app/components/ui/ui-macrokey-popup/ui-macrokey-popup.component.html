<div class="modal-main-wrapper d-flex justify-content-center align-items-center">
	<ui-popover class="gaming-popup-window"  id="{{modalContent.automationId}}" role="text" attr.aria-label = "{{modalContent.popupWindowTitle | translate}}" tabindex="1">
		<div class="vtr-ui-macrokey-popup modal-body" >
			<div class="btn-close">
					<button type="button" class="close macrokey_popup_close_btn" (click)="submitAction(false)"
					attr.aria-label="{{ 'gaming.macroKey.narrator.popupClose' | translate }}" vtrMetrics [metricsItem]="'macrokey_popup_close'" metricsEvent="featureClick"
						tabindex="1" (keyup.enter)="submitAction(false)" id="{{modalContent.automationId+'_close_button'}}" role="button">
						<fa-icon [icon]="['fal', 'times']"></fa-icon>
			</button>
			</div>
			<div class="content-body">
				<h1>{{modalContent.headerTitle | translate}}</h1>
				<p>{{modalContent.bodyText | translate}}</p>
			</div>
			<hr>
			<div class="row">
				<div class="macro-key-btn-content" *ngIf="modalContent.btnConfirm">
					<div>
						<vtr-ui-button [linkId]="modalContent.automationId+'_clear_btn'" [tabIndex]="1"
							metricsEvent="featureClick" [metricsItem]="'macrokey_popup_clear'"
							[label]="'gaming.macroKey.popupContent.confirmButton.btnClear' | translate" [btnHeight]=true [isGradient]=true
							(onClick)="submitAction(true)" (keyup.enter)="submitAction(true)">
						</vtr-ui-button>
					</div>
					<div>
					<a (click)="submitAction(false)" tabindex="1" (keyup.enter)="submitAction(false)"
						(keydown)="keydownFn($event)" class="cancel-link" id="macrokey_popup_cancel"
						attr.aria-label="{{ 'gaming.macroKey.popupContent.confirmButton.btnCancel' | translate }}" role="button" vtrMetrics
						[metricsItem]="'macrokey_popup_cancel'"
						metricsEvent="featureClick">{{'gaming.macroKey.popupContent.confirmButton.btnCancel' | translate}}</a>
					</div>
				</div>
				<div class="macro-key-btn-content" *ngIf="!modalContent.btnConfirm">
					<div>
						<vtr-ui-button [linkId]="modalContent.automationId+'ob_btn'" [tabIndex]="1"
							metricsEvent="featureClick" [metricsItem]="modalContent.metricsItemId"
							[label]="'gaming.macroKey.popupContent.btnOk' | translate" [btnHeight]=true [isGradient]=true
							(keydown)="keydownFn($event)" (keyup.enter)="submitAction(true)" (click)="submitAction(true)">
						</vtr-ui-button>
					</div>
				</div>
			</div>
		</div>
	</ui-popover>
</div>
