<div class='vtr-ui-days-picker'>
	<p class="sub-heading">
		{{ subHeadingText | translate | uppercase }}</p>
	<div class="row">
		<div class="col-md-10 col-sm-12 pl-0">

			<div class="dropdown">
				<input id="daysId"
					class="dropcheck"
					type="checkbox">
				<label for="daysId"
					class="dropbtn">
					<div class="row align-items-center d-flex justify-content-between pl-5">
						<h5>{{schedule}}</h5>
						<div class="toggle-icon">
							<fa-icon [icon]="['fal', 'chevron-down']"></fa-icon>
						</div>


					</div>
				</label>

				<div class="dropdown-content">
					<section class="weekdays-block">
						<div class="row">
							<div class="col">
								<div class="main-block pl-5 pt-5 pb-3">
									<div class="custom-control custom-checkbox mb-3 ml-3">
										<input class="custom-control-input"
											type="checkbox"
											value=""
											id="customCheck1">
										<label class="custom-control-label"
											for="customCheck1">
											Sunday
										</label>
									</div>
									<div class="custom-control custom-checkbox mb-3 ml-3">
										<input class="custom-control-input"
											type="checkbox"
											value=""
											id="customCheck2">
										<label class="custom-control-label"
											for="customCheck2">
											Monday
										</label>
									</div>
									<div class="custom-control custom-checkbox mb-3 ml-3">
										<input class="custom-control-input"
											type="checkbox"
											value=""
											id="customCheck3">
										<label class="custom-control-label"
											for="customCheck3">
											Tuesday
										</label>
									</div>
									<div class="custom-control custom-checkbox mb-3 ml-3">
										<input class="custom-control-input"
											type="checkbox"
											value=""
											id="customCheck4">
										<label class="custom-control-label"
											for="customCheck4">
											Wednesday
										</label>
									</div>
									<div class="custom-control custom-checkbox mb-3 ml-3">
										<input class="custom-control-input"
											type="checkbox"
											value=""
											id="customCheck5">
										<label class="custom-control-label"
											for="customCheck5">
											Thursday
										</label>
									</div>
									<div class="custom-control custom-checkbox mb-3 ml-3">
										<input class="custom-control-input"
											type="checkbox"
											value=""
											id="customCheck6">
										<label class="custom-control-label"
											for="customCheck6">
											Friday
										</label>
									</div>
									<div class="custom-control custom-checkbox mb-3 ml-3">
										<input class="custom-control-input"
											type="checkbox"
											value=""
											id="customCheck7">
										<label class="custom-control-label"
											for="customCheck7">
											Saturday
										</label>
									</div>

								</div>
								<div class="d-flex justify-content-end py-3">
									<div class="select-close">
										<fa-icon [icon]="['fal', 'check']"
											(click)="clearSettings()"></fa-icon>
										<fa-icon [icon]="['fal', 'times']"
											(click)="setOffDays()"></fa-icon>
									</div>
								</div>


							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</div>
