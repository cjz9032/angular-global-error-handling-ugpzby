<div class='vtr-ui-days-picker'>
	<div class="row">
		<p class="sub-heading"
		id="{{linkId}}">
		{{ subHeadingText | translate | uppercase }}</p>
	</div>
	<div class="row">
		<div class="col-md-12 col-sm-12 pl-0">

			<div class="dropdown">
				<vtr-ui-checkbox componentId="{{daysId}}"
					tabindex="-1"
					class="dropcheck d-none"
					[checked]="showDropDown"
					[label]="daysId">
				</vtr-ui-checkbox>
				<label for="{{daysId}}"
					id="ui-days-picker-daysId-label"
					#combo
					role="combobox"
					attr.aria-label="{{ subHeadingText | translate}}, {{ smartStandbyService.scheduleLongForm}}"
					[attr.aria-expanded]="showDropDown"
					tabindex="0"
					(click)="onToggleDropDown()"
					(keydown.enter)="onToggleDropDown()"
					class="dropbtn"
					#dayslistbox>
					<div class="row align-items-center d-flex justify-content-between pl-5">
						<h5 id="smartStandby-shedule"
							attr.aria-label="smartStandby-shedule">{{smartStandbyService.schedule}}</h5>
						<div class="toggle-icon"
							id="smartStandby-days-picker-dropDown">
							<fa-icon [icon]="['fal', 'chevron-down']"></fa-icon>
						</div>
					</div>
				</label>

				<div class="dropdown-content"
					*ngIf="showDropDown">
					<section class="weekdays-block">
						<div class="row">
							<div class="col">
								<div class="main-block pl-5 pt-5 pb-3"
									id="radio-group"
									role="radiogroup"
									aria-label="days list, select using arrow keys"
									(keydown)="navigateByKeys($event, -1)"
									tabindex="0">
									<div *ngFor="let i of smartStandbyService.allDays; let idx = index;"
										id="{{'day' + idx}}"
										(keydown)="navigateByKeys($event, idx)">
										<div class="custom-control custom-checkbox mb-3">
											<vtr-ui-checkbox
												componentId="{{ 'device.deviceSettings.power.smartStandby.days.name.' + i.shortName | translate}}"
												[value]="i.status"
												[checked]="i.status"
												(toggle)="selectDay($event, i.shortName)"
												[label]="'device.deviceSettings.power.smartStandby.days.name.' + i.shortName | translate">
											</vtr-ui-checkbox>
											<!-- <label class="custom-control-label"
												for="{{i.shortName}}">
												{{ 'device.deviceSettings.power.smartStandby.days.name.' + i.shortName | translate}}
											</label> -->
										</div>
									</div>
								</div>
								<div class="d-flex justify-content-end py-3">
									<p class="select-close"
										*ngIf="!smartStandbyService.checkedLength"
										id="smartStandby-warningtip"
										attr.aria-label="{{'device.deviceSettings.power.smartStandby.warningtip' | translate}}"
										tabindex="0">
										{{ 'device.deviceSettings.power.smartStandby.warningtip' | translate }}</p>
									<div class="banner-middle">

									</div>
									<div class="select-close">
										<fa-icon [icon]="['fal', 'check']"
											(click)="setOffDays(dayslistbox)"
											(keydown.enter)="[setOffDays(dayslistbox),combo.focus()]"
											role="button"
											tabindex="0"
											id="daysPickerDone"
											attr.aria-label="daysPickerDone"
											*ngIf="smartStandbyService.checkedLength > 0"
											attr.aria-label="{{ 'systemUpdates.popup.okayButton' | translate}}">
										</fa-icon>
										<fa-icon [icon]="['fal', 'times']"
											id="daysPickerClear"
											role="button"
											tabindex="0"
											attr.aria-label="daysPickerClear"
											(click)="clearSettings(dayslistbox)"
											(keydown.enter)="[clearSettings(dayslistbox),combo.focus()]"
											attr.aria-label="{{ 'systemUpdates.popup.cancelButton' | translate}}">
										</fa-icon>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</div>
