<div class="vtr-ui-gaming-monitor-tooltip" [ngClass]="{'center': pos === 0, 'left': pos === 1, 'right': pos === 2, 'ver0': ver === 0, 'ver1': ver === 1}">
	<div class="title" *ngIf="ver === 0">{{tooltip}}</div>
	<div class="detail" *ngIf="ver === 1">
		<div class="d-flex justify-content-end" *ngIf="info.isSupportOCFeature">
			<button class='btn btn-overclock' [ngClass]="{'overclock': info.isOverClocking === true}" type='button'>
				<svg class="bi bi-lightning-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/>
				</svg>
				<span class="btn-overclock-text-off" *ngIf="info.isOverClocking === false">{{'gaming.dashboard.monitor.tooltip.overclock.off' | translate}}</span>
				<span class="btn-overclock-text-on" *ngIf="info.isOverClocking === true">{{'gaming.dashboard.monitor.tooltip.overclock.on' | translate}}</span>
			</button>
		</div>
		<div class="detail-content">
			<div class="content-left">{{'gaming.dashboard.monitor.tooltip.modal' | translate}}</div>
			<div class="content-right">{{info.modal}}</div>
		</div>
		<div class="detail-content frequency" *ngIf="info.frequency !== ''">
			<div class="content-left">{{'gaming.dashboard.monitor.tooltip.frequency' | translate}}</div>
			<div class="content-right" [ngClass]="{'overclock': info.isOverClocking === true}">{{info.frequency}}</div>
		</div>
		<div class="detail-content" *ngIf="info.usage !== ''">
			<div class="content-left">{{'gaming.dashboard.monitor.tooltip.usage' | translate}}</div>
			<div class="content-right">{{info.usage}}</div>
		</div>
	</div>
</div>
