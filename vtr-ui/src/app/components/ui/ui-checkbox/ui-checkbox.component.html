<p>
	<input class="styled-checkbox"
		id="{{checkboxId+'_checkbox'}}"
		attr.aria-label="{{checkboxId+'_checkbox'}}"
		type="checkbox"
		[value]="value"
		[checked]="checked"
		[disabled]="disabled"
		(change)="onChange($event)">
	<label [ngClass]="{'disabled': disabled}"
		for="styled-checkbox-1">{{ label }}</label>
</p>
