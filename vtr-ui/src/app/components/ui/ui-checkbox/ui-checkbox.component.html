<mat-checkbox
	[id]="componentId"
	[name]="componentId+'_checkbox'"
	class="font-size-xs"
	[value]="value"
	[disabled]="disabled"
	[indeterminate]="indeterminate"
	[checked]="checked"
	[ariaLabel]="ariaLabel"
	tabIndex="0"
	(change)="onChange($event)"
>
<ng-content *ngIf="hasChild; else elseBlock"></ng-content>
</mat-checkbox>
<ng-template #elseBlock>
	{{label}}
</ng-template>
