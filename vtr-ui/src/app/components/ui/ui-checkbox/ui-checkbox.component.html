<div class="auto-set-checkbox ">
	<div class="custom-checkbox-gaming custom-control custom-checkbox">
		<input [id]="componentId+'_checkbox'"
			class="custom-control-input"
			type="checkbox"
			role="checkbox"
			[name]="componentId+'_checkbox'"
			[value]="value"
			[disabled]="disabled"
			[indeterminate]="indeterminate"
			[checked]="checked"
			[attr.aria-disabled]="disabled"
			[attr.aria-checked]="checked"
			tabIndex="0"
			(click)="onClick($event)"
			(change)="onChange($event)" />
		<label *ngIf="hasChild; else elseBlock"
			[id]="componentId+'_checkbox-label'"
			class="custom-control-label"
			[for]="componentId+'_checkbox'">
			<ng-content></ng-content>
		</label>
		<ng-template #elseBlock>
			<label [for]="componentId+'_checkbox'"
				[id]="componentId+'_checkbox-label'"
				class="custom-control-label">
				{{ label }}
			</label>
		</ng-template>
	</div>
</div>
