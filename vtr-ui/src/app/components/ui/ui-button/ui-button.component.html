<div class="vtr-ui-button">
	<div class="button-box"
		*ngIf="label">
		<button *ngIf="alreadyJoinGroup !== 'joined'"
			title="{{tooltip?label:''}}"
			[disabled]="isDisabled || isLoading"
			type="button"
			class="button {{getButtonColor(buttonColor)}}"
			vtrMetrics
			[routerLink]="routerPath"
			routerLinkActive="active"
			[id]="linkId"
			[metricsItem]="metricsItem"
			[metricsEvent]="metricsEvent"
			[metricsParam]="metricsParam"
			[metricsValue]="metricsValue"
			[metricsItemPosition]="metricsItemPosition"
			[metricsPageNumber]="metricsPageNumber"
			[metricsItemID]="metricsItemID"
			[metricsItemCategory]="metricsItemCategory"
			[metricsParent]="metricsParent"
			[ngClass]="{'fullWidth': isFullWidth === true,
						'halfWidth': isHalfWidth,
						'text-upper-case': upperCaseLabel,
						'regular-width': isRegular,
						'min-height': btnHeight,
						'btn-gradient': isGradient,
						'btn-red': isRed,
						'loading': isLoading}"
			(click)="onClickButton($event)">{{label}} </button>
		<button *ngIf="alreadyJoinGroup === 'joined'"
			title="{{tooltip?label:''}}"
			type="button"
			class="button disable"
			[disabled]="false"
			[id]="linkId"
			vtrMetrics
			[routerLink]="routerPath"
			routerLinkActive="active"
			[metricsItem]="metricsItem"
			[metricsEvent]="metricsEvent"
			[metricsParam]="metricsParam"
			[metricsValue]="metricsValue"
			[metricsItemPosition]="metricsItemPosition"
			[metricsPageNumber]="metricsPageNumber"
			[metricsItemID]="metricsItemID"
			[metricsItemCategory]="metricsItemCategory"
			[metricsParent]="metricsParent"
			[ngClass]="{'fullWidth': isFullWidth === true ,'text-upper-case': upperCaseLabel}"
			(click)="onClickButton($event)">{{label}} </button>
		<div *ngIf="isLoading" class="loadingIcon spinner-border text-primary progress-spinner" role="status">
		</div>
	</div>
</div>
