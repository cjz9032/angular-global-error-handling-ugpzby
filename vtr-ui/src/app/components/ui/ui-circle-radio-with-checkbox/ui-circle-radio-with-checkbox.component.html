<div class="vtr-ui-circle-radio-with-checkbox col-aut0 px-0"
	[ngClass]="{
		'white-theme': theme === 'white',
		'blue-theme': theme === 'blue'
	}">
	<div class="checkbox">
		<input class="checkbox-custom"
			id="{{radioId}}"
			name="{{group}}"
			type="radio"
			[value]="value"
			[checked]="checked"
			[disabled]="disabled"
			#radio
			(change)="onChange($event)"
			vtrMetrics
			metricsEvent="featureClick"
			[metricsItem]="'radio.'+label"
			[metricsValue]="!radio.checked">
		<label for="{{radioId}}"
			class="checkbox-custom-label">
			<div *ngIf="!hideIcon"
				[ngClass]="'icomoon icomoon-'+getIconName(value)"></div>
			<fa-layers [fixedWidth]="true"
				*ngIf="checked">
				<fa-icon class="icon-circle"
					[icon]="['fas', 'circle']"></fa-icon>
				<fa-icon class="check-circle"
					[icon]="['far', 'check-circle']"></fa-icon>
			</fa-layers>

		</label>
		<div
			[ngClass]="['title','text-center',theme==='white'?'text-primary':'text-white']"
			id="{{textId}}-{{value}}-label"
			attr.aria-label="{{textId}}-{{value}}-label"

		>{{label | capitalizeFirst}}</div>
	</div>
</div>
