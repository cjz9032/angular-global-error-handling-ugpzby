			<span *ngIf="selectedNumber"><span
					*ngIf="isNumberpad">{{ 'gaming.macroKey.details.buttons.numberPrefix' | translate }}</span>
				{{ selectedNumber.key }}</span>
		</div>
	</div>
	<ul [ngClass]="{'show': isShowingPopup, 'numberpad-popup': isNumberpad, 'recording': recordingStatus}">
		<ng-container *ngFor="let number of numbers; index as i">
			<li [ngClass]="{'selected': selectedNumber && number.key === selectedNumber.key, 'macro-exists': number.status}"
				id="macrokey_numpad-{{number.key}}" (click)="numberClicked(number)" vtrMetrics
				[metricsItem]="'macrokey_numpad-'+number.key" metricsEvent="featureClick"
				[metricsParam]="'macrokey_numpad-'+number.key" metricsValue="{{number.key}}"
				(keyup.enter)="numberClicked(number); $event.target.focus();" tabindex="1"
				[attr.aria-label]="(number.status) ? 
				('gaming.macroKey.narrator.numberInput.title' | translate)+' '+number.key+' '+ (selectedNumber && number.key === selectedNumber.key ? ('gaming.macroKey.narrator.numberInput.isSelected' | translate):'')+' '+('gaming.macroKey.narrator.numberInput.bundled' | translate) : 
				('gaming.macroKey.narrator.numberInput.title' | translate)+' '+number.key+' '+ (selectedNumber && number.key === selectedNumber.key ? ('gaming.macroKey.narrator.numberInput.isSelected' | translate):'')+' '+('gaming.macroKey.narrator.numberInput.unbundled' | translate)"
				role="button">
				<div>
					{{ number.key }}
				</div>
			</li>
		</ng-container>
	</ul>
