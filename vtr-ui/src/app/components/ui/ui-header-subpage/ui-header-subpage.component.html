<div class="vtr-ui-header-subpage container-fluid">
	<div class="row" *ngIf="title!=undefined">
		<div class="col">
			<h2 class="title">
				{{title}}
			</h2>
		</div>
	</div>
	<div class="row" [ngClass]="{'no-title': title==undefined}">
		<div class="col left-border header-subpage-content">
			<div class="col px-20">
				<div class="row">
					<div class="col">
						<div class="caption">
							{{caption}}
						</div>
					</div>
				</div>
				<div class="row" *ngIf="menuTitle">
					<div class="col">
						<div class="menu-title">
							{{menuTitle}}:
						</div>
					</div>
				</div>
				<div class="row" *ngIf="items">
					<div *ngFor="let item of items; let i=index"
					 class="col-auto p-0">
						<div class="menu-item"
						 (click)="menuItemClick($event, item)">
							{{item.title | translate}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
