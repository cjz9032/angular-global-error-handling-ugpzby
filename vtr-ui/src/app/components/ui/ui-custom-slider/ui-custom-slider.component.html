<form class="vtr-ui-custom-slider">
	<div class="range">
		<input type="range"
			#rangeSlider
			role="slider"
			[disabled]="isDisabled"
			[name]="sliderId"
			[id]="sliderId"
			[attr.aria-valuemin]="min"
			[attr.aria-valuemax]="max"
			[attr.aria-valuenow]="value"
			[min]="min"
			[max]="max"
			[value]="value"
			vtrMetrics
			[metricsItem]="metricsItem"
			[metricsEvent]="metricsEvent"
			[metricsValue]="metricsValue"
			(input)="onInputChange($event)"
			(blur)="onInputFocus(false)"
			(focus)="onInputFocus(true)"
			[step]="step">
		<!-- <output class="bubble"
			[for]="sliderId"
			#sliderBubble></output> -->
		<div class="d-flex justify-content-between legends"
			[class.legends-disabled]="isDisabled">
			<span *ngIf="minLegend?.length>0"
				[attr.aria-label]="minLegend">
				{{ minLegend }}
			</span>
			<span *ngIf="midLegend?.length>0"
				[attr.aria-label]="midLegend">
				{{ midLegend }}
			</span>
			<div *ngIf="maxLegend?.length>0"
				[attr.aria-label]="maxLegend">
				{{ maxLegend }}
			</div>
		</div>
	</div>
</form>
