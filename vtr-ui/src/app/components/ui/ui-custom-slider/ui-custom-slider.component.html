<form class="vtr-ui-custom-slider">
	<div class="range">
		<!-- <div class="ticks" *ngIf="hasTicks">
			<span *ngFor="let item of ticksArray" [title]="item.value">
				<span class="tick"
					*ngIf="item.isVisible"></span>
			</span>
		</div> -->
		<output class="bubble"
			*ngIf="showTip"
			#sliderBubble
			[style.visibility]="isTooltipHidden?'hidden':'visible'"
			[for]="sliderId">
			{{tipValue}}
		</output>
		<input type="range"
			#rangeSlider
			role="slider"
			[disabled]="isDisabled"
			[name]="sliderId"
			[id]="sliderId"
			[attr.aria-valuemin]="min"
			[attr.aria-valuemax]="max"
			[attr.aria-valuenow]="value"
			[attr.aria-label]="ariaLabel"
			[attr.aria-valuetext]="tipValue"
			[attr.aria-orientation]="'horizontal'"
			[step]="step"
			[min]="min"
			[max]="max"
			[value]="value"
			vtrMetrics
			[metricsItem]="metricsItem"
			[metricsEvent]="metricsEvent"
			[metricsValue]="metricsValue"
			(mousedown)="onDragStart($event)"
			(mouseup)="onDragEnd($event)"
			(input)="onInputChange($event)">
		<div class="d-flex justify-content-between legends"
			[class.legends-disabled]="isDisabled">
			<span *ngIf="minLegend?.length>0"
				id='min-legend-{{sliderId}}'
				[attr.aria-label]="minLegend">
				{{ minLegend }}
			</span>
			<span *ngIf="midLegend?.length>0"
				id='mid-legend-{{sliderId}}'
				[attr.aria-label]="midLegend">
				{{ midLegend }}
			</span>
			<div *ngIf="maxLegend?.length>0"
				id='max-legend-{{sliderId}}'
				[attr.aria-label]="maxLegend">
				{{ maxLegend }}
			</div>
		</div>
	</div>
</form>
