<div class="vtr-ui-circle-radio col-aut0 px-0">
	<div class="checkbox">
		<input class="checkbox-custom"
			   id="{{radioId}}"
			   name="{{group}}"
			   type="radio"
			   [value]="value"
			   [checked]="checked"
			   [disabled]="disabled"
			   #radio
			   (change)="onChange($event)"
			   vtrMetrics
			   metricsEvent="itemClick"
			   [metricsItem]="'radio.'+label"
			   [metricsValue]="!radio.checked">
		<label for="{{radioId}}" class="checkbox-custom-label">
			<div [ngClass]="'icomoon icomoon-'+getIconName(label)"></div>
		</label>
		<div class="title text-center">{{label}}</div>
	</div>
</div>
