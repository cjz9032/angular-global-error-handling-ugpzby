<div class="multi-state-toggle">
	<div class="inner-toggle">

		<input type="radio"   vtrMetrics [metricsItem]="'lighting_profile_off'" metricsEvent="featureClick" metricsParam="'profileId'" [metricsValue]="0" value="0" name="lighting-porfile" id="{{id}}_off_radio" attr.aria-label = "off_radio" [checked]="currentProfile===0"
			(change)="SetProfile($event)">
		<label for="{{id}}_off_radio" id="off">{{'gaming.lightingProfile.profileheading.text1.title' | translate}}</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_1'" metricsEvent="featureClick" metricsParam="'profileId'" [metricsValue]="1" value="1" name="lighting-porfile" id="{{id}}_first_radio" attr.aria-label = "first_radio" [checked]="currentProfile===1"
			(change)="SetProfile($event)">
		<label for="{{id}}_first_radio" id="first_lbl">
			<span>{{'gaming.lightingProfile.profileheading.text2.title' | translate}}</span>
			<span class="num">1</span>
			</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_2'" metricsEvent="featureClick" metricsParam="'profileId'" [metricsValue]="2" value="2" name="lighting-porfile" id="{{id}}_second_radio" attr.aria-label = "second_radio" [checked]="currentProfile===2"
			(change)="SetProfile($event)">
		<label for="{{id}}_second_radio" id="second_lbl">
				<span>{{'gaming.lightingProfile.profileheading.text3.title' | translate}}</span>
				<span class="num">2</span>
			</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_3'" metricsEvent="featureClick" metricsParam="'profileId'" [metricsValue]="3" value="3" name="lighting-porfile" id="{{id}}_third_radio" attr.aria-label = "third_radio" [checked]="currentProfile===3"
			(change)="SetProfile($event)">
		<label for="{{id}}_third_radio" id="third_lbl">
			<span>{{'gaming.lightingProfile.profileheading.text4.title' | translate}}</span>
			<span class="num">3</span>
			</label>
		<div [ngClass]="{'toggle':isToggle}" style="border-radius: 4.2rem"></div>
	</div>
</div>
