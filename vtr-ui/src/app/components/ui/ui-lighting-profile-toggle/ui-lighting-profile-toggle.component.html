<div class="multi-state-toggle">
	<input type="radio"
		value="0"
		name="lighting-porfile"
		id="off_radio"
		[checked]="currentProfile===0"
		(change)="SetProfile($event)">
	<label for="off_radio"
		id="off">{{'gaming.lightingProfile.profileheading.text1.title' | translate}}</label>
	<input type="radio"
		value="1"
		name="lighting-porfile"
		id="first_radio"
		[checked]="currentProfile===1"
		(change)="SetProfile($event)">
	<label for="first_radio"
		id="first_lbl">{{'gaming.lightingProfile.profileheading.text2.title' | translate}}</label>
	<input type="radio"
		value="2"
		name="lighting-porfile"
		id="second_radio"
		[checked]="currentProfile===2"
		(change)="SetProfile($event)">
	<label for="second_radio"
		id="second_lbl">{{'gaming.lightingProfile.profileheading.text3.title' | translate}}</label>
	<input type="radio"
		value="3"
		name="lighting-porfile"
		id="third_radio"
		[checked]="currentProfile===3"
		(change)="SetProfile($event)">
	<label for="third_radio"
		id="third_lbl">{{'gaming.lightingProfile.profileheading.text4.title' | translate}}</label>
	<div class="toggle"></div>
</div>
