<div class="multi-state-toggle">
	<div class="inner-toggle" [ngClass]="{ 'optionnull' : currentProfile === null || currentProfile === 0 }"
		role="radiogroup">

		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_off'" metricsEvent="featureClick"
			metricsParam="'profileId'" [metricsValue]="0" value="0" name="lighting-porfile" id="{{id}}_off_radio"
			[attr.aria-label]="'gaming.lightingProfile.lightingnarrator.text1.title' | translate" role="radio"
			[checked]="currentProfile===0" (change)="SetProfile($event)" tabindex="0">
		<label for="{{id}}_off_radio"
			id="{{'gaming_'+id+'_lighting_profile_off'}}">{{'gaming.lightingProfile.profileheading.text1.title' | translate}}</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_1'" metricsEvent="featureClick"
			metricsParam="'profileId'" [metricsValue]="1" value="1" name="lighting-porfile" id="{{id}}_first_radio"
			[attr.aria-label]="'gaming.lightingProfile.lightingnarrator.text2.title' | translate" role="radio"
			[checked]="currentProfile===1" (change)="SetProfile($event)" tabindex="0">
		<label for="{{id}}_first_radio" id="{{'gaming_'+id+'_lighting_profile1'}}">
			<span>{{'gaming.lightingProfile.profileheading.text2.title' | translate}}</span>
			<span class="num">1</span>
		</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_2'" metricsEvent="featureClick"
			metricsParam="'profileId'" [metricsValue]="2" value="2" name="lighting-porfile" id="{{id}}_second_radio"
			[attr.aria-label]="'gaming.lightingProfile.lightingnarrator.text3.title' | translate" role="radio"
			[checked]="currentProfile===2" (change)="SetProfile($event)" tabindex="0">
		<label for="{{id}}_second_radio"id="{{'gaming_'+id+'_lighting_profile2'}}">
			<span>{{'gaming.lightingProfile.profileheading.text3.title' | translate}}</span>
			<span class="num">2</span>
		</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_3'" metricsEvent="featureClick"
			metricsParam="'profileId'" [metricsValue]="3" value="3" name="lighting-porfile" id="{{id}}_third_radio"
			[attr.aria-label]="'gaming.lightingProfile.lightingnarrator.text4.title' | translate" role="radio"
			[checked]="currentProfile===3" (change)="SetProfile($event)" tabindex="0">
		<label for="{{id}}_third_radio" id="{{'gaming_'+id+'_lighting_profile3'}}">
			<span>{{'gaming.lightingProfile.profileheading.text4.title' | translate}}</span>
			<span class="num">3</span>
		</label>
		<div [ngClass]="{'toggle':isToggle}" style="border-radius: 4.2rem"></div>
	</div>
</div>
