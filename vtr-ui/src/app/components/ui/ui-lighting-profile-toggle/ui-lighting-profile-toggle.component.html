<div class="multi-state-toggle">
	<div class="inner-toggle" [ngClass]="{ 'optionnull' : currentProfile === null || currentProfile === 0 }"
		role="radiogroup">
		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_off'" metricsEvent="featureClick"
			metricsParam="'profileId'" [metricsValue]="0" [metricsParent]="isWidgetContainer?'Gaming.Dashboard':''" value="0" name="lighting-porfile" id="{{automationId}}_off_radio"
			[attr.aria-label]="'gaming.lightingProfile.lightingnarrator.text1.title' | translate" role="radio"
			[checked]="currentProfile===0" (change)="SetProfile($event)" (click)="SetProfile($event)" [tabindex]="isWidgetContainer?1:0">
		<label class="lighting_off_profile" for="{{automationId}}_off_radio" id="{{ (automationId==='single') ? 'gaming_single_lighting_profile_off': 'gaming_profile_RGBlighting_profile_off'}}"
		[ngClass]="{'toggle-stable':isToggle && currentProfile===0}">{{'gaming.lightingProfile.profileheading.text1.title' | translate}}</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_1'" metricsEvent="featureClick"
			metricsParam="'profileId'" [metricsValue]="1" [metricsParent]="isWidgetContainer?'Gaming.Dashboard':''" value="1" name="lighting-porfile" id="{{automationId}}_first_radio"
			[attr.aria-label]="'gaming.lightingProfile.lightingnarrator.text2.title' | translate" role="radio"
			[checked]="currentProfile===1" (change)="SetProfile($event)" (click)="SetProfile($event)" [tabindex]="isWidgetContainer?1:0">
		<label for="{{automationId}}_first_radio" id="{{ (automationId==='single') ? 'gaming_single_lighting_profile1': 'gaming_profile_RGBlighting_profile1'}}" 
		[ngClass]="{'toggle-stable':isToggle && currentProfile===1}">
			<span [ngClass]="{'widget-num':isWidgetContainer}">{{'gaming.lightingProfile.profileheading.text2.title' | translate}}</span>
			<span class="num">1</span>
		</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_2'" metricsEvent="featureClick"
			metricsParam="'profileId'" [metricsValue]="2" [metricsParent]="isWidgetContainer?'Gaming.Dashboard':''" value="2" name="lighting-porfile" id="{{automationId}}_second_radio"
			[attr.aria-label]="'gaming.lightingProfile.lightingnarrator.text3.title' | translate" role="radio"
			[checked]="currentProfile===2" (change)="SetProfile($event)" (click)="SetProfile($event)" [tabindex]="isWidgetContainer?1:0">
		<label for="{{automationId}}_second_radio" id="{{ (automationId==='single') ? 'gaming_single_lighting_profile2': 'gaming_profile_RGBlighting_profile2'}}" 
		[ngClass]="{'toggle-stable':isToggle && currentProfile===2}">
			<span [ngClass]="{'widget-num':isWidgetContainer}">{{'gaming.lightingProfile.profileheading.text3.title' | translate}}</span>
			<span class="num">2</span>
		</label>


		<input type="radio" vtrMetrics [metricsItem]="'lighting_profile_3'" metricsEvent="featureClick"
			metricsParam="'profileId'" [metricsValue]="3" [metricsParent]="isWidgetContainer?'Gaming.Dashboard':''" value="3" name="lighting-porfile" id="{{automationId}}_third_radio"
			[attr.aria-label]="'gaming.lightingProfile.lightingnarrator.text4.title' | translate" role="radio"
			[checked]="currentProfile===3" (change)="SetProfile($event)" (click)="SetProfile($event)" [tabindex]="isWidgetContainer?1:0">
		<label for="{{automationId}}_third_radio" id="{{ (automationId==='single') ? 'gaming_single_lighting_profile3': 'gaming_profile_RGBlighting_profile3'}}" 
		[ngClass]="{'toggle-stable':isToggle && currentProfile===3}">
			<span [ngClass]="{'widget-num':isWidgetContainer}">{{'gaming.lightingProfile.profileheading.text4.title' | translate}}</span>
			<span class="num">3</span>
		</label>
		<div [ngClass]="{'toggle':!isToggle}" style="border-radius: 4.2rem"></div>
	</div>
</div>
