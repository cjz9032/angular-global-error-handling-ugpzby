<div class="vtr-ui-list-support">
	<ul class="support-list">
		<li *ngFor="let item of items">
			<a role="link"
				[tabindex]="item?.metricsParent === 'Page.Dashboard' ? 0 : 100"
				id="{{item.metricsItem}}"
				attr.aria-label="{{item.title | translate}}"
				(click)="itemClick(item, $event)"
				(keydown.enter)="itemClick(item, $event)"
				target="_blank"
				title=""
				vtrMetrics
				metricsItem="{{item?.metricsItem}}"
				metricsEvent="{{item?.metricsEvent}}"
				metricsParent="{{item?.metricsParent}}"
				[ngbTooltip]="item.title | translate" tooltipClass="vtr-tooltip" container="body"
				>
				<div class="container-fluid">
					<div class="row">
						<div class="col col-1 text-center item-icon-content">
							<div class="item-icon"
								*ngIf="item.icon">
								<div class="icon-bkg">
									<fa-icon [icon]="item.icon"></fa-icon>
								</div>
							</div>
							<div class="item-icon-image"
								*ngIf="item.iconPath">
								<img [src]="item.iconPath|svgInline|async" />
							</div>
						</div>
						<div class="col col-10 item-text d-flex align-items-center">
							<div class="title">
								{{item.title | translate}}
							</div>
						</div>
						<div class="col col-1 text-center">
							<div class="arrow"
								*ngIf="!item.hideArrow">
								<fa-icon [icon]="['fal', 'chevron-right']"></fa-icon>
							</div>
						</div>
					</div>
				</div>
			</a>
		</li>
	</ul>
</div>
