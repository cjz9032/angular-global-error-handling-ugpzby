<div>
	<div *ngIf="showLoader" class="row spinner-row" 
		[ngClass]="{'white-theme': theme==='white', 
					'blue-theme': theme==='blue'}">
		<vtr-spinner></vtr-spinner>
		<span class="spinner-text">Fetching <br/> Status</span>
	</div>
	<div *ngIf="!showLoader" class="checkbox" [ngClass]="{'switch-disable': isSwitchDisable}">
		<label vtrMetrics metricsEvent="featureClick" [metricsItem]="'chk.'+name" [metricsValue]="!value">
			<input type="checkbox" [name]="name" class="switch" [ngClass]="{'wifi-checked': value===true}" [value]="value"
				(change)="onChange($event)" [checked]="value" vtrMetrics metricsEvent="featureClick" [metricsItem]="name"
				[metricsValue]="!value" [disabled]="disabled" [checked]="value" />
	
			<span class="switch {{ size }}"> <small></small> </span>
			<div *ngIf="!value" class="switch-label off-label">{{'common.ui.off' | translate}}</div>
			<div *ngIf="value" class="switch-label on-label">{{'common.ui.on' | translate}}</div>
		</label>
	</div>
</div>
