<div>
	<div *ngIf="showLoader"
		class="row spinner-row"
		[ngClass]="{'white-theme': theme==='white',
					'blue-theme': theme==='blue'}">
		<vtr-spinner></vtr-spinner>
		<!-- <span [innerHTML]="'common.ui.loader' | translate"
			class="spinner-text"></span> -->
	</div>
	<div [hidden]="showLoader"
		class="checkbox"
		[ngClass]="{'switch-disable': isSwitchDisable, 'white-theme': theme==='white', 'blue-theme': theme==='blue'}"
		#toggleMain
		(keydown.enter)="disabled? '':toggleLabel.click();toggleMain.focus();"
		[attr.aria-checked]="value"
		[attr.aria-disabled]="disabled"
		[attr.aria-readonly]="readonly"
		[attr.aria-label]="ariaLabel"
		role="switch"
		[tabIndex]="disabled?-1:tabIndex">
		<label class="pb-1 pl-1"
			#toggleLabel
			(keydown.enter)="sendChangeEvent(toggle)"
			(keyup.enter)="onChange(toggle)">
			<input type="checkbox"
				vtrMetrics
				metricsEvent="featureClick"
				[metricsItem]="onOffSwitchId"
				[metricsValue]="!value"
				id="{{onOffSwitchId+'_checkbox'}}"
				#toggle
				tabindex="-1"
				[name]="onOffSwitchId"
				class="switch"
				[ngClass]="{'wifi-checked': value===true}"
				[value]="value"
				[checked]="value"
				[disabled]="disabled"
				[readonly]="readonly"
				[attr.aria-checked]="value"
				[attr.aria-disabled]="disabled"
				[attr.aria-readonly]="readonly"
				[attr.aria-hidden]="false"
				(change)="onChange($event)"
				(keydown.enter)="onChange($event)"
				(click)="sendChangeEvent(toggle)" />
			<span class="switch {{ size }}"
				id="{{onOffSwitchId+'_sizeStopProp'}}"
				(click)="stopPropagation($event);"
				(keydown.enter)="stopPropagation($event);">
				<small></small>
			</span>
			<div *ngIf="!value"
				[attr.aria-hidden]="true"
				[attr.aria-checked]="value"
				id="{{onOffSwitchId+'_off_sizeStopProp'}}"
				[attr.aria-label]="'OFF'"
				(click)="stopPropagation($event);"
				(keydown.enter)="stopPropagation($event);"
				class="switch-label off-label">{{'common.ui.off' | translate}}</div>
			<div *ngIf="value"
				[attr.aria-hidden]="true"
				[attr.aria-checked]="value"
				id="{{onOffSwitchId+'_on_sizeStopProp'}}"
				[attr.aria-label]="'ON'"
				(click)="stopPropagation($event);"
				(keydown.enter)="stopPropagation($event);"
				class="switch-label on-label">{{'common.ui.on' | translate}}</div>
		</label>
	</div>
</div>
