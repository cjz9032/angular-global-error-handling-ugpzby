<div>
	<div *ngIf="showLoader" class="row spinner-row" [ngClass]="{'white-theme': theme==='white',
					'blue-theme': theme==='blue'}">
		<vtr-spinner></vtr-spinner>
		<span [innerHTML]="'common.ui.loader' | translate" class="spinner-text"></span>
	</div>
	<div *ngIf="!showLoader"
		class="checkbox"
		[ngClass]="{'switch-disable': isSwitchDisable}"
		#toggleMain
		(keydown.enter)="toggleLabel.click();toggleMain.focus();"
		[attr.aria-checked]="value"
		[attr.aria-disabled]="disabled"
		[attr.aria-readonly]="readonly"
		[attr.aria-labelledby]="onOffSwitchId+'_checkbox'"
		role="switch"
		[tabIndex]="disabled?-1:tabIndex">
		<label class="pb-1 pl-1"
			#toggleLabel
			(click)="sendChangeEvent(toggle)"
			(keydown.enter)="sendChangeEvent(toggle)"
			vtrMetrics
			metricsEvent="featureClick"
			[metricsItem]="onOffSwitchId"
			[metricsValue]="!value">
			<input type="checkbox"
				id="{{onOffSwitchId+'_checkbox'}}"
				#toggle
				role="switch"
				tabindex="-1"
				[name]="onOffSwitchId"
				class="switch"
				[ngClass]="{'wifi-checked': value===true}"
				[value]="value"
				[checked]="value"
				[disabled]="disabled"
				[readonly]="readonly"
				[attr.aria-checked]="value"
				[attr.aria-disabled]="disabled"
				[attr.aria-readonly]="readonly"
				attr.aria-label="{{onOffSwitchId}}"
				aria-hidden="true"
				(change)="onChange($event)"
				(keydown.enter)="onChange($event)" />
			<span class="switch {{ size }}"
				aria-hidden="true"
				id="{{onOffSwitchId+'_sizeStopProp'}}"
				(click)="stopPropagation($event);"
				(keydown.enter)="stopPropagation($event);">
				<small></small> </span>
			<div *ngIf="!value"
				aria-hidden="true"
				id="{{onOffSwitchId+'_off_sizeStopProp'}}"
				(click)="stopPropagation($event);"
				(keydown.enter)="stopPropagation($event);"
				class="switch-label off-label">{{'common.ui.off' | translate}}</div>
			<div *ngIf="value"
				aria-hidden="true"
				id="{{onOffSwitchId+'_on_sizeStopProp'}}"
				(click)="stopPropagation($event);"
				(keydown.enter)="stopPropagation($event);"
				class="switch-label on-label">{{'common.ui.on' | translate}}</div>
		</label>
	</div>
</div>
