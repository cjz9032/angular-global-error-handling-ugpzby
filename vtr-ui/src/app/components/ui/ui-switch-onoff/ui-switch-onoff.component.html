<div class="checkbox">
	<label>
		<input type="checkbox"
			[name]="name"
			class="switch"
			[value]="value"
			(change)="onChange($event)"
			[checked]="value" vtrMetrics metricsEvent="itemClick" metricsParent="quicksettings" [metricsItem]="'chk.'+name"  [metricsValue]="value" />
		<span class="switch {{ size }}"> <small></small> </span>
		<div *ngIf="!value"
			class="switch-label off-label">{{ offLabel }}</div>
		<div *ngIf="value"
			class="switch-label on-label">{{ onLabel }}</div>
	</label>
</div>
