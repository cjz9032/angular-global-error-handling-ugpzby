<div class="checkbox">
	<label>
		<input type="checkbox"
			[name]="name"
			class="switch"
			[ngClass]="{'wifi-checked': value===true}"
			[value]="value"
			(change)="onChange($event)"
			[checked]="value"
			vtrMetrics
			metricsEvent="itemClick"
			[metricsItem]="'chk.'+name"
			[metricsValue]="!value"
			[disabled]="disabled"
			[checked]="value" />

		<span class="switch {{ size }}"> <small></small> </span>
		<div *ngIf="!value"
			class="switch-label off-label">{{ offLabel }}</div>
		<div *ngIf="value"
			class="switch-label on-label">{{ onLabel }}</div>
	</label>
</div>
