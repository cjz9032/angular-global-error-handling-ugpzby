<div class="wrapper">
	<label for="no_radio"
	 id="no-lbl">{{offLabel}}</label>
	<input #off type="radio"
	 [value]="offValue"
	 (change)="onChange(off.value)"
	 name="choice_radio"
	 id="no_radio"
	 checked="checked">
	<label for="maybe_radio"
	 id="maybe-lbl">{{autoLabel}}</label><input #auto type="radio"
	 [value]="autoValue"
	 name="choice_radio"
	 (change)="onChange(auto.value)"
	 id="maybe_radio">
	<label for="yes_radio"
	 id="yes-lbl">{{onLabel}}</label><input #on type="radio"
	 [value]="onValue"
	 name="choice_radio"
	 (change)="onChange(on.value)"
	 id="yes_radio">
	<div class="toggle"></div>
</div>
