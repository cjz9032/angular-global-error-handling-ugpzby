<div class="vtr-ui-list-hardware">
	<ul class="list-group" [ngClass]="{'list1': template === 1, 'list2': template === 2, 'list3' : template === 3}">
		<li class=" list-group-item" *ngFor="let item of items">
			<div class="col text button-box">
				<div class="row item-line">
					<div class="item-left">
						<div class="test-status" *ngIf="item.statusTest >= 0">
							<div [ngSwitch]="item.statusTest">
								<!--Defined an aria-label property with description to the icon-->
								<fa-icon aria-label="status-loading" role="img" class="loading" [icon]="['fas', 'circle-notch']" [spin]="true" *ngSwitchCase="0"></fa-icon>

								<span class="progress-value-text" *ngSwitchCase="1">{{item.percent}}%</span>

								<fa-icon aria-label="status-success" role="img" class="success" [icon]="['fas', 'check-circle']" *ngSwitchCase="2"></fa-icon>

								<fa-icon aria-label="status-failure" role="img" class="failure" [icon]="['fas', 'times-circle']" *ngSwitchCase="3"></fa-icon>

								<fa-icon aria-label="status-attention" role="img" class="warning" [icon]="['fas', 'exclamation-circle']" *ngSwitchCase="4"></fa-icon>

								<fa-icon arialabel="status-not-applicable" role="img" class="not-applicable" [icon]="['fas', 'ban']" *ngSwitchCase="6"></fa-icon>

								<fa-icon aria-label="status-canceled" role="img" class="not-applicable" [icon]="['fas', 'ban']" *ngSwitchDefault></fa-icon>
							</div>
						</div>

						<div class="title" [ngClass]="{'not-applicable': item.statusTest === 6, 'item-failed': item.statusTest === 3}">{{item.name}}</div>
						<div class="subtitle" *ngIf="item.subname">{{item.subname}}</div>
						<div class="span-not-applicable" *ngIf="item.statusTest === 6">{{testNotApplicable}}</div>
					</div>
					<div class="item-right" *ngIf="item.information">
						<a href="javascript:void(0)"
							role="img"
							[attr.aria-label]="item.name + 'tooltip, which reads: ' + item.information"
							(click)="getInformation(item.information); tooltip.toggle()"
							class="result-code-icon"
							triggers="manual"
							#tooltip="ngbTooltip"
							(blur)="tooltip.close()"
							[ngbTooltip]="tooltipRefItem"
							container="vtr-root"
							tooltipClass="vtr-tooltip"
							placement="auto">
							<fa-icon [icon]="['far', 'question-circle']"></fa-icon>
						</a>
					</div>
					<vtr-ui-hardware-scan-test-result
						*ngIf="item.resultModule"
						[module]="item">
					</vtr-ui-hardware-scan-test-result>
				</div>
			</div>
		</li>
	</ul>
</div>

<ng-template #tooltipRefItem>
	<div [innerHTML]="information"></div>
</ng-template>
