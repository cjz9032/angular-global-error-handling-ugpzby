<div class="vtr-ui-list-hardware">
	<ul class="list-group" [ngClass]="{'list1': template === 1, 'list2': template === 2, 'list3' : template === 3}">
		<li class=" list-group-item" *ngFor="let item of items">
			<div class="col text button-box">
				<div class="row item-line">
					<div class="item-left">
						<div class="test-status" *ngIf="item.statusTest >= testResultEnum.NotStarted">
							<div [ngSwitch]="item.statusTest">
								<!--Defined an aria-label property with description to the icon-->
								<!-- Necessary to have a blank space while test doesn't start -->
								<div *ngSwitchCase="0"></div>

								<span class="progress-value-text" *ngSwitchCase="testResultEnum.InProgress">{{ item.percent }}%</span>

								<div class="test-status-icon" *ngSwitchCase="testResultEnum.Pass">
									<fa-icon aria-label="status-success" role="img" class="success" [icon]="['fas', 'check']"></fa-icon>
								</div>

								<img aria-hidden="true" class="failure-icon" [src]="'assets/icons/test-failed-icon.svg' | svgInline | async" *ngSwitchCase="testResultEnum.Fail"/>

								<img aria-hidden="true" class="warning-icon" [src]="'assets/icons/test-attention-icon.svg' | svgInline | async" *ngSwitchCase="testResultEnum.Warning"/>

								<fa-icon arialabel="status-not-applicable" role="img" class="not-applicable" [icon]="['fas', 'ban']" *ngSwitchCase="testResultEnum.Na"></fa-icon>

								<fa-icon aria-label="status-canceled" role="img" class="not-applicable" [icon]="['fas', 'ban']" *ngSwitchDefault></fa-icon>
							</div>
						</div>

						<div class="title" [ngClass]="{'not-applicable': item.statusTest === testResultEnum.Na, 'item-failed': item.statusTest === testResultEnum.Fail}">{{ item.name }}</div>
						<div class="subtitle" *ngIf="item.subname">{{ item.subname }}</div>
						<div class="span-not-applicable" *ngIf="item.statusTest === testResultEnum.Na">{{ 'hardwareScan.testNotApplicable' | translate }}</div>
					</div>
					<div class="item-right" *ngIf="item.information">
						<a href="javascript:void(0)"
							role="img"
							[attr.aria-label]="item.name + 'tooltip, which reads: ' + item.information"
							(click)="getInformation(item.information); tooltip.toggle()"
							class="result-code-icon"
							triggers="manual"
							#tooltip="ngbTooltip"
							(blur)="tooltip.close()"
							[ngbTooltip]="tooltipRefItem"
							container="vtr-root"
							tooltipClass="vtr-tooltip"
							placement="auto">
							<img aria-hidden="true" class="question-mark-list-icon" [src]="'assets/icons/questionCircle.svg' | svgInline | async" />
						</a>
					</div>
					<vtr-ui-hardware-scan-test-result
						*ngIf="item.resultModule"
						[module]="item">
					</vtr-ui-hardware-scan-test-result>
				</div>
			</div>
		</li>
	</ul>
</div>

<ng-template #tooltipRefItem>
	<div [innerHTML]="information"></div>
</ng-template>
