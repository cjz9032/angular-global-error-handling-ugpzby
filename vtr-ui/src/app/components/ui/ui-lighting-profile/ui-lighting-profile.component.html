<div class="ui-lighting-profile">
  <div class="multi-state-toggle">
    <input type="radio" value="" name="lighting-porfile" id="off_radio">
    <label for="off_radio" id="off">Off</label>
    <input type="radio" value="" name="lighting-porfile" id="first_radio" checked>
    <label for="first_radio" id="first_lbl">Profile 1</label>
    <input type="radio" value="" name="lighting-porfile" id="second_radio">
    <label for="second_radio" id="second_lbl">Profile 2</label>
    <input type="radio" value="" name="lighting-porfile" id="third_radio">
    <label for="third_radio" id="third_lbl">Profile 3</label>
    <div class="toggle"></div>
  </div>

  <div class="lighting-area">
    <div class="d-flex">
      <div class="gaming-device-image">
        <img src="./../../../../assets/images/gaming/lighting/ren@2x.png" class="img-responsive" />
      </div>
      <div class="gaming-light-options">
        <div class="light-option one-light only-blink">
          <h3 class="content-title">Blink Level</h3>
          <ul class="lighting-list-option">
            <li>
              <label class="gaming-radio">Always On
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <label class="gaming-radio">Fast Blink
                <input type="radio" name="radio">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <label class="gaming-radio">Medium Blink
                <input type="radio" name="radio">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <label class="gaming-radio">Slow Blink
                <input type="radio" name="radio">
                <span class="checkmark"></span>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
