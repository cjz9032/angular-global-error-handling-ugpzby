<div class="ui-lighting-profile">
	<div class="d-flex justify-content-between">

		<vtr-ui-lighting-profile-toggle (setLightingProfileId)="setLightingProfileId($event)"
			[currentProfile]="currentProfile"></vtr-ui-lighting-profile-toggle>
		<vtr-ui-brightness-slider *ngIf="!isProfileOff && lightingCapabilities.BrightAdjustLevel!==0"
			[lightingData]="profileBrightness" (setLightingBrightness)="setLightingBrightness($event)">
		</vtr-ui-brightness-slider>

	</div>
	<div class="lighting-area">
		<div class="d-flex">
			<div class="gaming-device-image d-flex align-items-center">
				<img src='{{panelImage1}}' class="img-responsive" />
			</div>
			<div class="gaming-light-options">
				<div *ngIf="!isProfileOff && lightingCapabilities.RGBfeature===1"
					class="light-option one-light only-blink">
					<vtr-ui-lighting-single-color (changeSingleColorOption)="changeSingleCoorEffect($event)"
						[enableBrightCondition1] = "enableBrightCondition" [options]="optionsSingleColor"
						[selectedOptionId]="selectedSingleColorOptionId">
					</vtr-ui-lighting-single-color>
				</div>
				<div *ngIf="isProfileOff"
					 class="light-option lighting-off d-flex justify-content-center align-items-center">
					<p>Lighting is currently off. Select the profile tab above to turn it on and customize it.</p>>
				</div>
				<div *ngIf="!isProfileOff" class="light-option rgb-color one-light">
					<div *ngIf="lightingCapabilities.RGBfeature!==1">
						<!--<h2 class="main-title">Front Light</h2>-->
						<h3 class="content-title">Effect </h3>
						<!-- <ng-container *ngIf="frontSelectedValue"> -->
						<vtr-ui-lighting-effect [options]="lightingEffectData.drop[0]"
							[effectOptionName]="lightEffectRGBOptionName"
							[enableBrightCondition1] = "enableBrightCondition" [selectedValue]="frontSelectedValue"
							(change)="optionChangedRGBTop($event,item)"></vtr-ui-lighting-effect>
						<!-- </ng-container> -->
						<!-- <vtr-ui-lighting-color-wheel></vtr-ui-lighting-color-wheel> -->
						<vtr-ui-color-wheel [showOverlay]="showHideOverlay" [inHEX]="inHex1"
							[btnStatus]="applyBtnStatus1" (colorEffectChanged)="colorEffectChangedFront($event)"
							[showApply]="showHideApply1" (colorEffectChanged)="colorEffectChangedFront($event)">
						</vtr-ui-color-wheel>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="lighting-area" *ngIf="lightingCapabilities.RGBfeature===255">
		<div class="d-flex">
			<div class="gaming-device-image d-flex align-items-center">
				<img src='{{panelImage2}}' class="img-responsive" />
			</div>
			<div class="gaming-light-options">
				<div *ngIf="isProfileOff"
					 class="light-option lighting-off d-flex justify-content-center align-items-center">
					<p>Lighting is currently off. Select the profile tab above to turn it on and customize it.</p>>
				</div>
				<div *ngIf="!isProfileOff" class="light-option rgb-color one-light">
					<!---<h2 class="main-title">Side Light</h2>-->
					<h3 class="content-title">Effect</h3>
					<vtr-ui-lighting-effect [options]="lightingEffectData.drop[1]"
						[enableBrightCondition1] = "enableBrightConditionside" [selectedValue]="sideSelectedValue"
						[effectOptionName]="lightEffectRGBOptionNameSide" (change)="optionChangedRGBSide($event,item)">
					</vtr-ui-lighting-effect>
					<!-- <h3 class="content-title">Color</h3> -->
					<!-- <vtr-ui-lighting-color-wheel></vtr-ui-lighting-color-wheel> -->
					<vtr-ui-color-wheel [showOverlay]="showHideOverlaySide" [inHEX]="inHex2"
						[btnStatus]="applyBtnStatus2" (colorEffectChanged)="colorEffectChangedSide($event)"
						[showApply]="showHideApply2" (colorEffectChanged)="colorEffectChangedSide($event)">
					</vtr-ui-color-wheel>
				</div>
			</div>
		</div>
	</div>
	<div *ngIf="!isProfileOff && lightingCapabilities.RGBfeature===255" class="footer-part d-flex flex-row-reverse">
		<a href="javascript:void(0);" class="link" (click)="setDefaultProfile($event)">Set to default</a>

	</div>

</div>
