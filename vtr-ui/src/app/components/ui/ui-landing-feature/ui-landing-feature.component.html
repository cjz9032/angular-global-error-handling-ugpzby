<div class="landing-widget">
	<div class="landing-widget-inner">
		<vtr-ui-object-title [objects]="feature.subject">
		</vtr-ui-object-title>
		<vtr-ui-list-chevron [items]="feature.statusList"
			metricsEvent="featureClick"
			[linkId]="'security'">
		</vtr-ui-list-chevron>
		<div class="pull"
			*ngIf="feature.imgUrl">
			<img class="logo"
				[src]="feature.imgUrl |svgInline|async" />
		</div>
	</div>
</div>
