<div class="security-widget windows-hello" [ngClass]="{'security-widget-no-bottom-border': feature.subject === 'Windows Hello' || feature.subject === 'VPN Security'}">
  <div class="security-widget-inner">
    <vtr-ui-object-title [objects]="feature.subject">
      </vtr-ui-object-title>
    <vtr-ui-list-chevron [items]="feature.statusList">
    </vtr-ui-list-chevron>
    <div class="pull">
      <img class="windows-logo" src="{{feature.imgUrl}}" />
    </div>
  </div>
</div>
