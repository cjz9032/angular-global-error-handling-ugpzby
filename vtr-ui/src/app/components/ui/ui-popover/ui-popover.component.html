<ui-popover *ngIf="showMePartially">
	<div class="modal-body vtr-ui-popover">
		<div class="row justify-content-end">
			<div class="btn-close">
				<button type="button" class="close" aria-hidden="true" (click)="close()" vtrMetrics
					[metricsItem]="'close' | translate" metricsEvent="featureClick">
					<fa-icon [icon]="['fal', 'times']"></fa-icon>
				</button>
			</div>
		</div>
		<div class="content-body">
			<h1>{{'gaming.dashboard.device.legionEdge.popup.text' | translate}}</h1>
			<p></p>
		</div>
		<hr>
		<div class="row">
			<button id="gaming_legionedge_popup_close" attr.aria-label="gaming_legionedge_popup_close"
				class="btn enable-button" vtrMetrics
				[metricsItem]="'gaming.dashboard.device.legionEdge.popup.button' | translate"
				metricsEvent="featureClick"
				(click)="close()">{{'gaming.dashboard.device.legionEdge.popup.button' | translate}}</button>
		</div>
	</div>
</ui-popover>
