<ui-popover *ngIf="showMePartially">
  <div class="ui-popover-head">
    <button class="close" type="button"><i class="icon icon-close"></i></button>
  </div>
  <div class="ui-popover-content">
      <p>Change will be effective after restarting computer.</p>
  </div>
  <div class="ui-popover-footer">
    <button class="btn btn-rounded">OK</button>
  </div>
</ui-popover>
