<ui-popover tabindex="1" attr.aria-label="{{ 'gaming.dashboard.device.legionEdge.popup.text' | translate }} window"
  vtrOutsideClick (clickOutside)="onOutsideClick()" class="gaming-popup-window">
	<div class="modal-body vtr-ui-popover" tabindex="-1" id="'{{automationId}}_restart_popup'">
			<div class="btn-close">
				<a type="button" class="close restart_popup_close_btn"
				tabindex="1"  (click)="close()" (keyup.enter)="close()" vtrMetrics
					[metricsItem]="'popover_close'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard"
					id="{{automationId+'_restart_popup_close_btn'}}" attr.aria-label="{{'gaming.dashboard.device.popup.closeBtn' | translate}}"
					role="button" aria-labelledby="popup_close">
					<fa-icon [icon]="['fal', 'times']" ></fa-icon>
			</a>
			</div>
		<div class="content-body"  role="dialog" aria-labelledby="restart_popup" tabindex="-1">
			<h1>{{'gaming.dashboard.device.legionEdge.popup.text' | translate}}</h1>
			<p></p>
		</div>
		<hr>
		<div class="row" >
			<div class="action-container">
			<a id="{{automationId+'_restart_popup_ok_btn'}}" attr.aria-label="gaming popup ok" tabindex="1"
				class="btn enable-button" vtrMetrics
				[metricsItem]="'popover_ok'"
				metricsEvent="featureClick" metricsParent="Gaming.Dashboard"
				(click)="close()"
				(keyup.enter)="close()" (keydown)="runappKeyup($event)"
				 role="button">{{'gaming.dashboard.device.legionEdge.popup.button' | translate}}</a>
				</div>
		</div>
	</div>
	<!--Need input from Raghu on this-->
	<!-- <span id="restart_popup" style="visibility: hidden;">{{'gaming.dashboard.device.legionEdge.popup.text' | translate}}</span>
	<span id="popup_close" style="visibility: hidden;">close</span> -->

</ui-popover>
