<div class="vtr-ui-list-chevron">
	<ul class="chevron-list">
		<li *ngFor="let item of items"
		 [ngClass]="{'good':item.status===0,'bad':item.status===1}">
			<a routerLink="/{{item.path}}">
				<div class="container-fluid">
					<div class="row">
						<div class="col col-2 text-center">
							<div class="item-icon status"
							 *ngIf="item.status!==undefined&&item.status!==''">
								<div class="icon-bkg">
									<fa-icon [icon]="['fas', !item.status?'check':'times']"></fa-icon>
								</div>
							</div>
							<div class="item-icon"
							 *ngIf="item.status===undefined||item.status===''">
								<div class="icon-bkg">
									<fa-icon [icon]="item.icon"></fa-icon>
								</div>
							</div>
						</div>
						<div class="col col-9 item-text">
							<div class="title"
							 [ngClass]="{'light-title':item.lightTitle}">
								{{item.title}}
							</div>
							<div class="detail"
							 [ngClass]="{'highlight':item.asLink}">
								{{item.detail}}
							</div>
						</div>
						<div class="col col-1 text-center">
							<div class="arrow">
								<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
							</div>
						</div>
					</div>
				</div>
			</a>
		</li>
	</ul>
</div>
