<div class="vtr-ui-list-chevron">
	<ul class="chevron-list">		

		<!-- <ng-container> -->
				<!-- <ng-container *ngIf="!item.antivirus"> -->
			<li [ngClass]="getItemStatusClass(item)">
				<a routerLink="/{{item.path}}"
					vtrMetrics
					[metricsParent]="metricsParent"
					[metricsItem]="'link.'+item.title"
					metricsEvent="itemClick"
					*ngIf="item.isSystemLink===undefined || (item.isSystemLink!==undefined && item.isSystemLink===false)">
					<div class="container-fluid">
						<div class="row align-items-center">
							<div class="col col-1 text-center"
								*ngIf="iconPlacement==='left'">
								<div class="item-icon status"
									*ngIf="item.status!==undefined&&item.status!==''">
									<div class="icon-bkg">
										<fa-icon [icon]="['fas', getItemStatusIconClass(item)]"></fa-icon>
									</div>
								</div>
								<div class="item-icon"
									*ngIf="item.icon">
									<div class="icon-bkg">
										<fa-icon [icon]="item.icon"></fa-icon>
									</div>
								</div>
								<div class="item-icon-image"
									*ngIf="item.iconPath">
									<img [src]="item.iconPath" />
								</div>
							</div>
							<div class="col col-10 item-text">
								<div class="title"
									[ngClass]="{'light-title':item.lightTitle}">
									{{item.title}}
								</div>
								<div class="detail"
									[ngClass]="getItemDetailClasses(item)">
									{{item.detail}}
								</div>
							</div>
							<div class="col col-1 text-center"
								*ngIf="iconPlacement==='right'">
								<div class="item-icon status"
									*ngIf="item.status!==undefined&&item.status!==''">
									<div class="icon-bkg">
										<fa-icon [icon]="['fas', getItemStatusIconClass(item)]"></fa-icon>
									</div>
								</div>
								<div class="item-icon"
									*ngIf="item.icon">
									<div class="icon-bkg">
										<fa-icon [icon]="item.icon"></fa-icon>
									</div>
								</div>
								<div class="item-icon-image"
									*ngIf="item.iconPath">
									<img [src]="item.iconPath" />
								</div>
							</div>
							<div *ngIf="chevronVisibility"
								class="col col-1 text-center">
								<div class="arrow">
									<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
								</div>
							</div>
						</div>
					</div>
				</a>
				<a href="#"
					(click)="launchSystemUri(item.path)"
					*ngIf="item.isSystemLink!==undefined &&  item.isSystemLink===true">
					<div class="container-fluid">
						<div class="row align-items-center">
							<div class="col col-10 item-text">
								<div class="title"
									[ngClass]="{'light-title':item.lightTitle}">
									{{item.title}}
								</div>
								<div class="detail"
									[ngClass]="getItemDetailClasses(item)">
									{{item.detail}}
								</div>
							</div>
							<div class="col col-1 text-center">
								<div class="item-icon status"
									*ngIf="item.status!==undefined&&item.status!==''">
									<div class="icon-bkg">
										<fa-icon [icon]="['fas', getItemStatusIconClass(item)]"></fa-icon>
									</div>
								</div>
								<div class="item-icon"
									*ngIf="item.icon">
									<div class="icon-bkg">
										<fa-icon [icon]="item.icon"></fa-icon>
									</div>
								</div>
								<div class="item-icon-image"
									*ngIf="item.iconPath">
									<img [src]="item.iconPath" />
								</div>
							</div>
							<div class="col col-1 text-center">
								<div class="arrow">
									<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
								</div>
							</div>
						</div>
					</div>
				</a>
			</li>
