<div class="vtr-ui-list-chevron">
	<ul class="chevron-list">
		<li *ngFor="let item of items"
			[ngClass]="getItemStatusClass(item)">
			<a routerLink="/{{item.path}}">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col col-10 item-text">
							<div class="title"
								[ngClass]="{'light-title':item.lightTitle}">
								{{item.title}}
							</div>
							<div class="detail text-uppercase"
								[ngClass]="getItemDetailClasses(item)">
								{{item.detail}}
							</div>
						</div>
						<div class="col col-1 text-center">
							<div class="item-icon status"
								*ngIf="item.status!==undefined&&item.status!==''">
								<div class="icon-bkg">
									<fa-icon [icon]="['fas', getItemStatusIconClass(item)]"></fa-icon>
								</div>
							</div>
							<div class="item-icon"
								*ngIf="item.icon">
								<div class="icon-bkg">
									<fa-icon [icon]="item.icon"></fa-icon>
								</div>
							</div>
							<div class="item-icon-image"
								*ngIf="item.iconPath">

								<img [src]="item.iconPath" />

							</div>
						</div>
						<div class="col col-1 text-center">
							<div class="arrow">
								<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
							</div>
						</div>
					</div>
				</div>
			</a>
		</li>
	</ul>
</div>
