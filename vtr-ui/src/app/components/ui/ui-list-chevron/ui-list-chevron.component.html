<div class="vtr-ui-list-chevron">
	<ul class="chevron-list">
		<li *ngFor="let item of items"
		 [ngClass]="getItemStatusClass(item)">
			<!--Open vantage subapges if isSystemLink===undefined or  isSystemLink  === false then user routerLink to naviagate within Lenovo Vantage Application -->
			<a routerLink="/{{item.path}}"
			 *ngIf="item.isSystemLink===undefined || (item.isSystemLink!==undefined && item.isSystemLink===false)">
				<div class="row align-items-center">
					<div class="col-auto"
						 *ngIf="iconPlacement==='left'">
						<div class="item-icon status"
							 *ngIf="item.status!==undefined&&item.status!==''">
							<div class="icon-bkg">
								<fa-icon [icon]="['fas', getItemStatusIconClass(item)]"></fa-icon>
							</div>
						</div>
						<div class="item-icon"
							 *ngIf="item.icon">
							<div class="icon-bkg">
								<fa-icon [icon]="item.icon"></fa-icon>
							</div>
						</div>
						<div class="item-icon-image"
							 *ngIf="item.iconPath">
							<img [src]="item.iconPath" />
						</div>
					</div>
					<div class="col-auto item-text mr-auto px-1">
						<div class="title"
							 [ngClass]="{'light-title':item.lightTitle}">
							{{item.title}}
						</div>

					</div>
					<div class="col-auto item-text px-1">
						<div class="detail"
							 [ngClass]="getItemDetailClasses(item)">
							{{item.detail}}
						</div>
					</div>
					<div class="col-auto px-0"
						 *ngIf="iconPlacement==='right'">
						<div class="item-icon status"
							 *ngIf="item.status!==undefined&&item.status!==''">
							<div class="icon-bkg">
								<fa-icon [icon]="['fas', getItemStatusIconClass(item)]"></fa-icon>
							</div>
						</div>
						<div class="item-icon"
							 *ngIf="item.icon">
							<div class="icon-bkg">
								<fa-icon [icon]="item.icon"></fa-icon>
							</div>
						</div>
						<div class="item-icon-image"
							 *ngIf="item.iconPath">
							<img [src]="item.iconPath" />
						</div>
					</div>
					<div class="col-auto ">
						<div class="arrow"
							 *ngIf="item.hideChevron === undefined || item.hideChevron === false">
							<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
						</div>
					</div>
				</div>
			</a>
			<!--Open Windows Settings /subapges if isSystemLink is not undefined or  then sanitise URL of windows settings page like (ms-settings:storagesense) , link href instead of routerlink value is set to URL-->
			<a [href]="(item.path | sanitizeUrl)"
			 *ngIf="item.isSystemLink!==undefined &&  item.isSystemLink===true">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col col-1 text-center"
						 *ngIf="iconPlacement==='left'">
							<div class="item-icon status"
							 *ngIf="item.status!==undefined&&item.status!==''">
								<div class="icon-bkg">
									<fa-icon [icon]="['fas', getItemStatusIconClass(item)]"></fa-icon>
								</div>
							</div>
							<div class="item-icon"
							 *ngIf="item.icon">
								<div class="icon-bkg">
									<fa-icon [icon]="item.icon"></fa-icon>
								</div>
							</div>
							<div class="item-icon-image"
							 *ngIf="item.iconPath">
								<img [src]="item.iconPath" />
							</div>
						</div>
						<div class="col col-10 item-text">
							<div class="title"
							 [ngClass]="{'light-title':item.lightTitle}">
								{{item.title}}
							</div>
							<div class="detail"
							 [ngClass]="getItemDetailClasses(item)">
								{{item.detail}}
							</div>
						</div>
						<div class="col col-1 text-center"
						 *ngIf="iconPlacement==='right'">
							<div class="item-icon status"
							 *ngIf="item.status!==undefined&&item.status!==''">
								<div class="icon-bkg">
									<fa-icon [icon]="['fas', getItemStatusIconClass(item)]"></fa-icon>
								</div>
							</div>
							<div class="item-icon"
							 *ngIf="item.icon">
								<div class="icon-bkg">
									<fa-icon [icon]="item.icon"></fa-icon>
								</div>
							</div>
							<div class="item-icon-image"
							 *ngIf="item.iconPath">
								<img [src]="item.iconPath" />
							</div>
						</div>
						<div class="col col-1 text-center">
							<div class="arrow"
							 *ngIf="item.hideChevron === undefined || item.hideChevron === false">
								<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
							</div>
						</div>
					</div>
				</div>
			</a>
		</li>
	</ul>
</div>
