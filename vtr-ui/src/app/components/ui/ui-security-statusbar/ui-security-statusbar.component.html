<ul class="list-group">
	<li class="list-group-item" *ngFor="let list of statusList">
		<div class="row align-items-center">
			<div class="col-auto px-3">
				<div class="bullet-icon">
					<div class="icon-bkg" [ngClass]="list.status | iconClass">
            <fa-icon [icon]="list.status | iconName"></fa-icon>
					</div>
				</div>
			</div>
			<div class="col-auto text px-0">
				{{list.title | translate}}
			</div>
			<div class="col-auto mr-auto">
        <h3><span class="badge badge-pill"
            [ngClass]="list.status | textClass">
          {{ list.status | statusText | translate }}
        </span></h3>
			</div>
			<div *ngIf="list.buttonTitle && list.status === 'disabled'" class="col-auto">
				<vtr-ui-button (onClick)="list.buttonClick()" metricsEvent="itemClick" [metricsItem]="list.metricsItem"
					[label]="list.buttonTitle | translate"></vtr-ui-button>
			</div>
		</div>
	</li>
</ul>
