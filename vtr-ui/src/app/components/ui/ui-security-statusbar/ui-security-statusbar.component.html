<ul class="list-group">
	<li class="list-group-item"
		*ngFor="let list of statusList">
		<div class="row align-items-center">
			<div class="col-auto px-3">
				<div *ngIf="list.status!=='loading' && list.status!=='installing'" class="bullet-icon">
					<div class="icon-bkg"
						[ngClass]="list.status | iconClass">
						<fa-icon [icon]="list.status | iconName"></fa-icon>
					</div>
				</div>
				<div *ngIf="list.status==='loading' || list.status==='installing'" class="spinner-content">
					<div class="spinner-border text-primary progress-spinner" role="status"></div>
				</div>
			</div>
			<div class="col-auto text px-0">
				{{ list.title | translate | uppercase }}
			</div>
			<div class="col-auto mr-auto">
        <h3><span class="badge badge-pill"
            [ngClass]="list.status | textClass">
          {{ list.status | statusText | translate | uppercase }}
        </span></h3>
			</div>
			<div *ngIf="list.buttonTitle && list.status === 'disabled'" class="col-auto pr-2">
				<vtr-ui-button id="sa-av-btn-launchmcafee" (onClick)="list.buttonClick()" metricsEvent="itemClick" [metricsItem]="list.metricsItem"
					[label]="list.buttonTitle | translate" [isRegular]=regular ></vtr-ui-button>
			</div>
		</div>
	</li>
</ul>
