<div class="vtr-ui-circle-radio-with-checkbox-list col-aut0 px-0"
	[ngClass]="{'white-theme': theme === 'white','blue-theme': theme === 'blue'}"
	[id]="groupName"
	role="radiogroup">
	<div class="circle-radio">
		<ng-template ngFor
			let-item
			[ngForOf]="radioDetails"
			let-index="index">
			<div class="radio-container">
				<div role="radio"
					#radioRef
					[id]="item.componentId"
					[attr.aria-checked]="item.isChecked"
					[attr.aria-disabled]="item.isDisabled"
					(click)="onClick($event)"
					(keydown)="onKeyDown($event, index)"
					[tabindex]="item.isChecked ? 0 : -1">
					<!-- <span class="icomoon icomoon-icon_state_Circle"></span> -->
					<span class="icomoon icomoon-icon_state_Two_combined"></span>
					<div *ngIf="!item.hideIcon"
						[style.cursor]="item.isDisabled?'default': 'pointer'"
						[ngClass]="'icomoon icomoon-'+getIconName(item)"></div>
					<div *ngIf="item.customIcon && item.customIcon.length>0"
						[style.cursor]="item.isDisabled?'default': 'pointer'"
						[ngClass]="'icomoon icomoon-'+item.customIcon"></div>
					<fa-layers [fixedWidth]="true"
						*ngIf="item.isChecked"
						[style.cursor]="item.isDisabled?'default': 'pointer'">
						<fa-icon class="icon-circle"
							[class.icon-circle-disabled]="item.isDisabled"
							[icon]="['fas', 'circle']"></fa-icon>
						<fa-icon class="check-circle"
							[class.check-circle-disabled]="item.isDisabled"
							[icon]="['far', 'check-circle']"></fa-icon>
					</fa-layers>
				</div>
				<div class="text"
					[class.text-disabled]="item.isDisabled">
					{{item.processLabel ? (item.label | translate | capitalizeFirst) : item.label | translate}}
				</div>
			</div>
		</ng-template>
	</div>
</div>
