<div class="vtr-ui-rounded-rectangle-radio" [style.border]="checked?'1.5px solid $main':'1.5px solid $shade_lightest'">
	<input id="{{radioId}}"
		name="{{group}}"
		type="radio"
		[value]="value"
		[checked]="checked"
		[disabled]="disabled"
		#radio
		(click)="onChange(value)"
		 />
	<label for="{{radioId}}">
		<span class="label">{{label}}</span>

	</label>
</div>
