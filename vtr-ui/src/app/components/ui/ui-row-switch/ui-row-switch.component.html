<div class="vtr-ui-switch-row"
	[ngClass]="{
		'white-theme': theme === 'white',
		'blue-theme': theme === 'blue',
		'last-child': isLastChild
	}">
	<div class="container-fluid p-0"
		[ngClass]="{'vtr-disabled': disabled}">
		<div class="row m-0">
			<div [ngClass]="{'col-md-10 col-9': (isSwitchVisible && !resetTextAsButton),'col-md-11 col-11':(!resetTextAsButton && !isSwitchVisible),'col-md-7': (resetTextAsButton && !isSwitchVisible)}"
				[ngClass]="{'col-md-8': (type==='auto-updates' || type==='Camera'), 'col-md-10':type===undefined}">
				<div class="container-fluid p-0">
					<div class="row m-0">
						<div class="col-auto left-icon-column"
							*ngIf="leftIcon.length > 0">
							<div class="left-icon-block">
								<fa-icon *ngIf="leftIcon[0]!=='icomoon' && leftIcon[0]!=='svg'"
									class="left-icon"
									[icon]="leftIcon"></fa-icon>
								<svg-icon *ngIf="leftIcon[0]==='svg'"
									[applyCss]="true"
									[stretch]="true"
									class="left-icon-svg svg-inline--fa fa-w-20  ng-fa-icon"
									[src]="'assets/icons/'+leftIcon[1]+'.svg'"></svg-icon>
								<span *ngIf="leftIcon[0]==='icomoon'"
									[ngClass]="'icomoon '+leftIcon[1]"></span>
							</div>
						</div>
						<div class="col">
							<div class="title">{{ title }}</div>
							<span>
								<div class="caption" [innerHTML]="caption.length > 70  && !contentExpand  && readMoreText.length > 0 ? (caption | slice: 0:70) : caption"></div>
						</span>
								<!-- {{ caption }} -->														<span class="read-more"
								*ngIf="!contentExpand"
								(click)="onReadMoreClick($event)">
								{{ readMoreText }}
							</span>
						</div>
					</div>
				</div>
			</div>
			
			<div  [ngClass]="{'col-md-2 d-flex col-3 justify-content-end': (isSwitchVisible && !resetTextAsButton),'col-md-1 col-1 d-flex justify-content-end':(!resetTextAsButton && !isSwitchVisible),'col-md-5 d-flex justify-content-end': (resetTextAsButton && !isSwitchVisible)}" >
				<div class="row">
					<div class="p-0"
						[ngClass]="{'ml-auto': type!=='Camera'}"
						*ngIf="resetText.length > 0">
						<button type="button"
							[disabled]="disabledAll"
							class="btn"
							[ngClass]="{'btn-link text':!resetTextAsButton ,'btn-label':resetTextAsButton}"
							(click)="onResetClick($event)">
							{{ resetText }}
						</button>

					</div>
					<div class="right-align"
						*ngIf="isSwitchVisible">
						<vtr-ui-switch-onoff [name]="name"
							[value]="isSwitchChecked"
							[disabled]="disabled"
							(toggle)="onOnOffChange($event)"
							[showLoader]="showLoaderState"
							[theme]="theme"></vtr-ui-switch-onoff>
					</div>
					<div *ngIf="!isSwitchVisible && linkText"
						class="p-0 link-text">
						<a *ngIf="linkPath.startsWith('ms-settings:'); else elseBlock"
							href="javascript:void(0)"
							(click)="onLinkClick(linkPath)"
							class="link-text">
							{{linkText}}
						</a>
						<ng-template #elseBlock>
							<a routerLink="/{{linkPath}}"
								class="link-text">
								{{linkText}}
							</a>
						</ng-template>

					</div>

					<div class="p-0"
						[ngClass]="{'pl-4': type==='Camera', 'pl-2': type===undefined}"
						*ngIf="rightIcon.length > 0 && !voice">
						<fa-icon class="right-icon"
							triggers="click:blur"
							placement="auto"
							[ngbTooltip]="tooltipRef"
							[icon]="rightIcon"
							container="body"
							tooltipClass="vtr-tooltip"
							(click)="onRightIconClick($event)"></fa-icon>
					</div>

					<div class="p-0"
						*ngIf="rightIcon.length > 0 && voice">
						<fa-icon class="right-icon"
							[icon]="rightIcon"
							(click)="voicePopUp()"></fa-icon>
					</div>
				</div>
			</div>
			<!-- <div class="ml-auto p-0"
				*ngIf="resetText.length > 0">
				<button type="button"
					class="btn btn-link text"
					(click)="onResetClick($event)">
					{{ resetText }}
				</button>
			</div>
			<div class="col right-align"
				*ngIf="isSwitchVisible">
				<vtr-ui-switch-onoff [name]="name"
					[value]="isSwitchChecked"
					[disabled]="disabled"
					(toggle)="onOnOffChange($event)"></vtr-ui-switch-onoff>
			</div>
			<div *ngIf="!isSwitchVisible && linkText"
				class="p-0 link-text">
				<a routerLink="/{{linkPath}}"
					class="link-text">
					{{linkText}}
				</a>
			</div>
			<ng-template #tipContent>
				<div [innerHTML]='tooltipText'></div>
			</ng-template>
			<div class="p-0 pl-2"
				*ngIf="rightIcon.length > 0">

					[ngbTooltip]="(tooltipText?.length) ? tipContent : ''"
					[icon]="rightIcon"
					container="body"
					tooltipClass="vtr-tooltip"
					(click)="onRightIconClick($event)"></fa-icon>
			</div> -->
		</div>
		<div class="row m-0"
			*ngIf="showChildContent">
			<!-- <div class="col-1 pr-0"></div> -->
			<div class="col-12 pr-0">
				<ng-content #childContent></ng-content>
				<!-- <div class="col-1"></div> -->
			</div>
		</div>
	</div>
</div>
<ng-template #tooltipRef>
	<div [innerHTML]='tooltipText'></div>
</ng-template>
