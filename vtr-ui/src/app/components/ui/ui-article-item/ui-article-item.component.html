<div class="vtr-ui-article-item mb-24"
	*ngIf="articleType === SupportContentStatus.Articles"
	#articleItemDiv
	[ngClass]="{'item-no-img': !item.Thumbnail, 'item-no-title': !item.Title}">
	<div class="container-fluid">
		<div class="row">
			<a href="javascript:;"
				class="article-conetnt"
				tabindex="{{tabIndex}}"
				vtrMetrics
				id="{{'article-item-card-' + index}}"
				[attr.aria-label]="item.Title"
				metricsEvent="ArticleClick"
				metricsParent="Page.Support"
				metricsItemID="{{ item.Id }}"
				metricsItemCategory="{{ itemCategory }}"
				metricsItemPosition="{{ index }}"
				metricsViewOrder="{{metricsDatas.viewOrder}}"
				metricsPageNumber="{{metricsDatas.pageNumber}}"
				(click)="clickContent()">
				<div *ngIf="item.Thumbnail"
					title=""
					class="image"
					[style.background-image]="'url('+item.Thumbnail+')'">
					<div *ngIf="item.Logo"
						class="logo">
						<span class="img"
							*ngIf="item.Logo && item.Thumbnail">
							<img src="{{item.Logo}}"
								alt="{{item.LogoText}}">
						</span>
						<span *ngIf="item.LogoText"
							class="text">{{item.LogoText}}</span>
					</div>
				</div>
				<div *ngIf="item.Title"
					class="col col-12 content">
					<div href="javascript:;"
						class="title text-two-ellipsis"
						[title]="item.Title | htmlText"
						[innerHTML]="item.Title"></div>
					<div class="logo-text">
						<span *ngIf="item.LogoText && !item.Thumbnail">{{item.LogoText}}</span>
					</div>
					<div *ngIf="item.ReadMore && item.Thumbnail"
						class="read-more">
						<span class="link-label">Read More</span>
						<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
<div class="vtr-ui-article-item mb-24"
	*ngIf="articleType === SupportContentStatus.Content"
	#articleItemDiv
	[ngClass]="{'item-no-img': !item.FeatureImage, 'item-no-title': !item.Title}">
	<div class="container-fluid">
		<div class="row">
			<a [attr.href]="item.ActionLink"
				target="_blank"
				class="article-conetnt"
				vtrMetrics
				id="{{'article-item-card-' + index}}"
				[attr.aria-label]="item.Title"
				tabindex="{{tabIndex}}"
				metricsEvent="ArticleClick"
				metricsParent="Page.Support"
				metricsItemID="{{item.Id}}"
				metricsItemPosition="{{index}}"
				metricsViewOrder="{{metricsDatas.viewOrder}}"
				metricsPageNumber="{{metricsDatas.pageNumber}}"
				(click)="clickContent()">
				<div *ngIf="item.FeatureImage"
					title=""
					class="image"
					[style.background-image]="'url('+item.FeatureImage+')'">
					<div *ngIf="item.BrandImage"
						class="logo">
						<span class="img"
							*ngIf="item.BrandImage && item.FeatureImage">
							<img src="{{item.BrandImage}}"
								alt="{{item.BrandName}}">
						</span>
						<span *ngIf="item.BrandName"
							class="text">{{item.BrandName}}</span>
					</div>
				</div>
				<div *ngIf="item.Title"
					class="col col-12 content">
					<div class="title text-two-ellipsis"
						[title]="item.Title | htmlText"
						[innerHTML]="item.Title"></div>
					<div class="logo-text">
						<span *ngIf="item.BrandName && !item.FeatureImage">{{item.BrandName}}</span>
					</div>
					<div *ngIf="item.ActionLink && item.FeatureImage && item.Action"
						class="read-more">
						<span class="link-label">{{item.Action}}</span>
						<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
