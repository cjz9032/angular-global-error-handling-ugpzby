<div class="vtr-ui-color-wheel picker-container">
	<div id="color-wheel" #colorWheel></div>
	<div class="rgb-values">
		<div class="form-group d-flex">
			<label>R:</label>
			<input id="rgb-r" type="text" min="0" max="255" class="input-color" [(ngModel)]="color[0]" readonly>
		</div>
		<div class="form-group d-flex">
			<label>G:</label>
			<input id="rgb-g" type="text" min="0" max="255" class="input-color" [(ngModel)]="color[1]" readonly>
		</div>
		<div class="form-group d-flex">
			<label>B:</label>
			<input id="rgb-b" type="text" min="0" max="255" class="input-color" [(ngModel)]="color[2]" readonly>
		</div>
	</div>
</div>
