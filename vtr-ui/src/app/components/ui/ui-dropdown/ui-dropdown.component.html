<div class="ui-dropdown">
	<button
		#toggleBtn
		class="ui-btn-dropdown"
		type="button"
		id="{{ dropDownId }}"
		[attr.aria-label]="narratorLabel"
		role="combobox"
		aria-haspopup="listbox"
		[attr.aria-expanded]="isDropDownOpen"
		[disabled]="disabled"
		(click)="isDropDownOpen = !isDropDownOpen"
		tabindex="0"
	>
		<div aria-hidden="true" class="label-name">
			{{ name }}
			{{
				textCase === "oled"
					? (placeholder | lowercase)
					: (placeholder | titlecase)
			}}
		</div>
		<span
			><fa-icon
				class="chevron"
				[icon]="
					isDropDownOpen
						? ['fal', 'chevron-up']
						: ['fal', 'chevron-down']
				"
			>
			</fa-icon
		></span>
	</button>
	<div
		uiDropdownNavigate
		[isDropdownOpen]="isDropDownOpen"
		[selectedChild]="selectedDuration"
		(closeDropdown)="closeDropdown($event)"
		class="ui-menu-dropdown"
		*ngIf="isDropDownOpen && !disabled"
		role="listbox"
		[tabindex]="isDropDownOpen ? 0 : -1"
	>
		<a
			*ngFor="let item of list; let i = index"
			role="option"
			id="{{ item.text }}"
			(click)="closeDropdown({value: i, hideList: false})"
			vtrMetrics
			metricsEvent="FeatureClick"
			[metricsItem]="dropDownName"
			[metricsValue]="item"
			tabindex="-1"
			[attr.aria-selected]="selectedDuration === i ? true : false
			"
			>{{
				textCase === "oled"
					? customCamelCase(item.text)
					: (item.text | titlecase)
			}}</a
		>
	</div>
</div>
