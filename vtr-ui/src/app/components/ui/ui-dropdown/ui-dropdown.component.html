<section class="vtr-ui-dropdown">
	<div class="input"
		(click)="toggle()">
		<div class="time">
			<p>{{placeholder | uppercase}}</p>
			<span>{{name}}</span>
		</div>
		<p class="chevron">
			<fa-icon *ngIf="!isDropDownOpen"
				[icon]="['fal', 'chevron-down']">
			</fa-icon>
			<fa-icon *ngIf="isDropDownOpen"
				[icon]="['fal', 'chevron-up']">
			</fa-icon>
		</p>
	</div>
	<div class="list"
		*ngIf="isDropDownOpen">
		<ul>
			<li (click)="select(i)"
				*ngFor="let i of list">{{i.text}}</li>
		</ul>
	</div>
</section>
