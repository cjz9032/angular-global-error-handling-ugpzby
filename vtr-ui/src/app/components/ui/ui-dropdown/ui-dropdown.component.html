<div class='cover' *ngIf='isDropDownOpen' (click)="toggle()">
</div>
<section class="vtr-ui-dropdown">
	<div class="list" *ngIf="isDropDownOpen && !disabled">
		<ul>
			<li (click)="select(i)"
				*ngFor="let i of list">
				{{i.text | uppercase }}
			</li>
		</ul>
	</div>
	<div class="input" (click)="toggle()">
		<div class="time">
			<span>{{name}} {{placeholder | uppercase }} </span>
		</div>
		<p class="chevron" >
			<fa-icon *ngIf="!isDropDownOpen"
				[icon]="['fal', 'chevron-down']">
			</fa-icon>
			<fa-icon *ngIf="isDropDownOpen"
				[icon]="['fal', 'chevron-up']">
			</fa-icon>
		</p>
	</div>
	
</section>
