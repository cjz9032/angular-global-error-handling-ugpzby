<section>
  <div class="input" (click)="toggle()">
      <div class="time">
        <p>{{title | uppercase }}</p>
        <span>{{value}}</span>
      </div>
      <p class="chevron">
        <fa-icon *ngIf="active"
        [icon]="['fas', 'chevron-down']">
        </fa-icon>
        <fa-icon *ngIf="!active"
          [icon]="['fas', 'chevron-up']">
        </fa-icon>
      </p>
    </div>
    <div class="list" *ngIf="active">
      <ul>
        <li (click)="select(i)" *ngFor="let i of list">{{i}} Minute</li>
        <li (click)="select(0)">Never</li>
      </ul>
    </div>
</section>
