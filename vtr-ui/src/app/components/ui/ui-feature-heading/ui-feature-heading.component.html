<div class="vtr-ui-feature-heading">
	<div class="row mb-3 justify-content-between align-items-center">
		<h2 class="heading p-0" [id]="textId+'-card-title'" [innerHTML]="featureTitle | translate"></h2>
		<img class="feature-logo" alt="{{imgAlt}}"
				[src]="imgSrc | svgInline | async" />
	</div>
	<div class="row">
		<div class="text-regular"
			role="text"
			[id]="textId+'-card-description'"
			[innerHTML]="description | translate"></div>
	</div>
</div>
