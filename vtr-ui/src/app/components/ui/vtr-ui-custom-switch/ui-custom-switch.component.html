<form class="vtr-ui-custom-switch">
	<div *ngIf="isLoading"
		class="row spinner-row"
		[ngClass]="{'white-theme': theme==='white',
					'blue-theme': theme==='blue'}">
		<vtr-spinner></vtr-spinner>
	</div>
	<div class="form-group">
		<div class="custom-control custom-switch"
			[hidden]="isLoading">
			<input type="checkbox"
				class="custom-control-input"
				role="switch"
				tabIndex="0"
				[id]="componentId"
				[disabled]="isDisabled"
				[checked]="value"
				[value]="value"
				[attr.aria-label]="ariaLabel"
				[attr.aria-disabled]="isDisabled"
				[attr.aria-checked]="value"
				[attr.aria-valuenow]="value"
				vtrMetrics
				[metricsEvent]="metricsEvent"
				[metricsItem]="componentId"
				[metricsValue]="value"
				(change)="onChange($event)">
			<label class="custom-control-label"
				[for]="componentId">
				{{label}}
			</label>
		</div>
	</div>
</form>
