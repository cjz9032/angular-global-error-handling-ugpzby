<div class="vtr-ui-rounded-rectangle-custom-radio-list">
	<div role="radiogroup"
		class="radio-group"
		class="{{ isVertical ? 'vertical': 'horizontal'}}"
		#radioGroupRef
		(keydown)="onKeyDown($event)"
		(blur)="onRadioGroupBlur($event)"
		(focus)="onRadioGroupFocus($event)"
		tabIndex="0"
		[id]="groupName">
		<ng-template ngFor
			let-item
			[ngForOf]="radioDetails"
			let-index="index">
			<div role="radio"
				#radioRef
				[id]="item.componentId"
				[class.focus]="item.componentId === focusedComponentId"
				[attr.aria-checked]="item.isChecked"
				[attr.aria-disabled]="item.isDisabled"
				[attr.aria-label]="item.label | translate"
				(click)="onClick($event)"
				vtrMetrics
				[metricsEvent]="metricsEvent"
				[metricsItem]="item.componentId"
				[metricsValue]="item.isChecked">
				{{item.label | translate}}
			</div>
		</ng-template>
	</div>
</div>
