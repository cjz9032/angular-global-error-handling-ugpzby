<div class="vtr-ui-add-reduce-button">
    <button (click)="reduceFn()" [ngClass]="{'disabled': value == minData}" [ngStyle]="{'width':btnWidth}" [tabindex]="tabIndexNum" role="button" (focus)="hideColorPicker()">
        {{ariaLabelValue}} <span>-</span> <em *ngIf="value != minData">reduce</em> <em *ngIf="value == minData">Minimum value</em> {{value}} {{unit}}
    </button>
    <p>
        <span>{{value}}<span *ngIf="unit">{{unit}}</span></span>
    </p>
    <button (click)="addFn()" [ngClass]="{'disabled': value == maxData}" [ngStyle]="{'width':btnWidth}" [tabindex]="tabIndexNum" role="button" (focus)="hideColorPicker()">
        {{ariaLabelValue}} <span tabindex="-1">+</span> <em *ngIf="value != maxData && value < 0">plus</em> <em *ngIf="value == maxData">Maximum value</em>  {{value}} {{unit}}
    </button>
</div>
