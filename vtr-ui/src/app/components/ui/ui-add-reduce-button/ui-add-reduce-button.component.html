<div class="vtr-ui-add-reduce-button">
    <button (click)="reduceFn()" [ngClass]="{'disabled': value == minData}" [ngStyle]="{'width':btnWidth}" [tabindex]="value == minData ? -1 : 0" role="button">
        {{ariaLabelValue}} <span>-</span> reduce {{value}} {{unit}}
    </button>
    <p>
        <span>{{value}}<span *ngIf="unit">{{unit}}</span></span>
    </p>
    <button (click)="addFn()" [ngClass]="{'disabled': value == maxData}" [ngStyle]="{'width':btnWidth}" [tabindex]="value == maxData ? -1 : 0" role="button">
        {{ariaLabelValue}} <span>+</span> {{value}} {{unit}}
    </button>
</div>
