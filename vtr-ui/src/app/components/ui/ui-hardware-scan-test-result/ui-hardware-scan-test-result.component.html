
<div class="vtr-ui-hardware-scan-test-result">
    <div class="item-right">
        <div class="module-result-text" [ngSwitch]="module.resultIcon">
			<p class="success text-status" *ngSwitchCase="2">{{ 'hardwareScan.pass' | translate }}</p>
			<p class="failure text-status" *ngSwitchCase="3">{{ 'hardwareScan.fail' | translate }}</p>
			<p class="warning text-status" *ngSwitchCase="4">{{ 'hardwareScan.attention' | translate }}</p>
			<p class="not-applicable text-status" *ngSwitchCase="5">{{ 'hardwareScan.cancelled' | translate }}</p>
		</div>
		<div class="module-result-icon">
			<div [ngSwitch]="module.resultIcon">
				<!--Aria-hidden defined as true to ignore faicon selection-->
				<fa-icon aria-hidden="true" class="success" [icon]="['fas', 'check-circle']" *ngSwitchCase="2"></fa-icon>
				<fa-icon aria-hidden="true" class="failure" [icon]="['fas', 'times-circle']" *ngSwitchCase="3"></fa-icon>
				<fa-icon aria-hidden="true" class="warning" [icon]="['fas', 'exclamation-circle']" *ngSwitchCase="4"></fa-icon>
				<fa-icon aria-hidden="true" class="not-applicable" [icon]="['fas', 'ban']" *ngSwitchCase="5"></fa-icon>
				<fa-icon aria-hidden="true" class="not-applicable" [icon]="['fas', 'ban']" *ngSwitchCase="6"></fa-icon>
			</div>
        </div>
    </div>
</div>
