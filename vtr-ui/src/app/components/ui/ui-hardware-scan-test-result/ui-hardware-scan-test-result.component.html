<div class="vtr-ui-hardware-scan-test-result">
	<div class="item-right">
		<div class="module-result-text" [ngSwitch]="module.resultModule">
			<p class="success text-status" *ngSwitchCase="testResultEnum.Pass">{{ 'hardwareScan.pass' | translate }}</p>
			<p class="failure text-status" *ngSwitchCase="testResultEnum.Fail">{{ 'hardwareScan.fail' | translate }}</p>
			<p class="warning text-status" *ngSwitchCase="testResultEnum.Warning">{{ 'hardwareScan.attention' | translate }}</p>
			<p class="not-applicable text-status" *ngSwitchCase="testResultEnum.Cancelled">{{ 'hardwareScan.cancelled' | translate }}</p>
		</div>
		<div class="module-result-icon">
			<vtr-ui-test-result-icon
				[testResultResponse]="module.resultModule">
			</vtr-ui-test-result-icon>
		</div>
	</div>
</div>
