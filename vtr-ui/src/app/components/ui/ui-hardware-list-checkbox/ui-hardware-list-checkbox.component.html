<div id="{{ componentId }}" class="vtr-ui-list-checkbox-hardware">
	<ul id="{{ componentId }}-list" class="list-group">
		<div class="col-12 px-0">
			<li id="{{ componentId }}-list-item-{{ i }}" class="list-group-item" *ngFor="let device of devices; let id = index">
				<div class="row">
					<vtr-ui-checkbox
						#checkbox
						[id]="{{ componentId }}-list-item-{{ i }}-checkbox"
						[componentId]="{{ componentId }}-list-item-{{ i }}"
						[ariaLabel]="'hardwareScan.pluginTokens.' + device.title | translateDefault:device.title"
						[checked]="device.isSelected"
						[value]="device.isSelected"
						[hasChild]="true"
						(toggle)="onSelectDevice(device, $event)"
						class="custom-control-component">
						<p id="{{ componentId }}-list-item-{{ i }}-title" role="text" class="custom-control-label-text title">
							{{ 'hardwareScan.pluginTokens.' + device.title | translateDefault:device.title }}
						</p>
					</vtr-ui-checkbox>
				</div>
			</li>
		</div>
		<div class="col-12 px-0">
			<div class="options">
				<vtr-ui-hyperlink-button
					linkId="{{ componentId }}-select-all-link"
					hyperlinkStyle="xs-300-blue-lighter"
					class="hyperlink-container"
					(hyperlinkClick)="onSelectAllDevices()"
					[label]=" 'hardwareScan.select' | translate "
					[disableTooltip]="true"
				></vtr-ui-hyperlink-button>
				<span class="select-item-subtitle">/</span>
				<vtr-ui-hyperlink-button
					linkId="{{ componentId }}-deselect-all-link"
					hyperlinkStyle="xs-300-blue-lighter"
					(hyperlinkClick)="onDeselectAllDevices()"
					[label]=" 'hardwareScan.deselect' | translate "
					[disableTooltip]="true">
				</vtr-ui-hyperlink-button>
			</div>
		</div>
	</ul>
</div>
