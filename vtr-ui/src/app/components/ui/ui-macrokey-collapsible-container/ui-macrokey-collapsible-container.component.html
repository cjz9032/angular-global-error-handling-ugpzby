<div class="select-box" [ngClass]="{'disabled': isRecording}">
	<div class="dropdown">
		<a class="dropdown-toggle" id="gaming-drop" (click)="toggleOptions()">
			<span *ngIf="selectedOption">{{ selectedOption.name | translate }}</span>
			<fa-icon class="icon" [icon]="['fal', 'chevron-down']"></fa-icon>
		</a>
		<ng-container *ngIf="showOptions">
			<div class="gaming-dropdown-menu">
				<ul>
					<li *ngFor="let option of options; index as i"
						[ngClass]="{ 'selected': selectedOption && option.name === selectedOption.name }" vtrMetrics
						[metricsItem]="option.name | translate " metricsEvent="featureClick"
						(click)="optionSelected(option)" (mouseenter)="changeDescription(option)"
						(mouseleave)="resetDescription(option)">
						<a class="dropdown-item">
							<fa-icon class="icon" [icon]="['fal', 'check']"></fa-icon>{{ option.name  | translate}}
						</a>
					</li>
				</ul>
				<div class="information" *ngIf="enableDescription">
					<p>{{ selectedOption.description | translate }}</p>
				</div>
			</div>
		</ng-container>
	</div>
</div>
