<ul class="list-group">
  <li class="list-group-item" *ngFor="let list of statusList">
    <div class="row align-items-center">
      <div class="col-auto text px-3 text-uppercase">
        {{ list.title | translate }}
      </div>
      <div class="col-auto no-gutters pl-5 mt-3">
        <h3><span class="badge badge-pill text-uppercase" [ngClass]="list.status | textClass"
            title="{{list.status | statusText | translate | uppercase}}">
            {{ list.status | statusText | translate }}
          </span></h3>
      </div>
      <div class="fa-color ml-auto" vtrMetrics metricsItem="collapseWiFiHistory" metricsEvent="featureClick"
        *ngIf="isShowMore===false" (click)="isShowMore=true">
        <fa-icon [icon]="['fas', 'chevron-up']" class="pr-4">
        </fa-icon>
      </div>
      <div class="fa-color ml-auto" vtrMetrics metricsItem="expandWiFiHistory" metricsEvent="featureClick" aria-label="sa-ws-btn-moreinfo" 
        *ngIf="isShowMore===true" (click)="isShowMore=false">
        <fa-icon [icon]="['fas', 'chevron-down']" class="pr-4">
        </fa-icon>
      </div>
    </div>
    <div *ngIf="list.badge && isShowMore===false" class="flex-column align-item-center badge-position">
      <h3 *ngFor="let badgeItem of list.badge" [ngClass]="badgeItem | cursorType">
        <a [href]="badgeItem.expiredUrl | sanitizeUrl" target="_blank">
          <span *ngIf="badgeItem.status" class="badge badge-pill text-uppercase"
            [ngClass]="badgeItem.status | textClass" (click)="badgeItem.clickEvent()" title="{{badgeItem.text}}">
            {{badgeItem.text}}
          </span>
        </a>
      </h3>
    </div>
  </li>
</ul>
