<ul class="list-group">
  <li class="list-group-item">
    <div class="row align-items-center">
      <div class="row align-items-center width-size">
        <div class="col-auto text px-3 text-uppercase align-self-start">
          {{ ecoSystem.title | translate }}
        </div>
        <div class="flex-column align-item-center ml-5 badge-position">
          <h3><span class="badge badge-pill text-uppercase" [ngClass]="ecoSystem.status | textClass"
              title="{{ecoSystem.status | statusText | translate | uppercase}}">
              {{ ecoSystem.status | statusText | translate }}
            </span></h3>
          <div *ngIf="ecoSystem.badge && isShowMore===false">
            <h3 *ngFor="let badgeItem of ecoSystem.badge" [ngClass]="badgeItem | cursorType">
              <a *ngIf="badgeItem.status" href="javascript:void(0)">
                <span class="badge badge-pill text-uppercase" [ngClass]="badgeItem.status | textClass"
                  (click)="badgeItem.onClick()" title="{{badgeItem.text | translate | uppercase}}">
                  {{badgeItem.text | translate | characterLimit:20}}
                </span>
              </a>
            </h3>
          </div>
        </div>
      </div>
      <div class="fa-color ml-auto mr-4" vtrMetrics metricsItem="collapseWiFiHistory" metricsEvent="featureClick"
        *ngIf="isShowMore===false" (click)="isShowMore=true">
        <fa-icon [icon]="['fas', 'chevron-up']">
        </fa-icon>
      </div>
      <div class="fa-color ml-auto mr-4" vtrMetrics metricsItem="expandWiFiHistory" metricsEvent="featureClick"
        aria-label="sa-ws-btn-moreinfo" *ngIf="isShowMore===true" (click)="isShowMore=false">
        <fa-icon [icon]="['fas', 'chevron-down']">
        </fa-icon>
      </div>
    </div>
  </li>
</ul>
