<button class="toggle-button"
	[ngClass]="{'selected': value}"
	[tabindex]="tabIndexNum"
	id="{{value ? onOffSwitchId+'_toggle_on' : onOffSwitchId+'_toggle_off'}}"
	(click)="sendChangeEvent($event)"
	[value]="value"
	[name]="onOffSwitchId"
	[attr.aria-label]="value ? toggleId+' on' : toggleId+' off'"
	vtrMetrics
	metricsEvent="featureClick"
	[metricsParent]="parentId"
	[metricsItem]="onOffSwitchId"
	[metricsValue]="!(value)"
	(focus)="hideColorPicker()">
	<button tabindex="-1"
		class="btnRound"
		[ngClass]="{'selected': value}"
		[attr.name]="onOffSwitchId"
		[value]="value"></button>
	<button tabindex="-1"
		*ngIf="!value"
		[attr.name]="onOffSwitchId"
		[value]="value"
		id="{{onOffSwitchId+'_off_sizeStopProp'}}"
		class="switch-label off-label"></button>
	<button tabindex="-1"
		*ngIf="value"
		[attr.name]="onOffSwitchId"
		[value]="value"
		id="{{onOffSwitchId+'_on_sizeStopProp'}}"
		class="switch-label on-label"></button>
</button>
