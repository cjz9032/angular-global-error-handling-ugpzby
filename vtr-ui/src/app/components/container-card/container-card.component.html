<div class="container-card card-{{type}}"
 *ngIf="type === 'corner'"
 [style.height.px]="containerHeight">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 content">
				<a href="{{actionLink}}"
				 target="_blank"
				 class="card-image"
				 [style.background-image]="'url(' + img + ')'">
					<div class="inner-content">
						<div *ngIf="title"
						 class="title">{{title}}</div>
						<div *ngIf="caption"
						 class="caption">{{caption}}</div>
						<div *ngIf="logo || logoText"
						 class="logo">
							<span class="logo-img">
								<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
							</span>
							<span class="logo-text">{{logoText}}</span>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="container-card card-{{type}}"
 *ngIf="type === 'highlight'"
 [style.height.px]="containerHeight">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 content">
				<a href="{{actionLink}}"

<div class="container-card card-{{type}}"
 *ngIf="type === 'article'"
 [style.height.px]="containerHeight">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 image"
			 [style.background-image]="'url('+img+')'">
				<div *ngIf="logo || logoText"
				 class="logo">
					<span class="logo-img">
						<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
					</span>
					<span class="logo-text">{{logoText}}</span>
				</div>
			</div>
			<div class="row">
				<div class="col col-12 content">
					<div *ngIf="title"
					 class="title">{{title}}</div>
					<div *ngIf="actionLink"
					 class="read-more">
						<a href="{{actionLink}}"
						 target="_blank"
						 vtrMetrics
						 metricsEvent="itemClick"
						 metricsItem="'link.readmore'"
						 [metricsParent]="title">
							<span class="link-label">{{action}}</span>
							<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
