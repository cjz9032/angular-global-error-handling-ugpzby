<div *ngIf="isLoading && isOnline">
	<div class="container-card"
		#containerCardLoading
		[style.height.px]="containerCardLoading.clientWidth / ratio">
		<div class="container-fluid position-relative">
			<div class="loader center-block">
				<div class="spinner-border text-secondary progress-spinner"
					role="status"></div>
			</div>
		</div>
	</div>
</div>

<div *ngIf="!isLoading || !isOnline">
	<div class="container-card card-corner"
		*ngIf="type === 'corner'"
		#containerCardCorner
		[style.height.px]="containerCardCorner.clientWidth / ratio">
		<div class="container-fluid">
			<div class="row">
				<div class="col col-12 content">
					<a [class.default-cursor]="isOfflineArm"
						attr.aria-label="{{ item.Title | htmlText }}. {{ item.Description | htmlText }}"
						role="link"
						tabindex="0"
						(keydown.enter)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
						(click)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
						vtrMetrics
						id="{{containerCardId+'_doc_link'}}"
						metricsItemCategory="corner"
						metricsEvent="docClick"
						[metricsItem]="dynamicmetricsItem"
						[metricsParam]="item.DataSource"
						[metricsItemPosition]="sideFlag + order"
						[metricsItemID]="item.Id"
						target="_blank"
						rel="noopener"
						class="card-image"
						[class.overlay-dark]="overlayThemeDefaultIsDark"
						[style.background-image]="'url(' + item.FeatureImage + ')'"
						[style.height.px]="containerCardCorner.clientWidth / ratio">
						<div class="inner-content"
							title=""
							*ngIf="!isOfflineArm">
							<div *ngIf="item.Title"
								class="title text-four-ellipsis"
								id="{{containerCardId+'-title'}}"
								role="text"
								[title]=""
								[innerHTML]="item.Title"
								[ngbTooltip]="item.Title | htmlText"
								tooltipClass="vtr-system-tooltip"
								container="body"
								#tipCardCornerTitle = "ngbTooltip"
								(mouseenter)="closeTipTimeout(tipCardCornerTitle)"
								></div>
							<div *ngIf="item.Description"
								class="caption text-two-ellipsis"
								id="{{containerCardId+'-caption'}}"
								role="text"
								[title]=""
								[innerHtml]="item.Description"
								[ngbTooltip]="item.Description | htmlText"
								tooltipClass="vtr-system-tooltip"
								container="body"
								#tipCardCornerDescription = "ngbTooltip"
								(mouseenter)="closeTipTimeout(tipCardCornerDescription)"
								></div>
							<div *ngIf="item.BrandImage || item.BrandName"
								class="logo">
								<span class="logo-img">
									<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
								</span>
								<span class="logo-text"
									id="{{containerCardId+'-logo-text'}}"
									role="textbox">{{item.BrandName}}</span>
							</div>
						</div>
					</a>

				</div>
			</div>
		</div>
	</div>

	<div class="container-card card-android"
		*ngIf="type === 'android'"
		#containerCardAndroid
		[style.height.px]="containerCardAndroid.clientWidth / ratio * 2">
		<div class="container-fluid">
			<div class="row">
				<div class="col col-12 content">
					<ng-container *ngIf="isOnline">
						<a role="link"
							tabindex="0"
							attr.aria-label="{{ item.Title | htmlText }}. {{ item.Description | htmlText }}"
							(keydown.enter)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
							(click)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
							vtrMetrics
							id="{{containerCardId+'_link'}}"
							metricsItemCategory="corner"
							metricsEvent="docClick"
							[metricsItemPosition]="sideFlag + order"
							[metricsItemID]="item.Id"
							target="_blank"
							rel="noopener"
							class="card-image"
							[style.background-image]="'url(' + item.FeatureImage + ')'"
							[style.height.px]="containerCardAndroid.clientWidth / ratio * 2">
						</a>
						<div class="inner-content">
							<div *ngIf="item.Title"
								class="title text-ellipsis"
								[innerHtml]="item.Title"
								id="{{containerCardId+'-title'}}"
								role="text"></div>
							<div *ngIf="item.Description"
								class="caption text-two-ellipsis"
								id="{{containerCardId+'-caption'}}"
								role="text"
								[innerHtml]="item.Description"></div>
							<div *ngIf="item.BrandImage || item.BrandName"
								class="logo">
								<span class="logo-img">
									<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
								</span>
								<span class="logo-text"
									id="{{containerCardId+'-logo-text'}}"
									role="textbox">{{item.BrandName}}</span>
							</div>
						</div>
					</ng-container>
					<ng-container *ngIf="!isOnline">
						<div class="card-image default-cursor"
							[style.background-image]="'url(' + item.FeatureImage + ')'">
						</div>
						<div class="inner-content">
							<div *ngIf="item.Title"
								class="title text-ellipsis default-cursor"
								[innerHtml]="item.Title"
								id="{{containerCardId+'-title'}}"
								role="text"></div>
							<div *ngIf="item.Description text-two-ellipsis"
								class="caption text-two-ellipsis default-cursor"
								id="{{containerCardId+'-caption'}}"
								role="text"
								[innerHtml]="item.Description"></div>
							<div *ngIf="item.BrandImage || item.BrandName"
								class="logo default-cursor">
								<span class="logo-img default-cursor">
									<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
								</span>
								<span class="logo-text"
									id="{{containerCardId+'-logo-text'}}"
									role="textbox">{{item.BrandName}}</span>
							</div>
						</div>
					</ng-container>
				</div>
			</div>
		</div>
	</div>

	<div class="container-card card-highlight"
		*ngIf="type === 'highlight'"
		#containerCardHighlight
		[style.height.px]="containerCardHighlight.clientWidth / ratio">
		<div class="container-fluid">
			<div class="row">
				<div class="col col-12 content">
					<a [attr.tabindex]="deviceService.isGaming ? -1 : 0"
						role="link"
						attr.aria-label="{{ item.Title | htmlText }}"
						(keydown.enter)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
						(click)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
						metricsItemCategory="highlight"
						vtrMetrics
						id="{{containerCardId+'_article'}}"
						metricsEvent="docClick"
						[metricsItemPosition]="sideFlag + order"
						[metricsItemID]="item.Id"
						target="_blank"
						rel="noopener"
						class="card-image"
						[class.overlay-dark]="!overlayThemeDefaultIsLight"
						[class.default-cursor]="isOfflineArm"
						[style.background-image]="'url(' + item.FeatureImage + ')'"
						[style.height.px]="containerCardHighlight.clientWidth / ratio"
						style="background-color: #2f3447;">
						<div class="inner-content"
							title="">
							<div *ngIf="item.Title && !isOfflineArm"
								[title]=""
								class="title text-three-ellipsis"
								id="{{containerCardId+'-title'}}"
								role="text"
								[innerHtml]="item.Title"
								[ngbTooltip]="item.Title | htmlText"
								tooltipClass="vtr-system-tooltip"
								container="body"
								#tipCardHighlightTitle = "ngbTooltip"
								(mouseenter)="closeTipTimeout(tipCardHighlightTitle)"
								></div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="container-card card-article"
		*ngIf="type === 'article'"
		#containerCardArticle
		[style.height.px]="containerCardArticle.clientWidth / ratio">
		<div class="container-fluid">
			<a class="article-content"
				[class.default-cursor]="isOfflineArm"
				attr.aria-label="{{ item.Title | htmlText }}"
				role="link"
				tabindex="0"
				(keydown.enter)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
				(click)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
				metricsItemCategory="article"
				vtrMetrics
				id="{{containerCardId+'_card_article'}}"
				metricsEvent="docClick"
				[metricsItemPosition]="sideFlag + order"
				[metricsItemID]="item.Id"
				target="_blank"
				rel="noopener">
				<div class="row"
					title="">
					<div class="card-image"
						[style.background-image]="'url(' + item.FeatureImage + ')'">
						<div *ngIf="item.BrandImage || item.BrandName"
							class="logo">
							<span class="logo-img">
								<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
							</span>
							<span class="logo-text"
								id="{{containerCardId+'-logo-text'}}"
								role="textbox">{{item.BrandName}}</span>
						</div>
					</div>
					<div class="row w-100">
						<div class="col col-12 content">
							<div *ngIf="item.Title && !isOfflineArm"
								class="title text-ellipsis"
								[title]=""
								[innerHtml]="item.Title"
								id="{{containerCardId+'-title'}}"
								[style.margin-top.px]="containerCardArticle.clientWidth * 0"
								[style.height.px]="containerCardArticle.clientWidth * 54 / 430"
								[style.line-height.px]="containerCardArticle.clientWidth * 27 / 430"
								role="text"
								[ngbTooltip]="item.Title | htmlText"
								tooltipClass="vtr-system-tooltip"
								container="body"
								#tipCardArticleTitle = "ngbTooltip"
								(mouseenter)="closeTipTimeout(tipCardArticleTitle)"
								></div>
							<div *ngIf="item.ActionLink && !isOfflineArm"
								[style.height.px]="containerCardArticle.clientWidth * 27 / 430"
								[style.line-height.px]="containerCardArticle.clientWidth * 27 / 430"
								class="read-more">
								<span class="link-label"
									role="text"
									id="{{containerCardId+'-caption'}}"
									[innerHTML]="item.Action"></span>
								<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
							</div>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>

	<div class="container-card card-article card-subpage-article"
		*ngIf="type === 'subpage-article'"
		#containerCardArticle
		[style.height.px]="containerCardArticle.clientWidth / ratio">
		<div class="container-fluid">
			<a class="article-content"
				[class.default-cursor]="isOfflineArm"
				attr.aria-label="{{ item.Title | htmlText }}"
				role="link"
				[tabindex]="isOnline ? 0 : -1"
				(keydown.enter)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
				(click)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
				metricsItemCategory="article"
				vtrMetrics
				id="{{containerCardId+'_card_article'}}"
				metricsEvent="docClick"
				[metricsItemPosition]="sideFlag + order"
				[metricsItemID]="item.Id"
				target="_blank"
				rel="noopener">
				<div class="row"
					title="">
					<div class="card-image"
						[style.background-image]="'url(' + item.FeatureImage + ')'">
						<div *ngIf="item.BrandImage || item.BrandName"
							class="logo">
							<span class="logo-img">
								<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
							</span>
							<span class="logo-text"
								id="{{containerCardId+'-logo-text'}}"
								role="textbox">{{item.BrandName}}</span>
						</div>
					</div>
					<div class="row w-100">
						<div class="col col-12 content">
							<div *ngIf="item.Title && !isOfflineArm"
								class="title text-ellipsis"
								[title]=""
								[innerHtml]="item.Title"
								id="{{containerCardId+'-title'}}"
								[style.margin-top.px]="containerCardArticle.clientWidth * 13 / 436"
								[style.height.px]="containerCardArticle.clientWidth * 54 / 430"
								[style.line-height.px]="containerCardArticle.clientWidth * 27 / 430"
								role="text"
								[ngbTooltip]="item.Title | htmlText"
								tooltipClass="vtr-system-tooltip"
								container="body"
								#tipCardSubpageArticleTitle = "ngbTooltip"
								(mouseenter)="closeTipTimeout(tipCardSubpageArticleTitle)"
								[attr.aria-hidden]="!isOnline"
								></div>
							<div *ngIf="item.ActionLink && !isOfflineArm"
								[style.height.px]="containerCardArticle.clientWidth * 27 / 430"
								[style.line-height.px]="containerCardArticle.clientWidth * 27 / 430"
								[attr.aria-hidden]="!isOnline"
								class="read-more">
								<span class="link-label"
									role="text"
									id="{{containerCardId+'-caption'}}"
									[innerHTML]="item.Action"></span>
								<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
							</div>
						</div>
					</div>
				</div>
			</a>
			<vtr-container-card-offline [containerCardId]="containerCardId"
				*ngIf="!isOnline"></vtr-container-card-offline>
		</div>
	</div>

	<div class="container-card card-subpage-corner"
		*ngIf="type === 'subpage-corner'"
		#containerCardCornerArticle>
		<div class="container-fluid">
			<div class="row">
				<div class="col col-12 content">
					<a [tabindex]="isOnline ? 0 : -1"
						role="link"
						(keydown.enter)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
						(click)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
						target="_blank"
						rel="noopener"
						class="card-image"
						[class.overlay-dark]="overlayThemeDefaultIsDark"
						vtrMetrics
						metricsEvent="ArticleClick"
						metricsItemCategory="corner-article"
						[metricsItemPosition]="sideFlag + order"
						[metricsItemID]="item.Id"
						[style.background-image]="'url(' + item.FeatureImage + ')'"
						id="{{containerCardId+'-article_link'}}">
						<div class="inner-content"
							title="">
							<h2 *ngIf="item.Title"
								class="title text-two-ellipsis"
								[title]=""
								[innerHtml]="item.Title"
								id="{{containerCardId+'-title'}}"
								[ngbTooltip]="item.Title | htmlText"
								tooltipClass="vtr-system-tooltip"
								container="body"
								#tipCardSubpageCornerTitle = "ngbTooltip"
								(mouseenter)="closeTipTimeout(tipCardSubpageCornerTitle)"
								[attr.aria-hidden]="!isOnline"
								></h2>
							<div *ngIf="item.Description"
								class="caption text-two-ellipsis">
								<p [title]=""
									[innerHtml]="item.Description"
									class="mb-0"
									id="{{containerCardId+'-caption'}}"
									[ngbTooltip]="item.Description | htmlText"
									tooltipClass="vtr-system-tooltip"
									container="body"
									#tipCardSubpageCornerDescription = "ngbTooltip"
									(mouseenter)="closeTipTimeout(tipCardSubpageCornerDescription)"
									role="text"
									[attr.aria-hidden]="!isOnline"
									></p>
							</div>
							<div *ngIf="item.BrandImage || item.BrandName"
								class="logo">
								<span class="logo-img">
									<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
								</span>
								<span class="logo-text"
									id="{{containerCardId+'-logo-text'}}"
									role="textbox">{{item.BrandName}}</span>
							</div>
						</div>
					</a>
				</div>
			</div>
			<vtr-container-card-offline [containerCardId]="containerCardId"
				*ngIf="!isOnline"></vtr-container-card-offline>
		</div>
	</div>

	<div class="container-card card-subpage-partner-corner"
		*ngIf="type === 'subpage-partner-corner'"
		#containerCardSidebarPartnerCorner>
		<div class="container-fluid">
			<div class="row">
				<a [tabindex]="isOnline ? 0 : -1"
					role="link"
					(keydown.enter)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
					(click)="linkClicked(item.ActionType, item.ActionLink, item.Title)"
					class="col col-12 image"
					attr.aria-label="{{ item.Title | htmlText }}"
					rel="noopener"
					vtrMetrics
					id="{{containerCardId+'_side_article'}}"
					metricsEvent="docClick"
					[metricsItemID]="item.Id"
					[metricsItemPosition]="sideFlag + order"
					metricsItemCategory="partnerarticle"
					[style.background-image]="'url(' + item.FeatureImage + ')'">
					<div *ngIf="item.BrandImage || item.BrandName"
						class="logo">
						<span class="logo-img">
							<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
						</span>
						<span class="logo-text"
							id="{{containerCardId+'-logo-text'}}"
							role="textbox">{{item.BrandName}}</span>
					</div>
					<div class="row">
						<div class="col col-12 content"
							title="">
							<div *ngIf="item.Title"
								class="title text-two-ellipsis"
								[title]=""
								[innerHtml]="item.Title"
								id="{{containerCardId+'-title'}}"
								role="text"
								[ngbTooltip]="item.Title | htmlText"
								tooltipClass="vtr-system-tooltip"
								container="body"
								#tipCardSubpagePartnerCornerTitle = "ngbTooltip"
								(mouseenter)="closeTipTimeout(tipCardSubpagePartnerCornerTitle)"
								[attr.aria-hidden]="!isOnline"
								></div>
							<div *ngIf="item.ActionLink"
								class="read-more">
							</div>
						</div>
					</div>
				</a>
			</div>
			<vtr-container-card-offline [containerCardId]="containerCardId"
				*ngIf="!isOnline"></vtr-container-card-offline>
		</div>
	</div>

</div>
