<div class="container-card card-{{type}}"
	*ngIf="type === 'corner'"
	[style.height.px]="containerHeight">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 content">
				<a [attr.href]="!actionLink ? null : actionLink"
					class="card-image"
					[style.background-image]="'url(' + img + ')'">
					<div class="inner-content">
						<div *ngIf="title"
							class="title">{{title}}</div>
						<div *ngIf="caption"
							class="caption">{{caption}}</div>
						<div *ngIf="logo || logoText"
							class="logo">
							<span class="logo-img">
								<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
							</span>
							<span class="logo-text">{{logoText}}</span>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="container-card card-{{type}}"
	*ngIf="type === 'corner-article'"
	[style.height.px]="containerHeight">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 content">
				<a (click)="articleClicked(actionLink)"
					class="card-image"
					[style.background-image]="'url(' + img + ')'">
					<div class="inner-content">
						<div *ngIf="title"
							class="title">{{title}}</div>
						<div *ngIf="caption"
							class="caption">{{caption}}</div>
						<div *ngIf="logo || logoText"
							class="logo">
							<span class="logo-img">
								<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
							</span>
							<span class="logo-text">{{logoText}}</span>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="container-card card-{{type}}"
	*ngIf="type === 'highlight'"
	[style.height.px]="containerHeight">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 content">
				<a [attr.href]="!actionLink ? null : actionLink"
					class="card-image"
					[style.background-image]="'url(' + img + ')'">
					<div class="inner-content">
						<div *ngIf="title"
							class="title"
							[innerHTML]="title"></div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="container-card card-{{type}}"
	*ngIf="type === 'article'"
	[style.height.px]="containerHeight">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 image-container">
				<a [attr.href]="!actionLink ? null : actionLink"
					class="card-image"
					[style.background-image]="'url(' + img + ')'">
					<div *ngIf="logo || logoText"
						class="logo">
						<span class="logo-img">
							<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
						</span>
						<span class="logo-text">{{logoText}}</span>
					</div>
				</a>
			</div>
			<div class="row">
				<div class="col col-12 content">
					<div *ngIf="title"
						class="title">{{title}}</div>
					<div *ngIf="actionLink"
						class="read-more">
						<a [attr.href]="!actionLink ? null : actionLink"
							vtrMetrics
							metricsEvent="itemClick"
							metricsItem="'link.readmore'"
							[metricsParent]="title">
							<span class="link-label">{{action}}</span>
							<fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-card card-{{type}}"
	*ngIf="type === 'partnerarticle'"
	[style.height.px]="containerHeight">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 image"
				[style.background-image]="'url('+img+')'">
				<div *ngIf="logo || logoText"
					class="logo">
					<span class="logo-img">
						<fa-icon [icon]="['fab', 'stumbleupon-circle']"></fa-icon>
					</span>
					<span class="logo-text">{{logoText}}</span>
				</div>
				<div class="row">
					<a [attr.href]="!actionLink ? null : actionLink"
						vtrMetrics
						metricsEvent="itemClick"
						metricsItem="'link.readmore'"
						[metricsParent]="title">
						<div class="col col-12 content">
							<div *ngIf="title"
								class="title">{{title}}</div>
							<div *ngIf="actionLink"
								class="read-more">
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
