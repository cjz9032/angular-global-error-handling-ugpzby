<div class="vtr-battery-card">
	<ng-template #batteryDetail
		let-modal>
		<div class="modal-header">
			<h4 class="modal-title battery-detail-modal-title pl-5">
				Battery Details
			</h4>
			<button type="button"
				class="close"
				aria-label="Close"
				(click)="modal.dismiss('Cross click')">
				<img src="assets/icons/Close.svg" />
			</button>
		</div>
		<div class="modal-body">
			<vtr-battery-detail> </vtr-battery-detail>
		</div>
	</ng-template>
	<div class="container p-5">
		<div class="battery-gauge-label text-uppercase">
			Battery Gauge
		</div>
		<div class="battery-health">
			Battery Health
		</div>
		<div class="pt-4 battery-frame pr-3">
			<vtr-battery-indicator [remainingHour]="2"
				[remainingMinutes]="30"
				[percentage]="remainingCardPercent"
				[isCharging]="isChargingOnCard"
				[isExpressCharging]="false"
				[isVoltageError]="false">
			</vtr-battery-indicator>
		</div>
		<div class="pt-4 text-center">
			<button type="button" vtrMetrics metricsItem="see battery details" metricsParent="battery-gauge" metricsEvent="itemClick"
				class="btn btn-primary btn-lg battery-detail-button text-uppercase"
				(click)="showDetailModal(batteryDetail)">
				See Battery Details
			</button>
		</div>
	</div>
</div>
