<div class="vtr-battery-indicator" #batteryIndicator>
	<div class="cell">
		<div class="battery-shadow"></div>
		<div #battery class="battery">
			<div class="acid-container">
				<div class="white-background"></div>
				<div class="black-background"></div>
				<div class="fill"></div>
				<div class="percentage" *ngIf="percentage >= 0">
					{{ percentage }}
					<span class="percentage-symbol">
						%
					</span>
				</div>
				<div class="battery-error" *ngIf="!(percentage > 0)">
					X
				</div>
			</div>

			<div class="remaining-time">
				{{ getTimeRemaining() }}
			</div>
			<div class="remaining-text text-uppercase" *ngIf="!isCharging">
				Remaining Time
			</div>
			<div class="remaining-text text-uppercase" *ngIf="isCharging">
				Time To Fully Charge
			</div>
		</div>
	</div>
</div>
