<div class="vtr-battery-indicator">
	<div class="cell">
		<div #batteryShadow class="battery-shadow"></div>
		<div #battery class="battery">
			<div class="acid-container">
				<div class="acid">
					<div #acidLevel class="fill"></div>
					<div class="percentage text-center">
						70
						<span class="percentage-symbol">
							%
						</span>
						<div class="remaining-time">
							3 hours 9 minutes
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
