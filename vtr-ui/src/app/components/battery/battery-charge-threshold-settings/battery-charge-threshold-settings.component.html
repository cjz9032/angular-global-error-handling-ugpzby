<div class="vtr-battery-charge-threshold-settings">
	<div class="container-fluid">
		<div class="row"
			*ngIf="title && displayNoteOnly === false">
			<div class="col">
				<div class="threshold-for-built-in-battery">
					{{ title }}
				</div>
			</div>
		</div>

		<div class="row" *ngIf="displayNoteOnly === false">
			<div class="col">
				<div class="select-box">
					<div class="label">Start charging when below</div>
					<select class="form-control"
						name="minCharge"
						[disabled]="isCheckedAuto ? true:false"
						required
						[(ngModel)]="selMinCharge"
						name="minCharge"
						#minCharge="ngModel"
						(ngModelChange)="onMaxChargeChange($event)">
						<option *ngFor="let charge of minChargeOptions"
							[value]="charge"
							[disabled]="((isCheckedAuto === false) && ( charge >= selMaxCharge ))">{{charge+ "%" }}
						</option>
					</select>

				</div>

			</div>
			<div class="col">
				<div class="select-box">
					<div class="label">Stop charging at</div>
					<select class="form-control"
						name="maxCharge"
						required
						[(ngModel)]="selMaxCharge"
						name="selMaxCharge"
						#maxCharge="ngModel"
						(ngModelChange)="onMaxChargeChange($event)">

						<option *ngFor="let charge of maxChargeOptions"
							[value]="charge"
							[disabled]="((isCheckedAuto === false) && ( charge <= selMinCharge ))">{{charge+ "%"}}
						</option>
					</select>
				</div>

			</div>
		</div>

		<div class="row"  *ngIf="displayNoteOnly === false">
			<div class="col">
				<div class="custom-control custom-checkbox">
					<input type="checkbox"
						name="active"
						class="custom-control-input"
						[(ngModel)]="isCheckedAuto"
						(ngModelChange)='toggleAutoSettings($event)'
						id='isCheckedAutoId'>

					<label class="custom-control-label"
						for="isCheckedAutoId">Automatically set to start "charging at %" to 5% below the "stop chargint
						at
						%"</label>
				</div>
			</div>
		</div>

		<div class="row" *ngIf="displayNoteOnly === false">
			<div class="col">
				<div class="row-seperator">&nbsp;</div>
			</div>
		</div>

		<div class="row" *ngIf="displayNoteOnly !== false">
			<div class="col">
				<div class="note-box">
					<div class="note">
						<b>Note:</b>Battery Charge Threshold is still not fully active. Please unplug your machine and
						allow your battery to drain to or below the stop-charging threshold.
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
