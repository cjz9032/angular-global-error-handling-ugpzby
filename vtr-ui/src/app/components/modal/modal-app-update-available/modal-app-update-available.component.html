<div class="vtr-modal-app-update-available">

	<div class="row no-gutters mb-3">
		<div class="col-auto align-self-center">
			<fa-icon [icon]="['fal', 'cloud-download']"
				class="icon-download"></fa-icon>
		</div>
		<div class="col-auto align-self-center description">
			{{ 'common.app-update.message' | translate}}
		</div>
	</div>

	<div class="d-flex">
		<div class="ml-0 mr-4 pl-0">
			<button type="button"
				class="btn btn-default modal-button"
				(click)="onUpdateClick()">
				{{ 'dashboard.feedback.form.yes' | translate}}
			</button>
		</div>
		<div class="ml-0 mr-4 pl-0">
			<div role="button"
				class="btn btn-default modal-button-cancel"
				(click)="onCancelClick()">
				{{ 'systemUpdates.popup.cancelButton' | translate}}
			</div>
		</div>
	</div>
</div>
