<div class="modal-smart-performance-cancel">
	<div class="row justify-content-end">
		<div class="btn-close">
			<button type="button"
				class="close"
				vtrMetrics
				metricsEvent="FeatureClick"
				metricsParent="Pages.support.smartPerformance"
				metricsItem="'btn.closeModal'"
				(click)="closeModal()">
				<fa-icon [icon]="['fal', 'times']"></fa-icon>
			</button>
		</div>
	</div>
	<div class="content-block px-3">
		<h1>{{'smartPerformance.scanningPage.cancelScan.title' |translate }}</h1>
		<p>{{'smartPerformance.scanningPage.cancelScan.description' |translate }}</p>
		<hr>
		<div class="row">
			<button class="btn cancel-button" (click)="cancelScan()" vtrMetrics
			metricsEvent="ItemClick"
			metricsParent="Pages.support.smartPerformance"
			metricsItem="'btn.cancelScan'"
			class="btn btn-link cancel-button">{{'smartPerformance.scanningPage.cancelScan.yesButton' |translate }}</button>
			<div class="py-5 ml-5">
				<a (click)="closeModal()" class="resume-scan"
				vtrMetrics
				metricsEvent="ItemClick"
				metricsParent="Pages.support.smartPerformance"
				metricsItem="'btn.resumeScan'"
				>{{'smartPerformance.scanningPage.cancelScan.noButton' |translate }}</a>
			</div>
		</div>
	</div>
</div>
