<div class="modal-body" aria-labelledby="title" aria-describedby="description">
		<div id="title" class="error">{{error}}</div>

		<br />

		<div id="description" class="description" [innerHtml]="description"></div>

		<!-- <br />
		<div class="description question">{{question}}</div> -->

		<br />

		<div class="row">
			<div class="col">
				<vtr-ui-button
					vtrMetrics
					metricsEvent="FeatureClick"
					metricsParent="{{ItemParent}}"
					metricsItem="{{ConfirmItemName}}"
					[label]="buttonText"
					(onClick)="onClosing()">
				</vtr-ui-button>
			</div>
		</div>
		<a role="button"
			aria-label="Close"
			href="javascript:;"
			class="close-btn"
			vtrMetrics
			metricsEvent="FeatureClick"
			metricsParent="{{ItemParent}}"
			metricsItem="{{CancelItemName}}"
			(click)="activeModal.dismiss('Cross click')">
			<img [src]=" 'assets/icons/Close.svg' | svgInline | async"
				alt=""
				srcset="">
		</a>
</div>
