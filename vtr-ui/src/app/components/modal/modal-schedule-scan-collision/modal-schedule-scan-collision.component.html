<div class="modal-body" aria-labelledby="title" aria-describedby="description">
		<h2 id="hwscan-schedule-scan-collision-modal-title" class="error" role="text">{{ error }}</h2>
		<br />
		<p id="hwscan-schedule-scan-collision-modal-description" class="description" role="text" [innerHtml]="description"></p>

		<br />

		<div class="row button-row">
			<vtr-ui-button
				linkId="hwscan-schedule-scan-collision-modal-confirm-btn"
				metricsParent="{{ ItemParent }}"
				metricsItem="{{ ConfirmItemName }}"
				[label]="buttonText"
				(onClick)="onClosing()">
			</vtr-ui-button>
		</div>
		<div class="btn-modal-close">
			<vtr-ui-close-button
				linkId="hwscan-schedule-scan-collision-modal-close-btn"
				metricsParent="{{ ItemParent }}"
				metricsItem="{{ CancelItemName }}"
				(clickClose)="onClosing()">
			</vtr-ui-close-button>
		</div>
</div>
