<div class="modal-main-wrapper" tabindex="1" id="close">
  <ui-popover-turn-on>
    <div class="modal-body vtr-modal-turn-on">
      <div class="modal-body">
        <div class="row justify-content-end">
          <div class="btn-close">
            <button type="button" class="close" aria-hidden="true" (click)="notNowAction(false)" tabindex="1" aria-label="Close" (keyup.enter)="notNowAction(false)">
              <fa-icon [icon]="['fal', 'times']"></fa-icon>
            </button>
          </div>
        </div>
        <div class="content-body">
          <h1>{{ 'gaming.networkBoost.modalTurn.title'  | translate }}</h1>
          <p>{{ 'gaming.networkBoost.modalTurn.body' | translate }}</p>
        </div>
        <div class="check-asked">
          <div for="asked">
            <!-- <input type="checkbox" id="askedBox" (change)="setAksAgain($event)">
            <div class="status-check"></div> -->
            <button class="ask-again" [ngClass]="{'checked':isChecked}" (click)="setAksAgain()" tabindex="1"  aria-label = "Don't ask again"></button>
            <div class="status-text">{{'gaming.networkBoost.modalTurn.checkedTitle' | translate }}</div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div>
            <button class="btn enable-button"
              (click)="turnOnAction(true)" 
              tabindex="1" aria-label="modal Turn networkBoost Confirm" (keyup.enter)="turnOnAction(true)">{{ 'gaming.autoClose.modalTurnAutoClose.btnConfirm' | translate}}</button>
            <a (click)="notNowAction(false)"
              class="cancel-link active"
              tabindex="1" aria-label="modal Turn networkBoost Cancel" role="button" (keyup.enter)="notNowAction(false)" (keydown)="keydownFn($event)">{{ 'gaming.autoClose.modalTurnAutoClose.btnCancel' | translate}}</a>
          </div>
        </div>
      </div>
    </div>
  </ui-popover-turn-on>
</div>
