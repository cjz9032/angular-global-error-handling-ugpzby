<div class="modal-main-wrapper d-flex justify-content-center align-items-center" tabindex="1" id="gaming_networkboost_addapps" attr.aria-label="{{'gaming.narrator.networkBoost.turnOnModal.confirmation' | translate}}">
  <ui-popover-turn-on>
    <div class="vtr-modal-turn-on">
      <div class="modal-body">
        <div class="btn-close">
            <button type="button" class="close" id="gaming_networkboost_addapps_close" (click)="notNowAction(false)" tabindex="1"
            attr.aria-label="{{'gaming.narrator.networkBoost.common.close' | translate}}" (keyup.enter)="notNowAction(false)" role="button">
              <fa-icon [icon]="['fal', 'times']"></fa-icon>
		</button>
        </div>
          <div class="content-body">
          <h1>{{ 'gaming.networkBoost.modalTurn.title'  | translate }}</h1>
          <p>{{ 'gaming.networkBoost.modalTurn.body' | translate }}</p>
        </div>
        <div class="check-asked">
          <div for="asked">
            <!-- <input type="checkbox" id="askedBox" (change)="setAksAgain($event)">
            <div class="status-check"></div> -->
            <button class="ask-again" role="checkbox"  id="{{isChecked ? 'networkboost_turnon_dialog_checkbox_Don\'t_ask_again_checked':'networkboost_turnon_dialog_checkbox_Don\'t_ask_again_unchecked'}}" [ngClass]="{'checked':isChecked}" (click)="setAksAgain()" tabindex="1"
              attr.aria-label= "{{'gaming.narrator.networkBoost.turnOnModal.dontAskAgain' | translate}}" [attr.aria-checked]="isChecked">
            </button>
            <div class="status-text">{{'gaming.networkBoost.modalTurn.checkedTitle' | translate }}</div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="action-container">
            <button class="btn enable-button"
              (click)="turnOnAction(true)" id="nbTurnOnModal_turnon_button"
              tabindex="1" attr.aria-label="{{'gaming.narrator.networkBoost.turnOnModal.turnOnButton' | translate}}"
			  (keyup.enter)="turnOnAction(true)">{{ 'gaming.autoClose.modalTurnAutoClose.btnConfirm' | translate}}</button>
            <a (click)="notNowAction(false)"
              class="cancel-link active"
              tabindex="1" attr.aria-label="{{'gaming.narrator.networkBoost.turnOnModal.notOnButton' | translate}}" role="button" id="nbTurnOnModal_notnow"
			   (keyup.enter)="notNowAction(false)" (keydown)="keydownFn($event)">{{ 'gaming.autoClose.modalTurnAutoClose.btnCancel' | translate}}</a>
          </div>
        </div>
      </div>
    </div>
  </ui-popover-turn-on>
</div>
