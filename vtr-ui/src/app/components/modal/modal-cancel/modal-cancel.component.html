<div class="modal-body">

  <div class="title">{{title}}</div>

  <br />

  <div class="description">{{description}}</div>

  <br />

  <div class="row">
    <div class="col" *ngIf="!loading">
      <button type="submit"
        id="ScheduleButton"
        vtrMetrics
        metricsEvent="FeatureClick"
        metricsParent="{{ItemParent}}"
        metricsItem="{{ConfirmItemName}}"
        class="btn btn-primary user-submit"
        (click)= "onAgree()"> {{ buttonText }}
      </button>
    </div>
    <div class="col loading" *ngIf="loading">
        <fa-icon placement="auto" spin="true" [icon]="['fal', 'circle-notch']" container="body"></fa-icon>
    </div>
  </div>

  <a role="button"
    href="javascript:;"
    class="close-btn"
    [ngClass]="{'padding-header':loading}"
    *ngIf="!loading"
    vtrMetrics
    metricsEvent="FeatureClick"
    metricsParent="{{ItemParent}}"
    metricsItem="{{CancelItemName}}"
    (click)="closeModal()">
    <img [src]=" 'assets/icons/Close.svg' | svgInline | async"
      alt=""
      srcset="">
  </a>
</div>
