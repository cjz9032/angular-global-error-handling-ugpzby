<div class="gaming-advanced-prompt gaming-modal-prompt"  role="text" id="warning_dialog">
    <div class="modal-header">
        <h2 role="text" id="warning_dialog_warning_text">{{info.title | translate }}</h2>
        <button type="button" role="button" id="warning_dialog_close_button" tabindex="1" class="close" aria-label="close" (click)="closeModal()" id="gaming-advanced-prompt-close">
            Ã—
        </button>
    </div>
    <div class="modal-body" tabindex="-1">
        <p role="text" id="warning_dialog_warning_description">{{info.description | translate }}</p>
        <p class="detailed-description" *ngIf="info.description2">{{info.description2 | translate }}</p>
        <p class="detailed-description" *ngIf="info.description3">{{info.description3 | translate }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" role="button" id="warning_dialog_proceed_button" tabindex="1" [attr.aria-label]="info.comfirmButtonAriaLabel" class="border-radius-button" *ngIf="info.comfirmButton" (click)="confirmFn()">{{info.comfirmButton | translate }}</button>
        <button type="button" role="button" id="warning_dialog_cancel_button" tabindex="1" [attr.aria-label]="info.cancelButtonAriaLabel" class="under-line-button cancel" *ngIf="info.cancelButton" (click)="cancleFn()">{{info.cancelButton | translate }}</button>
    </div>
</div>
