<div class="gaming-advanced-prompt gaming-modal-prompt">
    <div class="modal-header">
        <h2>{{info.title | translate }}</h2>
        <button type="button" tabindex="1" class="close" aria-label="close" (click)="closeModal()" id="gaming-advanced-prompt-close">
            Ã—
        </button>
    </div>
    <div class="modal-body" tabindex="-1">
        <p>{{info.description | translate }}</p>
        <p class="detailed-description" *ngIf="info.description2">{{info.description2 | translate }}</p>
        <p class="detailed-description" *ngIf="info.description3">{{info.description3 | translate }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" tabindex="1" [attr.aria-label]="info.comfirmButtonAriaLabel" class="border-radius-button" *ngIf="info.comfirmButton" (click)="confirmFn()">{{info.comfirmButton | translate }}</button>
        <button type="button" tabindex="1" [attr.aria-label]="info.cancelButtonAriaLabel" class="under-line-button cancel" *ngIf="info.cancelButton" (click)="cancleFn()">{{info.cancelButton | translate }}</button>
    </div>
</div>
