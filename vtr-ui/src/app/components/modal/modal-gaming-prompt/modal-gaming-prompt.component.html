<div class="gaming-advanced-prompt gaming-modal-prompt">
    <div class="modal-header">
        <h2>{{title | translate }}</h2>
        <button type="button" tabindex="1" class="close" aria-label="close" (click)="closeModal()">
            Ã—
        </button>
    </div>
    <div class="modal-body" tabindex="-1">
        <p>{{description | translate }}</p>
        <p class="detailed-description" *ngIf="description2">{{description2 | translate }}</p>
        <p class="detailed-description" *ngIf="description3">{{description3 | translate }}</p>
    </div>
    <div class="modal-footer">
        <button class="border-radius-button" *ngIf="comfirmButton" (click)="confirmFn()">{{comfirmButton | translate }}</button>
        <button class="under-line-button cancel" *ngIf="cancelButton" (click)="cancleFn()">{{cancelButton | translate }}</button>
    </div>
</div>
