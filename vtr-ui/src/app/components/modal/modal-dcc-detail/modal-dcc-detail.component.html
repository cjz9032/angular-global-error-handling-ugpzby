<div class="modal-body vtr-modal-dcc-detail">
	<div class="content" tabindex="0">
		<div class="img-top">
			<div class="title" [innerHTML]="dccTitle"></div>
		</div>
		<div class="img-medium">
			<div class="row">
				<div class="col-6 subtitle">
					{{dccSubTitle11}}
				</div>
				<div class="col-6 subtitle">
					{{dccSubTitle12}}
				</div>
			</div>
			<div class="row">
				<div class="col-6 icons">
					<div class="button">
						<img src="/assets/images/dcc/icon-dcc-illustrator.jpg" />
					</div>
				</div>
				<div class="col-6 icons">
					<div class="button">
						<img src="/assets/images/dcc/icon-dcc-photoshop.jpg" />
					</div>
					<div class="button">
						<img src="/assets/images/dcc/icon-dcc-lightroom.jpg" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-6 body" [innerHTML]="dccBody11">
				</div>
				<div class="col-6 body" [innerHTML]="dccBody12">
				</div>
			</div>
			<div class="row">
				<div class="col-6 flex-column button white-button">
					<vtr-ui-button linkId="dcc-link-select" metricsEvent="itemClick"
						metricsItem="btn.select" metricsParent="dcc.detail" upperCaseLabel=false
						btnHeight=true label="Select" href="https://support.lenovo.com">
					</vtr-ui-button>
				</div>
				<div class="col-6 flex-column button white-button">
					<vtr-ui-button linkId="dcc-link-select" metricsEvent="itemClick"
						metricsItem="btn.select" metricsParent="dcc.detail" upperCaseLabel=false
						btnHeight=true label="Select" href="https://support.lenovo.com">
					</vtr-ui-button>
				</div>
			</div>
		</div>
		<div class="img-bottom">
			<div class="text-content">
				<div class="subtitle2">{{dccSubTitle2}}</div>
				<div class="body2" [innerHTML]="dccBody2"> </div>
			</div>
		</div>
	</div>
	<a href="javascript:;" role="button" class="close-btn" aria-hidden="true" vtrMetrics metricsItem="DccCloseButton"
		metricsEvent="FeatureClick" metricsParent="{{ metricsParent }}" (click)="closeModal()">
		<img [src]=" '/assets/images/dcc/icon-close-white.png'" alt="" srcset="">
	</a>
</div>
