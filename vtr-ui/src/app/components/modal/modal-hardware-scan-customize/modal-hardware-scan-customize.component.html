<div class="modal-body vtr-modal-hardware-scan-customize">

	<div class="row modal-information">
		<h1 class="title">{{ 'hardwareScan.customize.test' | translate }}</h1>
		<p class="description">{{ 'hardwareScan.customize.description' | translate }}</p>
		<p class="errorMessage">{{ errorMessage }}</p>
	</div>

	<vtr-ui-hardware-list-test [items]="items" (selectAny)="receiveSelect()"></vtr-ui-hardware-list-test>

	<div class="row button-row">
		<vtr-ui-button
			[vtrMetrics]=false
			[label]= " 'hardwareScan.customize.runTests' | translate "
			(onClick)="onClickRun()">
		</vtr-ui-button>
	</div>

	<vtr-ui-close-button
		class="close-btn"
		metricsEvent="FeatureClick"
		metricsParent="HardwareScan.CustomizeScan"
		metricsItem="CustomizeScan.Close"
		(clickClose)="closeModal()">
	</vtr-ui-close-button>
</div>
