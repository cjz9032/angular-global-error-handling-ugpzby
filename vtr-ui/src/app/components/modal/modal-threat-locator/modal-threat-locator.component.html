<div class="modal-body vtr-modal-threat-locator">
	<div class="row justify-content-end">
		<div class="btn-close">
			<button type="button"
				class="close"
				aria-hidden="true"
				(click)="closeModal()">
				<fa-icon [icon]="['fas', 'times']"></fa-icon>
			</button>
		</div>
	</div>
	<h1>Threat locator</h1>
	<div class="iframe-container">
		<iframe src="{{ threatLocatorUrl }}"
			class="w-100 h-100"
			scrolling="no"
			frameborder="0"></iframe>
	</div>
</div>
