<div class="article-main-body"
	tabindex="-1"
	#articleDetailModal
	role="document">
	<h1 id="article-dialog-basic-title"
		hidden>{{articleLinkTitle}}</h1>
	<div class="modal-body vtr-modal-article-detail"
		id="article-dialog"
		[hidden]="articleBody"
		aria-hidden="false">
		<div class="article-content"
			aria-hidden="true">
			<div class="article-body loading-body">
				<div class="spinner-content"
					*ngIf="contentStatus === AllContentStatus.Loading">
					<div class="spinner-border text-primary progress-spinner"
						role="status"></div>
				</div>
				<div class="empty-content w-100 text-center"
					*ngIf="contentStatus === AllContentStatus.Empty">
					<img src="assets/images/support/empty.png"
						alt="" />
				</div>
			</div>
		</div>
	</div>
	<div class="modal-body vtr-modal-article-detail"
		id="article-dialog"
		[hidden]="!articleBody"
		aria-hidden="false">
		<h1 id="article-title">{{articleTitle}}</h1>
		<article class="article-content"
			id="article-dialog-content"
			#articleDialogContent>
			<img [hidden]="!articleImage"
				src="{{articleImage}}"
				alt="">
			<div class="article-body"
				[innerHTML]="articleBody ? articleBody : 'common.ui.loading' | translate"></div>
			<div>
				<ul>
					<li *ngFor="let segment of articleSegments; let i = index" class="segment-content">
						<div class="container-fluid">
						<div *ngIf="segment.segmentType.toLowerCase().includes('-wrap-left')" class="row" >
							<div *ngIf="segment.segmentType.toLowerCase().startsWith('image')"
								class="col-lg-5 col-xl-5 col-md-5 d-none d-sm-none d-md-block {{segment.segmentType}}">
								<img  [hidden]="!segment.image" src="{{segment.image}}" alt="">
								<p class="caption" [hidden]="!segment.caption">{{segment.caption}}</p>
							</div>
							<div *ngIf="segment.segmentType.toLowerCase().startsWith('quote')" [hidden]="!segment.quote"
								class="col-lg-5 col-xl-5 col-md-5  d-none d-sm-none d-md-block {{segment.segmentType}}">
								<div class="row no-gutters">
									<div class="col-2 quote">
										<fa-icon class="icon" [icon]="['fas', 'quote-left']"></fa-icon>
									</div>
									<div class="col-10">
										<label>{{segment.quote}}</label>
										<div class="row no-gutters">
											<div class="col-1 line"></div>
											<div class="col-11"><p class="attribution">{{segment.attribution}}</p></div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 segment-wrap-body" [innerHTML]="segment.body ? segment.body : 'common.ui.loading' | translate"></div>
						</div>

						<div *ngIf="segment.segmentType.toLowerCase().includes('-wrap-right')" class="row" >
							<div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 segment-wrap-body" [innerHTML]="segment.body ? segment.body : 'common.ui.loading' | translate"></div>
							<div  *ngIf="segment.segmentType.toLowerCase().startsWith('image')"
								class="col-lg-5 col-xl-5 col-md-5 d-none d-sm-none d-md-block {{segment.segmentType}}">
								<img [hidden]="!segment.image" src="{{segment.image}}" alt="">
								<p class="caption" [hidden]="!segment.caption">{{segment.caption}}</p>
							</div>
							<div *ngIf="segment.segmentType.toLowerCase().startsWith('quote')" [hidden]="!segment.quote"
								class="col-lg-5 col-xl-5 col-md-5 d-none d-sm-none d-md-block {{segment.segmentType}}">
								<div class="row  no-gutters">
									<div class="col-2 quote">
										<fa-icon class="icon" [icon]="['fas', 'quote-left']"></fa-icon>
									</div>
									<div class="col-10">
										<label>{{segment.quote}}</label>
										<div class="row no-gutters">
											<div class="col-1 line"></div>
											<div class="col-11"><p class="attribution">{{segment.attribution}}</p></div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div *ngIf="!segment.segmentType.toLowerCase().includes('-wrap-') && segment.segmentType.toLowerCase().startsWith('image')"  [hidden]="!segment.image"
							class="{{segment.segmentType}}">
							<img *ngIf="segment.segmentType.toLowerCase().startsWith('image')" src="{{segment.image}}" alt="">
							<p class="caption" [hidden]="!segment.caption">{{segment.caption}}</p>
						</div>

						<div *ngIf="!segment.segmentType.toLowerCase().includes('-wrap-') && segment.segmentType.toLowerCase().startsWith('quote')" [hidden]="!segment.quote"
						 class="d-none d-sm-none d-md-block container-fluid">
							<div class="row {{segment.segmentType}}">
								<div class="col-2 quote">
									<fa-icon class="icon" [icon]="['fas', 'quote-left']"></fa-icon>
								</div>
								<div class="col-10">
									<label>{{segment.quote}}</label>
									<div class="row no-gutters">
										<div class="col-1 line"></div>
										<div class="col-11"><p class="attribution">{{segment.attribution}}</p></div>
									</div>
								</div>
							</div>
						</div>
						<div *ngIf="!segment.segmentType.toLowerCase().includes('-wrap-')" class="segment-body" [innerHTML]="segment.body ? segment.body : 'common.ui.loading' | translate"></div>
					</div>
					</li>
				</ul>
			</div>
		</article>

	</div>
</div>
<div class="btn-modal-close">
	<vtr-ui-close-button linkId="article-close-button"
		metricsItem="ArticleCloseButton"
		[metricsParent]="metricsParent"
		(clickClose)="closeModal()"></vtr-ui-close-button>
</div>
