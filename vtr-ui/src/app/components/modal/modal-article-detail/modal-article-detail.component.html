<div class="modal-body vtr-modal-article-detail" id="article-dialog" aria-hidden="false">
	<h1 id="article-dialog-basic-title" hidden>{{articleLinkTitle}}</h1>
	<h1 id="article-title" *ngIf="articleTitle">{{articleTitle}}</h1>
	<div class="article-content" tabindex="0" [ngSwitch]="contentStatus">
		<img [hidden]="!articleImage" src="{{articleImage}}"
			alt="">
		<div class="article-body loading-body" *ngSwitchCase="AllContentStatus.Loading" aria-hidden="true">
			<div class="spinner-content">
				<div class="spinner-border text-primary progress-spinner" role="status"></div>
			</div>
		</div>
		<div class="article-body empty-body" *ngSwitchCase="AllContentStatus.Empty">
			<div class="empty-content w-100 text-center">
				<img src="assets/images/support/empty.png" />
			</div>
		</div>
		<div class="article-body" [innerHTML]="articleBody"> </div>
	</div>
	<div tabindex="0"
		role="button"
		class="close-btn"
		[attr.aria-label]="'common.ui.close' | translate"
		vtrMetrics
		metricsItem="ArticleCloseButton"
		metricsEvent="FeatureClick"
		metricsParent="{{ metricsParent }}"
		(keyup.enter)="closeModal()"
		(click)="closeModal()">
		<img [src]=" 'assets/icons/Close.svg' | svgInline | async" alt="" srcset="">
	</div>
</div>
