<div class="modal-body vtr-modal-article-detail">
	<div class="row justify-content-end">
		<div class="btn-close">
			<button type="button"
				class="close"
				aria-hidden="true"
				(click)="closeModal()">
				<fa-icon [icon]="['fas', 'times']"></fa-icon>
			</button>
		</div>
	</div>
	<h1>{{articleTitle}}</h1>
	<img src="{{articleImage}}"
		alt="">
	<div [innerHTML]="articleBody"> </div>
</div>
