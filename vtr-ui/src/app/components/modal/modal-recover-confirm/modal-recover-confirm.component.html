<div class="modal-body" aria-labelledby="recover-title" aria-describedby="recover-description">
	<div id="recover-title" class="title">{{'hardwareScan.warning' | translate}}</div>
	<div id="recover-description" class="description" [innerHtml]="modalDescription"></div>

	<div class="row">
		<vtr-ui-button
			linkId="hwscan-rbs-confirm-btn"
			metricsParent="{{ItemParent}}"
			metricsItem="{{ConfirmItemName}}"
			[label]="buttonText"
			(onClick)="onClosing()">
		</vtr-ui-button>
	</div>

	<a role="button"
		aria-label="Close"
		href="javascript:;"
		class="close-btn"
		vtrMetrics
		metricsEvent="FeatureClick"
		metricsParent="{{ItemParent}}"
		metricsItem="{{CancelItemName}}"
		tabindex="0"
		(click)="activeModal.dismiss('Cross click')">
		<img [src]=" 'assets/icons/Close.svg' | svgInline | async" alt="" srcset="">
	</a>
</div>
