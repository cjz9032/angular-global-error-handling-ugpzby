<div class="modal-main-wrapper">
  <div class="modal-body">
    <div class="row justify-content-end">
      <div class="btn-close">
        <button type="button" class="close" aria-hidden="true" (click)="closeModal()">
          <fa-icon [icon]="['fal', 'times']"></fa-icon>
        </button>
      </div>
    </div>
    <div class="content-body">
      <h1>{{ 'gaming.autoClose.modalTurnAutoClose.title' | translate }}</h1>
      <p>{{ 'gaming.autoClose.modalTurnAutoClose.body' | translate }}</p>
    </div>
    <div class="check-asked">
      <div for="asked">
        <input type="checkbox" id="askedBox" (change)="setAksAgain($event)">
        <div class="status-check"></div>
        <div class="status-text">Don't ask again.</div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div>
        <button class="btn enable-button"
          (click)="showAddAppsModal($event)">{{ 'gaming.autoClose.modalTurnAutoClose.btnConfirm' | translate}}</button>
        <a (click)="closeModal()"
          class="cancel-link active">{{ 'gaming.autoClose.modalTurnAutoClose.btnCancel' | translate}}</a>
      </div>
    </div>
  </div>
</div>
