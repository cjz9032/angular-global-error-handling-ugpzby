<div class="wifi-security-invitation-modal">
	<h1>{{ header | translate }}</h1>
	<div role="button" class="close-btn" (click)="onCancelClick($event)">
		<img src="assets/icons/Close.svg" alt="" srcset="">
	</div>
	<p class="description">
		{{ description | translate }}
	</p>
	<div class="form-group code-input-group">
		<input type="text" class="form-control" placeholder="___-___" #code [disabled]="startJoin" (keyup)="KeyPress($event)" (keyup.enter)="joinGroupBy(code.value)" maxlength="6">
	</div>
	<div class="mb-4 d-flex">
		<div class="ml-0 mr-4 pl-0">
			<button type="button" class="btn btn-default modal-button" (click)="joinGroupBy(code.value)" [disabled]="startJoin || !(code.value.length === 6)" *ngIf="!joinSuccess">
				{{'security.homeprotection.invitationcode.validateCode' | translate}}
			</button>
			<button type="button" class="btn btn-default modal-button" (click)="onCancelClick($event)" [disabled]="startJoin" *ngIf="joinSuccess">
				{{OkText | translate}}
			</button>
		</div>
		<div class="join-info">
				<div *ngIf="startJoin" class="spinner-border text-primary progress-spinner" role="status">
				</div>
			<div class="success" *ngIf="joinSuccess">{{'security.homeprotection.invitationcode.success' | translate}}</div>
			<div class="failed" *ngIf="joinFailed">{{'security.homeprotection.invitationcode.tryAgain' | translate}}</div>
		</div>
	</div>
