<div class="wifi-security-invitation-modal">
	<h1 *ngIf="!joinSuccess" [innerHTML]="header | translate"></h1>
	<div role="button" class="close-btn" (click)="onCancelClick($event)">
		<img [src]=" 'assets/icons/Close.svg' | svgInline | async" alt="" srcset="">
	</div>
	<p *ngIf="!joinSuccess" class="description mt-5 mb-3"
		[innerHTML]="description | translate">
	</p>
	<div class="form-group code-input-group m-0" [ngClass]="[joinFailed | joinClass, joinSuccess | successClass]">
		<input type="text" class="form-control" placeholder="{{'security.homeprotection.invitationcode.invitationCode' | translate}}" #code [disabled]="startJoin"
			(keyup)="KeyPress($event);show()" (keyup.enter)="joinGroupBy(code.value)" maxlength="6">
	</div>

	<div class="join-info pl-5 mb-3">
		<div class="d-flex" [ngClass]="{'joinGroupSuccess':joinSuccess}">
			<fa-icon *ngIf="joinSuccess" class="successIcon" [icon]="['fas', 'check']"></fa-icon>
			<div class="success pl-3" *ngIf="joinSuccess" [innerHTML]="'security.homeprotection.invitationcode.success' | translate"></div>
		</div>
		<div class="failed" *ngIf="joinFailed" [innerHTML]="'security.homeprotection.invitationcode.fail' | translate"></div>
	</div>
	<div class="mb-4 d-flex flex-row-reverse">
		<div class="ml-0 mr-4 pl-0 mt-5">
			<button type="button" class="btn btn-default modal-button cancel-button"
				(click)="onCancelClick(code.value)"
				*ngIf="!joinSuccess"
				[innerHTML]="'security.homeprotection.invitationcode.cancel' | translate">
			</button>
			<button type="button" class="btn btn-default modal-button"
				(click)="joinGroupBy(code.value)"
				[disabled]="startJoin || !(code.value.length === 6)"
				*ngIf="!joinSuccess"
				[innerHTML]="'security.homeprotection.invitationcode.connect' | translate">
			</button>
			<div *ngIf="startJoin" class="spinner-border text-primary progress-spinner" role="status">
			</div>
		</div>
	</div>
</div>
