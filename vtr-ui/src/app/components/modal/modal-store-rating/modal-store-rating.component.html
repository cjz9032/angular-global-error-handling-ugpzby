<div class="vtr-modal-store-rating d-flex flex-column position-relative">
    <div class="modal-content" role="article">
        <h1 id="store-rating-send-voice" class="modal-title">{{'storeRating.title' | translate}}</h1>
        <div class="hint-image-border" id="store-rating-background-img">
            <img class="bg-curve" src="assets/images/store-rating/curved_bg.png">
            <div class="bg-chatbox">
                <img class='img-chatbox' [@scaleTo1]="feedbackIconVisible||likeIconVisible?'origin':'normal'"
                    src="assets/images/store-rating/chat_stroke.png">
                <fa-icon class="hint-icon" *ngIf="normalIconVisible" [icon]="['fal','ellipsis-h']"></fa-icon>
                <fa-icon [@hideToShow]="feedbackIconVisible?'show':'hidden'" class="hint-icon hint-icon-close"
                    [icon]="['fas','envelope']"></fa-icon>
                <fa-icon [@hideToShow]="likeIconVisible?'show':'hidden'" class="hint-icon hint-icon-heart"
                    [icon]="['fas','heart']"></fa-icon>
            </div>
            <img class="bg-male" src="assets/images/store-rating/male.png">
        </div>
        <hr />
    </div>
    <div class="modal-bottom d-flex flex-wrap">
        <button id="store-rating-like-us-button" (click)="onBtnLikeClicked($event)" mat-customize-button color="primary"
            (mouseenter)="onBtnMouseEnter('like')" (mouseleave)="onBtnMouseLeave()" metricsEvent="FeatureClick"
            metricsParent="StoreRatingBox" metricsItem="LIKE US" vtrMetrics linkId="store-rating-close"
            aria-label="btn-like-us">{{ 'storeRating.likeUs' | translate | uppercase }}</button>

        <button id="store-rating-feedback-button" mat-customize-button class="link-button feedback-btn"
            metricsEvent="FeatureClick" metricsParent="StoreRatingBox" metricsItem="Leave feedback" vtrMetrics
            (mouseenter)="onBtnMouseEnter('dislike')" (mouseleave)="onBtnMouseLeave()"
            (click)="onBtnDislikeClicked($event)">
            {{'storeRating.feedback' | translate | uppercase }}
        </button>

    </div>

    <div class="btn-modal-close">
        <vtr-ui-close-button id="store-rating-close-button" metricsEvent="FeatureClick" metricsParent="StoreRatingBox"
            metricsItem="Close" vtrMetrics (clickClose)="onBtnCloseClicked($event)"></vtr-ui-close-button>
    </div>
</div>
