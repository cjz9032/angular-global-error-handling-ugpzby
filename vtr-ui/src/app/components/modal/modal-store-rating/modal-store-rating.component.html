<div class="vtr-modal-store-rating">
    <button class="close-button" 
        metricsEvent="FeatureClick"
        metricsParent="StoreRatingBox"
        metricsItem="Close"
        vtrMetrics
        (click)="onBtnCloseClicked($event)" tabindex="0">
        <fa-icon [icon]="faTimesCircle" ></fa-icon>
    </button>
    <div class="modal-content" tabindex="-1" role="article">
      <p>Send Us Your Voice</p>
      <div class="hint-image-border">
        <img class="bg-curve" src="../../../../assets/images/store-rating/curved_bg.png"> 
        <div class="bg-chatbox">
            <img  [@scaleTo1]="closeHintVisible||redHeartHintVisible?'origin':'normal'"  src="../../../../assets/images/store-rating/chat_stroke.png"> 
            <fa-icon class="hint-icon" *ngIf="elilipsisHintVisible" [icon]="faEllipsisH" ></fa-icon>
            <fa-icon [@hideToShow]="closeHintVisible?'show':'hidden'" class="hint-icon hint-icon-close" *ngIf="closeHintVisible" [icon]="faEnvelope" ></fa-icon>
            <fa-icon [@hideToShow]="redHeartHintVisible?'show':'hidden'" class="hint-icon hint-icon-heart" [icon]="faHeart" ></fa-icon>
        </div>
        <img class="bg-male" src="../../../../assets/images/store-rating/male.png">
      </div>
       <hr/>
    </div>
    <div class="modal-bottom">
          <button class="love-btn"
            metricsEvent="FeatureClick"
            metricsParent="StoreRatingBox"
            metricsItem="Love us"
            vtrMetrics
            (mouseenter) ="onBtnMouseEnter('like')"
            (mouseleave) = "onBtnMouseLeave()"
            (click)="onBtnLikeClicked($event)">
            LOVE IT!
        </button>

        <button class="feedback-btn"
            metricsEvent="FeatureClick"
			metricsParent="StoreRatingBox"
            metricsItem="Leave feedback"
            vtrMetrics
            (mouseenter) ="onBtnMouseEnter('dislike')"
            (mouseleave) = "onBtnMouseLeave()"
            (click)="onBtnDislikeClicked($event)"> 
            LEAVE FEEDBACK
        </button>
        
    </div>
</div>
