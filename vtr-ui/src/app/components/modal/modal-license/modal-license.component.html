<div class="modal-body vtr-modal-license">
  <div role="button" class="close-btn" aria-hidden="true"
				vtrMetrics
				tabindex="0"
				metricsItem="{{licenseModalMetrics.closeButton}}"
				metricsEvent="FeatureClick"
				metricsParent="{{licenseModalMetrics.pageName}}"
				(click)="closeModal()">
		<img [src]=" '/assets/icons/Close.svg' | svgInline | async" alt="" srcset="">
	</div>
	<div class="article-content" [class.show]="loading">
		<div class="article-body">
			<div class="spinner-content"><div class="spinner-border text-primary progress-spinner" role="status"></div></div>
		</div>
	</div>
	<div class="article-content" [class.show]="type=='txt' && !loading">
		<div class="article-body" [innerHTML]="articleBody"></div>
	</div>
	<div class="iframe-content" [class.show]="type!='txt' && !loading">
		<iframe id="license-agreement-iframe" class="article-frame" src=""
		attr.sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
		width="100%" height="100%"
		tabindex="0"></iframe>
	</div>
</div>
