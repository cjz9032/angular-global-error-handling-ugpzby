<div class="modal-body vtr-modal-license"
	id="license-dialog">
	<div class="article-content"
		[hidden]="!loading">
		<div class="article-body">
			<div class="spinner-content">
				<div class="spinner-border text-primary progress-spinner"
					role="status"></div>
			</div>
		</div>
	</div>
	<div id="license-agreement-dialog-basic-title"
		hidden>{{ 'support.about.licenseAgreement' | translate }}</div>
	<div id="other-software-licenses-dialog-basic-title"
		hidden>{{ 'support.about.otherSoftwareLicenses' | translate }}</div>
	<div class="article-content"
		[hidden]="type !== 'txt' || loading">
		<div class="article-body"
			tabindex="0"
			[innerHTML]="articleBody"></div>
	</div>
	<div class="iframe-content"
		[hidden]="type === 'txt' || loading">
		<iframe id="license-agreement-iframe"
			class="article-frame"
			src=""
			attr.sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
			width="100%"
			height="100%"></iframe>
	</div>
	<div role="button"
		class="close-btn"
		vtrMetrics
		tabindex="0"
		id="btn-{{licenseModalMetrics.closeButton}}"
		[attr.aria-label]="'common.ui.close' | translate"
		[metricsItem]="licenseModalMetrics.closeButton"
		[metricsParent]="licenseModalMetrics.pageName"
		metricsEvent="FeatureClick"
		(keyup.enter)="closeModal()"
		(click)="closeModal()">
		<img [src]=" 'assets/icons/Close.svg' | svgInline | async"
			alt=""
			srcset="">
	</div>
</div>
