<div class="modal-smart-performance-cancel">
	<div class="row justify-content-end">
		<div class="btn-close pr-4 pt-3">
			<button
				type="button"
				class="close"
				vtrMetrics
				metricsEvent="FeatureClick"
				metricsParent="Pages.support.smartPerformance"
				metricsItem="'btn.closeModal'"
				(click)="close()"
			>
				<fa-icon [icon]="['fal', 'times']"></fa-icon>
			</button>
		</div>
	</div>
	<div class="content-block px-3">
		<h1>{{ "Warning" }}</h1>
		<p>
			{{
				"Navigating away from this page may result in the inability to complete current scanning operation."
			}}
		</p>
		<h5 class="mt-2">{{ "Are you sure you want to proceed." }}</h5>
		<hr />
		<div class="row">
			<button
				class="btn cancel-button"
				(click)="canLeave()"
				vtrMetrics
				metricsEvent="ItemClick"
				metricsParent="Pages.support.smartPerformance"
				metricsItem="'btn.cancelScan'"
				class="btn btn-link cancel-button"
			>
				{{ "OK" }}
			</button>
		</div>
	</div>
</div>
