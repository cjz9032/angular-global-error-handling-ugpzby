<div class="vtr-login-lenovo-id mb-4">
    <div class="chs-logo w-100 pb-5">
      <img src="../../../../assets//images/coronet-img.png" alt="">
    </div>
    <div class="chs-login-content row">
      <div class="col-7">
        <div class="text-regular mb-5">
          <p class="h3">{{'homeSecurity.tour.create' | translate}}</p>
          <p class="h1">{{'homeSecurity.tour.lenovoId' | translate}}</p>
        </div>
        <div class="mb-5">
          <ul class="list-unstyled">
            <li class="text pb-4">
              <div class="row">
                <div class="col-auto pl-0">
                  <div class="bullet-icon-check">
                    <div class="icon-bkg">
                      <fa-icon [icon]="['fas', 'check']">
                      </fa-icon>
                    </div>
                  </div>
                </div>
                <div class="col text-regular align-self-center" [innerHtml]="'homeSecurity.tour.notifications' | translate"></div>
              </div>
            </li>
            <li class="text pb-4">
              <div class="row">
                <div class="col-auto pl-0">
                  <div class="bullet-icon-check">
                    <div class="icon-bkg">
                      <fa-icon [icon]="['fas', 'check']">
                      </fa-icon>
                    </div>
                  </div>
                </div>
                <div class="col text-regular align-self-center" [innerHtml]="'homeSecurity.tour.monitor' | translate"></div>
              </div>
            </li>
            <li class="text">
              <div class="row">
                <div class="col-auto pl-0">
                  <div class="bullet-icon-check">
                    <div class="icon-bkg">
                      <fa-icon [icon]="['fas', 'check']">
                      </fa-icon>
                    </div>
                  </div>
                </div>
                <div class="col text-regular align-self-center" [innerHtml]="'homeSecurity.tour.peaceOfMind' | translate"></div>
              </div>
            </li>
          </ul>
        </div>
        <vtr-ui-button
            id="chs-tour-btn-login-lenovoId"
            [label]="'homeSecurity.tour.signInLenovoId' | translate"
            (click)="openLenovoId()"></vtr-ui-button>
        <div class="chs-create-lenovoId">
          <span [innerHtml]="'homeSecurity.tour.haveLenovo' | translate"></span>
          <a href="javascript:void(0)" [innerHtml]="'homeSecurity.tour.createLenovo' | translate"></a>
        </div>
      </div>
      <div class="col-5">
        <div class="start-trial pl-5">
          <div class="text-regular mb-3" [innerHtml]="'homeSecurity.tour.without' | translate"></div>
          <vtr-ui-button
            class="trial-btn button-gray"
            id="chs-tour-btn-skip-trial"
            [label]="'homeSecurity.tour.skipAndTrial' | translate"></vtr-ui-button>
        </div>
        <div class="chs-account pl-5">
          <div class="text-regular mb-4" [innerHtml]="'homeSecurity.tour.alreadyHave' | translate"></div>
          <a href="javascript:void(0)">{{'homeSecurity.tour.loginCHS' | translate}}</a>
        </div> 
      </div>
    </div>
		
	</div>
