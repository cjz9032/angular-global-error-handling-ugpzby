<div class="modal-body vtr-modal-update-change-log" tabindex="-1" #logModal>
	<h1>{{'systemUpdates.readMore' | translate}}</h1>
	<div class="log-content" id="updateLogContent">
		<pre [innerHTML]="articleBody" #logContent></pre>
	</div>
	<div class="btn-modal-close">
		<vtr-ui-close-button linkId="update-change-log-close"
			[metricsItem]="updateModalMetrics.closeButton"
			[metricsParent]="updateModalMetrics.pageName"
			(clickClose)="closeModal()"></vtr-ui-close-button>
	</div>
</div>
