<div class="common-confirmation-modal">
	<h1>{{ header }} </h1>
	<p>
		{{ description }}
	</p>
	<ul>
		<li *ngFor="let package of packages">{{ package }}</li>
	</ul>
	<div class="row justify-content-center">
		<div class="col-auto ml-0 mr-5 pl-0 pr-5">
			<button type="button"
				class="btn btn-default modal-button"
				(click)="onOkClick($event)">
				{{OkText}}
			</button>
		</div>
		<div class="col-auto ml-5 mr-0 pr-0 pl-5">
			<button type="button"
				class="btn btn-default modal-button "
				(click)="onCancelClick($event)">
				{{CancelText}}
			</button>
		</div>
	</div>
</div>
