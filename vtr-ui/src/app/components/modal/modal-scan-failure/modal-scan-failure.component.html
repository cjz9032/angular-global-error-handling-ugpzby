<div class="modal-body vtr-modal-scan-failure">
   <div class="row justify-content-end">
      <button type="button" class="close" (click)="closeModal()">
         <fa-icon [icon]="['fas', 'times']"></fa-icon>
      </button>
   </div>

  <div class="modal-information">
    <div class="title">{{ title }}</div>
    <div class="description">{{ problemDetectedMessage }}</div>

    <div class="modules">
      <li class="list-module" *ngFor="let module of failedModules; let id = index">
        <div class="module-row">
          <fa-icon aria-hidden="true" aria-labelledby="exclamation-icon" class="warning" [icon]="['fas', 'exclamation-circle']">
          </fa-icon>
          <span class="module-name">{{ module.moduleName }}</span>
        </div>
        <div *ngIf="module.moduleId == 'storage'">
          <li class="list-device" *ngFor="let device of module.devices; let id = index">
            <span class="description device-name">{{ device.deviceName }}</span>
          </li>
        </div>
      </li>
    </div>

    <div *ngIf="hasFailedRbsDevice; else withoutRBS">
      <div class="description">{{ suggestedActionRbs }}</div>
      <div class="row">
         <div class="col button-row">
         <a class="action-button" id="rbsButton" (click)="goToRBSPage()">{{ recoverBadSectorsButtonText }}</a>
         </div>
      </div>

      <div class="row">
         <div class="col button-row">
         <a class="action-button" href="{{supportUrl}}" id="supportButtonWithRBS" (click)="closeModal()" target="_blank">{{ supportButtonText }}</a>
         </div>
      </div>
   </div>

   <ng-template #withoutRBS>
      <div class="row">
         <div class="col button-row">
         <a class="action-button" href="{{supportUrl}}" id="supportButtonWithoutRBS" (click)="closeModal()" target="_blank">{{ supportButtonText }}</a>
         </div>
      </div>
   </ng-template>

</div>
