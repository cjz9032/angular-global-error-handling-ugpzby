<div class="modal-body vtr-modal-zero-touch-lock-facial-recognition">
    <div class="row justify-content-end">
        <div class="btn-close">
            <button type="button"
                class="close"
                aria-hidden="true"
                (click)="closeModal()">
                <fa-icon [icon]="['fal','times']"></fa-icon>
            </button>
        </div>
    </div>
    <h1 id="ds-facialrecognition-popup" attr.aria-lable="ds-facialrecognition-popup">{{'Facial recognition'}}</h1>
    <p id="ds-facialrecognition-popup-description1" attr.aria-lable="ds-facialrecognition-popup-description1">{{
        'Are you sure to enable the facial recognition function to improve the detect accuary.'}}</p>
    <p id="ds-facialrecognition-popup-description2" attr.aria-lable="ds-facialrecognition-popup-description2">{{
        'Note: This function will not collect or share your privacy information to Lenovo or other 3rd party. All the pictures be destroyed instantly.'}}</p>
    
    <div class="row">
        <button id="facial-recognition-popup-enable" 
          attr.aria-lable="facial-recognition-popup-enable"
          class="btn enable-button"
          (click)="enableFacialRecognition()">{{'YES'}}</button>
        <a id="facial-recognition-popup-cancel" 
        attr.aria-label="facial-recognition-popup-cancel"
        class="cancel-link active"
        (click)="closeModal()"> {{'CANCEL'}} </a>
    </div>
</div>
