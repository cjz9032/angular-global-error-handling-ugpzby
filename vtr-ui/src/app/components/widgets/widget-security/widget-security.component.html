<div class="vtr-widget-security">
	<div class="container-fluid">
		<div class="row security-background">
			<div class="col-3 col-sm-3 col-md-12 col-lg-3">
				<div class="row">
					<div class="col circle-container d-flex justify-content-center">
						<img *ngIf="percentValue === 100" [src]=" 'assets/icons/SecurityAdvisor/Shield_check.svg' | svgInline | async" alt="" srcset="">
						<img *ngIf="percentValue !== 100" [src]=" 'assets/icons/SecurityAdvisor/Shield_X.svg' | svgInline | async" alt="" srcset="">
					</div>
				</div>
			</div>
			<div class="col-9 col-sm-9 col-md-12 col-lg-9 last-col px-0">
				<p class="title d-flex align-items-center">
					<span>{{security.title[percentValue === 100 ? 0 : 1] | translate}}</span>
					<vtr-ui-tooltips class="pl-3 pt-2">
						<ng-template #tooltipText>
							<span class="tooltips-description__tooltip-text"
								(mouseenter)="hover=true;"
								(mouseleave)="hover=false;"
								[ngClass]="{'hover': hover}">i</span>
						</ng-template>
						<ng-template #tooltipContext>
							<div class="tooltips-description__tooltip-context">
								<p class="tooltips-description__tooltip-context-title">
									{{tooltipsTitle | translate}}
								</p>
								<ul class="tooltips-description__tooltip-context-list">
									<li class="tooltips-description__tooltip-context-list-item" *ngFor="let item of tooltips; let i=index">
										{{tooltips[i] | translate}}
									</li>
								</ul>
							</div>
						</ng-template>
					</vtr-ui-tooltips>
				</p>
				<p class="row1">{{security.subTitle[percentValue === 100 ? 0 : 1] | translate}}</p>
				<p class="row1">{{security.subTitle2[percentValue === 100 ? 0 : 1] | translate}}</p>
				<div class="button-row">
					<vtr-ui-button
						metricsItem="securityAdvisor101"
						metricsEvent="ArticleClick"
						metricsItemPosition="1"
						metricsPageNumber="1"
						[metricsItemID]="articleId"
						[metricsItemCategory]="articleCategory"
						[label]="'security.landing.security101' | translate"
						(onClick)="buttonClick()"
						[linkId]="'sa-ov-btn-securityArticle'"
						[upperCaseLabel]=false></vtr-ui-button>
				</div>
			</div>
		</div>
	</div>
</div>
