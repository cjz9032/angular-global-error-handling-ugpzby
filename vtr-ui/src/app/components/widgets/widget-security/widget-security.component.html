<div class="vtr-widget-security">
	<div class="container-fluid">
		<div class="row security-background">
			<div class="col col-3">
				<div class="row">
					<div class="col circle-container">
						<div class="circle percent-{{percentValue}}">{{percentValue}}<span class="percent">%</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-9 last-col">
				<div class="row">
					<div class="col title">{{title}}</div>
				</div>
				<div class="row">
					<div class="col row1">{{subTitle1}}</div>
				</div>
				<div class="row">
					<div class="col row1">{{subTitle2}}</div>
				</div>
				<div class="row">
					<div class="col button-row">
						<button class="action-button"
							(click)="buttonClick()">{{buttonText}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
