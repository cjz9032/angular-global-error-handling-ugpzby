<div class="vtr-widget-carousel">
	<ngb-carousel *ngIf="carouselModel"
		[showNavigationArrows]="carouselModel.length>1"
		[showNavigationIndicators]="carouselModel.length>1">
		<ng-template *ngFor="let model of carouselModel let cIndex = index"
			ngbSlide>
			<a *ngIf="isOnline"
				[href]="model.link"
				vtrMetrics
				id="{{carouselId}}-{{cIndex}}"
				attr.aria-label="{{carouselId}}-{{cIndex}}"
				metricsEvent="articleclick"
				[metricsItemID]="model.id"
				[metricsItemPosition]="order"
				[metricsParent]="'dashboard'"
				target="_blank"
				rel="noopener"
				class="carousel-link"
				[ngClass]="{'no-link': !model.link}"
				(click)="linkClicked($event, model.link)">
				<img [src]="model.image"
					class="image img-fluid">
				<div class="carousel-caption">
					<h3 class="source" [innerHTML]="model.source" id="{{carouselId}}-{{cIndex}}-source"
					attr.aria-label="{{carouselId}}-{{cIndex}}-source"></h3>
					<h2 class="title" [innerHTML]="model.cardTitle" id="{{carouselId}}-{{cIndex}}-title"
					attr.aria-label="{{carouselId}}-{{cIndex}}-title"></h2>
				</div>
			</a>
			<div *ngIf="!isOnline"
				class="carousel-link default-cursor"
				[ngClass]="{'no-link': !model.link}">
				<img [src]="model.image"
					class="image img-fluid">
				<div class="carousel-caption">
					<h3 class="source" [innerHTML]="model.source" id="{{carouselId}}-{{cIndex}}-source"
					attr.aria-label="{{carouselId}}-{{cIndex}}-source"></h3>
					<h2 class="title" [innerHTML]="model.cardTitle" id="{{carouselId}}-{{cIndex}}-title"
					attr.aria-label="{{carouselId}}-{{cIndex}}-title"></h2>
				</div>
			</div>
		</ng-template>
	</ngb-carousel>
</div>
