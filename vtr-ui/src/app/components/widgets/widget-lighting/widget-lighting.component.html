<div class="vtr-widget-lighting"  *ngIf="isLightingVisible">
	<div class="widget-title">
		{{'gaming.dashboard.device.lighting.header' | translate}}
	</div>
	<div class="widget-container">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="lighting-porfile">
						<h5 class="card-title">Select Profile:</h5>
						<div class="multi-state-toggle">
							<input type="radio"	value="0" name="lighting-porfile" id="off_radio" [checked]="setprofId===0"
							(change)="SetProfile($event)">
							<label for="off_radio"
								id="off"> {{'gaming.lightingProfile.lightingProfileHeading.text1.title' | translate}} </label>
							<input type="radio"
								value="1"
								name="lighting-porfile"
								id="first_radio"
								[checked]="setprofId===1"
								(change)="SetProfile($event)">
							<label for="first_radio"
								id="first_lbl">{{'gaming.lightingProfile.lightingProfileHeading.text2.title' | translate}}</label>
							<input type="radio"
								value="2"
								name="lighting-porfile"
								id="second_radio"
								[checked]="setprofId===2"
								(change)="SetProfile($event)">
							<label for="second_radio"
								id="second_lbl">{{'gaming.lightingProfile.lightingProfileHeading.text3.title' | translate}}</label>
							<input type="radio"
								value="3"
								name="lighting-porfile"
								id="third_radio"
								[checked]="setprofId===3"
								(change)="SetProfile($event)">
							<label for="third_radio"
								id="third_lbl">{{'gaming.lightingProfile.lightingProfileHeading.text4.title' | translate}}</label>
							<div class="toggle"></div>

						</div>

						<hr class="dark-dashline"/>
						<vtr-ui-gaming-driver-popupÂ *ngIf="isdriverpopup == true" [showMePartially]="isdriverpopup"  [isLightingText]="isPopupVisible" (driverpopval)="isdriverpopup=$event">
						</vtr-ui-gaming-driver-popup>
						<ul class="list-group">
							<li class="list-group-item"><a vtrMetrics
									[metricsItem]="'gaming.dashboard.device.lighting.title' | translate"
									metricsEvent="featureClick" (click)="checkStatus(isPopupVisible)">
									<i class="icon icon-gear"></i>
									{{'gaming.lightingProfile.lightingProfileHeading.Customize.title' | translate}}</a></li>


						</ul>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
