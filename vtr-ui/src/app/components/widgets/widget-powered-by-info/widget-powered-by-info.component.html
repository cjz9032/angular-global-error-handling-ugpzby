<div class="vtr-widget-powered-by-info d-flex justify-content-between align-items-center flex-wrap pb-40 pt-4">
	<div class="col">
		<p class="subTitle mb-0" id="{{linkId}}-powered-by-info-title" role="text" [innerHTML]="title | translate"></p>
		<p class="text-regular" id="{{linkId}}-powered-by-info-detail" role="text"
			*vtrTranslate="detail | translate">
			<a id="{{linkId}}-lnk-privacypolicy"
				vtrMetrics
				metricsEvent="featureClick"
				metricsItem="privacyPolicy"
				[href]="privacyUrl"
				target="_blank"></a>
			<a id="{{linkId}}-lnk-termsofservices"
				vtrMetrics
				metricsEvent="featureClick"
				metricsItem="termsOfServices"
				[href]="termsUrl"
				target="_blank"></a>
		</p>
	</div>
	<div class="col-auto">
		<img class="product-logo" id="{{linkId}}-powered-by-info-logo"
			[src]=" imgUrl | svgInline | async" />
	</div>
</div>
