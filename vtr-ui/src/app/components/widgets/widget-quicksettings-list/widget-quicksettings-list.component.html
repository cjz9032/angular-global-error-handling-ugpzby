<div class="vtr-widget-quicksettings-list" *ngIf="isQuickSettingsVisible">
	<div class="widget-title" title="">
		{{title}}
	</div>
	<div class="widget-container" title="">
		<div class="container-fluid">
			<div class="row">
				<div class="col quickSettings-list-items" title="">
					<vtr-widget-device-update-settings
						componentName="Quick Setting"
						[items]="quickSettings"
						[options]="drop"
						(toggleOnOff)="onToggleStateChanged($event)"
						(optionSelected)="onOptionSelected($event)">
					</vtr-widget-device-update-settings>
				</div>
			</div>
		</div>
	</div>
</div>
