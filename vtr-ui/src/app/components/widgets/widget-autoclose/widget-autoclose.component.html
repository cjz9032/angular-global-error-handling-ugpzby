<div class="autoclose-wrapper">
	<ul class="d-flex flex-wrap">
		<li class="add-icon">
			<div (click)="openAutoCloseModal()" (keydown.enter)="openAutoCloseModal()" tabindex="1" role="button"
				[attr.aria-label]="'gaming.autoClose.autocClosenarrator' | translate" id="addAutoCloseAppBtn"
				class="add-icon-button">
				+
			</div>
			<div>{{'gaming.autoClose.addAppsButton' | translate}}</div>
		</li>

		<li *ngFor="let app of appListData; let i = index" [ngClass]="{'hovered': app.isHovered}"
			(mouseover)="app.isHovered=true" (mouseout)="app.isHovered=false" [title]="app.processDescription">
			<div>
				<img src="{{app.iconName}}" alt="{{app.processDescription}}" />
			</div>
			<div placement="bottom" [title]="app.processDescription">
				{{app.processDescription}}
			</div>
			<div class="remove-app" (click)="removeApp(app.processDescription,i)"
				(keydown.enter)="removeApp(app.processDescription,i)"
				(keyup.enter)="removeApp(app.processDescription,i)" (focus)="app.isHovered=true"
				(focusout)="app.isHovered=false" [tabindex]="modalStatus? '-1':'1'" role="button" id="{{'autoclose_appremove'+i}}"
				attr.aria-label="{{('gaming.autoClose.autocClosenarratorremove' | translate)+ (app.processDescription| translate)}}">
			</div>
		</li>
	</ul>
</div>
