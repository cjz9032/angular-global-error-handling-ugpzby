<div class="alert alert-secondary vtr-widget-permission-note">
	<div>
		<strong>{{ noteTitle }}:</strong> {{ description }}
	</div>
	<button type="button"
		[id]="linkId"
		[attr.aria-label]="linkId"
		class="btn btn-link privacy-button pl-0"
		(click)="onClick($event)">
		{{'device.deviceSettings.displayCamera.camera.url' | translate}}
	</button>
</div>
