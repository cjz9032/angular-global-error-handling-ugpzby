<div class="vtr-widget-device-update-settings">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="title">{{title}}</div>
				<div class="description">{{description}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="settings-container">
					<ul class="list-group">
						<li class="list-group-item" *ngFor="let item of items">
							<div class="media pl-3 align-items-center">
								<fa-icon [icon]="item.leftImageSource"></fa-icon>
								<div class="media-body pb-0 mb-0 small pl-3">
									<div class="d-flex justify-content-between align-items-center w-100">
										<div class="update-title"
											[innerHTML]="item.header | translate | safeDom : 'html' "></div>
										<vtr-ui-gaming-collapsible-container [options]="options" *ngIf="item.isCollapsible">
										</vtr-ui-gaming-collapsible-container>
										<a [routerLink]="item.routerLink" *ngIf="item.isCustomizable" class="customizable">
											<i class="icon icon-gear"></i>
										</a>
										<a href="javascript:void();" *ngIf="item.isSwitchVisible"
											class="d-flex no-pointer">
											<vtr-ui-switch-onoff [name]="item.type" (toggle)="onToggleOnOff($event)">
											</vtr-ui-switch-onoff>

											<fa-icon class="question" triggers="click:blur" placement="auto"
												[ngbTooltip]="item.tooltipText" [icon]="['far', 'question-circle']"
												container="body" tooltipClass="vtr-tooltip"></fa-icon>
										</a>
										<a href="javascript:void();" class="link-text" *ngIf="!item.isSwitchVisible"
											(click)="onLinkClick(item.linkPath)">
											{{item.linkText}}
										</a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
