<div class="vtr-widget-device-update-settings">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="title">{{title}}</div>
				<div class="description">{{description}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="settings-container">
					<ul class="list-group">
						<ng-container *ngFor="let item of items">
							<li class="list-group-item"
								*ngIf="item.isVisible">
								<div class="media pl-3 align-items-center">
									<fa-icon [icon]="item.leftImageSource"></fa-icon>
									<div class="media-body pb-0 mb-0 small pl-3">
										<div class="d-flex justify-content-between align-items-center w-100"
											[ngClass]="{collapsible: item.isCollapsible}">
											<div class="update-title"
												[innerHTML]="item.header | translate | safeDom : 'html' "></div>
											<vtr-ui-gaming-collapsible-container [options]="options"
												*ngIf="item.isCollapsible"
												(change)="optionChanged($event,item)">
											</vtr-ui-gaming-collapsible-container>
											<a vtrMetrics
												[metricsItem]="item.header | translate "
												metricsEvent="featureClick"
												[routerLink]="item.routerLink"
												*ngIf="item.isCustomizable"
												class="customizable">
												<i class="icon icon-gear"></i>
											</a>
											<a href="javascript:void();"
												*ngIf="item.isSwitchVisible"
												class="d-flex no-pointer">
												<vtr-ui-switch-onoff [name]="item.type"
													(toggle)="onToggleOnOff($event)"
													[value]="item.isChecked">
												</vtr-ui-switch-onoff>
												<vtr-ui-popover [showMePartially]="item.isPopup">
												</vtr-ui-popover>
												<vtr-ui-gaming-driver-popupÂ [showMePartially]="item.isDriverPopup">
												</vtr-ui-gaming-driver-popup>
												<fa-icon class=" question"
													triggers="click:blur"
													placement="auto"
													[ngbTooltip]="item.tooltipText"
													[icon]="['far', 'question-circle']"
													container="body"
													tooltipClass="vtr-tooltip">
												</fa-icon>
											</a>
											<a href="javascript:void();"
												class="link-text"
												*ngIf="!item.isSwitchVisible"
												(click)="onLinkClick(item.linkPath)">
												{{item.linkText}}
											</a>
										</div>
									</div>
								</div>
							</li>
						</ng-container>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
