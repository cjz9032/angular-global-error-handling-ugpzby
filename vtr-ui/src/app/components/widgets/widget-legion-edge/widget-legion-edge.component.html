<div class="vtr-widget-legion-edge" tabindex="1" aria-label="legion edge container" id="gaming_legion_edge" role="article">
	<div class="container-fluid">
		<div class="row">
			<div class="col d-flex justify-content-between">
				<img class="gaming-header-image" *ngIf="!gamingCapabilities.liteGaming" [src]="'assets/images/gaming/legionEdge.png'  | svgInline | async" />
				<img class="gaming-header-image" *ngIf="gamingCapabilities.liteGaming && gamingCapabilities.desktopType" [src]="'assets/images/gaming/ideaCentre@2x.png'  | svgInline | async" />
				<img class="gaming-header-image" *ngIf="gamingCapabilities.liteGaming && !gamingCapabilities.desktopType" [src]="'assets/images/gaming/ideaPad@2x.png'  | svgInline | async" />
				<div class="help-box" >
					<button (click)="openModal()" id="legion_edge_help"
					 tabindex="1" aria-label="legion edge help">
						<!-- <i class="icon icon-question" ></i> -->
						<fa-icon class="icon" [icon]="['fal', 'question-circle']"></fa-icon>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col legionEdge-list-items">
			<div class="item" *ngIf = "gamingCapabilities.thermalModeVersion === 2 && gamingCapabilities.smartFanFeature" >
				<button id="legion_edge_Thermalmode" class="button-container"
				tabindex="1"  (click)="openThermalMode2Modal()"
				vtrMetrics metricsEvent="featureClick" metricsItem="legion_edge_thermalmode_link" metricsParent="Gaming.Dashboard">
					<div class="item-left">
						<div class="title">{{'gaming.dashboard.device.quickSettings.title' | translate}}</div>
						<div class="mode-status">
							<span *ngIf = "thermalModeRealStatus === thermalMode2Enum.performance">{{'gaming.dashboard.device.legionEdge.thermalMode2.performance' | translate}}</span>
							<span *ngIf = "thermalModeRealStatus === thermalMode2Enum.performance && OCSettings"> | {{'gaming.dashboard.device.legionEdge.thermalMode2.OC_On' | translate}}</span>
							<span *ngIf = "thermalModeRealStatus === thermalMode2Enum.balance">{{'gaming.dashboard.device.legionEdge.thermalMode2.balance' | translate}}</span>
							<span *ngIf = "thermalModeRealStatus === thermalMode2Enum.quiet">{{'gaming.dashboard.device.legionEdge.thermalMode2.quiet' | translate}}</span>
						</div>
					</div>
					<div class="item-right">
						<div  class="icon">
							<img class="pngStatus performance" *ngIf = "thermalModeRealStatus === thermalMode2Enum.performance">
							<img class="pngStatus balance" *ngIf = "thermalModeRealStatus === thermalMode2Enum.balance">
							<img class="pngStatus quiet" *ngIf = "thermalModeRealStatus === thermalMode2Enum.quiet">
						</div>
					</div>
				</button>
			</div>

			<vtr-widget-device-update-settings componentName="Legion Edge" [items]="legionUpdate" [options]="drop"
				[disableButtons]="disableButtons" (toggleOnOff)="toggleOnOffRamOCStatus($event)"
				(optionSelected)="onOptionSelected($event)" (popupClosed)="onPopupClosed($event)"
				(iconClick)="onIconClick($event)" (showDropDown)="onShowDropdown($event)">
			</vtr-widget-device-update-settings>
		</div>
	</div>
</div>
<p id="legion" style="visibility: hidden; display: none;">legion edge Help</p>
