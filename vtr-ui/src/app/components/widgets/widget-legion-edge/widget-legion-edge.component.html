
<div class="vtr-widget-legion-edge">
	<div class="container-fluid">
		<div class="row">
			<div class="col d-flex justify-content-between">
				<img class="gaming-header-image"
					src="./../../../../assets/images/gaming/legionEdge.png" />
				<div class="help-box">
					<a (click)="openModal()"><i class="icon icon-question" ></i></a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col legionEdge-list-items">
			<vtr-widget-device-update-settings
				componentName="Legion Edge"
				[items]="legionUpdate"
				[options]="drop"
				[disableButtons] = "disableButtons"
				(toggleOnOff)="toggleOnOffRamOCStatus($event)"
				(optionSelected)="onOptionSelected($event)"
				(popupClosed)="onPopupClosed($event)"
				(iconClick)="onIconClick($event)">
			</vtr-widget-device-update-settings>
		</div>
	</div>
</div>
