<div class="vtr-widget-legion-edge">
	<div class="container-fluid">
		<div class="row">
			<div class="col d-flex justify-content-between">
				<img class="gaming-header-image" src="./../../../../assets/images/gaming/legionEdge.png" />
				<div class="help-box" role="img" aria-describedby="legion" tabindex="1">
					<a (click)="openModal()" id="legion edge help" attr.aria-label="legion edge help" vtrMetrics
						[metricsItem]="'legion_edge_help'" metricsEvent="featureClick">
						<!-- <i class="icon icon-question" ></i> -->
						<fa-icon class="icon" [icon]="['fal', 'question-circle']"></fa-icon>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col legionEdge-list-items">
			<vtr-widget-device-update-settings componentName="Legion Edge" [items]="legionUpdate" [options]="drop"
				[disableButtons]="disableButtons" (toggleOnOff)="toggleOnOffRamOCStatus($event)"
				(optionSelected)="onOptionSelected($event)" (popupClosed)="onPopupClosed($event)"
				(iconClick)="onIconClick($event)" (showDropDown)="onShowDropdown($event)">
			</vtr-widget-device-update-settings>
		</div>
	</div>
</div>
<p id="legion" style="visibility: hidden;">legion edge Help</p>
