<div class="vtr-widget-device-recover-bad-sectors">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="row">
					<h2 class="title">{{title}}</h2>
					<div class="title-question-mark">

						<!-- Ignoring the href property from narrator by using the role="img" atribute
							and passing the tooltip information with the [attr.aria-label] -->
						<a href="javascript:void();"
							[attr.aria-label]="'recover-question-mark, which reads: ' + description"
							role="img"
							tabindex="0"
							triggers="click:blur"
							[ngbTooltip]="tooltipRef"
							tooltipClass="vtr-tooltip"
							[ngClass]="'recover-question-icon'"
							placement="left"
							container="vtr-root">
							<fa-icon [icon]="['far', 'question-circle']"></fa-icon>
						</a>
					</div>
				</div>
				<p class="description">{{'hardwareScan.recoverBadSectors.waitAvailability' | translate}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="button-row">
					<vtr-ui-button
						metricsEvent="FeatureClick"
						metricsParent="HardwareScan"
						metricsItem="HardwareScan.RecoverBadSectors"
						[isFullWidth]="true"
						[label]="'hardwareScan.recoverBadSectors.title' | translate"
						[isDisabled]="disable"
						[routerPath] = "recoverPath"
						[active]="'true'"
						[tooltipText]="tooltipText">
					</vtr-ui-button>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #tooltipRef>
	<div>{{description}}</div>
</ng-template>
