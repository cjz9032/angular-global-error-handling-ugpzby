<div class="vtr-widget-offline-info">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12 offline-info-background" [ngClass]="{'offline-connection': offlineConnection }">
				<div class="d-flex align-items-center w-100 hidden-if-overflow">
					<div class="offline-icon">
						<fa-icon [icon]="['fal', 'wifi-slash']" class="icon"></fa-icon>
					</div>
					<div class="w-100 offline-content">
						<div class="row">
							<div class="col title">{{title}}</div>
						</div>
						<div class="row" *ngIf="isSubtitleVisible">
							<div class="col subtitle" [innerHTML]="subtitle"></div>
						</div>
						<div class="row">
							<div class="col button-row">
								<vtr-ui-button
									(onClick)="onConnectivityClick($event)"
									metricsEvent="featureClick"
									metricsItem="check-for-updates"
									linkId="check-for-updates"
									[label]="buttonText | translate"></vtr-ui-button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
