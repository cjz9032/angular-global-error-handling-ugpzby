<div class="ui-warranty-indicator light-theme warranty-{{warrantyData.currentWarrantyLevel}}"
	[ngClass]="{
		'in-warranty': warrantyData.warrantyStatus === WarrantyStatusEnum.InWarranty,
		'expired': warrantyData.warrantyStatus === WarrantyStatusEnum.WarrantyExpired,
		'not-found': warrantyData.warrantyStatus === WarrantyStatusEnum.WarrantyNotFound
	}">
	<div class="semicircle-content">
		<div class="rotate-base"
			[class.rotate-good]="warrantyData.currentWarrantyLevel === 'good' && warrantyData.warrantyStatus === WarrantyStatusEnum.InWarranty"
			[class.rotate-better]="warrantyData.currentWarrantyLevel === 'better'"
			[class.rotate-best]="warrantyData.currentWarrantyLevel === 'best'"></div>
		<div class="outer-circle"></div>
		<div class="line line-1"></div>
		<div class="line line-2"></div>
		<div class="inner-circle"></div>
		<div class="indicator-lv indicator-good"
			id="warranty-indicator-level-good"
			role="text">
			<div class="text text-ellipsis text-center">{{warrantyData.warrantyLevels[0]?.levelText || 'GOOD'}}</div>
		</div>
		<div class="indicator-lv indicator-better"
			id="warranty-indicator-level-beter"
			role="text">
			<div class="text text-ellipsis text-center">{{warrantyData.warrantyLevels[1]?.levelText || 'BETTER'}}</div>
		</div>
		<div class="indicator-lv indicator-best"
			id="warranty-indicator-level-best"
			role="text">
			<div class="text text-ellipsis text-center">{{warrantyData.warrantyLevels[2]?.levelText || 'BEST'}}</div>
		</div>
	</div>
	<div class="level-content d-flex flex-column justify-content-between">
		<div class="level-icon text-center">
			<i class="warranty-icon-font warranty-font-{{warrantyData.warrantyCode}}"></i>
		</div>
		<div class="level-name text-ellipsis text-center font-weight-bold font-size-xs"
			[title]="warrantyData.warrantyCodeText"
			id="warranty-indicator-level-name"
			role="text">{{warrantyData.warrantyCodeText}}</div>
	</div>
</div>
