<div class="vtr-widget-system-tools">
	<div class="widget-title" title="">
		{{'gaming.dashboard.device.systemTools.header' | translate}}
	</div>
	<div class="widget-container" id="gaming_system_tools" role="text">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<ul class="system-tool-icons d-flex justify-content-around" 
						[ngClass]="{'list-overflow-5': toolLength === 5, 'list-overflow-6': toolLength === 6, 'list-overflow-7': toolLength === 7, 'list-overflow-8': toolLength === 8}">
						<li>
							<a  aria-label="system update" vtrMetrics
								[metricsItem]="'systemtools_system_update'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard"
								routerLink="/device/system-updates" tabindex="1" role="link">
								<figure id="gaming_dashboard_systemtools_systemupdates" role="img">
									<div class="system-icon" title="">
										<fa-icon class="icon" [icon]="['fal', 'arrow-alt-to-top']"></fa-icon>
									</div>
									<figcaption
										title="{{'gaming.dashboard.device.systemTools.systemUpdate' | translate}}">
										{{'gaming.dashboard.device.systemTools.systemUpdate' | translate}}
									</figcaption>
								</figure>
							</a>
						</li>
						<li *ngIf="gamingProperties.macroKeyFeature">
							<a  aria-label="macro key" vtrMetrics
								[metricsItem]="'systemtools_macro_key'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard"
								routerLink="/gaming/macrokey" tabindex="1" role="link">
								<figure id="gaming_dashboard_systemtools_macrokey" role="img">
									<div class="system-icon" title="">
										<fa-icon class="icon" [icon]="['fal', 'keyboard']"></fa-icon>
									</div>
									<figcaption title="{{'gaming.dashboard.device.systemTools.macroKey' | translate}}">
										{{'gaming.dashboard.device.systemTools.macroKey' | translate}}
									</figcaption>
								</figure>
							</a>
						</li>
						<li>
							<a  aria-label="power" vtrMetrics
								[metricsItem]="'systemtools_power'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard"
								routerLink="/device/device-settings/power" tabindex="1" role="link">
								<figure id="gaming_dashboard_systemtools_power" role="img">

									<div class="system-icon" title="">
										<fa-icon class="icon" [icon]="['fal', 'battery-bolt']"></fa-icon>
									</div>

									<figcaption title="{{'gaming.dashboard.device.systemTools.power' | translate}}">
										{{'gaming.dashboard.device.systemTools.power' | translate}}</figcaption>
								</figure>
							</a>
						</li>
						<li>
							<a  aria-label="media" vtrMetrics
								[metricsItem]="'systemtools_media'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard" tabindex="1"
								routerLink="/device/device-settings/display-camera" role="link">
								<figure id="gaming_dashboard_systemtools_displaycamera" role="img">

									<div class="system-icon" title="">
										<fa-icon class="icon" [icon]="['fal', 'desktop-alt']"></fa-icon>
									</div>

									<figcaption title="{{'gaming.dashboard.device.systemTools.media' | translate}}">
										{{'gaming.dashboard.device.systemTools.media' | translate}}</figcaption>
								</figure>
							</a>
						</li>

						<li *ngIf="showHWScanMenu">
							<a aria-label="hardware scan" vtrMetrics
								[metricsItem]="'systemtools_hardware_scan'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard"
								routerLink="/hardware-scan" tabindex="1" role="link" aria-label="hardware scan">
								<figure id="gaming_dashboard_systemtools_hardware_scan" role="img">
									<div class="system-icon" title="">
										<fa-icon class="icon" [icon]="['fal', 'wrench']"></fa-icon>
									</div>
									<figcaption
										title="{{'gaming.dashboard.device.systemTools.hardwareScan' | translate}}">
										{{'gaming.dashboard.device.systemTools.hardwareScan' | translate}}
									</figcaption>
								</figure>
							</a>
						</li>

						<li *ngIf="showLegionAccessory">
							<button class="button-container" (click)="launchThirdPartyApp('accessory')"
								tabindex="1"  id="systemtools_legion_accessory_central_icon" aria-label="legion accessory central" role="button"
								vtrMetrics [metricsItem]="'systemtools_legion_accessory'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard">
								<a tabindex="-1">
									<figure>
										<div class="system-icon" title="">
											<img class="image accessoryImg"/>
										</div>
										<figcaption class="system-tool-title" title="{{'gaming.dashboard.device.systemTools.legionAccessory' | translate}}">
											{{'gaming.dashboard.device.systemTools.legionAccessory' | translate}}
										</figcaption>
									</figure>
								</a>
							</button>
						</li>

						<li *ngIf="showNahimic">
							<button class="button-container" (click)="launchThirdPartyApp('nahimic')"
								tabindex="1"  id="systemtools_nahimic_icon" aria-label="nahimic" role="button"
								vtrMetrics [metricsItem]="'systemtools_nahimic'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard">
								<a tabindex="-1">
									<figure>
										<div class="system-icon" title="">
											<img class="image nahimicImg"/>
										</div>
										<figcaption class="system-tool-title" title="Nahimic">
											Nahimic
										</figcaption>
									</figure>
								</a>
							</button>
						</li>

						<li *ngIf="showXRite">
							<button class="button-container" (click)="launchThirdPartyApp('xRite')"
								tabindex="1"  id="systemtools_x_rite_icon" aria-label="X-Rite Color Assistant" role="button"
								vtrMetrics [metricsItem]="'systemtools_x_rite'" metricsEvent="featureClick" metricsParent="Gaming.Dashboard">
								<a tabindex="-1">
									<figure>
										<div class="system-icon" title="">
											<img class="image xRiteImg"/>
										</div>
										<figcaption class="system-tool-title" title="X-Rite Color Assistant">
											X-Rite Color Assistant
										</figcaption>
									</figure>
								</a>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
