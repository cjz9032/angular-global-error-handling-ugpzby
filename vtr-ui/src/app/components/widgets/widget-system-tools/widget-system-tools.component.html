		{{title}}
	</div>
	<div class="widget-container">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<ul class="system-tool-icons d-flex justify-content-around">

							<figure>
								<div class="icon">
									<i class="icomoon icon-power"></i>
								</div>
								<figcaption>Power</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<div class="icon">
									<i class="icomoon icon-media"></i>
								</div>

						</li>
						<li>
							<figure>
								<div class="icon">

							</figure>
						</li>
						<li>
							<figure>
								<div class="icon">
									<i class="icomoon icon-systemUpdate"></i>
								</div>
								<figcaption>Hardware Scan</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<div class="icon">
									<i class="icomoon icon-systemUpdate"></i>
