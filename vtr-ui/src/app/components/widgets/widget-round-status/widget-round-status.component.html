<a class="link-box" (click)="onClick($event)" id="{{statusId+'-status-btn'}}" role="button" >
	<div [ngClass]="['round-box',stateClass[status]]">
		<div class="color-circle w-100 h-100" *ngIf="status !== SystemState.Loading">
			<div class="status-circle w-100 h-100">
				<div class="status-text">
					<div class="bad"></div>
					<div class="good"></div>
					<span id="{{statusId+'-status-text'}}" role="text"
					class="text-uppercase text-three-ellipsis pt-3"  [innerHTML]="statusText | translate"
					[matTooltip]="statusText| translate"
					matTooltipClass="vtr-system-tooltip"></span>
				</div>
			</div>
		</div>
		<div class="spinner" *ngIf="status === SystemState.Loading">
			<div class="spinner-border progress-spinner" role="status"></div>
		</div>
	</div>
</a>
