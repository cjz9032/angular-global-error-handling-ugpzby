<div class="vtr-widget-status">
	<div class="rectangle-13">
		<div class="rectangle-13-1">
			<div class="title">
				{{title}}
			</div>
			<div class="description">
				{{description}}
			</div>
		</div>
		<div class="rectangle-13-2">
			<ul class="rectangle-13-2-1">
				<li *ngFor="let item of items">
					<div class="clearfix">
						<div class="outer-icon">
							<div [ngClass]="['icon',!item.status?'check':'cross']"></div>
						</div>
						<div class="outer-arrow">
							<a [routerLink]="item.route.path"
							 href="#"
							 title="{{item.title | titlecase}}">
								<div class="arrow"></div>
							</a>
						</div>
						<div class="outer-detail">
							<div class="detail">
								<a [ngClass]="[item.isDescClickable || item.isDescClickable == true ?'clickable':'detail']"
								 href="#"
								 title="{{item.title | titlecase}}">{{item.description}}</a>
							</div>
						</div>
						<div [ngClass]="[!item.status?'content-check':'content-cross']">{{item.title | titlecase}}</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
