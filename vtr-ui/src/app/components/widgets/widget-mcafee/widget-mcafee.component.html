<div class="vtr-widget-mcafee mt-60">
	<div class="row">
		<div class="col-auto px-0 mr-auto">
			<div class="title pb-3">{{'security.antivirus.common.mcafeePremium' | translate}}</div>
		</div>
		<div class="col-auto px-0">
			<img class="mcafee-logo"
				src="../../../../assets/images/mcafee_logo.svg" />
		</div>
	</div>
	<div class="subtitle pb-5">
		{{'security.antivirus.common.protectedBy' | translate: {protectedName: name } }}
	</div>

	<vtr-ui-security-statusbar [statusList]="statusList | statusTransform">
	</vtr-ui-security-statusbar>

	<div class="row justify-content-end">
		<div class="col-auto py-5">
			<vtr-ui-button id="sa-av-btn-launchmcafee"
				aria-label="sa-av-btn-launchmcafee"
				[metricsItem]="'launchMcafee'"
				(onClick)="mcafee.launch()"
				[label]="'security.antivirus.mcafee.launch' | translate"
				[upperCaseLabel]="false"
				*ngIf="install"></vtr-ui-button>
			<a	id="sa-av-link-visitmcafee"
				aria-label="sa-av-link-visitmcafee"
				class="d-block"
				href="{{urlGetMcAfee}}"
				target="_blank">
				<vtr-ui-button
					metricsEvent="FeatureClick"
					metricsItem="getMcafee"
					[label]="'security.antivirus.mcafee.getMacfee' | translate"
					[upperCaseLabel]="false"
					*ngIf="!install"></vtr-ui-button>
			</a>
		</div>
	</div>
</div>
