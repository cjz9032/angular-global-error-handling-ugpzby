<div class="vtr-widget-mcafee mt-4 row justify-content-between md-margin">
	<div class="col-7 md-col px-0">
		<div class="col-auto px-0 mr-auto">
			<div class="title pb-3">{{'security.antivirus.common.mcafeePremium' | translate}}</div>
		</div>
		<div class="subtitle">
			{{'security.antivirus.common.protectedBy' | translate: {protectedName: name } }}
		</div>
	</div>
	<div class="col-auto px-0 align-self-center">
		<vtr-ui-button  *ngIf="install"
			metricsEvent="FeatureClick"
			metricsItem="launchMcafee"
			metricsParent="security.antivirus"
			upperCaseLabel=false
			(onClick)="common.launch()"
			[label]="'security.antivirus.mcafee.launch' | translate"
			[upperCaseLabel]="false"
			[linkId]="'sa-av-btn-launchmcafee'"></vtr-ui-button>
		<vtr-ui-button *ngIf="!install"
			linkId="sa-av-btn-getMcafee"
			metricsEvent="FeatureClick"
			metricsItem="getMcafee"
			metricsParent="security.antivirus"
			upperCaseLabel=false
			[isDisabled]="isOnline === false"
			[href]="common.urlGetMcAfee"
			[label]="'security.antivirus.mcafee.getMacfee' | translate"
			[upperCaseLabel]="false"></vtr-ui-button>
	</div>
</div>
