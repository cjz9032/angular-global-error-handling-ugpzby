<div class="vtr-widget-mcafee mt-4 row justify-content-between mb-5">
	<vtr-ui-description-button class="col-12"
		[vtrMetricEnabled]="install?true:false"
		metricsEvent="FeatureClick"
		[metricsItem]="install?'launchMcafee':''"
		metricsParent="security.antivirus"
		[id]="install?'sa-av-btn-launchmcafee':'sa-av-btn-getMcafee'"
		[label]="install?launchMcafeeText:getMcafeeText"
		[upperCaseLabel]="false"
		[btnHeight]="true"
		(buttonClick)="install?common.launch():common.openMcAfeePurchase('button')">
		<div class="row">
			<div class="col-auto px-0 mr-auto">
				<div class="title pb-3">{{'security.antivirus.common.mcafeePremium' | translate}}</div>
			</div>
			<div class="subtitle">
				{{'security.antivirus.common.protectedBy' | translate: {protectedName: name } }}
			</div>
		</div>
	</vtr-ui-description-button>
</div>
