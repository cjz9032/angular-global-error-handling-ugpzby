<div class="vtr-widget-questions">

	<div class="card shadow p-5">
		<div class="card-body px-0">
			<div class="font-weight-bold"> {{title}}</div>
			<div class="text-muted">{{subtitle}}</div>
		</div>
		<ul class="list-group">
			<li class="list-group-item  list-group-item-action py-4" *ngFor="let item of data">
				<a href="#" class="link" [routerLink]="item.route">
					<div class="row">
						<div class="col-auto px-0">
							<i [ngClass]="['fa',item.icon,'fa-2x']"></i>
						</div>
						<div class="col-10 mr-auto px-3 text-dark text-truncate">
							{{item.text}}
						</div>
						<div class="col-auto px-0">
							<i class="fa fa-angle-right fa-2x"></i>
						</div>
					</div>

				</a>
			</li>
		</ul>
	</div>

</div>
