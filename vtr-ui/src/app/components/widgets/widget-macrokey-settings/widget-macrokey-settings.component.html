<div class="vtr-widget-system-monitor">
	<div class="widget-container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<p class="intro-text">{{ 'gaming.macroKey.introLine' | translate }}</p>
				</div>
				<div class="col-sm-6" *ngIf="isNumpad">
					<div class="select-wrapper">
						<vtr-ui-macrokey-collapsible-container
							[isRecording]="isRecording"
							[options]="macroKeyOptions"
							[selectedValue]="macroKeyStatusSelectedValue"
							(change)="optionChanged($event)">
						</vtr-ui-macrokey-collapsible-container>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="macrokey-wrapper" [ngClass]="{numberpad: isNumpad}">
						<div class="numbers-wrapper">
							<vtr-ui-number-button
								[numbers]="numbers"
								(numberSelected)="onNumberSelected($event)"
								[isNumberpad]="isNumpad"
								[selectedNumber]="numberSelected"
								[recordingStatus]="isRecording">
							</vtr-ui-number-button>
						</div>
						<div class="details-wrapper">
							<vtr-ui-macrokey-details
								[number]="numberSelected"
								[isNumberpad]="isNumpad"
								(isRecording)="onRecordingChanged($event)"
								[intervalValue]=""
								[repeatValue]=""
								[recordedData]="recordedKeyData">
							</vtr-ui-macrokey-details>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
