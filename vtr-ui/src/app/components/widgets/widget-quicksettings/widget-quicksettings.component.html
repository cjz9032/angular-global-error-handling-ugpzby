<div class="vtr-widget-quicksettings vtr-widget">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12">
				<div class="heading mb-40">{{'dashboard.quick-settings.title' | translate}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 text-left p-0">
				<vtr-widget-switch-icon [iconDefinition]="['fas', 'microphone']"
					[value]="microphoneStatus.status"
					[title]="'dashboard.quick-settings.microphone' | translate"
					[isBlocked]="!microphoneStatus.status"
					(toggle)="onMicrophoneStatusToggle($event)"></vtr-widget-switch-icon>
			</div>
			<div class="col-lg-4 text-center p-0">
				<vtr-widget-switch-icon [iconDefinition]="['fas', 'camera']"
					[value]="cameraStatus.status"
					[title]="'dashboard.quick-settings.camera-privacy' | translate"
					[isBlocked]="cameraStatus.status"
					(toggle)="onCameraStatusToggle($event)"></vtr-widget-switch-icon>
			</div>
			<div class="col-lg-4 text-right p-0">
				<vtr-widget-switch-icon [iconDefinition]="['fas', 'eye']"
					[title]="'dashboard.quick-settings.eye-care-mode' | translate"
					[value]="eyeCareModeStatus.status"
					[isBlocked]="!eyeCareModeStatus.status"
					(toggle)="onEyeCareModeToggle($event)"></vtr-widget-switch-icon>
			</div>
		</div>
	</div>
</div>
