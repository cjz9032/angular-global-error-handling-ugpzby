<div class="vtr-widget-quicksettings vtr-widget">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12">
				<div class="heading">{{'dashboard.quickSettings.title' | translate}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-4"
				[ngClass]="{'disable-state': !(quickSettingsWidget[0].state && this.microphoneStatus.permission)}">
				<vtr-widget-switch-icon [iconDefinition]="['fal', 'microphone']"
					[value]="microphoneStatus.status"
					[title]="'dashboard.quickSettings.microphone' | translate"
					[isBlocked]="!microphoneStatus.status"
					(toggle)="onMicrophoneStatusToggle($event)"
					[tooltipText]="quickSettingsWidget[0].tooltipText"></vtr-widget-switch-icon>
			</div>
			<div class="col col-4"
				[ngClass]="{'disable-state': !quickSettingsWidget[1].state}">
				<vtr-widget-switch-icon [iconDefinition]="['fal', 'camera']"
					[value]="cameraStatus.status"
					[title]="'dashboard.quickSettings.cameraPrivacy' | translate"
					[isBlocked]="cameraStatus.status"
					(toggle)="onCameraStatusToggle($event)"
					[tooltipText]="quickSettingsWidget[1].tooltipText"></vtr-widget-switch-icon>
			</div>
			<div class="col col-4"
				[ngClass]="{'disableState':!quickSettingsWidget[2].state}">
				<vtr-widget-switch-icon [iconDefinition]="['fal', 'eye']"
					[title]="'dashboard.quickSettings.eyeCareMode' | translate"
					[value]="eyeCareModeStatus.status"
					[isBlocked]="!eyeCareModeStatus.status"
					(toggle)="onEyeCareModeToggle($event)"
					[tooltipText]="quickSettingsWidget[2].tooltipText"></vtr-widget-switch-icon>
			</div>
		</div>
	</div>
</div>
