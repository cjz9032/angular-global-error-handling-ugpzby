<div class="vtr-widget-feedback">
	<div class="row" *ngIf="title">
		<div class="col">
				<div class="title">{{title | uppercase}}</div>
		</div>
	</div>
	<div class="row" *ngIf="description">
			<div class="col">
					<div class="description">{{description | uppercase}}</div>
			</div>
	</div>
	<div class="row">
		<div class="col">

			<div class="button-box">
					<button *ngIf="actionName && action"
					type="button"
					class="button"
					(click)="submitAction()">{{actionName  | uppercase}} </button>
			</div>

		</div>
	</div>

</div>
