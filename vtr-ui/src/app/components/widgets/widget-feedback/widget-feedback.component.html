<div class="vtr-widget-feedback">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="title"
				 *ngIf="title">{{ title }}</div>
				<div class="description"
				 *ngIf="description">
					{{ description }}
				</div>
				<div class="button-box">
					<vtr-ui-button (onClick)="feedback($event)"
					 [label]="'Give feedback'"></vtr-ui-button>
				</div>
			</div>
		</div>
	</div>
</div>
