<div class="vtr-widget-switch-icon"
	(click)="onChange($event)" [title]="tooltipText" vtrMetrics metricsEvent="itemClick" metricsParent="quicksettings" [metricsValue]="!value" [metricsItem]="'chk.'+title">
	<div class="switch-container"
		[ngClass]="[value ? 'checked' : 'unchecked']">
		<div class="title">{{ title }}</div>
		<div class="icon-container d-block">
			<div class="feature-off"
				*ngIf="isBlocked">
				<fa-icon [icon]="['fas', 'slash']"></fa-icon>
			</div>
			<fa-icon [icon]="iconDefinition"></fa-icon>
		</div>
		<!-- <div class="switch">
			<vtr-ui-switch-onoff [name]="title" [value]="value"></vtr-ui-switch-onoff>
		</div> -->
		<div class="switch-on-off">
			<div *ngIf="!value"
			class="switch-label off-label">OFF</div>
		<div *ngIf="value"
			class="switch-label on-label">ON</div>
		</div>
	</div>
</div>
