<div class="vtr-widget-switch-icon"
	[ngClass]="{'disable-state': disable}"
	(click)="onChange($event)"
	[title]="tooltipText"
	vtrMetrics
	metricsEvent="featureClick"
	[metricsValue]="!value"
	[metricsItem]="metricsItem">
	<div class="switch-container"
		[ngClass]="[value ? 'checked' : 'unchecked']">
		<div class="title">{{ title }}</div>
		<div class="icon-container d-block">
			<i [class]="iconDefinition"
				[ngClass]="{'enabled' : !isBlocked}"
				*ngIf="!isBlocked"></i>
			<i [class]="offIconDefinition"
				[ngClass]="{'disabled' : isBlocked}"
				*ngIf="isBlocked"></i>
		</div>
		<div class="row">
			<div class="col">
				<div class="switch-on-off">
					<div *ngIf="!value"
						class="switch-label off-label">
						{{'common.ui.off' | translate}}
					</div>
					<div *ngIf="value"
						class="switch-label on-label">
						{{'common.ui.on' | translate}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
