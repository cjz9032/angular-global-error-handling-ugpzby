<div class="vtr-widget-switch-icon">
	<div class="switch-container"
		[ngClass]="[value ? 'checked' : 'unchecked']">
		<div class="title">{{ title }}</div>
		<div class="icon-container"
			(click)="value=!value;">
			<div class="feature-off"
				*ngIf="isBlocked">\</div>
			<fa-icon [icon]="iconDefinition"></fa-icon>
		</div>
		<div class="switch">
			<vtr-ui-switch-onoff [value]="value"
				(toggle)="onChange($event)"></vtr-ui-switch-onoff>
		</div>
	</div>
</div>
