<div class="vtr-widget-switch-icon" *ngIf="!isLoading"
	[ngClass]="{'disable-state': disable}"
	(click)="onChange($event)"
	[title]="tooltipText"
	vtrMetrics
	metricsEvent="featureClick"
	[metricsValue]="!value"
	[metricsItem]="metricsItem">
	<div class="switch-container"
		[ngClass]="[value ? 'checked' : 'unchecked']">
		<div class="title">{{ title }}</div>
		<div class="icon-container d-block">
			<div class="feature-off"
				*ngIf="isBlocked">
				<fa-icon [icon]="['fal', 'slash']"></fa-icon>
			</div>
			<fa-icon [icon]="iconDefinition"></fa-icon>
		</div>
		<!-- <div class="switch">
			<vtr-ui-switch-onoff [name]="title" [value]="value"></vtr-ui-switch-onoff>
		</div> -->
		<div class="row">
			<div class="col">
				<div class="switch-on-off">
					<div *ngIf="!value"
						class="switch-label off-label">
						{{'common.ui.off' | translate}}
					</div>
					<div *ngIf="value"
						class="switch-label on-label">
						{{'common.ui.on' | translate}}</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="vtr-widget-switch-icon" *ngIf="isLoading"
	 [ngClass]="['disable-state']"
	 [title]="tooltipText">
	<div class="switch-container" [ngClass]="['unchecked']">
		<div class="title">{{ title }}</div>
		<div class="icon-container d-block position-relative">
			<div class="loader center-block">
				<div class="spinner-border text-secondary progress-spinner" role="status"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="switch-on-off">
					<div class="switch-label off-label">
						{{'Loading...'}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
