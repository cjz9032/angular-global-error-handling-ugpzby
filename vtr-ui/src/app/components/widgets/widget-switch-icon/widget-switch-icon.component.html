<div class="vtr-widget-switch-icon"
	(click)="onChange($event)">
	<div class="switch-container"
		[ngClass]="[value ? 'checked' : 'unchecked']">
		<div class="title">{{ title }}</div>
		<div class="icon-container">
			<div class="feature-off"
				*ngIf="isBlocked">
				<fa-icon [icon]="['fas', 'slash']"></fa-icon>
			</div>
			<fa-icon [icon]="iconDefinition"></fa-icon>
		</div>
		<div class="switch">
			<vtr-ui-switch-onoff [value]="value"></vtr-ui-switch-onoff>
		</div>
	</div>
</div>
