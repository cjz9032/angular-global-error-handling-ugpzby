<div class="vtr-widget-device container-fluid d-flex flex-wrap">
	<div class="device-brief col-12 d-flex">
		<div class="device-brief-bios">
			<p id="myDevice-machine-info">{{myDevice.family}}</p>
			<p *ngFor="let item of [['myDevice-sn','device.myDevice.serial',myDevice.sn],['myDevice-productNo','device.myDevice.productNumber',myDevice.productNo],['myDevice-bios','device.myDevice.biosVersion',myDevice.bios]]"> 
				<span>
					<span id="{{item[0]}}" role="text">{{item[1]|translate}}:</span>
					<span id="{{item[0]}}-value" role="text">{{item[2]}}</span>
					<a  id="{{item[0]}}-copy-link" role="link" href="javascript:void(0)" (click)="copyClicked(item[2])"
						metricsEvent="FeatureClick" metricsItem="CopyItem-{{item[1]}}" vtrMetrics>
						{{'device.myDevice.copy'|translate}}</a>
				</span>
			</p>
		</div>

		<div class="device-overall-status"  tabindex="1" (keydown.enter)="onMaintanceClicked()" (click)="onMaintanceClicked()">
			<vtr-widget-round-status [status]="(deviceStatus===0||deviceStatus===1)?deviceStatus:2" [statusText]="(deviceStatus===1?'device.myDevice.goodCondition':'device.myDevice.needAction')"></vtr-widget-round-status>
		</div>
	</div>
	
	<vtr-ui-group-card class="device-detail col-12" [hostPage]="'DevicePage'" [title]="'device.myDevice.hwStatus'|translate" [refreshButtonText]="'device.myDevice.refreshModules'|translate" (refreshClicked)="refreshClicked()">
		<div class="container">
			<div class="row">
				<div class="device-detail-item device-detail-hw-item" *ngFor="let item of hwStatus">
					<vtr-ui-deviceinfo-item [dataModel]="item"></vtr-ui-deviceinfo-item>
				</div> 
			</div>
		</div>
	</vtr-ui-group-card>

	<vtr-ui-group-card class="device-detail col-12" [title]="'device.myDevice.swStatus'|translate" *ngIf="swStatus.length>0">
		<div class="container">
			<div class="row">
				<div class="device-detail-item device-detail-sw-item" *ngFor="let item of swStatus">
					<vtr-ui-deviceinfo-item [dataModel]="item"></vtr-ui-deviceinfo-item>
				</div> 
			</div>
		</div>
	</vtr-ui-group-card>
</div>
