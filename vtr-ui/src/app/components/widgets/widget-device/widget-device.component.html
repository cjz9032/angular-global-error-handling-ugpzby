<div class="vtr-widget-device container-fluid d-flex flex-wrap">
	<div class="device-brief col-12 d-flex">
		<div class="device-brief-bios">
			<p id="myDevice-machine-info">{{myDevice.family}}</p>
			<p *ngFor="let item of [['myDevice-sn','Serical number:',myDevice.sn],['myDevice-productNo','Product number:',myDevice.productNo],['myDevice-bios','Bios version:',myDevice.bios]]"> 
				<span>
					<span id="{{item[0]}}" role="text">{{item[1]}}</span>
					<span id="{{item[0]}}-value" role="text">{{item[2]}}</span>
					<a  id="{{item[0]}}-copy-link" role="link" href="javascript:void(0)" (click)="copyClicked(item[1])"
						metricsEvent="FeatureClick" metricsItem="CopyItem-{{item[1]}}" vtrMetrics>
						Copy</a>
				</span>
			</p>
		</div>
		<div role="button" id="myDevice-overall-status" 
			class="device-brief-status d-flex align-items-center justify-content-center"
			(click)="onMaintanceClicked()" tabindex="1" (keydown.enter)="onMaintanceClicked()"
			metricsEvent="FeatureClick" metricsItem="Device-Overall-Status-{{deviceStatus}}" vtrMetrics
			[ngClass]="{'device-status-loading':deviceStatus===0,
						'device-status-good':deviceStatus===1,
						'device-status-needaction':deviceStatus!=0&&deviceStatus!=1}">
			<div class="spinner-content p-0 d-none">
				<div class="spinner-border" role="status"></div>
			</div>
			<span role="text" id="myDevice-overall-status-text" class="device-status-text">{{deviceStatus==1?'good condition':'maintenance needed'}}</span>
		</div>
	</div>
	
	<vtr-ui-group-card class="device-detail col-12" [hostPage]="'DevicePage'" [title]="'Hardware Status'" [refreshButtonText]="'Refresh Modules'" (refreshClicked)="refreshClicked()">
		<div class="container">
			<div class="row">
				<div class="device-detail-item device-detail-hw-item" *ngFor="let item of hwStatus">
					<vtr-ui-deviceinfo-item [dataModel]="item"></vtr-ui-deviceinfo-item>
				</div> 
			</div>
		</div>
	</vtr-ui-group-card>

	<vtr-ui-group-card class="device-detail col-12" [title]="'Software Status'" *ngIf="swStatus.length>0">
		<div class="container">
			<div class="row">
				<div class="device-detail-item device-detail-sw-item" *ngFor="let item of swStatus">
					<vtr-ui-deviceinfo-item [dataModel]="item"></vtr-ui-deviceinfo-item>
				</div> 
			</div>
		</div>
	</vtr-ui-group-card>
</div>
