<div class="vtr-ui-question-mark-button">
    <a 
        href="javascript:void();"
        id="{{ componentId }}-tooltip"
        attr.aria-label="{{componentId}}-tooltip, which reads: {{tooltipText}}"
        [attr.role]="componentRole"
        [tabindex]="tabIndex"
        class="question-icon">
        <fa-icon [icon]="['far', 'question-circle']"></fa-icon>
    </a>
</div>
