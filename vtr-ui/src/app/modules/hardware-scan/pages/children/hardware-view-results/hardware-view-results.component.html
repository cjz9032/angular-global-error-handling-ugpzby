<div class="vtr-hardware-components">
	<!-- Defines the header component -->
	<div class="col col-12 hardwarescan-background">
		<vtr-hardware-scan-finished-header></vtr-hardware-scan-finished-header>
	</div>

	<div class="body-content">
		<div class="row px-0">
			<div class="col-12 header">
				<h2 id="hwscan-components-title" role="heading" class="header2">{{ 'hardwareScan.hardwareComponents' | translate }}</h2>
				<vtr-ui-hyperlink-button class="refresh-button"
					linkId="hwscan-view-results-refresh-modules-btn"
					linkRole="button"
					*ngIf="isFeatureExportAvailable"
					hyperlinkStyle="xs-300-blue-lighter"
					metricsEvent="FeatureClick"
					metricsParent="HardwareScan"
					metricsItem="HardwareScan.SaveLog"
					[imgIconSrc]="'assets/icons/hardware-scan/icon_hardware_export-log.svg'"
					[label]="'Export results'"
					(hyperlinkClick)="exportResults()">
				</vtr-ui-hyperlink-button>
			</div>
			</div>
		<hr>

		<!-- Defines the last test list executed -->
		<div class="row">
			<div class="col">
				<div class="hardware-lists-container">
					<vtr-widget-hardware-scan-item
						[items]="item.items"
						[resultCodeText]="resultCodeText"
						[detailsText]="detailsText"
						[isLoadingDone]="true">
					</vtr-widget-hardware-scan-item>
				</div>
			</div>
		</div>
	</div>
</div>
