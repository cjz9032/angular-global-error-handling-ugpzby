<div id="snapshot-widget" class="vtr-widget-snapshot">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="row information">
					<h2 id="snapshot-title" role="heading" class="title">{{'snapshot.title' | translate}}</h2>
					<p id="snapshot-description" role="text" class="description">{{'snapshot.description' | translate}}</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="button-row">
					<vtr-ui-button
						linkId="snapshot-btn"
						[metricsParent]="itemParent"
						[metricsItem]="itemParent + '.Snapshot'"
						[isFullWidth]="true"
						[label]="'snapshot.snapshotWidgetButton' | translate"
						(onClick)="navigateToSnapshotPage()"
						[tooltipText]="'snapshot.description' | translate">
					</vtr-ui-button>
				</div>
			</div>
		</div>
	</div>
</div>
