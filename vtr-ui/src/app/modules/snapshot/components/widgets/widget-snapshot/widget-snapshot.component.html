<div id="snapshot-widget" class="vtr-widget-snapshot">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="information">
					<div class="row title-box">
						<h2 id="snapshot-widget-title" role="heading" class="title">{{'snapshot.title' | translate}}</h2>
						<vtr-ui-question-mark-button
							[componentId]="'snapshot-widget-tooltip-information'"
							[componentRole]="'link'"
							[ariaLabel]="'snapshot-widget-information tooltip, which reads: ' + ('snapshot.informationTooltipDescription' | translate)"
							triggers="manual"
							#tooltip="ngbTooltip"
							(blurEvent)="tooltip.close()"
							(clickEvent)="tooltip.toggle()"
							[placement]="['left-top', 'right-top']"
							[ngbTooltip]="tooltipSnapshotInformation"
							container="vtr-root"
							tooltipClass="vtr-tooltip"
							class="question-mark-container"
						></vtr-ui-question-mark-button>
					</div>

					<p id="snapshot-widget-description" role="text" class="description">{{'snapshot.snapshotInformation' | translate}}</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="button-row">
					<vtr-ui-button
						linkId="snapshot-widget-btn"
						[metricsParent]="itemParent"
						[metricsItem]="itemParent + '.Snapshot'"
						[isFullWidth]="true"
						[label]="'snapshot.snapshotWidgetButton' | translate"
						(onClick)="navigateToSnapshotPage()">
					</vtr-ui-button>
				</div>
			</div>
		</div>
	</div>

	<ng-template #tooltipSnapshotInformation>
		<div
			id="snapshot-widget-information-tooltip" role="text"
			[innerHTML]="'snapshot.informationTooltipDescription' | translate">
		</div>
	</ng-template>
</div>
