<vtr-ui-group-card class="snapshot-group-card-list col-12" [hostPage]="hostPage" [title]="title">
	<div *ngFor="let item of snapshotComponents; let i = index; let last = last">
		<vtr-ui-snapshot-item
			[name]='item.name'
			[component]="item.content"
			[index]="i">
			[isLastElement]="last"
		</vtr-ui-snapshot-item>
		<hr *ngIf="!last && !item.content.IsDifferent" aria-hidden="true"> <!--&& !snapshotComponents[i + 1].info.IsDifferent-->
	</div>
</vtr-ui-group-card>
