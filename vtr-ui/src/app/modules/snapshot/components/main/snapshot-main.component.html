<div class="vtr-snapshot-main">
	<div class="row">
		<div class="col col-12">
			<vtr-snapshot-header></vtr-snapshot-header>
		</div>
	</div>

	<vtr-ui-snapshot-item-list
		[hostPage]="'SnapshotPage'"
		[metricsParent]="'Snapshot.HardwareComponents'"
		[title]="'snapshot.hardwareListTitle' | translate"
		[snapshotComponents]='hardwareComponents'
		[componentType]="'hardware'">
	</vtr-ui-snapshot-item-list>

	<vtr-ui-snapshot-item-list
		[hostPage]="'SnapshotPage'"
		[metricsParent]="'Snapshot.SoftwareComponents'"
		[title]="'snapshot.softwareListTitle' | translate"
		[snapshotComponents]='softwareComponents'
		[componentType]="'software'">
	</vtr-ui-snapshot-item-list>

	<div class="row container">
		<div class="col col-12">
			<!-- Export Snapshot Component Card -->
		</div>
	</div>
</div>
