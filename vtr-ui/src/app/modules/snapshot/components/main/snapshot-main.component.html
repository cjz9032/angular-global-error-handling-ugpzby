<div class="vtr-snapshot-main">
	<div class="row">
		<div class="col col-12">
			<vtr-snapshot-header></vtr-snapshot-header>
		</div>
	</div>

	<vtr-ui-group-card class="snapshot-group-card-list col-12" [hostPage]="'SnapshotPage'" [title]="'snapshot.hardwareListTitle' | translate">
		<vtr-ui-snapshot-item-list [snapshotEnvironment] = "snapshotEnvironment.Hardware" class="components-list">
		</vtr-ui-snapshot-item-list>
	</vtr-ui-group-card>

	<vtr-ui-group-card class="snapshot-group-card-list col-12" [hostPage]="'SnapshotPage'" [title]="'snapshot.softwareListTitle' | translate">
		<vtr-ui-snapshot-item-list [snapshotEnvironment] = "snapshotEnvironment.Software" class="components-list">
		</vtr-ui-snapshot-item-list>
	</vtr-ui-group-card>

	<div class="row container">
		<div class="col col-12">
			<!-- Export Snapshot Component Card -->
		</div>
	</div>
</div>
