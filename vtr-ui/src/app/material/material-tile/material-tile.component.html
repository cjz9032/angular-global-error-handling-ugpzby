<mat-chip
	class="vtr-material-tile d-flex flex-column"
	[ngClass]="{'tile-removable': removable}"
	[removable]="removable"
	(removed)="remove(tileItem)">
	<mat-icon *ngIf="removable" matChipRemove class="remove-icon mb-2 align-self-end">close</mat-icon>
	<div class="d-flex tile-container px-3 pb-3 align-items-center justify-content-center"
		[ngClass]="{'flex-column': !isHorizontal}">
		<img class="tile-icon" src="{{tileItem.iconSrc}}" alt="" srcset="">
		<span class="tile-name" [innerHTML]="tileItem.name"></span>
		<div *ngIf="addible"
			class="button-container">
			<button mat-customize-button
				[color]="tileItem.buttonType === 'selected'?'primary':'accent'"
				class="tile-button"
				(click)="add(tileItem)"
				[disabled]="tileItem.buttonType === 'disabled'">
				<mat-icon *ngIf="tileItem.buttonType === 'selected'; else addTemp"
					class="check-icon">check</mat-icon>
				<ng-template #addTemp>
					<mat-icon class="add-icon">add</mat-icon>
				</ng-template>

			</button>
		</div>
	</div>
</mat-chip>
