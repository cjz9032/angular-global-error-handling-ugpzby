<mat-card class="vtr-material-chevron">
	<mat-card-header>
		<mat-card-title class="font-size-xl" role="text" id="{{linkId+'-title'}}">{{title}}</mat-card-title>
		<mat-card-subtitle class="font-size-xs mb-20" role="text" id="{{linkId+'-subscription'}}">{{subtitle}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<ng-content></ng-content>
		<vtr-material-chevron-list *ngIf="widgetData" [data]="widgetData" [linkId]="linkId" [isLeftIcon]="isLeftIcon"></vtr-material-chevron-list>
	</mat-card-content>
</mat-card>
