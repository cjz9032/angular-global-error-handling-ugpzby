<button
	mat-dialog-close="close"
	*ngIf="dialogData.showCloseButton"
	class="position-relative float-right closeButton"
	id="btn-common-dialog-close"
	aria-label="{{'common.ui.close' | translate}}"
>
	<fa-icon [icon]="['fal', 'times']"></fa-icon>
</button>
<h1
	mat-dialog-title
	class="mb-3 font-size-xl font-weight-semibold"
	[innerHTML]="dialogData.title"
></h1>
<h2
	mat-dialog-title
	*ngIf="dialogData.subtitle"
	class="mb-3 font-size-xs"
	[innerHTML]="dialogData.subtitle"
></h2>
<div mat-dialog-content class="pt-2 pb-4 font-size-xs">
	<section [innerHTML]="dialogData.description"></section>
</div>
<hr class="mb-4 border-solid border-width-1 border-grey-light" />
<mat-dialog-actions class="pb-0 mb-0">
	<button
		mat-flat-button
		mat-dialog-close="action"
		color="primary"
		class="mr-4 btn-size-md"
		id="btn-common-dialog-{{ dialogData.buttonName | lowercase }}"
		[innerHTML]="dialogData.buttonName"
	></button>
	<button
		mat-flat-button
		mat-dialog-close="linkAction"
		class="link-button"
		id="btn-common-dialog-{{ dialogData.linkButtonName | lowercase }}"
		*ngIf="dialogData.linkButtonName"
		[innerHTML]="dialogData.linkButtonName"
	></button>
</mat-dialog-actions>
