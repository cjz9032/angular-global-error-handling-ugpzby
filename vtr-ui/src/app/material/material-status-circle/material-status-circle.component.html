<div class="position-relative circle-container" #circleContainer>
	<div class="circle-box d-flex justify-content-center" >
		<vtr-material-svg-circle [gradientColor]="gradient"></vtr-material-svg-circle>
	</div>
	<div class="circle-desc">
		<p class="text-two-ellipsis" role="text" id="security-level-text" [innerHTML]="'security.landing.level' | translate"></p>
		<b class="text-ellipsis text-uppercase" role="text" id="security-level-status-text" [innerHTML]="statusText"></b>
	</div>
</div>
